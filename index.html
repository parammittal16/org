l,"blog_url":null,"application_instructions":"1. Please carefully read the official Google Summer of Code Student Guide.\n2. Join the #postgres-operator slack channel under [Postgres Slack](https://postgres-slack.herokuapp.com) to introduce yourself to the community and get quick feedback on your application.\n3. Select a project from the list of ideas or propose your own.\n4. Write a proposal draft. Please open an issue with the label \"gsoc2019_application\" in the operator repository so that the community members can publicly review it. See proposal instructions below for details.\n5. Submit proposal and the proof of enrollment before April 9 18:00 UTC through the web site of the Program.\n\nWe also provide these instructions with supporting links as a part of the ideas' list.","topic_tags":["cloud","cloud native","databases","database services","cloud databases"],"technology_tags":["postgresql","kubernetes","golang","operator","patroni"],"proposal_tags":["new feature","feature extension"],"ideas_list":"https://github.com/zalando-incubator/postgres-operator/blob/master/docs/gsoc-2019/ideas.md","contact_method":"team-acid@zalando.de","program_year":2019},{"id":5693461928345600,"name":"The Processing Foundation","slug":"the-processing-foundation","website_url":"http://processingfoundation.org","category":"languages","contact_email":"foundation@processing.org","mailing_list":null,"irc_channel":"https://discourse.processing.org/","tagline":"Our goal is to empower people of all backgrounds to learn how to program.","precis":"The Processing Foundation’s mission is to promote software literacy and visual literacy — and to make these fields accessible to diverse communities.","description":"The Processing Foundation was founded in 2012 after more than a decade of work with the original Processing software. The Foundation’s mission is to promote software literacy within the visual arts, and visual literacy within technology-related fields — and to make these fields accessible to diverse communities. Our goal is to empower people of all interests and backgrounds to learn how to program and make creative work with code, especially those who might not otherwise have access to these tools and resources.\n\nWe do this by developing and distributing a group of related software projects, which includes [Processing (Java)](http://processing.org), [p5.js (JavaScript)](http://p5js.org), and [Processing.py (Python)](http://py.processing.org/), and facilitating partnerships and collaborations with allied organizations and individuals, to build a more diverse community around software and the arts.\n\nThe Processing Foundation is specifically invested in expanding the communities of technology and the arts to include and support those who have not had equal access because of their race, gender, class, sexuality, and/or disability. We sponsor a Fellowship Program that funds exploratory, creative, and technical research; support an Advocacy Program, which focuses on nurturing diverse communities and their specific projects; produce public events that provide platforms for collaboration between our contributors; and take part in panels and talks that spread the word about the need for diversity in these fields.\n\nAt our core is the philosophy and politics of free, libre, open-source software. We see software as a medium, something that connects two things. We view it as a means for thinking and making. We believe it should be free. We believe that learning to program is not about acquiring a certain skill set, but is instead a creative and exploratory process. We believe software, and the tools to learn it, should be accessible to everyone. We believe software literacy and an understanding of media of all kinds is essential knowledge for today.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/VBgvYZSBOs4Qzq0EJ7gQOvWEFhyDDKfGbRT4CSvNZF6Wua4k3PaaZ39tfFeKbrv6arSegP0l9hcjtKjkPyhLFtfcTJ1MPQM","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/processingorg","blog_url":"https://medium.com/processing-foundation","application_instructions":"Thanks for your interest in the Processing Foundation! We accept proposals for projects related to core development as well as libraries/add-ons for Processing, Processing for\nAndroid, p5.js, and Python Mode. The first thing you should do is read over the [Project List wiki page on GitHub](https://github.com/processing/processing/wiki/Project-List). There you'll find links to all of the relevant GitHub repositories as well as lists of topics and projects for which we are actively seeking help. If you have questions about an idea or need guidance on forming your proposal, please post to the [Processing Forum](https://discourse.processing.org/). \n\nFor GSoC, we actively seek help with features we know we need, but we also look to applicants to propose ideas we haven't thought of ourselves. If you have an idea for a new feature for any of our environments, it's generally preferable to propose it as a library or mode so that it can be developed and tested as a standalone project. For all of our projects, it's incredibly important that things are kept as simple and user-friendly as possible. Our work is not for developers. It's for people who are less familiar with code, and/or just want to get things done. We're far less interested in features to make the environments more powerful for advanced users than we are in features that make it easier to handle tasks that are common for a wide range of our audience. \n\nYou should feel free to propose your idea however you see fit. If you are looking for guidance, [here is a proposal template](https://docs.google.com/document/d/1nWvtq-CXy8uc3BE3RwVX9vH4ug2uNQsUkqm-VsHTrC8/edit?usp=sharing).","topic_tags":["creative coding"," graphics"," web"," education"," design"],"technology_tags":["java"," javascript"," python"," android"," opengl"],"proposal_tags":["processing","p5.js","python","android","webgl","p3d","library","mode","processing ide","p5.js web editor"],"ideas_list":"https://github.com/processing/processing/wiki/Project-List","contact_method":"foundation@processing.org","program_year":2019},{"id":4777549354237952,"name":"The Terasology Foundation","slug":"the-terasology-foundation","website_url":"https://terasology.org/","category":"end_user_applications","contact_email":"terasology@gmail.com","mailing_list":"https://forum.terasology.org/forum/","irc_channel":"https://github.com/MovingBlocks/Terasology/wiki/Using-IRC","tagline":"Voxel world game/engine with a large focus on extensibility and developer tools","precis":"An open source voxel world - imagine the possibilities! Makers of video games, Terasology, Destination Sol, and a small slew of libraries & frameworks for game development","description":"## The Organization\n\nThe Terasology Foundation hosts Terasology, DestinationSol, and a series of related work aimed at making game development in Java easy and fun\n\nAfter participating in programs like GSOC and GCI for years we've become a registered non-profit  (previously we went by \"MovingBlocks\"), and look forward to years more of educational awareness, challenging architecture, powerful developer workspaces, fun content, and much more\n\nOur contributors are a diverse mix of software developers, designers, game testers, graphic artists, and musicians of all ages. We encourage and appreciate contributions from everybody, and try to be as warm and welcoming as possible to newcomers\n\n## Our Games\n\n*Terasology* is a highly extensible open source voxel-based game. Born from a Minecraft-inspired tech demo, it is gradually becoming a stable platform for all sorts of gameplay settings in a voxel world\n\nFrom the ground up, Terasology was built to be a super hackable and modular game. We host a large amount of game content modules under the Terasology organization on GitHub, all community maintained. We welcome new ideas, both crazy and well thought-out for modules and game extensions from anyone and everyone, so feel free to talk to us on IRC, Discord, or Slack.\n\n*Destination Sol* is a fun little space arcade shooter we adopted as open source to learn more about LibGDX, releasing on Steam and Google Play, and to have somewhere to apply our frameworks.\n\n## Architecture \n\nOur engine is meant to be light, secure, and flexible, even excluding such basics as inventory, health, creatures, or combat. Game distributions then include modules that provide basic gameplay.\n\nContent is wrapped in modules ranging from tiny frameworks supporting commonly needed utility to large gameplay templates. Creating a new module is as easy as running a single command, same for fetching source for any existing community module.\n\nThe game itself can auto-download modules if needed with full dependency resolution included!","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/y8F3PGDcn9eZvCZ0_Tjvh88p9nFdlRm_6fRti_nxlKGjPshGL9zaMCNRNZ-JEHuCxRNK6DYtiBMjDZTzFUtUxx67m05eYVkJ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/Terasology","blog_url":"https://terasology.org/","application_instructions":"We highly recommend that any student that wants to apply go through the following process:\n- Hop onto IRC or Discord, and talk to us! This step cannot be stressed enough, since the success or failure of your project depends a lot on how well you can fit into the community.\n- Start by exploring the codebase. Start with something simple like an issue marked with \"beginner\" on Github, and move on from there. We require each aplicant have at least one PR submitted to one of our repos, to make sure they are familiar with the basics. However, you don't have to stop there - if fact, you shouldn't stop there. The more PRs you have, the more comfortable we'll feel selecting you.\n- Make sure you have thought your idea - and your proposal - through. Make sure you understand the scope of your proposal properly, and only aim for a (slightly ambitious, but mostly) realistic project.","topic_tags":["game","sandbox","modding","minecraft","ai"],"technology_tags":["java","lwjgl","opengl","blender","gradle"],"proposal_tags":["gaming","rendering","worldgen","content","ui","ai","procedural","testing","destsol","terasology"],"ideas_list":"https://trello.com/b/5QQGHuTt/gsoc-ideas","contact_method":"terasology@gmail.com","program_year":2019},{"id":4845018586546176,"name":"The Vega Project at the University of Washington","slug":"the-vega-project-at-the-university-of-washington","website_url":"http://vega.github.io/","category":"web","contact_email":null,"mailing_list":"https://bit.ly/vega-discuss","irc_channel":"https://bit.ly/join-vega-slack","tagline":"Declarative formats & Applications for Creating, Saving & Sharing Visualizations","precis":"Our goal is to promote an ecosystem of usable and interoperable visualization tools, for use cases from exploratory data analysis to effective communication via custom design.","description":"Over years working in data visualization, we’ve sought to build tools that help designers craft sophisticated graphics, including systems such as Prefuse, Protovis and D3.js. However, in the grand scheme of things, “artisanal” visualizations hand-coded by skilled designers are the exception, not the rule. The vast majority of the world’s visualizations instead are produced using end-user applications such as spreadsheets and business intelligence tools. While valuable, these tools often fall short of fully supporting the iterative, interactive process of data analysis. Improved tools could help a larger swath of people create effective visualizations and better understand their data. The goal of the Vega project is to promote an ecosystem of usable and interoperable visualization tools, supporting use cases ranging from exploratory data analysis to effective communication via custom visualization design. This goal has led us to develop not a singular system, but rather a stack of tools for interactive data visualization. At the foundation of this stack is the Vega visualization grammar. Similar to how SQL provides a language for expressing database queries, Vega provides a declarative language for describing interactive visualizations with primitive building blocks such as data, transforms, marks, and event streams. On top of Vega, Vega-Lite provides a concise language for rapidly generating statistical graphics to support data analysis. With Vega and Vega-Lite, we have built a number of graphical user interfaces including the Voyager visualization tool, which blends manual and automated chart authoring to facilitate exploratory data analysis. Tools from the Vega ecosystems have been adopted by the Jupyter/Python data science communities, Wikipedia, and leading tech companies including Apple, Google, Microsoft, Netflix, FitBit, and Twitter.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/ceDOz0ERixPQOdAtdjE2bhUSvQaWAn2Zmlebm7jWx_nr7596q8QnxfV9fO8NXrpqVrPE4R9gC68NFm-e8nafxKJlSfMheDs","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/vega_vis","blog_url":"http://medium.com/@uwdata","application_instructions":"If you are interested in working with us, please join the Slack community and join #gsoc. Review the idea document above. If you find a project interesting, let us know on Slack. The get started with your proposal. We can help you refine it and give feedback. In the past, the successful students contributed to the ecosystem before the application deadline (although none of them contributed to the project before the GSoC).","topic_tags":["visualization","data-science"],"technology_tags":["typescript","d3","vega","vega-lite","react"],"proposal_tags":["vega","visualization","editor","react","sharing"],"ideas_list":"https://docs.google.com/document/d/16uxN2ss7HHCUFqwv9znkvirMYjng3r-kFJ7nOW8azTY","contact_method":"https://bit.ly/join-vega-slack","program_year":2019},{"id":6607511103209472,"name":"The Wine Project","slug":"the-wine-project","website_url":"https://www.winehq.org/","category":"other","contact_email":null,"mailing_list":"https://www.winehq.org/mailman/listinfo/wine-devel","irc_channel":"https://www.winehq.org/irc","tagline":"Wine runs Windows applications on Linux, BSD, Solaris, macOS and Android.","precis":"Wine runs Windows applications on Linux, BSD, Solaris, macOS and Android","description":"Wine (originally an acronym for \"Wine Is Not an Emulator\") is a compatibility layer capable of running Windows applications on several POSIX-compliant operating systems, such as Linux, macOS, Android, Solaris & BSD. Instead of simulating internal Windows logic like a virtual machine or emulator, Wine translates Windows API calls into POSIX calls on-the-fly, eliminating the performance and memory penalties of other methods and allowing you to cleanly integrate Windows applications into your desktop.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/QKpVIFHuCgP8AI0HywmiNbp2m4D2DNHVuMJS_lNM8G7YaBT5HZ1OsTneisyaumwWbJIljM4DCpfrNaTXfpwinx1L9QIAzw","image_bg_color":"420000","gplus_url":null,"twitter_url":null,"blog_url":"https://plus.google.com/118270494377292768160","application_instructions":"Please read the introduction at https://wiki.winehq.org/Summer_Of_Code\n\nNote:\n\nYou are not allowed to read or reuse Windows source code (leaked source / Windows Research Kernel / ...)\n\nYou are not allowed to reverse engineer Windows files by disassembling or decompiling them\n\nYou are not allowed to analyze Windows files with the trace functions of Wine\n\nPeople who work or have worked for Microsoft should probably not participate","topic_tags":["compatibility"," desktop integration"," 3d"," directx"," opengl"],"technology_tags":["c"," opengl"," directx"," x11"," win32"],"proposal_tags":["c, linux, windows, gaming, directx, opengl, x11, xml, php"],"ideas_list":"https://wiki.winehq.org/SummerOfCode","contact_method":"https://www.winehq.org/irc","program_year":2019},{"id":6388310058991616,"name":"TimVideos.us","slug":"google-tansell","website_url":"https://code.timvideos.us","category":"graphics","contact_email":"contact@timvideos.su","mailing_list":"https://groups.google.com/forum/#!forum/timvideos/join","irc_channel":"http://webchat.freenode.net/?channels=%23timvideos","tagline":"Software & hardware for recording + streaming conferences, meetings, user groups","precis":"Projects for recording and streaming of conferences & user groups. From web front ends, high speed video code, low level embedded software & FPGA based firmware+hardware!","description":"[**TimVideos.us** is a _group_ of exciting projects](https://code.timvideos.us) which together create a system for doing both _recording and live event streaming_ for **conferences**, **meetings**, **user groups** and **other** presentations. \n\nWe hope that, through our _projects_, the costs and expertise currently required to produce live streaming events will be reduced to near zero. We wish to develop a system where everyone has the ability to record presentations and host live remote participants across the globe.\n\nOur projects include simple web development, to real time live video mixing software, to hardware and electronics! One of our biggest projects is the [HDMI2USB.tv project](https://hdmi2usb.tv).\n\n## HDMI2USB.tv: Open video capture hardware + firmware\n\nThe HDMI2USB project develops affordable hardware options to record and stream HD videos (from HDMI & DisplayPort sources) for conferences, meetings and user groups.\n\nWe are currently developing our own hardware (the [Numato Opsis](https://hdmi2usb.tv/numato-opsis/)), and also [provide firmware](https://hdmi2usb.tv/firmware/) for various prototyping boards.\n\nHDMI2USB started in 2013, and is an active ongoing project in its third iteration of hardware prototyping. Today you can download working firmware and have real capture happen. Get involved in contributing code both to the capture software + FPGA stack\n\nOur aim is this becomes the defacto, incredibly affordable and easy to use video recording hardware for conferences, meetings and user groups worldwide.\n\n**Find out more about HDMI2USB and why we're doing this in [ABOUT + FAQ](https://hdmi2usb.tv/faq/)**","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/4ij1NmcZL8gd31IJmTKq3J22rusVw513NNpk57Ahoemv0o3jqd-YowjsjxNIXJni-E6JF7cJhKC-NsCQuESyfaKVwpaeHD9b","image_bg_color":"efefef","gplus_url":null,"twitter_url":"https://twitter.com/TimVideosUs","blog_url":"https://hdmi2usb.tv/news/","application_instructions":"First, **please start by reading our [GSoC advice page](https://code.timvideos.us/summer-of-code/)** which includes a lot of important information on how to ask for help and writing a good proposal.\n\nOnce you have read the [GSoC advice page](https://code.timvideos.us/summer-of-code/) you can go to the [contributing page](https://code.timvideos.us/contribute/) which will try and figure out which project best fits your interests and skills. The page will eventually take you to our [getting started issue tracker](https://github.com/timvideos/getting-started/issues) which includes our most fleshed out ideas for projects, many of which are suitable for GSoC.\n\nWe encourage students to figure out which idea excites them the most! A student who is interested in their project is more likely to write a good proposal and get accepted. As selecting a project or understanding an idea can be hard, we recommend you come join us [on IRC](https://webchat.freenode.net/?channels=timvideos) and talk to us further about them. Good students are engaged with the community before GSoC even starts!\n\nOnce you have found a project you are interested in working on, go to the issue tracker for the project and look for bugs marked \"Good First Bug\". These bugs are simple enough that you should with some help be able try to fix them. Submitting a bug fix shows that you have understood the project enough to get things set up and while **not** required is a strong positive signal we will use when assessing your application.\n\nAs mentioned in the [GSoC advice page](https://code.timvideos.us/summer-of-code/) page, mentors and the community are happy to review applications and give feedback. This will drastically improve the quality of your application and give you a better chance of being accepted.","topic_tags":["hardware"," embedded","video","fpga"],"technology_tags":["python","verilog","vhdl","c","fpga"],"proposal_tags":["hdmi2usb"],"ideas_list":"https://code.timvideos.us/summer-of-code/","contact_method":"contact@timvideos.su","program_year":2019},{"id":5982287680765952,"name":"Tokio","slug":"tokio","website_url":"https://tokio.rs","category":"languages","contact_email":"carl@buoyant.io","mailing_list":"https://tokio.rs/","irc_channel":"https://gitter.im/tokio-rs/tokio","tagline":"The asynchronous run-time for the Rust programming language.","precis":"The asynchronous run-time for the Rust programming language.","description":"Tokio is an open source library providing an asynchronous, event driven platform for building fast, reliable, and lightweight network applications. It leverages Rust's ownership and concurrency model to ensure thread safety.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/9ECXo7CPVIKqwoFsNWroWSZZLCDkHeAygs_8bYFMYJSZX-QmqZNmHLDVG8fSiU-EHBC9phG8imtU4OOiEPzEdeBLtn3fTzM","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/tokio_rs","blog_url":"https://tokio.rs/","application_instructions":"1.  Join [Gitter](https://gitter.im/tokio-rs/tokio) and introduce yourself. Not only do we get to know you, but you can get feedback on project ideas and get help as you start working on the code base. Keep in mind that the more specific and clear your questions are, the more likely you are to get a good answer.\n1.  Go through our [contributing](https://github.com/tokio-rs/tokio/blob/master/CONTRIBUTING.md) documentation to get started.\n1.  Review our [ideas page](https://tokio.rs/gsoc/) to see if you find a project that is interesting to you. If there is something you're interested in tackling that isn't on the list, reach out so we can talk to you about it.\n1.  You will need to create an account on GitHub and submit at least one patch along with your application.\n1.  Develop your application. We suggest putting your application up as an [issue](https://github.com/tokio-rs/tokio/issues). This lets us help out! Please remember that you must submit your application to the [GSoC website](https://summerofcode.withgoogle.com/) as well.","topic_tags":["rust","networking","windows","concurrency"],"technology_tags":["tokio_rs","rust"],"proposal_tags":["exploratory","fun","core","infrastructure","new feature"],"ideas_list":"https://tokio.rs/gsoc/","contact_method":"carl@buoyant.io","program_year":2019},{"id":4760172386320384,"name":"Tungsten Fabric","slug":"tungsten-fabric","website_url":"https://tungsten.io","category":"cloud","contact_email":"dev@lists.tungsten.io","mailing_list":"https://tungsten.io/community/","irc_channel":"https://tungsten.io/community/","tagline":"Secure software defined networking for any cloud, anywhere.","precis":"Boundary-free software defined networking that works on any cloud. Apply network and security policies to all your clouds, then monitor/analyze from a single interface.","description":"## Many clouds\n\nThis is now a _multicloud_ world. Companies are developing applications designed to work in the cloud (_cloud native_), but are finding that there isn't a single cloud offering that meets all of their requirements. Combinations of private and public clouds (_hybrid multicloud_) are necessary to deliver the services required for their business needs.\n\nMaintaining the communication between all of these clouds (the _network fabric_) can be complicated. Each one can have its own APIs and policies. Making sure everything stays up to date and secure is time consuming and error prone.\n\nThat's where we come in.\n\n## One (Tungsten) Fabric\n\n[Tungsten Fabric](https://tungsten.io) is a secure software defined networking project designed for the cloud native, multicloud environment. Placing it on top of any IP network allows you to have a single portal for defining, monitoring, and analyzing your entire multicloud network, its security, and its performance.\n\nUsing Tungsten Fabric, you can write and deploy network and security policies that are portable to any cloud environment. All of your clouds can have a consistent and easily maintainable configuration. Standardized policies will make your security team happy, too.\n\n## Internet scale\n\nTungsten Fabric is designed from the ground up to be as fast, as secure, and as scaleable as you need. From small private networks to Tier 1 ISPs, Tungsten Fabric can handle it…and we have users and contributors from both and everything in between! Working with Tungsten Fabric will give you a lot of experience with and knowledge about our industry.\n\nJoin us!","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/RipiO2OXEwc4YFThvyicm3k0CVhyZCU-lk3G3e2WwOAL7VQOHtu-k7dToXUOAx3_Gkuy34XVd7GuVJ2nB81u-D1dQjsVmIk","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/tungstenfabric","blog_url":null,"application_instructions":"Applying to intern with Tungsten Fabric is easy! \n\n1. [Subscribe](https://lists.tungsten.io/g/dev/join) to our Dev mailing list. Subscription is required to email the list.\n1. Check out our [list of project ideas](https://wiki.tungsten.io/display/TUN/GSoC+2019#GSoC2019-ProjectIdeas).\n1. Send an email to the address for the Dev mailing list: `dev@lists.tungsten.io`.\n\nYour email should include the following information:\n\n* The title of the project you'd like to work on.\n* A short paragraph (100 words, maximum) about what interests you about the project and/or about Tungsten Fabric.\n* A short paragraph (100 words, maximum) about why you think you'd be a good fit for the project you picked. Please tell us whether you already have the skills that are required/preferred for that project and, if so, how much experience you have with them.\n* A short paragraph (100 words, maximum) telling us more about you as a person. This can include information like where you go to school, what you're studying, whether you've done Google Summer of Code before, your favorite food, or any other interesting stuff you'd like to share.\n\nAfter we receive your application, the mentor for the project you selected will contact you to set up a conversation and a coding exercise using the technologies relevant to the project you selected. Completion of both the conversation and the coding exercise are required to be considered to join the project.","topic_tags":["software defined networking","routing","security","multicloud"],"technology_tags":["linux","kubernetes"," python","networking"," c/c++"],"proposal_tags":["quickstart scripts","extend ansible deployer","allocate ip block","support segment routing"],"ideas_list":"https://wiki.tungsten.io/display/TUN/GSoC+2019","contact_method":"dev@lists.tungsten.io","program_year":2019},{"id":6151495098040320,"name":"UCSC Xena","slug":"ucsc-xena","website_url":"http://xena.ucsc.edu","category":"science_and_medicine","contact_email":"genome-cancer@soe.ucsc.edu","mailing_list":"https://groups.google.com/forum/#!forum/xena-google-summer-of-code","irc_channel":null,"tagline":"Helping biologists see the bigger picture in diverse cancer genomics data","precis":"Xena develops visualizations to help scientists to make sense of public and private cancer genomic data.","description":"UCSC Xena helps biologists, both with and without computation skills, to visualize and analyze cancer genomics datasets. Our web-based data browser enables cancer researchers around the world to discover trends and test their hypotheses. Unique in the medical genomics research field, we allow users to easily view both large public resources generated by consortium around the world AND their own data or data from a publication. We accomplish this using a decoupled server-client architecture, where data is distributed across both public and private servers while being securely combined and visualized in one web-based browser. \n\nWhile we are funded nationally by NCI, our users are international, with only ~40% of our traffic coming from the United States. We are committed to open-source software and aim to make our code as reusable as possible (e.g. our static interval tree[http://biojs.io/d/static-interval-tree] and KM statistics[http://biojs.io/d/kaplan-meier]).\n\nStudents we mentor will have the benefit of being part of both a small, focused development team and also having access to the community resources of the larger UCSC Genomics Institute[https://ucscgenomics.soe.ucsc.edu/], whose mission is to create advanced technologies and open-source genomics platforms to unravel evolutionary patterns, molecular processes and the underpinnings of disease.\n\nWe aim to ensure that our students gain new knowledge and skills as well as contribute ideas and code to the project. We are committed to putting the code from students out to production and into the world where it is used by real cancer researchers. In addition, we are always looking for long-term collaborators and growing our development team. If you're interested in doing your Google Summer of Code project on cancer genomics, statistics, data visualization, or functional programing, let us know! No prior knowledge of cancer or biology required.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/QP6vBarJGhBzh95bIE-Ea4Dtsj3f6x3lKNe_awKHCouFPOrAfx7sOcQ3_3Y0kmeoFPW-070sMy6wHeZiNvQauQ0Xgwv4R6s","image_bg_color":"1a535c","gplus_url":null,"twitter_url":"https://twitter.com/ucscxena","blog_url":null,"application_instructions":"* Get familiar with [UCSC Xena](http://xena.ucsc.edu). [This video](https://www.youtube.com/watch?v=TSNc-EDjix4) gives an overview of what we do.\n* Get familiar with the Xena Browser [codebase](https://github.com/ucscXena/ucsc-xena-client).\n* Take on a [help wanted issue](https://github.com/ucscXena/ucsc-xena-client/issues?q=is%3Aissue+is%3Aopen+label%3A%22help+wanted%22) from our codebase and submit a pull request\n* Develop your project proposal based on one of [our ideas](https://github.com/ucscXena/ucsc-xena-client/wiki/Google-Summer-of-Code-Ideas-2019) or please feel free to come up with your own project idea!\n* Start with the [proposal template](https://github.com/ucscXena/ucsc-xena-client/wiki/GSoC-Template).\n* Contact us early on in the process so we can help you with the formulation of your proposal\n* For questions of eligibility, see [GSoC FAQ](https://developers.google.com/open-source/gsoc/faq).","topic_tags":["genomics","cancer research"," scientific visualization","bioinformatics"],"technology_tags":["javascript"," python"," clojure"," react"],"proposal_tags":["new feature","improvement project"],"ideas_list":"https://github.com/ucscXena/ucsc-xena-client/wiki/Google-Summer-of-Code-Ideas-2019","contact_method":"genome-cancer@soe.ucsc.edu","program_year":2019},{"id":5477912222892032,"name":"VideoLAN","slug":"videolan","website_url":"https://www.videolan.org","category":"graphics","contact_email":"videolan@videolan.org","mailing_list":"https://mailman.videolan.org/listinfo/vlc-devel","irc_channel":"https://www.videolan.org/support/","tagline":"VideoLAN is a team of volunteers believing in FOSS to rock the multimedia world.","precis":"The VideoLAN project is lead and composed of a team of volunteers, that believes in the power of open source to rock the multimedia world.","description":"The team behind VLC media player is the biggest team at VideoLAN. VideoLAN itself is a non-profit organization headquartered in Paris, France, lead and composed by a team of volunteers, that believes in the power of open source when dealing with multimedia. It began as a student driven university project at Ecole Centrale Paris in 1996.\n\nSince 2001, VLC developed steadily from a GNU/Linux-only network stream player to a fully fledged media player and streaming server architecture available for GNU/Linux, BSD, MS Windows, macOS, iOS, tvOS, Android and OS/2. We estimate an installed base on MS Windows of 320,000,000 copies along with 30,000,000 on OS X and uncountable copies on GNU/Linux and BSD. Recently, we crossed 3 billion downloads of all versions over the project life time.\n\nWhile we are a small team of about 12 people, our mission is to get VLC out to as many user as possible on virtually any platform. The whole VideoLAN community is around 25 people, all working in different projects, like VLC, dav1d, rav1e, x264 or VLMC.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/BK91O1iqOBeEVFDkfk9DoK8Uwj4Slm75F0nziVMeoCJ8NwrXRN5LUo4d4YeThA7gtEQkRHYM2OWxivQszOrjma6GVxyyL4Q","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/videolan","blog_url":"https://planet.videolan.org","application_instructions":"# Find an idea\nFirst, you need to find an idea.\nThis current page gives you a list of ideas. Those ideas are NOT exhaustive: you can bring your own idea! Some of the best ideas we've ever had were custom ideas!\nAlso, please come and discuss your ideas with us!\n\n# Submit your idea\nYou need to submit your idea on the Google Summer of Code platform.\nYou should do so, quickly, even before having finished compilation and the next steps, so that we can give you early feedback. Back and Forth with the team will improve the ideas a lot.\n\n# Compile libVLC or VLMC\nThis may sound trivial, but it's harder than many expect. See <https://wiki.videolan.org/Category:Building/> for more information.\nYou should come on IRC to get help to compile.\n\n# Provide a small patch\nTo demonstrate your skills, share a small patch with us. This will let you become familiar with Git, in case you don't know it already and our process on merging patches.\n\n# Let's get in touch\nIf you have a doubt, are not sure about anything or want clarification, please get in touch with us.\n\nWe have 3 major communication channels:\n* First, there are our IRC channels #videolan (for libVLC), #dav1d and #vlmc on the Freenode network. Those are open to any kind of discussion: ideas, usage issues, questions how to compile VLC/dav1d/VLMC, getting to know the fellow developers, etc...\n* You can also use our mailing-lists to discuss patches and further development related topics.\n* Finally, you can also use our forums, where most questions are answered.","topic_tags":["video","multimedia","codecs","web","graphics"],"technology_tags":["c","opengl","qt","assembly","c++"],"proposal_tags":["vlc","vlmc","dav1d","android","ios","macos","qt","javascript"],"ideas_list":"https://wiki.videolan.org/SoC_2019","contact_method":"videolan@videolan.org","program_year":2019},{"id":6230025286713344,"name":"webpack","slug":"webpack","website_url":"https://webpack.js.org/","category":"web","contact_email":"webpack@opencollective.com","mailing_list":"","irc_channel":"http://webpack.js.org","tagline":"webpack is THE build tool for modern web applications run on NodeJS","precis":"webpack is THE build tool for modern web applications run on NodeJS","description":"*webpack is a module bundler.* Its main purpose is to bundle JavaScript files for usage in a browser, yet it is also capable of transforming, bundling, or packaging just about any resource or asset.\n\n# Overview\n\nCurrently in the web, modules are not fully adopted, and therefore we need tooling to help compile your module code into something that will work in the browser. webpack champions this by not only supporting CommonJS, AMD, RequireJS module systems, but also ECMAScript Modules (ESM).\n\n# What makes webpack unique?\n\nExtensibility webpack is built using an extensible event-driven architecture. This means that a majority of our code is Plugins that hook into a set of lifecycle events. This means that it is infinitely flexible and configurable. This architecture also lets us pivot very quickly. Plugins isolate functionality (and can even be used in your configuration), and allow us to add and drop new functionality without breaking the rest of the system.\n\n*Focused around Web Performance* webpack revived a classic technique from Google Web Toolkit known as \"code splitting\". Code splitting let's developers write imperative instructions (as a part of their code), to split up their JavaScript bundles (at build time) into multiple pieces that can be loaded lazily.\n\n*Built in JavaScript* webpack's configuration format, and architecture is all built and run on NodeJS. This means that anyone comfortable with JavaScript can break open our source code with a low level of entry to learn, contribute to, and improve.\n\n*Used at Scale* webpack is used by companies like AirBnB, Microsoft, Housing.com, Flipkart, Alibaba, to build high performance, scaled web applications.\n\n*Community Owned* webpack is not backed by a single organization, rather by its users, contributors, backers, sponsors, and shareholders. This means that every decision we make is for them, and them only. We are funded by these same people as they help us improve and double down on their investment in their most important tooling.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/23GswvdLyotDOLO5ip880mwSBt4oNF9hmz9BKKj2sjCJNfUHoB69ET0A7dgq_jvVc2kgSRq6zn9BDB75sXriQyOZtNDNvw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/webpack","blog_url":"https://medium.com/webpack","application_instructions":"Ask our organization members questions about webpack and read up on how webpack works. You can ask for ideas and discuss your ideas with our members and we are happy to help you to submit a proposal. When submitting your proposal, make sure that you have a detailed proposal which underlines the technical implementation of your potential project and a timeline of how you will spend your time during the summer.","topic_tags":["programming languages and development tools","tooling","toolchains","compilers","parser"],"technology_tags":["javascript","web development","webasssembly","node.js","html5/css3"],"proposal_tags":["performance","cli","scaffolding","logging","multithreading"],"ideas_list":"https://docs.google.com/document/d/19ZCaBt5UQJ45reIpCKQo_oeICpk9sPW5YjqO7ciAQh4/edit?usp=sharing","contact_method":"webpack@opencollective.com","program_year":2019},{"id":5080102889586688,"name":"Wikimedia Foundation","slug":"wikimedia","website_url":"http://wikimediafoundation.org/","category":"web","contact_email":"wikitech-l@lists.wikimedia.org","mailing_list":"https://lists.wikimedia.org/mailman/listinfo/wikitech-l","irc_channel":"https://wikimedia.zulipchat.com/#narrow/stream/180873-gsoc19-outreachy18","tagline":"Global movement whose mission is to bring free educational content to the world","precis":"Wikimedia is a global movement whose mission is to bring free educational content to the world through its various projects, local chapters, and support structures.","description":"Wikimedia envisions a world in which every single human being can freely share in the sum of all knowledge. It spans various projects, local chapters and support structures of the non-profit Wikimedia Foundation. \n\nThere are 13 projects that Wikimedia officially supports including Wikipedia, a fifth most popular site on the internet and a well known free knowledge project in the world. Wikipedia is used by more than 400 million people every month in over 300 languages. Some of Wikipedia's sister projects are Wikimedia Commons, Wikidata, MediaWiki, Wikivoyage, etc. All major projects of Wikimedia are collaboratively developed by users around the world using the MediaWiki software. \n\nThere is much more to do that you can help Wikimedia achieve: stabilize infrastructure, increase participation, improve quality, increase reach and foster innovation. \n\nRead more about Wikimedia on our [homepage](https://wikimediafoundation.org/our-work/).","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/Cyxc2c60wTYSnKuL6vpZFDb7AxIrF7pLRGts2fVxE_byIMBTQGrAuzYGvwMvd504KRp7ktery24goFMw0sMDMO7VG0g7OQ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/Wikimedia","blog_url":"https://wikimediafoundation.org/news/","application_instructions":"See Step 9 here: https://www.mediawiki.org/wiki/Google_Summer_of_Code/Participants#Application_process_steps","topic_tags":["wikipedia","wikimedia","mediawiki","semantic web","i18n"],"technology_tags":["php","javascript","html","css","python"],"proposal_tags":["google-summer-of-code (2019)","outreach-programs-projects"],"ideas_list":"https://www.mediawiki.org/wiki/Google_Summer_of_Code/2019","contact_method":"wikitech-l@lists.wikimedia.org","program_year":2019},{"id":4962739680706560,"name":"X.Org Foundation","slug":"xorg-foundation","website_url":"http://www.x.org","category":"graphics","contact_email":"dri-devel@lists.freedesktop.org","mailing_list":"https://www.x.org/wiki/SummerOfCodeIdeas/","irc_channel":"https://www.x.org/wiki/SummerOfCodeIdeas/","tagline":"X Window System and related projects (Mesa, DRI, Wayland, etc.)","precis":"The X.Org Foundation (or X.Org for short) is a foundation that encourages the development of the X Window System and related projects (Mesa, DRI, Wayland, etc.).","description":"The X.Org Foundation (or X.Org for short) is a foundation chartered to develop and execute effective strategies that provide worldwide stewardship and encouragement of the X Window System and related projects. Indeed, X.Org is much broader than just the X Window System. Under the umbrella of the X.Org Foundation can be found Linux's DRM subsystem (10% of the size of Linux), Mesa (open source 3D and video-decoding acceleration for AMD, Intel, NVIDIA,...), and Wayland. X.org's technologies underpin much of today's computing environment, and expertise in it is in high demand worldwide.\n\nToday, as a result of more than 20 years of work by teams of leading open source developers, most of the graphical user interfaces for Unix and Linux systems rely on X.Org. On top of the X-Server-based systems, this includes Android- and ChromeOS-based devices, and Wayland-based systems (Sailfish OS, Gnome, ...). X.Org is responsible for the design of the X libraries which interface with applications, the acceleration architectures used for graphics, and the graphics and input drivers. In particular, it has been at the center of the recent restructuring of the Linux graphics driver stack.\n\nCome help us make the future more open!","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/M4xP4jLwuysfkvzmCMPBxl3UtZyqcE3q3CTnGiV_4nENcyx5knPS38MI1s80e4EPZAHBpM_6iKrVgycnOPDvKt49PzC5_g","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/xorgfoundation?lang=en","blog_url":"https://planet.freedesktop.org/","application_instructions":"## Requirements\n\n * Applicants meet Google's requirements for participation in Summer of Code.\n * Applicants are in regular and close contact with their X.Org mentors and the community (IRC, email)\n * Applicants know their target programming language.\n * Applicants must successfully upstream a simple patch to demonstrate they know the process.\n * Applicants are willing to blog weekly and interact with the community (failure to do so will result in a fail at the next review)\n\nCheck out https://www.x.org/wiki/GSoCApplication/ for information about how to apply.","topic_tags":["graphics stack","3d acceleration","media acceleration","2d acceleration","windowing system"],"technology_tags":["opengl","vulkan","x11","wayland","opencl"],"proposal_tags":["linux drm","mesa","x-server","wayland"],"ideas_list":"https://www.x.org/wiki/SummerOfCodeIdeas/","contact_method":"dri-devel@lists.freedesktop.org","program_year":2019},{"id":5947054520532992,"name":"Xapian Search Engine Library","slug":"xapian-search-engine-library","website_url":"https://xapian.org/","category":"data_and_databases","contact_email":null,"mailing_list":"https://trac.xapian.org/wiki/GSoC_Mailing_List","irc_channel":"https://trac.xapian.org/wiki/GSoC_IRC","tagline":"Fast, scalable and flexible search","precis":"Xapian is a Search Engine Library which aims to be fast, scalable, and flexible. The core library is written in C++, with bindings to allow use from many other languages.","description":"Xapian is a Search Engine Library which aims to be fast, scalable, and flexible. It's used by many organizations and software projects around the world, including Debian, Gnome, KDE, One Laptop per Child, and Ubuntu.\n\nIt supports ranking by Language Modelling, TF-IDF, probabilistic schemes, and Divergence from Randomness, plus a rich set of boolean query operators, and re-ranking using Machine Learning. The core library is written in C++, with bindings to allow use from many other languages.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/aE98ZSJYgZ9Th44wQzqMtvznz3N2T815_6eu94_kEkKz6dFQg7sDtakuKcfvlVN6HdD2Wjf23YIfj9-JdZV0nf5mzp6zWg","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Please follow the [instructions on our wiki](https://trac.xapian.org/wiki/GSoCApplicationTemplate \"GSoC Application Template\").","topic_tags":["search","information retrieval","machine learning","linguistics","indexing"],"technology_tags":["c++","unicode","swig","linux"],"proposal_tags":["language bindings","weighting schemes","learning to rank","integration","testsuites","optimisations","omega"],"ideas_list":"https://trac.xapian.org/wiki/GSoCProjectIdeas","contact_method":"https://trac.xapian.org/wiki/GSoC_IRC","program_year":2019},{"id":6510123558633472,"name":"Xi Editor","slug":"xi-editor","website_url":"https://xi-editor.io/","category":"end_user_applications","contact_email":"mods@xi-exitor.io","mailing_list":"https://www.reddit.com/r/xi_editor/","irc_channel":"https://xi.zulipchat.com/","tagline":"A modern text editor with a backend written in Rust.","precis":"The xi-editor project is an experiment in building a high performance, cross-platform, modular text editor that is responsive, efficient, and extensible.","description":"The xi-editor project is an attempt to build a high quality text editor, using modern software engineering techniques. It is initially built for macOS, using Cocoa for the user interface. There are also frontends for other operating systems available from third-party developers.\n\nGoals include:\n\n**Incredibly high performance.** All editing operations should commit and paint in under 16ms. The editor should never make you wait for anything.\n\n**Beauty.** The editor should fit well on a modern desktop, and not look like a throwback from the ’80s or ’90s. Text drawing should be done with the best technology available (Core Text on Mac, DirectWrite on Windows, etc.), and support Unicode fully.\n\n**Reliability.** Crashing, hanging, or losing work should never happen.\n\n**Developer friendliness.** It should be easy to customize xi editor, whether by adding plug-ins or hacking on the core.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/oiVc7Rjj3t8ozNhyVarYurL5hA7LEm0JhAp3T20ugb6-Nj8B2Ihr73GSMBzM1p3TtFv9ViJgRwzvCKOWAOfqNbqP2gDw84A","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"https://xi-editor.io/updates.html","application_instructions":"Please follow the application instructions outlined in the students guide: https://google.github.io/gsocguides/student/","topic_tags":["ide","end user application","text editor"],"technology_tags":["rust","swift"],"proposal_tags":["testing","feature","performance"],"ideas_list":"https://xi-editor.io/gsoc.html","contact_method":"mods@xi-exitor.io","program_year":2019},{"id":5465096738832384,"name":"XMPP Standards Foundation (XSF)","slug":"xmpp-standards-foundation-xsf","website_url":"https://xmpp.org","category":"social_communications","contact_email":null,"mailing_list":"https://mail.jabber.org/mailman/listinfo/gsoc","irc_channel":"https://wiki.xmpp.org/web/GSoC/2019#Join_the_group_chat.21","tagline":"Secure and federated communication with open standards","precis":"The Extensible Messaging and Presence Protocol (XMPP) is a open-standard to exchange data. It is used for instant messaging, IoT, M2M communication, and in various other fields.","description":"The Extensible Messaging and Presence Protocol (XMPP) is an open protocol for real-time communication, which powers a wide range of applications including instant messaging, presence, multi-party chat, voice and video calls, collaboration, lightweight middleware, content syndication, and generalized routing of data.\n\nThe XMPP Standards Foundation is responsible for most of the specifications for this protocol, and in GSoC mentors students working on a wide range of XMPP-related software including chat applications, Internet of Things, social networks, servers, clients and others.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/exXUs6YZdEPIKO3ZxCz0sI6Rc8puTH6ratj8Up0g-rXv1dU9lj25ESU_rnJAUmEH81sRdRCzDeoMRYiA2PDwUCJprlXPHqaw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/xmpp","blog_url":"https://xmpp.org/blog","application_instructions":"Instructions on how to apply can be found at https://wiki.xmpp.org/web/GSoC/2019\n\nOur list of project ideas is available at https://wiki.xmpp.org/web/GSoC/2019/Project_Ideas","topic_tags":["instant messaging","realtime communications","machine-to-machine","internet of things","xmpp"],"technology_tags":["asynchronous i/o","lua","xmpp","java","python 3"],"proposal_tags":["end-to-end-encryption","smack"],"ideas_list":"https://wiki.xmpp.org/web/GSoC/2019/Project_Ideas","contact_method":"https://wiki.xmpp.org/web/GSoC/2019#Join_the_group_chat.21","program_year":2019},{"id":5599850767319040,"name":"xpra","slug":"xpra","website_url":"https://xpra.org/","category":"graphics","contact_email":"info@xpra.org","mailing_list":"https://lists.devloop.org.uk/mailman/listinfo/shifter-users","irc_channel":"http://irc.freenode.net/winswitch","tagline":"screen for X11, remote access for MS Windows and Mac OS","precis":"screen for X11, and remote access","description":"xpra started as 'screen for X11', allowing users to forward X11 applications running on remote computers, seamlessly (the windows forwarded to the client behave just like local applications).\n\nAlthough that is still its main purpose, it now does [many other things](https://xpra.org/trac/wiki/Features). It can be used to forward [audio](https://xpra.org/trac/wiki/Sound), [printers](https://xpra.org/trac/wiki/Printing), [notifications](https://xpra.org/trac/wiki/Notifications), [system trays](https://xpra.org/trac/wiki/SystemTray), [webcams](https://xpra.org/trac/wiki/Webcam), etc.\n\nIt is used locally for application isolation, or for remote access.\nThe compression engine self-tunes automatically for any type of network performance, using a large variety of [picture encodings](https://xpra.org/trac/wiki/Encodings).\n\nIt supports numerous [network protocols](https://xpra.org/trac/wiki/Network) and can multiplex them all through a single port. It supports a large number of [authentication modules](https://xpra.org/trac/wiki/Authentication) and supports [encrypted connections](https://xpra.org/trac/wiki/Encryption).\n\nWith its [proxy server](https://xpra.org/trac/wiki/ProxyServer) it can also be used to provide a single point of entry for multiple servers.\n\nxpra now runs on all major distributions, including MacOS, MS Windows. It has a builtin web server providing an HTML5 client.\nMultiple users can connect to the same session simultaneously.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/MWEgAon4eNT_nDgqSTXkmv9s0NKQkwGzTQfINwXo9AJQjh2keSx2MnUGX4GfNuJUzgpPv0Nggj48l7dpqw2tf8812-ovd68","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"* familiarise yourself with the project: build it from source, change build settings\n* choose an area of the system that interests you: a platform, language or subsystem\n* create a ticket for this change and discuss it with the maintainers\n* submit some code - even if it doesn't get merged - to go through the review process","topic_tags":["remote-access","video","desktop","seamless"],"technology_tags":["python","javascript","c"],"proposal_tags":["new feature","javascript client"],"ideas_list":"https://xpra.org/trac/wiki/ProjectIdeas","contact_method":"info@xpra.org","program_year":2019},{"id":5999708531589120,"name":"XWiki","slug":"xwiki","website_url":"http://www.xwiki.org/","category":"web","contact_email":"devs@xwiki.org","mailing_list":"http://dev.xwiki.org/xwiki/bin/view/Community/Discuss#HMailingLists","irc_channel":"http://dev.xwiki.org/xwiki/bin/view/Community/Chat","tagline":"The Advanced Open Source Enterprise Wiki","precis":"XWiki offers a generic web platform for developing collaborative applications using the wiki paradigm, allowing customization through a vast collection of extensions.","description":"XWiki is an open source software development platform based on the wiki principles, under the LGPL license. In addition to being a full-featured wiki, it is also a second generation wiki allowing effortless development of collaborative web applications. On top of this platform a plethora of applications are developed, targeted mainly on aiding enterprise-level needs.\n\nXWiki has a vibrant community of developers and users, consisting of individual users as well as organizations around the world that are using XWiki for their own Communities or Intranets.\n\nWithin XWiki, the development involves several levels: server-side platform programming in Java with Servlet technologies, server-side application development in Velocity, Groovy, and client-side development in JavaScript, CSS and HTML.\n\nWe propose projects that cover server-side Servlet programming and client-side rich application development, together with usability and performance improvements.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/xCzKBeOeKQ8T1GSPMSFpRj00DZTU--jiPSaI8mgs6_ZKG9iHstQk_-fiTzu2zG8vf28peILAiteKa4ePu1NjzwJLDvYRvyE","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/xwikiorg","blog_url":"http://www.xwiki.org/xwiki/bin/Blog/","application_instructions":"# XWiki Guidelines\nBeing part of the XWiki community means knowing [our rules and practices](http://dev.xwiki.org/xwiki/bin/view/GoogleSummerOfCode/Guidelines). As a GSoC student you need to make sure you read and apply our guidelines. \n\n# Student Application template\nWhen applying for one of our projects, please provide [this information about yourself and the project you choose](http://dev.xwiki.org/xwiki/bin/view/GoogleSummerOfCode/student+application+form) in the application which you submit to Google.","topic_tags":["web development"," wiki"," platform"," web applications"," structured data"],"technology_tags":["java"," javascript"," html5"," css3"," velocity"],"proposal_tags":["gsoc"],"ideas_list":"http://gsoc.xwiki.org/","contact_method":"devs@xwiki.org","program_year":2019},{"id":5553601418625024,"name":"Zulip Open Source Project","slug":"zulip-open-source-project","website_url":"https://zulipchat.com","category":"social_communications","contact_email":null,"mailing_list":null,"irc_channel":"https://chat.zulip.org/","tagline":"Powerful, modern, open source team chat, complete with apps for every platform.","precis":"Zulip is a leading free and open source alternative to Slack.  Our tooling, documentation, and mentorship is designed to help promising students do world-class technical work.","description":"Zulip is a powerful, open source group chat application. It competes with Slack, IRC, Jabber, and dozens of other team chat tools designed to help teams (whether [open source projects](https://zulipchat.com/for/open-source) or companies) collaborate effectively via its unique [threading model](https://zulipchat.com/why-zulip/). Zulip supports fast search, drag-and-drop file uploads, image previews, group private messages, configurable notifications, missed-message emails, markdown message rendering, and [much more](https://zulipchat.com/features) -- essentially everything you might want.\n\nUnlike Slack, it’s open source and has a welcoming community of over 500 volunteer contributors. Unlike IRC/Jabber/etc., Zulip is a complete, modern application, with a nice web interface, mobile apps for iOS and Android, and desktop apps for Mac/Linux/Windows. And unlike all other popular group chat tools, Zulip is designed to make conversations more efficient through its unique threading system that helps teams manage large numbers of messages. In particular, Zulip makes it easy to have multiple conversations at the same time with the same groups of people, and easy to catch up on hundreds or thousands of messages quickly without missing anything important.\n\nZulip is known for its [extensive developer documentation](http://zulip.readthedocs.io/en/latest/overview/contributing.html) (140,000 words and growing!), code quality, and tooling, and thus is the ideal project to work on to learn how to build a high-quality web application. Our goal in the GSoC program is for each successful student to grow into becoming the maintainer of one or more major components by the end of the program.\n\nAs an organization, we value high-quality mentorship and high quality product -- you can expect to learn a lot how to make a large software project successful from disciplined code reviews by highly experienced engineers. Your GSoC experience with the Zulip project will be highly interactive (with daily chat checkins with mentors, experts, and other students), with a focus on teaching you the concepts and reasoning behind how Zulip is engineered and how to make it better.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/vCwY6UYAqn5gkhQWL-vRohjT9bQKPtyb4WCFPq-GpPaAjvWRhb005JwJ1ML4k8JpXEhIuZcgQ0tgg4b72AVNnWpzG1_-IOo","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/zulip","blog_url":"https://blog.zulip.org/","application_instructions":"Our application instructions are described in detail [on our project ideas page](https://zulip.readthedocs.io/en/latest/overview/gsoc-ideas.html)","topic_tags":["bots","mobile","visual design","chat","great developer tooling"],"technology_tags":["python","react native","django","javascript","electron"],"proposal_tags":["zulip-terminal","zulip-electron","zulip-mobile","python-zulip-api","design","api and integrations","docker-zulip"],"ideas_list":"https://zulip.readthedocs.io/en/latest/overview/gsoc-ideas.html","contact_method":"https://chat.zulip.org/","program_year":2019},{"id":6487755463327744,"name":"ZynAddSubFX","slug":"zynaddsubfx","website_url":"http://zynaddsubfx.sf.net","category":"graphics","contact_email":null,"mailing_list":"http://zynaddsubfx.sourceforge.net/support.html","irc_channel":"http://zynaddsubfx.sourceforge.net/support.html","tagline":"An open source musical software synthesizer with a wide range of possibilities","precis":"ZynAddSubFX is a realtime open source musical software synthesizer creating a variety of sounds from scratch.","description":"What is ZynAddSubFX?\n--------------------------------------------\n\nZynAddSubFX is a cross platform synthesizer which provides a wide range of functionality to go from a basic oscillator to a full virtual musical instrument. A quick overview of some features includes:\n\n- Polyphonic with support for legato and mono playing modes\n- Three synthesizer engines:\n  - Additive Synthesis for classic synth sounds composed of a variety of voices with powerful modulation. This exposes modulators ranging from LFOs and envelopes to oscillator modulators for FM, PM, and AM.\n  - Subtractive Synthesis for creating variable bandwidth harmonics from filtered white noise\n  - PAD synthesis for creating beautiful pads and other instruments\n- Powerful waveform generator with up to 128 sine/non-sine harmonics\n- A variety of filters including analogue modeled filters, formant filters, and state variable filters.\n- Envelopes can have ADSR (or ASR, etc..) modes or can be free modes (with any shape)\n- Effects for Reverb, Echo, Chorus/Flange, Phasing, Wave-shaping, Equalizing, Dynamic Filtering with flexible signal routing\n- A custom Ruby based window toolkit for optimal embeddability and scriptability\n\nWhat makes ZynAddSubFX different?\n-------------------------------------------------------------------\n\nCompared to other audio synthesis applications ZynAddSubFX offers a large number of simple building blocks in a mostly fixed signal routing. Each component on it's own is easy to understand, but once all the components interact, then new sounds can emerge and interesting modulation possibilities open up. Overall there are millions of parameters which can be manipulated from the user interface or via the open sound control API. With the collection of building blocks provided to users a powerful sound design tool is provided along with an interesting variety of development challenges. The challenges range from workflow issues, to signal processing trade-offs, to user interface refinements, and more.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/4DN1vNb3uZ53Bi0qgNL6P_lIV5GikysEh9UIDdanMhYohiv9djYB_aGG22l5ePBRIRVPomqy0a5IPvBFeyV6NezSFukaaA","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"It is strongly recommended that applicants submit a small code related contribution to ZynAddSubFX before submitting their proposal. This contribution should be made through a pull request with respect to http://github.com/mruby-zest/mruby-zest-build (the new user interface) or http://github.com/zynaddsubfx/zynaddsubfx (the C++ core). As there are a number of locations where code contributions can be made, it can be helpful for the applicant to briefly discuss their background in the ZynAddSubFX IRC channel. By getting a small contribution accepted, this allows the ZynAddSubFX project to see that the applicant understands the contribution process as well as the process to build ZynAddSubFX.\n\nWhen submitting a proposal consider the ideas presented at https://github.com/zynaddsubfx/zyn-fusion-issues/wiki/GSOC-Ideas-2019 . If you want to work on a different idea, that's excellent, though it is highly recommended to present the idea on the zynaddsubfx-user mailing list prior to the GSOC application deadline to help refine the proposal. Communicating your idea and your background are key to increasing the chances of your proposal's acceptance.","topic_tags":["audio","digital signal processing"," visualization","music","user experience"],"technology_tags":[" c/c++","ruby","midi","open-sound-control","opengl"],"proposal_tags":["new feature","signal processing","refinement","user interface"],"ideas_list":"https://github.com/zynaddsubfx/zyn-fusion-issues/wiki/GSOC-Ideas-2019","contact_method":"http://zynaddsubfx.sourceforge.net/support.html","program_year":2019}];
