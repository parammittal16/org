 to the gcc@gcc.gnu.org mailing list (we encourage you to subscribe at https://gcc.gnu.org/lists.html) with the string \"GSoC\" in the email subject or on our #gcc IRC channel at irc.oftc.net. Note that the mailing list does not accept HTML messages.\n\nAfter you believe you have selected and/or refined the project idea, please **make sure you send us an email about your intention to apply to the gcc@gcc.gnu.org mailing list with the string \"GSoC\" in the email subject**, in addition to any general required steps to apply to the GSoC program.  Project proposals that will not have been announced - and feedback addressed - on the mailing list will be rejected.\n\nLast but not least, the GCC is owned by the Free Software Foundation (FSF), as such, all contributors must assign their copyright to the FSF. You can request a copyright assignment only after you are selected but have to be willing to do so.  The process is described at http://gcc.gnu.org/contribute.html#legal","topic_tags":["compilers","toolchain","openmp"],"technology_tags":[" c/c++","gnu autotools"],"proposal_tags":["compilers","optimization","openmp","sanitizer","math_builtins","toolchain"],"ideas_list":"https://gcc.gnu.org/wiki/SummerOfCode","contact_method":"gcc@gcc.gnu.org","program_year":2019},{"id":6730074739441664,"name":"GNU Mailman","slug":"gnu-mailman","website_url":"http://list.org","category":"end_user_applications","contact_email":"mailman-developers@python.org","mailing_list":"https://mail.python.org/mailman3/lists/mailman-developers.python.org/","irc_channel":"https://webchat.freenode.net/?channels=#mailman","tagline":"the GNU Mailing List Manager","precis":"GNU Mailman is mailing list management software. It allows you to create and manage electronic mail mailing lists.","description":"GNU Mailman is mailing list management software. It allows you to create and manage electronic mail mailing lists. It provides a web front-end for easy administration, both for list owners and list members. It supports digests (RFC 934 and RFC 1153), archiving, spam protection, bounce detection, Usenet gateways, and many more features. Version 2.1 supports multilingual mailing lists. \n\nThe current stable releases include 2.1.x and 3.x. While 2.1 is now stable, the development focus is on 3.x series which is a complete redesign from architecture to Web UI.\n\nGNU Mailman 3.x series splits the functionality of managing mailing lists into multiple components. \n- The Mailman Core is the core engine which processes emails and exposes a REST API for clients to control the Core itself. \n- Postorius is the official web management interface of Core, which is written in Django. It uses the Python library MailmanClient to talk to Mailman Core. \n- Hyperkitty is the official archiver with supercharged capabilities, which allows it to be used as a forum and send emails from the web ui.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/dT-BIAb7eM6P89X9Hq87o5L2Z2P0y5sxNRWSHkLg7ZthlT64y-BtGCLzrY4Xqth0OIyhMNYnlUDg-cgnxPc_4tY2tVQiewbT","image_bg_color":"fff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"GNU Mailman primarily uses emails for discussing new ideas. Interested Students should subscribe to mailman-developers@python.org mailing list [here](https://mail.python.org/mailman3/lists/mailman-developers.python.org)\n\nThe use Gitlab.com for our source code hosting and all the projects can be found at https://gitlab.com/mailman. Students are required to submit one patch to any of the subprojects of Mailman in order for their application to be considered valid. The documentation on how to get started can be found at https://docs.mailman3.org.","topic_tags":["email"],"technology_tags":["python 3","email","rest","django"],"proposal_tags":["mailman"],"ideas_list":"https://wiki.list.org/DEV/Google%20Summer%20of%20Code%202019","contact_method":"mailman-developers@python.org","program_year":2019},{"id":5389784319524864,"name":"GNU Octave","slug":"gnu-octave","website_url":"http://www.octave.org","category":"languages","contact_email":"octave-maintainers@gnu.org","mailing_list":"https://lists.gnu.org/mailman/listinfo/octave-maintainers","irc_channel":"https://webchat.freenode.net/?channels=#octave","tagline":"Free Your Numbers","precis":"GNU Octave is a high-level interpreted language, primarily intended for numerical computations.","description":"GNU Octave is a high-level interpreted language, primarily intended for numerical computations. It provides capabilities for the numerical solution of linear and nonlinear problems and for performing other numerical experiments. It also provides extensive graphics capabilities for data visualization and manipulation. Octave is normally used through its interactive command line interface, but it can also be used to write non-interactive programs. The Octave language is quite similar to Matlab so that most programs are easily portable.\n\nOctave is continually being upgraded. The current version 4.4 includes a graphical user interface, support for classdef object-oriented programming, and many new and improved functions. Student projects may also involve developing or upgrading Octave Forge packages, which can be loaded to provide additional specialized functions that supplement those provided in Core Octave.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/wqm0ubSPimLENszcCrFyvYE_qVmixx13NItEy5ckbPkzWruVH4o5OOoDixbhkV-7IMo5iL8gdlqBSdsU5w6qKbiXhgsfx1E","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"http://planet.octave.org/","application_instructions":"Post on our [mailing list](https://lists.gnu.org/mailman/listinfo/octave-maintainers) or chat on [IRC](https://webchat.freenode.net/?channels=#octave) to get feedback on your ideas, and help with any questions.\n\nFamiliarize yourself with using and building Octave, and with any other skills needed to carry out your proposed project. Demonstrate this familiarity by contributing [bug fixes](https://savannah.gnu.org/bugs/?group=octave) or [patches](https://savannah.gnu.org/patch/?group=octave) before the end of the application period.\n\n[Make an account](https://wiki.octave.org/Special:CreateAccount) on our Wiki and then copy and fill out Octave's [application template](https://wiki.octave.org/Template:Student_application_template_public) on your Wiki user page. Also complete your GSoC application on Melange as per Google guidelines.\n\nFor more details, please see the [Octave Wiki](https://wiki.octave.org/Summer_of_Code_Project_Ideas#Steps_Toward_a_Successful_Application).","topic_tags":["mathematics","numerical computation","numerical methods","matlab","scientific computing"],"technology_tags":["c++","hg"],"proposal_tags":["numerical","infrastructure","octave forge","image analysis","gui","graphics","new feature","performance","matlab compatibility"],"ideas_list":"http://wiki.octave.org/Summer_of_Code_Project_Ideas","contact_method":"octave-maintainers@gnu.org","program_year":2019},{"id":5112547200466944,"name":"GNU Radio","slug":"gnu-radio","website_url":"https://www.gnuradio.org/","category":"science_and_medicine","contact_email":null,"mailing_list":"https://wiki.gnuradio.org/index.php/MailingLists","irc_channel":"https://www.gnuradio.org/about/","tagline":"GNU Radio: The free & open software radio ecosystem.","precis":"GNU Radio is a framework for creating Software Radio applications offering building blocks and visualization tools for digital signal processing and wireless communication systems.","description":"What is GNU Radio?\nGNU Radio is a free & open-source software development toolkit that provides signal processing blocks to implement software radios. It can be used with readily-available low-cost external RF hardware to create software-defined radios, or without hardware in a simulation-like environment. It is widely used in research, industry, academia, government, and hobbyist environments to support both wireless communications research and real-world radio systems.\n\nWhat is Software Radio?\nThe [Wikipedia page](https://en.wikipedia.org/wiki/Software-defined_radio) on Software Radio provides an excellent overview. In brief, a software radio is a radio system which performs the required signal processing in software instead of using dedicated integrated circuits in hardware. The benefit is that since software can be easily replaced in the radio system, the same hardware can be used to create many kinds of radios for many different communications standards; thus, one software radio can be used for a variety of applications!","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/A2LS7ueGW4zbLrMov0B3ya3SOq4QByDxsOi_7WcK6RuvYLCG-Ck7DrTI10Hdy4dLVrR0mDX6QwfqbMb2-fScJwFogxrYz7sH","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/gnuradio","blog_url":"https://www.gnuradio.org/blog/","application_instructions":"We have a wiki page that collects a lot of useful and important information for interested students: https://wiki.gnuradio.org/index.php/GSoCStudentInfo\n\nIt includes a lot of information on how to select your project, how to write a successful proposal, and what we expect from you, should your proposal be accepted.\n\nWe are looking forward to your proposal(s)!","topic_tags":["software defined radio","software radio","radar","wireless communications","digital signal processing"],"technology_tags":["python","c++","qt","android"],"proposal_tags":["radar","qt","grc","dsp","sigmf"],"ideas_list":"https://wiki.gnuradio.org/index.php/GSoCIdeas","contact_method":"https://www.gnuradio.org/about/","program_year":2019},{"id":6553848640962560,"name":"Godot Engine","slug":"godot-engine","website_url":"https://godotengine.org","category":"graphics","contact_email":"gsoc@godotengine.org","mailing_list":"","irc_channel":"https://godotengine.org/community","tagline":"Multi-platform fully-featured 2D and 3D game engine","precis":"Godot is a multi-platform 2D and 3D game engine with a feature-rich editor.\nHundreds of contributors develop it, and thousands more use it to make games or multimedia applications.","description":"## 2D and 3D cross-platform game engine\n\n[Godot Engine](https://godotengine.org) is a feature-packed, cross-platform game engine to create 2D and 3D games from a unified interface. It provides a comprehensive set of common tools, so that users can focus on making games without having to reinvent the wheel. Games can be exported in one click to a number of platforms, including the major desktop platforms (Linux, macOS, Windows) as well as mobile (Android, iOS) and web-based (HTML5) platforms.\n\n## Free, open source and community-driven\n\nGodot is completely free and open source under the very permissive MIT license. No strings attached, no royalties, nothing. The users' games are theirs, down to the last line of engine code. Godot's development is fully independent and community-driven, empowering users to help shape their engine to match their expectations. It is supported by the [Software Freedom Conservancy](https://sfconservancy.org/) not-for-profit.\n\n## Major industry player\n\nWith its major 3.0 release in January 2018 and upcoming 3.1 release, Godot is establishing itself as a major player not only among free and open source engine, but also next to the proprietary engines which currently dominate the market (Unity3D, Unreal Engine, Game Maker, etc.).\n\nHundreds of game and [engine developers](https://github.com/godotengine/godot/graphs/contributors) from all over the world contribute to its success daily by extending the engine, fixing bugs, writing documentation, providing support on community channels and, last but not least, developing their own great games with Godot!","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/hDcs3uTDRU4PdecO-1VHBmGOHqP7doO_SyOpZgHUO8nDDjhO-PwzHC9F9DZ-vUGftdOCva7BP8DpdheK3ZBIvzIm-EpM6Sk","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/godotengine","blog_url":"https://godotengine.org/news","application_instructions":"When considering an application for a GSoC project on Godot Engine, we strongly suggest that you get familiar with the [community channels](https://godotengine.org/community), and especially the developer's IRC channel (#godotengine-devel on Freenode).\n\nGetting familiar with the engine, [its code](https://github.com/godotengine/godot) and its [contribution workflow](http://docs.godotengine.org/en/latest/community/contributing/ways_to_contribute.html) is not a requirement, but we strongly recommend it. It helps you get a clearer idea of what you can bring to the engine and describe in your application, and lets us get to know you beforehand.\n\nSome ideas are outlined in our [ideas list](https://github.com/godotengine/godot-roadmap/blob/master/GSoC/GSoC-2019.md), but many other topics can be possible. The best option is to find something that you're interested in and think would be a big improvement for the engine, and then discuss it with core developers on IRC to get initial feedback. We are here to help you shape the best proposal possible, so do not hesitate to ask us.\n\nEventually, your proposal should be submitted via the GSoC dashboard within the documented deadlines.\n\nYour proposal should include at least:\n- Project description\n- Use case: This is very important, we only include features that have a well-defined use case for making games or applications with Godot Engine.\n- Motivation: Why you are interested both in contributing to Godot, and in this particular topic)\n- Initial research done on the topic (issues, papers, blog posts, FOSS libraries, discussions with Godot developers, etc.\n- Project outline: What you will do and -- approximately -- following what schedule for the duration of the GSoC internship.","topic_tags":["game engine"," graphics","game development","real time","cross-platform"],"technology_tags":["c++","gdscript","opengl","cpp","github"],"proposal_tags":["new feature","porting"],"ideas_list":"https://github.com/godotengine/godot-roadmap/blob/master/GSoC/GSoC-2019.md","contact_method":"gsoc@godotengine.org","program_year":2019},{"id":5940065126055936,"name":"gprMax","slug":"gprmax","website_url":"http://www.gprmax.com","category":"science_and_medicine","contact_email":"info@gprmax.com","mailing_list":"https://groups.google.com/forum/?hl=en-GB#!forum/gprmax","irc_channel":null,"tagline":"Simulating electromagnetic wave propagation for Ground Penetrating Radar","precis":"gprMax is open source software that simulates electromagnetic wave propagation. The most widely-used tool for simulating Ground Penetrating Radar (GPR).","description":"gprMax is open source software that simulates electromagnetic wave propagation. It uses Yee's algorithm to solve Maxwell’s equations in 3D using the Finite-Difference Time-Domain (FDTD) method. \n\nIt is designed for simulating Ground Penetrating Radar (GPR) and can also be used to model electromagnetic wave propagation in fields such as engineering, geophysics, archaeology, and medicine. There are a wide range of applications range from assessing infrastructure such as bridges and roads, locating buried utilities, mapping glaciers, finding anti-personnel landmines, and detecting tumours in the human body.\n\ngprMax is command-line-driven software written in Python with performance-critical parts written in Cython. It does not currently feature a graphical user interface (GUI) which allows it to be very flexible and scriptable software that can run in high-performance computing (HPC) environments, i.e. on supercomputers.\n\ngprMax can be run on either CPU or GPU. The CPU solver has been parallelised using OpenMP which enables it to run on multi-core CPUs. The GPU solver has been developed using the NVIDIA CUDA programming model. gprMax also features a Messaging Passing Interface (MPI) task farm, which can operate with CPU nodes or multiple GPUs.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/ppQII1FCQ8RN8vNCaDbZjmjcKwqYO4yzHckbtJg-dYw_yGXzmmJRPfgA6Bun9rRam1awmLjF8iJ5l-pUxpKGpmQCQRlaaFA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/gprMax_fdtd","blog_url":null,"application_instructions":"# GSoC 2019 - Project Template Guidance\n\nWe have provided this template to help us learn about you and your proposed project, and to help you formulate and shape your ideas into a well-written project proposal. There are a lot of questions! However, these should help us know more about you and find a good fit, as well as force you to think to think about the project idea. By working on this proposal, you will already be taking your first steps towards a successful summer. We recommend that you start early and iterate on the application by getting feedback from the mentor.\n\nWe have constructed our template using some very helpful examples at CloudCV (https://github.com/Cloud-CV/GSoC-Ideas/wiki/GSOC-2019-Proposal-Template) and Drupal (https://groups.drupal.org/node/459223).\n\n** Our template is available at - https://github.com/gprMax/gprMax/blob/master/gsoc/project-template-2019.md **","topic_tags":["engineering","geophysics","science","electromagnetics","ground penetrating radar"],"technology_tags":["python","cuda","openmp","cython","mpi"],"proposal_tags":["new feature","enhancement","performance","visualisation","gpu"],"ideas_list":"https://github.com/gprMax/gprMax/blob/master/gsoc/project-ideas-2019.md","contact_method":"info@gprmax.com","program_year":2019},{"id":5972111219228672,"name":"Haiku","slug":"haiku","website_url":"http://www.haiku-os.org","category":"operating_systems","contact_email":"pulkomandy@gmail.com","mailing_list":"https://www.haiku-os.org/community/ml","irc_channel":"https://www.haiku-os.org/community/irc","tagline":"Integrated operating system for personal computers","precis":"Haiku is an operating system that specifically targets personal computing. Inspired by the BeOS, Haiku is fast, simple to use, easy to learn and yet very powerful.","description":"HAIKU is an open source operating system currently in development. Specifically targeting personal computing, Haiku is a fast, efficient, simple to use, easy to learn, and yet very powerful system for computer users of all levels. Additionally, Haiku offers something over other open source platforms which is quite unique: The project consists of a single team writing everything from the kernel, drivers, userland services, tool kit, and graphics stack to the included desktop applications and preflets. While numerous open source projects are utilized in Haiku, they are integrated seamlessly. This allows Haiku to achieve a level of consistency that provides many conveniences, and is truly enjoyable to use by both end-users and developers alike.\n\nThe key highlights that distinguish Haiku from other operating systems include:\n\n* Specific focus on personal computing\n* Custom kernel designed for responsiveness\n* Fully threaded design for great efficiency with multi-processor/core CPUs\n* Rich object-oriented API for faster development\n* Database-like file system (BFS) with support for indexed metadata\n* Unified, cohesive interface\n\nThe Be Operating System introduced progressive concepts and technologies that we believe represent the ideal means to simple and efficient personal computing. Haiku is the realization of those concepts and technologies in the form of an operating system that is open source and free.\n\nHaiku is developed by a growing community of volunteer developers from all around the world. Additionally, Haiku also exists thanks to the dedicated support of a fervent and friendly community, and that of Haiku, Inc., a non-profit organization founded by former project leader Michael Phipps with the purpose of supporting the development of Haiku as well as the growth of both the community and the Haiku platform.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/IrABkVZgFIMk74VXpYD3b-Szjsj9vMlcLZ2xanJ7Xm2FLhbP5DO3jEuiLmSI3eOLZ99654OVCXrMNVVk30WOw8niT1PrCQ","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/haikuOS","blog_url":"https://www.haiku-os.org/blog/","application_instructions":"Applying students are required to submit a code contribution to our change review tool. This could either be a task marked easy, TODO commented in code, Code style cleanup, or any other unlisted task. Submitting code that relates to your project will indicate a higher level of understanding and ability. The number and difficulty of resolved issues will be taken into consideration when evaluating your application. It is suggested to include the keyword \"gsoc2019\" on tickets that contain submissions, as this facilitates finding them in the future.\n\nThis serves several purposes. It displays that you have the most basic skills that are required: building Haiku from source, running Haiku either natively or inside a VM, and using tools for online collaboration (bug tracker, mailing lists, IRC, etc.). More importantly, it provides our mentors with some insight into each individual student's motivation and abilities. It is an opportunity for you, the student to showcase yourself and to convince us that you are indeed the right person for the job.\nThe code contribution is a very important part of your application. Students who did not submit one, or submit something insufficient, will not be accepted into the program.\n\nSee the full instructions at https://www.haiku-os.org/community/gsoc/2019/students","topic_tags":["desktop","graphics","filesystems","drivers","kernel"],"technology_tags":["c++","unix","posix","arm","x86"],"proposal_tags":["applications","drivers","kernel","filesystems","media","network","user interface","other","graphics","buildsystem"],"ideas_list":"https://www.haiku-os.org/community/gsoc/2019/ideas","contact_method":"pulkomandy@gmail.com","program_year":2019},{"id":5556388114202624,"name":"Haskell.Org","slug":"haskellorg","website_url":"http://haskell.org","category":"languages","contact_email":"committee@haskell.org","mailing_list":"https://mail.haskell.org/mailman/listinfo/haskell-cafe","irc_channel":"https://summer.haskell.org/contact.html","tagline":"Standardized, statically typed, lazy functional programming language","precis":"Haskell is an advanced, purely functional programming language. It boasts a strong type system with type inference. It compiles to fast native code with a concurrent runtime.","description":"Haskell is an advanced, general-purpose, purely functional programming language.  It has a strong, static type system with Hindley-Milner type inference.\n\nThe language natively supports lazy evaluation, and functions are generally not allowed to have side effects. This leads to a concise and declarative style of programming, which differs quite a bit from conventional languages. By not allowing side effects and dealing with immutable data, the compiler can avoid whole classes of bugs.\n\nHaskell generally compiles to fast, native code, but it can also be compiled to other targets like JavaScript (through GHCJS) or LLVM.\n\nIn Google Summer of Code, we attempt to improve not only the language, but the whole ecosystem. This includes (aside from the language itself):\n\n- Compilers\n- Commonly used libraries\n- Commonly used applications written in Haskell\n- Profilers, debuggers and other tools\n- Package managers and infrastructure\n\nWe have compiled an ideas list together with long-time Haskell users, compiler contributors and researchers, and as such we believe these are important projects for the industry and academia both.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/VFa1BjqiJhh4ok6x86Pj3LgMgAWguWo2suAj50AI3C72_L1bqUD7_-0msYxcDc2BwoSYbXIplw52mq_DQBmA56b7rMyRQ2Y","image_bg_color":"eeeeee","gplus_url":null,"twitter_url":"https://twitter.com/haskellorg","blog_url":"https://summer.haskell.org/news.html","application_instructions":"We have a [list of project ideas](https://summer.haskell.org/ideas.html).\n\nIt is important to note that the list of ideas we have on our website is merely a suggestion and we obviously invite students to propose variations of the ideas on our website, or completely different project. The Haskell.org community is welcoming and happy to discuss these ideas with prospective students, for example on IRC or through the mailing lists.\n\nSome of those projects on the list are clearly better fitted for students who already have experience with Haskell, but some of them are definitely doable for newcomers. The exact prerequisites really differ from project to project. Usually, the mentors have a good idea of what is needed exactly, and they are willing to help you understand the problem better. It is generally considered a good idea to contact your prospective mentor before submitting your application.\n\nFrom our side, the most important thing about an application is that we can see that a student understands the problem and knows how to tackle it. Students can demonstrate such an understanding by breaking down the project into smaller problems, assigning difficulty and time estimates to those sub-problems, and explain how these sub-problems fit in the bigger picture of the project.\n\nWe also suggest adding some more information about your experience and education (if any), even if this relates to another programming language or technology.","topic_tags":["haskell","functional programming","education","build tools","compilers"],"technology_tags":["haskell","ghc","servant","codeworld","cabal"],"proposal_tags":["new feature","optimization","compiler","benchmark","package manager","infrastructure","library"],"ideas_list":"https://summer.haskell.org/ideas.html","contact_method":"committee@haskell.org","program_year":2019},{"id":6557492048297984,"name":"Hydra Ecosystem","slug":"hydra-ecosystem","website_url":"https://www.hydraecosystem.org/","category":"web","contact_email":null,"mailing_list":"","irc_channel":"https://gitter.im/HTTP-APIs/Lobby","tagline":"Automate REST APIs. Next generation API clients.","precis":"Hydra Ecosystem aims at creating a set of tools that help in the adoption and further of development of Hydra, that aids in building next generation web APIs and smart clients.","description":"Hydra is a documentation framework that bases on top of established Linked Data (Semantic Web) tools to build the next generation of connected Web APIs. The team of developers in the Hydra Ecosystems community aims to establish an ecosystem of tools to make Hydra framework operational using Python. A list of tools under development can be found at this [link](https://github.com/HTTP-APIs).\n\nHydra is currently a draft created by [World Wide Web Consortium’s Hydra Community Group](https://www.w3.org/community/hydra/). Official documentation available [here](http://hydra-cg.com/) and development is open [here](https://github.com/HydraCG).\n\nHydra Ecosystem promotes and facilitates the adoption of Hydra.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/mJfoC3sT2FKDnNNpaXoKcJk_4C_vH7ivLAgLgBM9ivKOyMb3hC2TxUskibx6KUH-SstQmFli4Z8XPHYpA-ukakXcd4J1h40","image_bg_color":"fdd20b","gplus_url":null,"twitter_url":null,"blog_url":"https://medium.com/w3c-hydra-development-community","application_instructions":"- Students should go through the getting started page and read the documentation and starting material. [link](https://www.hydraecosystem.org/Starting-Material)\n- A list of ideas that we want to work on is provided [here](https://www.hydraecosystem.org/gsoc-19). Students are also welcomed to propose new ideas and discuss them for possible projects.\n- Students should discuss possible ideas and solutions with the community and the mentors on either the Gitter [channel](https://gitter.im/HTTP-APIs/Lobby) or as [Github](https://github.com/HTTP-APIs) issues. \n- Once students are clear on the ideas and possible solutions they want to work on, they can draft a proposal using the proposal template provided [here](https://docs.google.com/document/d/1qPR02o6jY4uFBdCf3S0ous4LG32YCe6ZJuDGojXH2JY/edit) or any similar template of their liking(Be sure to include all the necessary fields).\n- Once done with the proposal students should get it reviewed by the mentors and make changes as required. They can do this by posting proposals on the chat channel or contacting the mentors individually. It is always a good idea to get your proposal reviewed, last minute proposals are likely to not be accepted.\n- It is always good to contribute a little to the project before starting work on your idea. This lets us know that you are familiar with the code base as well as the workflow of the project. Although not a strict requirement, students that have experience are generally preferred over ones that don't","topic_tags":["semantic web","api","web","hydra"],"technology_tags":["python","redis","flask","javascript","sql"],"proposal_tags":["hydrus","client","demo","parsers","porting","others"],"ideas_list":"https://www.hydraecosystem.org/gsoc-19","contact_method":"https://gitter.im/HTTP-APIs/Lobby","program_year":2019},{"id":5984693862793216,"name":"INCF","slug":"incf","website_url":"https://www.incf.org/","category":"science_and_medicine","contact_email":"info@incf.org","mailing_list":null,"irc_channel":null,"tagline":"Advancing global collaborative brain research","precis":"INCF advances data reuse and reproducibility in brain research by coordinating the development of Open, FAIR, and Citable tools and resources for neuroscience.","description":"The International Neuroinformatics Coordinating Facility (INCF; www.incf.org) is an international\norganization launched in 2005, following a proposal from the Global Science Forum of the OECD.\nINCF was established to facilitate and promote the sharing of data and computing resources in the\ninternational neuroscience community, and to advance training in the field. A larger objective of INCF is to advance data reuse and reproducibility in brain research, by coordinating the development of Open, FAIR, and Citable tools and resources for neuroscience.\n\nThe global INCF community provides coordination of global neuroscience infrastructure through the development and endorsement of consensus-based standards and best practices and trains scientists, administrators, and students in using neuroinformatics tools and methods. We are developing a training platform and building the community to support it and its student communities.\n\nINCF activities are open to all who can contribute to neuroinformatics at the international level. We have a global community of neuroscience researchers working on new and improved tools for all of neuroscience – enabling other researchers to make more and faster discoveries, and improving our understanding of the brain.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/vQgRZIT_4KPcCjL6YD9u7mMlsEHCWug3-vFIGZYta_394Trn3Fy6iurQgkxTaYYP-lu43tH0lkJ7bw12y4THdYq5LDRJkA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/INCForg","blog_url":null,"application_instructions":"_We recommend all interested students to contact us and test their ideas with our mentors before submitting a application, this usually increases the likelihood of being successful!_\n\n**Contact details:** \n\nFull name:\n\nEmail:\n\nLocation (Country and city):\n\nWebpage / Blog / Microblog / Portfolio (please give at least one):\n\nSkype or Hangouts ID:\n\n**Project details:**\nProject synopsis / summary\n_What is the project about? Why is it important?_\n\n**Project in detail:**\n_How will you handle the project? Detailed description of your planned\napproach._\n\n**Project implementation and timeline:**\n\n1) Minimal set of deliverables\n2) Additional ‘if time allows’ deliverables (optional)\n3) Detailed timeline; when will you do what? (suggest division per week or\ntwo-week period) \n\n**Plan for communication with mentors**\n_How will you and the mentors keep in contact? (Via weekly Hangouts/Skype\ncalls, via email, via chat…?)_\n\n**Candidate details:**\n\nMotivation - why do you want to do this project?\n\nMatch - tell us about something you've worked on in the past that would\nmake you a good candidate for this project\n\nIs this the only project that you will apply for?\n\nWorking time and commitments - will you be working full time on this?\n\nDo you have any other plans for the summer (school work, another job,\nplanned vacation)?\n\nPast experience\n\nCV","topic_tags":["neuroscience","brain modelling","bio/neuro image processing","big data"," science"],"technology_tags":["python","javascript","jupyter","c++","xml"],"proposal_tags":["genn_project","tvb_project","gnode_project","catmaid_project","openworm_project","other_project","brian_project"],"ideas_list":"https://www.incf.org/gsoc2019/projectlist","contact_method":"info@incf.org","program_year":2019},{"id":5311282658410496,"name":"Inkscape","slug":"inkscape","website_url":"http://www.inkscape.org/","category":"graphics","contact_email":"info@inkscape.org","mailing_list":"http://lists.sourceforge.net/mailman/listinfo/inkscape-devel","irc_channel":"https://inkscape.org/community/discussion/","tagline":"Inkscape is a professional vector graphics editor for Windows, Mac OS X & Linux.","precis":"Inkscape is a cross platform open-source vector graphics editor similar to Adobe Illustrator, Corel Draw, Freehand, or Xara X.","description":"Inkscape is an open-source vector graphics editor similar to Adobe Illustrator, Corel Draw, Freehand, or Xara X. What sets Inkscape apart is its use of Scalable Vector Graphics (SVG), an open XML-based W3C standard, as the native format.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/EpB5g1bHJG_pD3OWY_fKqwEcGbdggHDQe-_a6vbriY_24hGjqdu96_B2Us1soMZvUfnuPvhjOvsbFcE4Bp-y-eTjoYkYzmGo","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/inkscape","blog_url":null,"application_instructions":"# Inkscape Application\n\nThanks for considering Inkscape for your summer of code!  To help us find a good candidate, we ask a few things:\n\n## About You\n- What is your name, email, & irc nick?\n- What plans do you have for the summer in addition to GSoC (classes, thesis, job, vacation, etc.)?\n- What programming projects have you completed?\n- What are your favorite programming tools (editor, etc.)?\n- Describe any work on other open-source projects.\n- List other GSoC projects you're applying to.\n\n## About Inkscape\n- When did you hear about Inkscape?\n- What do you create with Inkscape?\n- What other open-source tools do you use?\n- How have you participated in the Inkscape community (e.g. uploaded drawings, created tutorials, submitted bug reports, asked or answered questions)?\n- How have you contributed to Inkscape development (e.g. bug fixes, translations, packaging, testing)?\n- In exactly **2** sentences, why should we pick **YOU**?\n\n## Tasks\n- Submit a drawing you've made, showing how you use Inkscape.\n- Introduce yourself on the inkscape-devel mailing list and post your project ideas for feedback, *before* submitting your application\n- [Checkout](https://inkscape.org/develop/getting-started/) the Inkscape sourcecode through Git; review, compile & build it.\n- Pick 2 [bugs](https://gitlab.com/inkscape/inkscape/issues) (or add new ones). Create & upload patches for them; make sure we can connect these to your GSoC application.\n- Prepare a detailed plan (with timetable) of the work you propose to do.","topic_tags":["vector graphics"],"technology_tags":["svg","css","c++11","gtk"," python"],"proposal_tags":["inkscape","svg","graphics","c++","css"],"ideas_list":"http://wiki.inkscape.org/wiki/index.php/Google_Summer_of_Code#Suggested_Project_Ideas","contact_method":"info@inkscape.org","program_year":2019},{"id":5292337819811840,"name":"Institut für Angewandte Informatik (InfAI) e.V.","slug":"institut-fur-angewandte-informatik-infai-ev","website_url":"https://infai.org","category":"graphics","contact_email":"softvis@uni-leipzig.de","mailing_list":null,"irc_channel":null,"tagline":"Putting scientific research into practice.","precis":"The research group “Visual Software Analytics” transfers the knowledge of the scientific community of software visualization into helpful tools for software developers.","description":"The Institute for Applied Informatics (InfAI) e.V. was founded in 2006 to promote science and research in the areas of Computer Science and Information Systems. Since 2008 the institute has been a state-approved affiliated institute of Leipzig University. For Google Summer of Code it acts as an umbrella organization for the research group “Visual Software Analytics” which started Getaviz in 2018. \nOur research group consists of five permanent members, who will be mentors for GSoC.  We deal with the question of how the software development process can be improved. Through visualizations we make the abstract problems of software development more understandable and accessible. In recent years, we have built up a great deal of knowledge in this field and published at international scientific conferences together with scientists from all over the world. Since last year, we have concentrated to put scientific findings into practice. Our innovative open source project [Getaviz](https://github.com/getaviz/Getaviz) transfers the knowledge of the scientific community of software visualization into helpful tools for software developers. With the support of our growing community we are designing visualizations for exploring the structure, behavior, and evolution of software artifacts in 2D, 3D, virtual reality, and augmented reality. We provide a highly creative environment with many modern technologies on transition between science and industry.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/n4-BnKZEhWYRaYQlqlCSR_SePrEYigoN0dbdvv3HSfXLnH2TOiBmP_lZ1x5MfWchgeJorZB6sxLrXZ0_HdJwWhR6K4BY1qVq","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/softvisresearch","blog_url":"http://softvis.wifa.uni-leipzig.de","application_instructions":"Please have a look at our ideas list, where you will find project ideas and more detailed application instructions. We highly recommend to contact your potential mentor before submitting your application. The ideas page also contains detailed contact information. If you have general questions about Getaviz or our other projects feel free to contact us via softvis@uni-leipzig.de","topic_tags":["virtual reality","software quality","visualization","software analytics"," web"],"technology_tags":["java"," javascript","a-frame","neo4j","htc vive"],"proposal_tags":["extraction","analysis","visualization","evaluation","user interface"],"ideas_list":"https://github.com/softvis-research/Getaviz/wiki/GSoC-Ideas-2019","contact_method":"softvis@uni-leipzig.de","program_year":2019},{"id":6255086622212096,"name":"Intel Media And Audio For Linux","slug":"intel-media-and-audio-for-linux","website_url":"https://01.org/linuxmedia","category":"graphics","contact_email":"zhong.li@intel.com","mailing_list":"https://lists.01.org/mailman/listinfo/intel-vaapi-media","irc_channel":"https://01.org/linuxmedia/blogs/seanvk/2017/vaapi-media-consolidation","tagline":"Intel Media And Audio For Linux","precis":"Open Source Media And Audio Libraries, Applications and Specification.","description":"Intel Media and Audio for Linux is a family of media software, including libVA, FFmpeg-vaapi, FFmpeg-qsv, gstreamer-vaapi, gstreamer-msdk, libyami, libxcam and SOF. libVA is an open source software library and API specification to provide access to hardware accelerated video decoding/encoding and video processing. FFmpeg-vaapi supplies hardware acceleration based on the low-level VAAPI interface that takes advantage of the industry standard VA API to execute high-performance video transcoding. FFmpeg-qsv supplies hardware acceleration based based on Intel Media SDK library. Gstreamer-vaapi is a GStreamer plugin that allows hardware accelerated video processing through libVA. Gstreamer-msdk is a Gstreamer plugin for the Intel® Media SDK to execute video hardware acceleration. libyami is an open source video codec library to accelerate video decoding/encoding based on libVA. libxcam is an open source camera library to support computational photography features like 3A and image processing. SOF is an open source community that provides an open source audio DSP firmware and SDK for audio or signal processing on modern DSPs. All of these projects increase the speed and performance of decoding and encoding compressed digital video, imaging and audio. They also support workload offloading of CPU.\n\nThese projects are provided for operating system vendors, systems integrators, and original device manufacturers who are creating branded or customized operating systems for embedded devices, phones, tablets, convertibles, desktops, gaming and entertainment systems and more. Independent software vendors that create applications and games can also take advantage of the freely available source code and binaries.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/CQ9fYTsFBGqy8qKL9GrPmLxK5gIRXlAckTImvaF9rJ52vIsY7Uj53W2oHxk6XbH1ll65WJfFkj_NR5rDBmvZkCUittosmg","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"https://01.org/linuxmedia/blogs","application_instructions":"1. Get to know our projects and ideas. It is recommended to start from projects' wiki page and documentations, get the contact windows such as projects' mailist, IRC channels, and exploring both the codebase and the development workflow. Please be free to contact us if you have any question. \n2. Find a project you are interested. All of listed ideas are mentored, and have descriptions of required skills. You can also propose your own project, if you can think of one that better fits your interest and skill level. If a project description is unclear or you have any questions, please  be free to let us know.\n3. Apply.  If you decide on a project, please contact us to let respective mentors know so we can avoid duplicated efforts.  Then you can apply it before GSOC students application deadline. We will judge applicants based on their qualification tasks to understand their abilities in coding, learning the tools, communication skills etc. So please do not worry about your application being perfect for us. Although it is very important to follow GSoC's application rules so they can pay you.  Please read GSOC blog guide carefully, especially each timeline.","topic_tags":["video decode","video encode","video processing","hardware accelerated media processing","media framework"],"technology_tags":["video","ffmpeg","gstreamer","hardware acceleration","c"],"proposal_tags":["quick start","find a project you are interested","apply","timeline","description about your skill and enthusiasm"],"ideas_list":"https://01.org/linuxmedia/documentation/gsoc-2019-ideas","contact_method":"zhong.li@intel.com","program_year":2019},{"id":5071439196061696,"name":"InterMine","slug":"intermine","website_url":"http://intermine.org/","category":"science_and_medicine","contact_email":"info@intermine.org","mailing_list":"https://intermine.readthedocs.io/en/latest/support/mailing-list/","irc_channel":"http://chat.intermine.org/","tagline":"Integrating biological data sources, making it easy to query and analyse data","precis":"InterMine integrates biological data sources and makes it easy to query, visualise, and analyse the data via a graphical user interface or via APIs in Python, R, Perl, and more.","description":"# What is InterMine?\nInterMine integrates data from diverse biological sources, and provides a web-based user interface for querying and analysing the data. Users can automatically generate code to run queries using our [client libraries in R, Python, Perl, Ruby, Java, and Javascript](http://intermine.readthedocs.io/en/latest/web-services/#api-and-client-libraries).\n\n## What technologies do we use? \nThe InterMine core is built in Java, and all data are stored in PostgreSQL. We have a legacy JSP-based user interface, with a Clojurescript user interface in early beta. We're also keen on browser-based datavis tools that use our API, so you'll see a lot of Javascript (or languages that compile to Javascript, like Clojurescript and Coffeescript). Our client libraries provide opportunities to write code in several other languages.\n\n## What sort of data does InterMine have? \nSince InterMine is open source, many research organisations around the world run InterMines with their own organisms, ranging from mice and fruit flies to a broad range of plants. Visit the [InterMine Registry](http://registry.intermine.org/) to see them all. (The registry was a GSoC project!) Most InterMines also have a \"data sources\" tab which tells you more about where the data in that specific instance originates. \n\n## What kind of problems does InterMine solve?\nGenomic data is often messy, and there is a lot of it. Scientists use different terms to mean the same thing, and even assign the same gene different names! We aim to help scientists make sense of such ambiguity, diversity and complexity.\n\nOne way to help is to provide visualisations, so we’re always excited to add and adapt different ways to display our data. How do you visualise the features inside a protein, or the interactions between two sets of genes? \n\nCode you write for InterMine can have a large impact - since there are dozens of different InterMines, we aim to write code that can be easily deployed on any of them.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/TwTr2BOtvZoB1dKDgstgN3YAGL3tjfA30rzgMBxIHn459j5RgKktTDvSvJQSEp1qurcaQe77pwUwG9RhCLOkGghCG0xVx0EB","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/intermineorg/","blog_url":"https://intermineorg.wordpress.com/","application_instructions":"Please visit http://intermine.org/gsoc/ to learn more about InterMine and how to contribute and apply. \n\nWe encourage students to join the #gsoc channel at chat.intermine.org to meet mentors and ask any questions they have.","topic_tags":["bioinformatics"," web"," open science"," biology"," data visualisation"],"technology_tags":["java"," python"," javascript"," clojure"," r"],"proposal_tags":["clojure testing","interminer","imjs and imtables","js data vis","dataset versioning","schema validator","restful webservices in spring","similarity finder","linkout project"],"ideas_list":"http://intermine.org/gsoc/project-ideas/2019/","contact_method":"info@intermine.org","program_year":2019},{"id":6482109326163968,"name":"Internet Archive","slug":"internet-archive","website_url":"https://archive.org","category":"other","contact_email":"iagsoc2019@gmail.com","mailing_list":null,"irc_channel":null,"tagline":"Universal Access to All Knowledge","precis":"Help the Internet Archive pursue of the mission of \"Universal Access to All Knowledge\"","description":"Help the Internet Archive further develop and improve the Wayback Machine and the Open Library.  \n\n- Continue development of the Chrome extension “Wayback Machine”. \n- Continue development of the Google Assistant Action (Voice App) “Internet Archive”\n- Contribute to the development of the OpenLibrary.org\n- Improve the scope, efficiency, and effectiveness of the Wayback Machine’s web crawling and archiving operations\n- Contribute to the Archive.org component system","tags":[],"primary_open_source_license":"GNU Affero General Public License v3 (AGPL-3.0)","image_url":"//lh3.googleusercontent.com/5u3s_yalmIs4A71pksueahxFUDwoo8tQe5xquxBdPk4Rtax6tC9lLroOqWibbs9Z-tcIZOYuz3WKWNOQy5ykAx6kjhjpd4Dt","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/internetarchive","blog_url":"http://blog.archive.org","application_instructions":"Please email your proposals to iagsoc2019@gmail.com","topic_tags":["library","archive","web archives"],"technology_tags":["python","javascript","node.js","php","elasticsearch"],"proposal_tags":["\"open library\"","google actions","wayback machine"],"ideas_list":"https://docs.google.com/document/d/1posF4zhq2lAz7eikloT9_K4LnHXfJ5VWGpCtJS6rJ0M/edit?usp=sharing","contact_method":"iagsoc2019@gmail.com","program_year":2019},{"id":4895798387539968,"name":"Internet Systems Consortium","slug":"internet-systems-consortium","website_url":"https://isc.org","category":"other","contact_email":"info@isc.org","mailing_list":"https://lists.isc.org","irc_channel":null,"tagline":"We support the infrastructure of the Internet with Open Source","precis":"DNS and DHCP are core technologies critical for networking and the Internet. It is important to keep this software open and accessible to ensure open access to the Internet.","description":"## Why Network Infrastructure? ##\nNetworking is complicated - you can't just do whatever you want, it requires adhering to agreed upon standards for interoperability and stability.  The ISC team has helped write those standards, as well as implement them. The Internet infrastructure projects we work on present very interesting problems, including performance, interoperability, flexibility, resilience, security, and even user experience. Major carriers and service providers use our software - as do schools, airports, hospitals and small businesses. **Working on core infrastructure gives you an opportunity to have a significant impact. ** \n\n## Our Team ##\nBIND 9 and Kea are maintained by full-time senior engineers with a lot of experience in networking and software development.  We have to have high standards: coding standards, code reviews, continuous integration testing, continuous fuzzing, continuous performance testing. ISC's engineers work from home, wherever they live, which is all around the world.  We keep in touch with on-line chat mailing lists, and frequent video conference calls. \n\n## How You Could Contribute ##\nBIND 9 and Kea are fairly large and complicated software projects, but both need more than we can provide: we need to improve our usability, we have lots of ideas for useful tools, we need better documentation, and we have many features we would love to add.  If you look at our user mailing lists or our GitLab issue trackers, you will see we have an active and vocal user community. Besides contributing directly to the main BIND or Kea projects, there are many other possible projects - including dashboards for metrics and status, configuration tools and maintenance and testing utilities.","tags":[],"primary_open_source_license":"Mozilla Public License 2.0 (MPL-2.0)","image_url":"//lh3.googleusercontent.com/dHtdcfMsDqQJ3ti7vZ6Z6pWUyBiL0caxywWMG47YHnmKio-mIBdvW28XaoqFSGGnZG7XeHIXRwK52j4N9Dvqvk_TPHMshV4","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ISCdotORG","blog_url":"https://www.isc.org/community/blogs/","application_instructions":"Application instructions\n1. We recommend that you first skim the introduction to the [Kea Users Guide](http://kea.isc.org/docs/kea-guide.html#intro) or in the case of BIND 9, [DNS for Rocket Scientists](http://zytrax.com/books/dns/).\n2. Then, [download](https://www.isc.org/downloads/) and install Kea or BIND and see if you can get it running. If you have gotten this far, this is a very good sign!\n3. Browse the [Kea users](https://www.isc.org/kea-users-mailing-list/) or [BIND users](https://www.isc.org/bind-users-mailing-list/) mailing list. This will give you an idea of how people are using the projects, and what problems or challenges they are facing.  If you plan to proceed with a proposal, we recommend you join the list so you can also post questions. \n4. Look at the GitLab project site for [Kea](https://gitlab.isc.org/isc-projects/kea/issues) or [BIND 9](https://gitlab.isc.org/isc-projects/bind9/issues) and read about the roadmap and outstanding issues.\n5. Pick a project from the ideas provided for [Kea](https://gitlab.isc.org/isc-projects/kea/wikis/gsoc/Kea-GSoC-2019) or [BIND 9](https://gitlab.isc.org/isc-projects/bind9/wikis/GSOC-2019), or propose a different one based on the user issues you learned about.\n* What is the essential objective: what would success look like? \n* Write down the functional requirements of your project.\n* How would you propose to tackle the project? \n* What do you think are the primary tasks? \n* How much time would you want to spend on each task? \n* What are your questions? \n**This is the first draft of your proposal**.\n6. Send us that draft, and we will respond back with comments and advice, and probably ask you to provide more details. You are on your way to creating a good final proposal.\n7. **Submit your proposal (.pdf) to GSOC before the application deadline.**","topic_tags":["internet","networking","dhcp","dns","infrastructure"],"technology_tags":[" c/c++","c99","mysql","python","javascript"],"proposal_tags":["test","documentation","gui","performance","metrics","database"],"ideas_list":"https://gitlab.isc.org/isc-projects/kea/wikis/gsoc/kea%20gsoc%202019","contact_method":"info@isc.org","program_year":2019},{"id":6085209989054464,"name":"JabRef","slug":"jabref","website_url":"http://www.jabref.org/","category":"end_user_applications","contact_email":"developers@jabref.org","mailing_list":"http://discourse.jabref.org/","irc_channel":"https://gitter.im/JabRef/jabref","tagline":"The open-source reference manager","precis":"JabRef is one of the most widely-used citation and reference management tools. It assists students and researchers by collecting and organizing their literature sources.","description":"JabRef is one of the most widely-used citation and reference management tools. It helps students and researcher to stay on top of their literature by assisting at every step of a research project: collecting and organizing literature sources, discovering the latest research, citing references in LaTeX and other text editors, and sharing interesting papers with collaborators. \n\nJabRef is open-source and cross-platform. It is written in Java using JavaFX as the user interface technology.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/_91sgV3DpwPN0uNSFtPoyf7o9ycQQVuWjC93_pkC0Z342rR-dM8VOWRukRE5DahmkEhQPPZhiNFuMF-7IOUTZh07G5TAkqc","image_bg_color":"","gplus_url":null,"twitter_url":"https://twitter.com/jabref_org","blog_url":"https://blog.jabref.org/","application_instructions":"Your proposal should include a detailed description of your proposed project, why you would like to work on this particular project, and your qualification to do so. Your proposal should also include details of your academic, industry or open source development experience, and other information as you see fit. \n\nProposal template:\n\n   - *Name:*\n   -  *Email Address:*\n   -  *Name of the Project:*\n   -  *Summary:* Your interpretation of the main project goals.\n   -  *Plan:* Include a project time line including milestones and a rough schedule.\n   -  *Link to code:* Link to open-source code that you wrote (e.g., Github profile) if applicable\n   -  *Background:* Tell us about your educational background, such as your study programme and completed university subjects/projects relevant to the project\n   -  *Qualification:* Why you are the best candidate for this project?\n\nPut a draft application on the Google GSoC web site as early as possible, to allow mentors to review it and ask for clarifications before the closing date. We strongly encourage that interested students discuss their ideas in [the forum](http://discourse.jabref.org/) and/or by [mailing the core developers](mailto:developers@jabref.org).\n\nOnce accepted, students are expected to:\n\n - Create an Wiki page for their project with links to source code repositories, documentation for their project describing the scope of the work, the proposed design of the software, the key milestones to achieve the project goals and a simple project plan to track progress.\n\n- Provide a short weekly progress update.","topic_tags":["academia","reference manager","bibtex","pdf"],"technology_tags":["java","javafx","latex"],"proposal_tags":["pdf integration","latex integration","microsoft word integration","sharelatex integration","own idea"],"ideas_list":"http://www.jabref.org/GSoC2019.html","contact_method":"developers@jabref.org","program_year":2019},{"id":5858307403677696,"name":"JBoss Community","slug":"jboss-community","website_url":"http://www.jboss.org/","category":"languages","contact_email":null,"mailing_list":"https://developer.jboss.org/wiki/JBossGSoCContactInformation","irc_channel":"https://developer.jboss.org/wiki/JBossGSoCContactInformation","tagline":"Community of Java projects around JBoss Middleware","precis":"JBoss Community is a community of open source projects primarily written in Java.","description":"JBoss Community is a community of open source projects. The community hosts a large number of projects that are written in various programming languages. The primary language is Java. But there are also projects that are written in Ruby, PHP, Node and other languages.\n\nProject categories range from better testing support over IDEs, application servers, application and performance monitoring to micro-services.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/h5es40efXdE50OqUdvDMFIDd0AS6flEYVmAvwvsbRoEl_FCS2OihLtYkzx45IO9D9n62Y6b0SHpkvSvAmgdLtsWg3ADpf4I","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Before submitting you should talk to the potential mentor(s) who can give you more details about the idea and clarify questions about the idea that you (should) have.\n\nIn your proposal you need to present yourself and why you want to work on the idea. The proposal needs to include a detailed timeline that shows what you will implement when. Of course you need to sync up with your mentor on it. Very important is to exactly qualify what you want to have achieved by mid-term.\n\nIt will be good for you if you start interacting with the project community and looking at existing code even if it is an uncertain bet on the future. In the past we got a lot more submissions from students than slots for students, so students that have already interacted (well) with the community will be in a better position in the selection process.\n\nSome projects may not want to accept students that did not interact with the potential mentors and the project before. It may even be required so solve a task before being considered.","topic_tags":["cloud","database"],"technology_tags":["java","golang","react"],"proposal_tags":["new feature","optimization","experimental","buzzword bingo"],"ideas_list":"https://developer.jboss.org/wiki/GSoC2019Ideas","contact_method":"https://developer.jboss.org/wiki/JBossGSoCContactInformation","program_year":2019},{"id":6728816414687232,"name":"JdeRobot - Universidad Rey Juan Carlos","slug":"jderobot-universidad-rey-juan-carlos","website_url":"http://jderobot.org","category":"other","contact_email":"jderobot@gmail.com","mailing_list":"http://jderobot.org/Community#Questions_and_support","irc_channel":null,"tagline":"A software toolkit for developing applications in Robotics and Computer Vision","precis":"JdeRobot is a software toolkit for development of Robotics and Computer Vision applications. ROS friendly. It uses Python, C++, JS. It includes a Robotics-Academy to learn robotics","description":"JdeRobot is an open source toolkit for Robotics and Computer Vision.\n\nRobotics applications are typically distributed, made up of a collection of concurrent asynchronous components which communicate using some middleware (ROS messages, ICE, DDS...). Building robotics applications is a complex task. Integrating existing nodes or libraries, which provide already solved functionality, and using several tools may increase the software robustness and shorten the development time. JdeRobot provides several tools, libraries and reusable nodes. They have been written in C++, Python or JavaScript.\n\nMain JdeRobot Features\n* ROS friendly (full compatible with ROS-Kinetic)\n* C++, Python, JavaScript\n* Open source\n* Easy installation from debian, PIP and npm packages\n\nOur community mainly works on five development areas:\n1.- Robot Programming Tools\t\n* VisualStates tool for robot programming with automata\n* WebSim robot simulator with web technologies\n* Scratch4Robots tool for visual robot programming\n* FPGA-robots: designing robot intelligence with reconfigurable hardware (FPGAs) using open tools like IceStudio.\n\n2.- Education in Robotics and Computer Vision\n* UniBotics: a Robotics-Academy for engineering students. A ROS-based framework to learn robotics and computer vision with drones, autonomous cars.... It is a collection of Python programmed exercises. \n* KiBotics: a web based framework for teaching robotics to kids and preuniversity students.\n\n3.- SLAM, visual localization\t\n* SD-SLAM: visual SLAM algorithm\n* slam-TestBed tool for evaluation of SLAM algorithms\n\n4.- DeepLearning, visual perception\t\n* DetectionSuite tool for evaluation of detection networks\n* ObjectDetector node, see deep learning networks in action\n* neuralFPGA running deeplearning networks on FPGAs\n\n5.- Drones, autonomous behaviors\t\n\nWe are registered as non-profit organization in Spain Ref.#615800.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/7PPGP07A1P0gomZ28MIhZ2AUZlV_X6cvpz_QrUdqkNKvK-BnLI2OjnepmsyGo6QEOPUAvS3ZgEcNbycMVlkBV2kPnhWmYx0","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/jderobot","blog_url":null,"application_instructions":"We welcome students to contact relevant mentors before submitting their application into GSoC official website. The full application instructions are available at https://jderobot.org/GSoC-2019#Application_instructions_for_GSoC-2019\n\n* Requirements:\n- Git experience\n- C++, Python or JS programming experience (depending on the project)\n\n* Programming tests\nThe JdeRobot organization will prepare some small coding tests (standalone exercises or bug fix). All candidates are required to program them, no candidate proposal will be evaluated without performing those tests.\n\n* Send us your information through a Google Form\nAfter doing the tests, fill the corresponding Google Form with your information and your code for the programming tests. Then you are invited to ask the project mentors about the project details. Maybe we will require more information from you like this:\n1. Contact details\n2. Timeline of your proposal, planned schedule.\n3. Your Education\n4. Programming background\n5. GSoC previous participations","topic_tags":["robotics"," education","computer vision","developer tools"],"technology_tags":[" ros","gazebo"," python"," c/c++","opencv"],"proposal_tags":["ros","teaching robotics","gazebo","automata","visual programming","deep learning","ros2"],"ideas_list":"https://jderobot.org/GSoC-2019","contact_method":"jderobot@gmail.com","program_year":2019},{"id":5489320354381824,"name":"Jenkins project","slug":"jenkins-project","website_url":"http://jenkins.io","category":"languages","contact_email":"jenkinsci-gsoc-all-public@googlegroups.com","mailing_list":"https://jenkins.io/projects/gsoc/#contacts","irc_channel":"https://gitter.im/jenkinsci/gsoc-sig","tagline":"Open-source automation server for building great things at any scale","precis":"Jenkins is an open source automation server. \nBuilt primarily in Java, it provides hundreds of plugins to support building, testing, deploying and automating virtually any project.","description":"[Jenkins](https://jenkins.io/), originally founded in 2006 as \"Hudson\", is one of the leading automation servers. \nJenkins' motto is \"Build great things at any scale\".\nUsing an extensible, plugin-based architecture developers have created hundreds of plugins to adapt Jenkins to a multitude of build, test, and deployment automation workloads. \nJenkins core is open-source ([MIT License](http://www.opensource.org/licenses/mit-license.php))\n\nThe project has about 400 active contributors working on Jenkins core, plugins, website, project infrastructure, localization activities, etc. \nIn total we have more than 2000 components including plugins, libraries, and various utilities. \nThe main languages in the project are Java, Groovy and JavaScript, \nbut we also have components written in other languages (Go, C/C++, C#, etc.).\nJenkins project also includes multiple \n[sub-projects](https://jenkins.io/projects/) (including [Jenkins X](https://jenkins-x.io/), \n[Configuration-as-Code](https://jenkins.io/projects/jcasc/) \nand [Remoting](https://jenkins.io/projects/remoting/)) and \n[special interest groups](https://jenkins.io/sigs/).\nThese projects and SIGs participate in GSoC as a part of the Jenkins project.\n\nThis year we invite students to join the Jenkins community and to work together on Jenkins plugins in order to improve Jenkins user experience and reliability.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/bRk2jyfjsxzxVZcKCeSMfwO-9XobPUcKED8A9b_rl09tIu2wKVUtim-yrsr2kSpLRZbiCTfVU-i1IvkTFOk9uC23ak13Xng","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/jenkinsci","blog_url":"https://jenkins.io/blog/","application_instructions":"In order to apply to the organization, please follow the [guidelines posted on our website](https://jenkins.io/projects/gsoc/students/#student-application-process). \n\nBefore submitting please go through the page (including the expectations section) and through the [Student guide](https://google.github.io/gsocguides/student/). \nParticipating in Google Summer of Code is a serious commitment requiring an almost full-time dedication over several months. \nIf it may overlap with your study and other commitments, we recommend to think twice before applying.\n\nIf you have any questions about the application process, \nplease feel free to contact us via the mailing list or the chat.","topic_tags":["continuous integration","continuous delivery","devops","developer tools","automation"],"technology_tags":[" java"," javascript","docker","kubernetes","groovy"],"proposal_tags":["user experience","plugins","performance","developer tools","electronic design automation","web interfaces","cloud technologies","containers","configuration-as-code","rest api"],"ideas_list":"https://jenkins.io/projects/gsoc/2019/project-ideas/","contact_method":"jenkinsci-gsoc-all-public@googlegroups.com","program_year":2019},{"id":4950661165219840,"name":"Joomla","slug":"joomla","website_url":"https://www.joomla.org/","category":"web","contact_email":"gsoc@opensourcematters.org","mailing_list":"https://www.joomla.org/mailing-lists.html","irc_channel":"https://glip.com/joomla","tagline":"Joomla, the flexible platform empowering website creators.","precis":"Joomla is one of world's most popular software packages used to build websites and online apps. Joomla is supported by a large ecosystem and powers over 9% of all known business.","description":"The Joomla CMS is a PHP based application that powers about 3.2% of the web, 7% of all CMS based websites, as well as many intranets.\n\nThe Joomla project has hundreds of contributors, organized in a set of working groups and teams, and a leadership group. These are coordinated by the [Department](https://volunteers.joomla.org/departments/ \"Joomla Departments\").\n\nThe Joomla CMS is a community driven FOSS projects developed and maintained by an international community encompassing over 150 countries. Joomla is used by millions of websites and web applications ranging from the hobbyist, professional web developer, to large enterprises, for both the World Wide Web and intranets.\n\nThe Joomla Project is a community effort which strives to engage contributors from diverse backgrounds and varying interests and skills in building and supporting great software together. The [mission, vision and values](https://www.joomla.org/about-joomla/the-project/mission-vision-and-values.html \"Joomla Mission vision and values\") of the Joomla Project reflect this.\n\nThe official umbrella organisation is Open Source Matters (OSM), the not for profit organization that manages financial and legal issues for the Joomla Project. A team of experienced people drawn from many areas of the project will manage the 2019 GSoC project for Joomla","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/z-OvKHY09kzALuRKgKY6YTYGqXBYHIO5gQgdCDJ8S9zGy3p6w61b3ryVAeGSweightK_fy470092VMTwjFCwW4GImqUZ4Sg","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/joomla/","blog_url":"https://community.joomla.org/","application_instructions":"Over the years, Joomla has received many great proposals from students.\nBased on our observations, we recommend a few tips that will help you to get an edge over other proposals. Before you decide to apply as a contributor to Joomla GSoC project, we suggest you to go over the points below. It may help you with making your proposal much stronger.\n\n+ Get familiar with the Joomla Project\n+ Setup Joomla 4 on your computer ([see Joomla for Beginners](https://docs.joomla.org/Portal:Beginners))\n+ Setup your Joomla [development environment](https://docs.joomla.org/Setting_up_your_workstation_for_Joomla_development)\n+ Go through the list of [Idea's for GSoC 19](https://docs.joomla.org/GSOC_2019_Project_Ideas)\n+ Start contributing to the project and engage within the community\n    + Contribute to the development process (see [Issue Tracker](https://issues.joomla.org/))\n         + Fix some known issues\n         + Verify pull request and issues\n         + Help others by answering their questions (see [Joomla Forums](https://forum.joomla.org/)).\n    + Contribute to the [official documentation](https://docs.joomla.org/JDOC:How_to_Contribute_to_Joomla!_Documentation)\n+ Start early discussions of your proposal with the community on the [Joomla GSoC Mailing list](https://groups.google.com/forum/?hl=en#!forum/jgsoc)\n\n#### Application Template for students ####\nIf you are planning to send us a proposal, please make sure to address the following elements:\n+ About me (your background, experience, education, hobbies, references from employers/teachers)\n+ Project Background (current state of what exist)\n+ Design / description of your work\n+ Benefit of your work to the Joomla Project users & developers.\n+ Deliverables\n+ Scheduling\n+ Other commitments (Ex. exams, part time work, holidays, lectures etc)\n+ Community engagement (involvement, sample PRs, forum discussions, other open source involvement)\n\nRead more at [Joomla GSoC-19](https://docs.joomla.org/GSoC_2019).","topic_tags":["web","web development","web application","programming languages","cms"],"technology_tags":["php"," javascript","mysql","html/css","cms"],"proposal_tags":["web services","seo","sql","php","javascript","vuejs","html","curl","libsodium","accessibility"],"ideas_list":"https://docs.joomla.org/GSOC_2019_Project_Ideas","contact_method":"gsoc@opensourcematters.org","program_year":2019},{"id":6626799532900352,"name":"JSK Robotics Laboratory / The University of Tokyo","slug":"jsk-robotics-laboratory-the-university-of-tokyo","website_url":"http://www.jsk.t.u-tokyo.ac.jp/","category":"science_and_medicine","contact_email":"k-okada+gsoc@jsk.imi.i.u-tokyo.ac.jp","mailing_list":null,"irc_channel":null,"tagline":"JSK is focusing on the fundamental functions & systems for intelligent robots","precis":"Research in JSK laboratory is focusing on the fundamental functions and systems for future intelligent robots that will live and work in the daily life field and human society.","description":"Research in this laboratory is focusing on the fundamental functions and systems necessary for future intelligent robots that will live and work in the daily life field and human society. The members are challenging something new through their own integrated robot systems and learning how to build sustainable systems for the future with each other.\n\n -  Daily life support humanoid platform : recognition of situations in human life environments, using tools, dishes, tablewares, and appliances, learning from humans, conversation with humans, etc.\n -  Musculoskeletal tendon-driven humanoid : humanlike musculoskeletal body with very many joints and numerous redundant sensors aiming at powerful and supple motions like human, design principle of humanoid body structure, autonomous development of complex sensory-motor system, etc.\n - Embedded robotics devices: soft flesh or deformable tactile sensor devices, integrated IMU sensors, perception devices, embedded CPU for flying robots, onbody communication LAN system, power system for intelligent robots. etc.\n -  Dynamics whole body control humanoid : integrating high-torque, high-speed motor drive circuit, high-speed 3D recognition system, dynamics whole-body.\n - IRT (Information and Robot Technology) to support human and aging society: through fusing IT and RT systems, personal mobility robots, affectionate watching appliance are conducted for supporting the future life society\n -  Robot Open Software System : design and development of open-source type intelligent robot for mobile manipulation robot.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/YRlew9dAdcFVx9SHmcsBfnjlkjjORfBgwIZzQiupGGFjgJIT0lm7V1o_Zixo12YKM-5AfPwDXuD3oggRxVXte54HNausJA","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"If you are interested in working on our projects during the Google Summer of Code, you can apply by submitting your application through the Google Summer of Code web page. Your application should include the following contact information, experience and project preparation. No longer than A4 2 pages.\n\nContact information\n - Your Name\n - Account of Github or other public code hosting system \n - An email address where we can reach you for daily communication\n\nExperience (Note that we basically choose students based on research and/or opensource contribution basis. So this is the most important section!)\n - List software repositories, pull requests and issues on public code hosting systems that you're proud of or you think that is impressive.\n - If you have participated in undergraduate or graduate research, please include a copy of any relevant publications. \n\nProject preparation\n - Describe your preparation status on target project in ONE paragraph. Please read 'Propose tips' on the above list.","topic_tags":["robotics","ros"],"technology_tags":["ros","lisp"],"proposal_tags":["euslisp","roseus","hrpsys"],"ideas_list":"http://www.jsk.imi.i.u-tokyo.ac.jp/gsoc/2019","contact_method":"k-okada+gsoc@jsk.imi.i.u-tokyo.ac.jp","program_year":2019},{"id":5191268112531456,"name":"Kapitan","slug":"kapitan","website_url":"https://github.com/deepmind/kapitan","category":"languages","contact_email":"kapitan-discuss@googlegroups.com","mailing_list":"https://groups.google.com/d/forum/kapitan-discuss","irc_channel":"","tagline":"Generic templated configuration management for kubernetes and more","precis":"Generic templated configuration management for Kubernetes, Terraform and other things","description":"Kapitan is a tool to manage complex devops deployments using jsonnet, jinja2 or pure python.\nUse Kapitan to manage your Kubernetes manifests, your documentation, your Terraform configuration or even simplify your scripts for multiple environments.\nKapitan introduces the notion of an inventory which contains all your (environment or code) variables. Based on those variables you can then build your infrastructure conditionally to fit every kind of environment or code you want to deploy.\nIf you like tinkering with your linux shell configurations or use ansible, puppet or chef to manage deployments you will enjoy the power of Kapitan.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/s2IWIx9AOx2mq4SeijL4jiYxfbfx-lHpOP6hIphafe2DOmzqoy8xlf48AR_VDFWZLg1fztn5Kvij4_9iodelZzZeXoYMChQQ","image_bg_color":"1987B6","gplus_url":null,"twitter_url":null,"blog_url":"https://kapitan.dev/","application_instructions":"Prerequisites: \n - Understanding configuration management (ansible, yaml, puppet) and good python skills. \n - Not mandatory but useful: kubernetes or terraform knowledge.\n\nFirst, it would be good to know some bits like your name, education, email address and nickname on the kapitan-discuss@googlegroups.com mailing list. Please subscribe to the https://groups.google.com//forum/#!forum/kapitan-discuss  discussion list and write an email to the list.\n\nWe will require students to complete one easy programming task https://github.com/deepmind/kapitan/issues/201,  though the dead-line for this isn't hard but needs to be sometime before the end of the selection process. This means that each student who wants to have chances to be picked will need to build the whole application, test it and be able to use it in a simple kubernetes example.\n\nNote: Remember to send your solution, zipped to kapitan@google.com NOT kapitan-discuss@googlegroups.com\n\nProposal tips: Explain what you want to achieve. Provide detailed information on the idea you want to work on and the use cases. The more precise your description is, the more it will show us that you investigated the area and though about it properly before submitting. The best is to base your project on one of our github issues tagged \"gsoc\" and ask one of our friendly mentors to help you explore it. You may have some nice project ideas, but make sure that someone will be able to mentor your project and knows that part of the code well enough.","topic_tags":["cloud","kubernetes"],"technology_tags":["kubernetes","terraform","python","jinja2","jsonnet"],"proposal_tags":["new feature","optimization","integrations","enhancement"],"ideas_list":"https://github.com/deepmind/kapitan/issues?q=is%3Aissue+is%3Aopen+label%3Agsoc","contact_method":"kapitan-discuss@googlegroups.com","program_year":2019},{"id":4867823862546432,"name":"KDE Community","slug":"kde-community","website_url":"https://www.kde.org/","category":"end_user_applications","contact_email":"kde-community@kde.org","mailing_list":"https://mail.kde.org/mailman/listinfo/kde-devel","irc_channel":"https://userbase.kde.org/IRC_Channels","tagline":"Experience Freedom!","precis":"KDE's vision is:\n\n\"A world in which everyone has control over their digital life and enjoys freedom and privacy.\"","description":
