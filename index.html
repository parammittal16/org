<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        fetch("https://summerofcode.withgoogle.com/api/program/current/organization/?page=1&page_size=106").then(res => {
            const org = [];
            console.log(res);
            res.results.map(r => {
                has = false;
                r.technology_tags.forEach(e => {
                    if(e == "javascript"){
                        has = true;
                    }
                });
                if(has) org.push(r.name);
            });
            console.log(org);
            
        }).catch();
    </script>
</head>
