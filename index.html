"KDE is an international team co-operating on development and distribution of Free, Open Source Software for desktop and portable computing. Our community has developed a wide variety of applications for communication, work, education and entertainment. We have a strong focus on finding innovative solutions to old and new problems, creating a vibrant, open atmosphere for experimentation.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/Y1YbqE15OBaUyU1_HE803NMtbYnJlmsiBAorCm-4n_omqlcxClLYlfpwcg-x1Azu5ldgfJZRrZ5pdGrZ-zzZ46iX0sfMms08","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/kdecommunity","blog_url":"https://planetkde.org/","application_instructions":"[https://community.kde.org/GSoC#Student_proposal_guidelines \"Complete requirements\"]\n\n**Implementation**\n\nDescribe what you plan to do as a solution for the problem you defined above. \n\n**Timeline**\n\nShow that you understand the problem, have a solution, have broken it down into manageable parts, and that you have a realistic plan on how to accomplish your goal. \n\n*Disclose other commitments during GSoC, such as a job, vacation, exams, internship, seminars, or papers to write.* Explain how you will work around conflicts. If you are found to have conflicts which you did not disclose, you may be failed.\n\n*Include your plans for communication in your proposal; daily is best, weekly at minimum.* You will need to initiate weekly formal communication such as a blog post on the KDE Planet or detailed email to the team mail list. Lack of communication will result in you being failed.\n\n**About me**\n\nProvide your contact information (IRC nick, email, IM, phone) and write about you and why you think you are the best for this job. *Prior contributions are required; list your commits.* \n\n*Tell us if you are submitting proposals to other organizations, and whether or not you would choose KDE if given the choice.*","topic_tags":["privacy","deskstop","desktop application","education","science"],"technology_tags":["c++","qt","qt5"],"proposal_tags":["digikam","krita","gcompris","kdeneon","labplot","kdenlive","kstars","okular","falkon","plasmamobile"],"ideas_list":"https://community.kde.org/GSoC/2019/Ideas","contact_method":"kde-community@kde.org","program_year":2019},{"id":4860558113767424,"name":"Kiwix","slug":"kiwix","website_url":"https://www.kiwix.org","category":"end_user_applications","contact_email":"gsoc@kiwix.org","mailing_list":"","irc_channel":"http://webchat.freenode.net/?channels=#kiwix","tagline":"Internet content for people without internet access","precis":"Kiwix is an offline browser that allows users to navigate websites even when they have no internet connectivity.","description":"Kiwix is a simple application that provides internet content to people without internet access – imagine a digital offline library. Kiwix reads website copies (stored as .zim files) from a local library and displays them as the original websites would appear online. Our library currently offers more than a thousand websites, from Wikipedia to the Gutenberg library to TED talks and much more.\n\nKiwix runs on Android, iOS, macOS, Windows, Linux and even Raspberry (as a hotspot) and is available in more than 100 languages. It currently has upwards of 3 million users around the world, and we're aiming at 100 millions within five years: there's still 4 billion people without reliable internet access, and even in those countries that are supposedly connected, there's always a matter of cost or censorship.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/wQYmZhVu-NzGmVzWk8Lz8HsYnRELErBORHN5ZaY9Yms4taOWcJ9CLG9KOu4DkLwrh9uSF_G6QbqUyOX6uZmz7mr6P87uoeOa","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/KiwixOffline","blog_url":"https://wikimediafoundation.org/?s=kiwix","application_instructions":"If you already have a Github account we can look at, great. If you don't, just open one: we'll look at your earlier commits to better understand if you are a good fit. A full description of what we are looking for in terms of proposals can be seen here: https://www.kiwix.org/gsoc/how-to-gsoc/ \nIn short: be realistic, come up with a plan (and a timeline for its implementation) and do some homework with the app. Install it, play with it, and try to figure out where you could definitely make it better. Also, we communicate via IRC, not Slack.","topic_tags":["offline access"],"technology_tags":["android","java","c++","python","javascript"],"proposal_tags":["search","ux","ui"],"ideas_list":"https://www.kiwix.org/GSoc/","contact_method":"gsoc@kiwix.org","program_year":2019},{"id":6575961548521472,"name":"KNIME","slug":"knime-gmbh","website_url":"https://knime.com","category":"data_and_databases","contact_email":"academia@knime.com","mailing_list":null,"irc_channel":null,"tagline":"Open for Innovation","precis":"At KNIME®, we build software for fast, easy and intuitive access to advanced data science, helping organizations drive innovation.","description":"At KNIME®, we build software for fast, easy and intuitive access to advanced data science, helping organizations drive innovation.\n\nOur KNIME Analytics Platform is the leading open solution for data-driven innovation, designed for discovering the potential hidden in data, mining for fresh insights, or predicting new futures. Organizations can take their collaboration, productivity and performance to the next level with a robust range of commercial extensions to our open source platform.\n\nFor over a decade, a thriving community of data scientists in over 60 countries has been working with our platform on every kind of data: from numbers to images, molecules to humans, signals to complex networks, and simple statistics to big data analytics.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/dzNKVatbgllSUxnnpuFeOm1Rartfc__VdoB7M_VY5h5Gaysq0ulCjg3JHCYyu12yU2hTRPaSMRr0Ax_P5J059vMBx_WztbA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/knime","blog_url":null,"application_instructions":"We encourage you to reach out to us, even if the ideas on our list don't fit perfectly to your experience and/or interests. They are - as the name suggests - just ideas and we are open for discussing different takes on the projects and even new ideas.","topic_tags":["data analytics","data science","machine learning","deep learning","image processing"],"technology_tags":["javascript","java","tensorflow"],"proposal_tags":["views","nodes"],"ideas_list":"https://docs.google.com/document/d/1uEUJOutcq3cYzuxj8ceCqurZp9PdF-ZwvXq1HkfJx7c","contact_method":"academia@knime.com","program_year":2019},{"id":4706869218639872,"name":"Kodi Foundation","slug":"kodi-foundation","website_url":"http://www.kodi.tv","category":"end_user_applications","contact_email":"contact@kodi.tv","mailing_list":null,"irc_channel":"https://kodi.wiki/view/Kodi_related_projects_and_sites","tagline":"The ultimate entertainment center","precis":"The ultimate entertainment center","description":"Kodi is a free and open source (GPL) software media player and entertainment hub for digital media. Kodi is available for Linux, OSX, iOS, Android, and Windows, running on both x86 and ARM-based processors, including the Raspberry Pi. Created in 2003 by a group of like minded programmers, Kodi is a non-profit project run and developed by volunteers located around the world. More than 50 software developers have contributed to Kodi, and 100-plus translators have worked to expand its reach, making it available in more than 30 languages.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/9uchP4ImEeANQ5pfkUhDU1b7eSHtEMfQGSPaYK9Eb6Ciqr8cG66WqfjrWV8TXxUc-UyVDwHYwOO8w5IlOvmBfJXAerG9y9TM","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/kodiTv","blog_url":"https://kodi.tv/blog","application_instructions":"You are highly encouraged to submit your idea/proposal to the [Kodi forum](https://forum.kodi.tv/forumdisplay.php?fid=293) for discussion. Please also visit https://kodi.wiki/view/Google_Summer_of_Code/2019#Project_Proposals \n\nRecommended proposal contents:\n* Summary: A somewhat small but explanatory walk through of the project. It should not be overly detailed just enough to understand the problem trying to be fixed and how this project opt to solve it.\n* How will I achieve this: Explain how the project will be done, what technologies are needed and how to implement them.\n* What will the project focus on: Explain what the project will focus on, what is the important parts of the project.\n* Benefits: Who will benefit and why from this project. Think about what a user or developer may need or do to benefit from it. Why does it benefit many users.\n* Goals: What is the goal of the project, a project may not always solve the problem entirely as it may take to much time. Think hard about what can be accomplished during a summer with your skill and deduct that quite a bit. If the project can't be done after this perhaps its better to opt for a smaller one or one with subgoals.\n* What does it touch in Kodi: Think about what parts of the code this may touch, Kodi is a big application and a lot of the code is spread out and very complex. If a project touches to much it may be impossible to complete.\n* Requirements: What is needed to complete the project, what code language knowledge what hardware etc.","topic_tags":["media","video","audio","games"],"technology_tags":["c++","ffmpeg","sqlite","mysql","python"],"proposal_tags":["feature","optimization","experiment"],"ideas_list":"https://kodi.wiki/view/Google_Summer_of_Code/2019","contact_method":"contact@kodi.tv","program_year":2019},{"id":5852051649593344,"name":"LabLua","slug":"lablua","website_url":"http://www.lua.inf.puc-rio.br/","category":"languages","contact_email":"lablua@inf.puc-rio.br","mailing_list":"http://groups.google.com/group/labluagsoc","irc_channel":null,"tagline":"Programming Languages Research with emphasis on the Lua language","precis":"LabLua is a research lab dedicated to research on programming languages, with emphasis on the Lua language and reactive programming.","description":"LabLua is a research lab at the Catholic University of Rio de Janeiro (PUC-Rio), affiliated with its Computer Science Department. It is dedicated to research on programming languages, with emphasis on the Lua language and reactive programming. It was founded on May 2004 by Prof. Roberto Ierusalimschy, the chief architect of the Lua language.\n\nLabLua consists of people from a wide range of backgrounds, including PhD candidates, professors and alumni who are the developers and maintainers of projects that are used by the Lua and Céu communities at large.\n\n## What is Lua?\n\nLua is a powerful, efficient, lightweight, embeddable scripting language. It supports procedural programming, object-oriented programming, functional programming, data-driven programming, and data description.\n\nLua has been used in many industrial applications (e.g., Adobe's Photoshop Lightroom), with an emphasis on embedded systems (e.g., the Ginga middleware for digital TV in Brazil) and games (e.g., World of Warcraft and Angry Birds). Several versions of Lua have been released and used in real applications since its creation in 1993.\n\n## What is Céu?\n\nCéu provides \"Structured Synchronous Reactive Programming\", a safe and deterministic concurrency model with side effects. Reactive applications interact continuously with the environment and are mostly guided through input events from it. Céu can be described as a reactive, imperative, concurrent, synchronous, and deterministic language, which easily integrates with C and Lua.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/pOGAG-jU7fxXF76ZCQm12y4QS13XQCZW54bWBL-oKd826KNWoRnzI0094MoUiWYoILVGjb6cEWxZschVQmJ3-JMrc8argg","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"# Applying to Google Summer of Code at LabLua\n\n## The ideas list\n\nCheck out our ideas web page or propose your own!\n\n## Getting in touch\n\nYou are encouraged to contact us before submitting your application. Getting in touch first is especially recommended if you are planning to apply to work on an original idea, rather than one of our suggestions. To introduce yourself, discuss ideas or your application, feel free to join us at our lab's GSoC mailing list. Our mentors will make sure to establish a friendly and respectful channel of communication with you.\n\n## Am I experienced enough?\n\nCheck out the difficulty level on each proposed project. All projects are designed to fit the length of GSoC, given the student's suitable level of experience: a project marked Easy may be taken by an early-stage undergraduate, while a project marked Hard might be more appropriate for a graduate student, or a particularly experienced undergraduate. We will take this into consideration when matching students to projects.\n\n## Application questionnaire\n\nReady? Use our [Application Questionnaire](http://www.lua.inf.puc-rio.br/gsoc/apply.html) as a template for your application, filling in all the answers!","topic_tags":["scripting languages"," reactive programming","kernel scripting"],"technology_tags":["lua"," céu"],"proposal_tags":["pallene-parser","ceu-arduino","apolo","lpeg","lunatik-dns","lunatik-io"],"ideas_list":"http://www.lua.inf.puc-rio.br/gsoc/ideas2018.html","contact_method":"lablua@inf.puc-rio.br","program_year":2019},{"id":6444860416983040,"name":"Libre Space Foundation","slug":"libre-space-foundation","website_url":"https://libre.space","category":"science_and_medicine","contact_email":"info@libre.space","mailing_list":"https://community.libre.space/","irc_channel":"https://libre.space/community/","tagline":"Open-source software and hardware technologies for space","precis":"[Libre Space Foundation](https://libre.space) is a non-profit organization developing, maintaining and supporting open-source space technologies.","description":"[Libre Space Foundation] is working on several free software, open hardware and open data projects directly and indirectly related to space applications and technologies while producing open-data and know how for all.\n\nOne of the most active Libre Space projects is [SatNOGS](https://satnogs.org), the open global satellite ground-station network. It is designed as an open source participatory project based on the users operating a ground station that is accessed via a web page for all of the network users. A basic ground station can be made up of commercial off the shelf components that are commonly available with a static omnidirectional antenna, to more complex stations with multiple movable antennas. To facilitate the later we provide open hardware for those that want to build their own. As of the time of writing 100+ stations are on-line in the [SatNOGS Network](https://network.satnogs.org) and 50+ are tested globally by University cubesat teams, companies, and individual contributors. Data from the Network are stored in the [SatNOGS DataBase](https://db.satnogs.org) and are visualized in the [SatNOGS Dashboard](https://dashboard.satnogs.org).\n\nLibre Space together with the University of Patras are also the makers of [UPSat](https://upsat.gr), the 1st free software, open-hardware cubesat. \n\nLibre Space Foundation is also implementing the [European Space Agency](https://esa.int) activity [SDR Maker Space](https://SDRmaker.space) working on several open-source Software Defined Radio sub-activities, to facilitate satellite communications.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 3.0 (LGPL-3.0)","image_url":"//lh3.googleusercontent.com/ci_5JmvCJpf9FSeueZqgza5E3Fm2OlwQHpBAcvAQbdb0Kcj1MFjXntZiN-ZnZ4uLbFQxCoEpxoGMRgKVI7d90J3wYaXtaA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/librespace_fnd","blog_url":"https://libre.space/category/updates/","application_instructions":"Detailed guidance and instructions to participate on GSOC with Libre Space Foundation [are available here](https://gitlab.com/librespacefoundation/soc-org/wikis/Google-Summer-of-Code-2019/).\n\nGSoC is a great opportunity for students to get paid to work on an open source project. If you're interested in applying as a student, you should definitely read the following resources:\n\n* [Google Summer of Code student guide](http://write.flossmanuals.net/gsocstudentguide/what-is-google-summer-of-code/)\n* [Google's list of resources](https://developers.google.com/open-source/gsoc/resources/)\n* [GSoC FAQ](https://developers.google.com/open-source/gsoc/faq)\n\n\n# Getting Started\n\nIf you are interested in working with Libre Space Foundation for GSoC please follow the following steps.\n1. Sign-up to the [community forum](https://community.libre.space) if you haven't already done so.\n2. Join #librespace IRC channel on irc.freenode.net or the synced [Matrix channel](https://riot.im/app/#/room/#librespace:matrix.org) if you are interested in an open-source space technologies project that has it's own channel please feel free to join in too. p.e. for SatNOGS development join #satnogs too at irc.freenode.net or [Matrix](https://riot.im/app/#/room/#satnogs:matrix.org)\n3. Open-source space technologies and open-source projects are quite diverse, each following their own needs to provide solutions. Read the available documentation and don't hesitate to reach out to the forums and chat rooms for clarification and guidance.\n4. Once you have a good understanding of the project is high-time to write your proposal. \n\n# Proposal template\n\nWe recommend students to follow the suggested [proposal template](https://gitlab.com/librespacefoundation/soc-org/wikis/Google-Summer-of-Code-2019#proposal-template)\n\nIn order to add a new idea for consideration please add a [new issue](https://gitlab.com/librespacefoundation/soc-org/issues/new), and select the 'Idea' template.","topic_tags":["web applications","hardware","cubesats","space applications"," software defined radio"],"technology_tags":[" python","django","arduino","raspberry pi"," c/c++"],"proposal_tags":["feature","optimization","bugfix","project"],"ideas_list":"https://gitlab.com/librespacefoundation/soc-org/wikis/Google-Summer-of-Code-2019#ideas","contact_method":"info@libre.space","program_year":2019},
            {"id":6290989193363456,"name":"LibreHealth","slug":"librehealth","website_url":"https://librehealth.io","category":"science_and_medicine","contact_email":"community@librehealth.io","mailing_list":"https://forums.librehealth.io/gsoc","irc_channel":"https://chat.librehealth.io/channels/gsoc","tagline":"Healthcare for Humanity","precis":"We are a Health IT Umbrella organization comrpised of three projects which aim to provide healthcare and address the needs of physicians in the field doing their work.","description":"We currently have under our umbrella the following projects:\n\n- LibreHealth Toolkit, a foundational base for building Health IT tools\n- LibreHealth EHR, an electronic health record derived from best practices and technology from leading open source systems\n- LibreHealth Radiology, a specialized distribution of LibreHealth Toolkit customized for radiology health care professionals","tags":[],"primary_open_source_license":"Mozilla Public License 2.0 (MPL-2.0)","image_url":"//lh3.googleusercontent.com/i7GbRI1uKM6vbCMqIITrUz4TsL1mgqkWdtzNIu_CyJrdhFSA_PEw7OHDsP3W-XgtVRHrIifEgd_oAB9YUrEAuIPbtnVDfg","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/LibreHealthIO","blog_url":null,"application_instructions":"Our GSoC student projects will address the real-life needs of our projects to help improve the delivery of health care around the world. We have a team of expert mentors with decades of experience to help you in your work. They will be continually adding project ideas to our forum at https://forums.librehealth.io/ideas, and we encourage you to suggest ideas too as you learn more about our projects. Project ideas proposed will be held to a higher standard than those from our ideas page. Come join us and bring open source innovation to health care!","topic_tags":["web apps","ictd","health","global health","medicine"],"technology_tags":["java","php","javascript","webcomponents","mysql"],"proposal_tags":["ehr","radiology","toolkit"],"ideas_list":"https://forums.librehealth.io/ideas","contact_method":"community@librehealth.io","program_year":2019},{"id":5557591040589824,"name":"LibreOffice","slug":"libreoffice","website_url":"https://www.libreoffice.org","category":"end_user_applications","contact_email":"libreoffice@lists.freedesktop.org","mailing_list":"https://wiki.documentfoundation.org/Development/Mailing_List","irc_channel":"https://wiki.documentfoundation.org/Website/IRC","tagline":"LibreOffice is a free and open source office suite.","precis":"LibreOffice is a lively and diverse community, delivering a full-featured cross-platform office suite. We value new contributors, just as we prize Open Source and Open Standards.","description":"LibreOffice is a modern Free & Open Source Office suite, one of the largest open source projects, and used by millions of users worldwide. LibreOffice is compatible with many file formats like Microsoft® Word, Excel, PowerPoint and Publisher. At its heart though, LibreOffice is built around an open standard, the OpenDocument Format, as its native file format.\n\nLibreOffice is developed by users who, just like you, believe in the principles of Free Software and in sharing their work with the world in non-restrictive ways. The development of LibreOffice is supported by The Document Foundation which provides the infrastructure for the project.\n\nWe believe that users should have the freedom to run, copy, distribute, study, change and improve the software that we distribute. While we do offer no-cost downloads of the LibreOffice suite of programs, Free Software is first and foremost a matter of liberty, not price. We campaign for these freedoms because we believe that everyone deserves them.\n\nThough the members of our community hail from many different backgrounds, we all value personal choice and transparency, which translates practically into wider compatibility, more utility, and no end-user lock-in to a single product. We believe that Free Software can provide better-quality, higher-reliability, increased-security, and greater-flexibility than proprietary alternatives. LibreOffice is a large project (approx. 6MLOC), which makes it interestingly complex, but at the same time, provides a place for all sorts of contribution & skills.\n\nThe community behind LibreOffice is the heart of the project, without which we would not have the resources to continue developing our software. The passion and drive that every individual brings to the community results in collaborative development that often exceeds our own expectations. With tons of different roles in the project, we invite everyone to join us in our work and help us to make LibreOffice known, prosper, and accessible to all.","tags":[],"primary_open_source_license":"Mozilla Public License 2.0 (MPL-2.0)","image_url":"//lh3.googleusercontent.com/oA1eum_B10imEDAJPKLtn2X15MqijDzF2A8h44Ju-JPKKnCA7liq0ils0D9rbXJOTJwEg7ZK-_P1H4Z53UMNA9Zzpncc1w","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/libreoffice","blog_url":"https://blog.documentfoundation.org/","application_instructions":"First, please present yourself. Since we don't know you we want to know some bits like your name, education, email address and nickname on the #libreoffice-dev IRC channel at freenode.net. Please subscribe to the LibreOffice developer list and write an email to the list.\n\nWe will require students to complete one of the easy programming tasks on the \"Easy Hacks\" page (or part of one if that EasyHack is a selection of separate tasks), though the dead-line for this isn't hard but needs to be somewhere before the end of the selection process. This means that each student who wants to have chances to be picked for a LibreOffice project will need to build the whole application, fix a bug and submit the patch to the development mailing list.\n\nExplain what you want to achieve. Provide detailed informations on the project you want to work on and the use cases. The more precise your description is, the more it will show us that you investigated the area and though about it properly before submitting. The best is to base your project on one of our Ideas that come complete with friendly mentors to help you. You may have some nice project ideas, but make sure that someone will be able to mentor your project and knows that part of the code well enough.\n\nProblems that can not be resolved on our public developer mailing list or problems containing privacy relevant topics can also be sent to our mentoring@documentfoundation.org address.","topic_tags":["office suite","android","end user application","desktop application"],"technology_tags":["c++"," python"," java"],"proposal_tags":["c++","python","java","new idea","online","writer","calc","impress","ux","usability"],"ideas_list":"https://wiki.documentfoundation.org/Development/GSoC/Ideas","contact_method":"libreoffice@lists.freedesktop.org","program_year":2019},{"id":5835281077370880,"name":"Libvirt","slug":"libvirt","website_url":"https://libvirt.org/","category":"cloud","contact_email":"libvirt-users@redhat.com","mailing_list":"https://libvirt.org/contact.html#email","irc_channel":"https://libvirt.org/contact.html#irc","tagline":"virtualization abstraction library","precis":"Libvirt is a library and toolkit providing abstraction for various hypervisors. It can be used from a number of\nlanguages.","description":"The libvirt project provides an API for managing the capabilities of many virtualization technologies, including KVM, QEMU, LXC, Xen, VMWare ESX, Parallels, OpenVZ, VirtualBox, Hyper-V and more. It includes bindings into many programming languages and mappings to SNMP, CIM, and GObject.\n\nLibvirt is a library used by many applications with very different use cases like Jenkins, OpenStack, libguestfs, Munin, oVirt, Kimchi, virt-manager or Cuckoo.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/C9d1liS6Y2ckF9PtMmer1cB4LMWk4EHW6dJie0mobYLeIv7B6tPjaRsh4JouapFa1ldZdqPMyt306iJGxiuozeRCaoCRI8I","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"","blog_url":"http://planet.virt-tools.org/","application_instructions":"First you should have a look at the [GSoC Student Manual](http://write.flossmanuals.net/gsocstudentguide/what-is-google-\nsummer-of-code/). A good application will require the following items:\n\n*  Present yourself\n*  Prove that you want to get involved into libvirt\n*  Explain what you want to achieve\n*  How do you plan to achieve it?\n*  Why should we choose you?\n\nIn order to get used to how the libvirt project works, we require all applicants to get a patch pushed for libvirt.","topic_tags":["virtualization","virtual machine","libraries","cloud"],"technology_tags":["virtualization","kvm","xen","c"," python"],"proposal_tags":["not in the ideas list"],"ideas_list":"https://wiki.libvirt.org/page/Google_Summer_of_Code_Ideas","contact_method":"libvirt-users@redhat.com","program_year":2019},{"id":5207127279271936,"name":"Linkerd","slug":"buoyant-inc","website_url":"https://linkerd.io","category":"cloud","contact_email":"thomas@buoyant.io","mailing_list":"https://lists.cncf.io/g/cncf-linkerd-users","irc_channel":"https://linkerd.io/2/get-involved/","tagline":"Ultralight service mesh for Kubernetes and beyond","precis":"Ultralight service mesh for Kubernetes and beyond","description":"Linkerd gives you observability, reliability, and security for your microservices — with no code change required.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/g6wcQiZXWBy3jeuwvpTBzDArnTnnsqakdqadveInBZVqNqRM-mhXZhAszyanggLZM-41MesPOlC0mrmV3nIsGAMxz8ZktGc","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/linkerd","blog_url":"https://blog.linkerd.io","application_instructions":"1.  Join [Slack](https://slack.linkerd.io/) and introduce yourself. Not only do we get to know you, but you can get feedback on project ideas and get help as you start working on the code base. Keep in mind that the more specific and clear your questions are, the more likely you are to get a good answer.\n1.  Go through our [contributing](https://github.com/linkerd/linkerd2/blob/master/CONTRIBUTING.md) documentation to get started.\n1.  Review our [ideas page](https://linkerd.io/gsoc/) to see if you find a project that is interesting to you. If there is something you're interested in tackling that isn't on the list, reach out so we can talk to you about it.\n1.  Develop your application. We suggest putting your application up as an [issue](https://github.com/linkerd/linkerd2/issues). This lets us help out! Please remember that you must submit your application to the [GSoC website](https://summerofcode.withgoogle.com/) as well.","topic_tags":["service mesh","cloud native","networking","kubernetes","dev-ops"],"technology_tags":["golang","rust","kubernetes"," react","prometheus"],"proposal_tags":["proxy","cli","debug","security","build","test","web","controller"],"ideas_list":"https://linkerd.io/gsoc/","contact_method":"thomas@buoyant.io","program_year":2019},{"id":5799848670920704,"name":"Liquid Galaxy project","slug":"liquid-galaxy-project","website_url":"https://www.liquidgalaxy.eu","category":"other","contact_email":"liquidgalaxylab@gmail.com","mailing_list":null,"irc_channel":"http://liquidgalaxy.slack.com","tagline":"Liquid Galaxy delivers panoramic views across multiple displays and computers","precis":"Liquid Galaxy is an open source project that powers panoramic views spanning multiple computers and displays","description":"Liquid Galaxy is a remarkable panoramic system that is tremendously compelling. It started off as a Google 20% project to run Google Earth across a small cluster of PC's and it has grown from there. Liquid Galaxy hardware consists of one or more computers driving multiple displays. Liquid Galaxy applications have been developed using a master/slave architecture. The view orientation of each slave display is configured in reference to the view of the master display. Navigation on the system is done from the master instance and the location on the master is broadcast to the slaves over UDP. The slave instances, knowing their own locations in reference to the master, then change their views accordingly. The Liquid Galaxy Project, while making use of Google Earth software, does not develop the Google Earth code-base itself. Google Earth is not open source software, although it is free (as in beer). Instead, the Liquid Galaxy Project works on extending the Liquid Galaxy system with open source software both improving its administration and enabling open source applications, so that content of various types can be displayed in the immersive panoramic environment.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/fpmcnhBKmTeD-3Wu1y_YbLM6xCXSDveC2M3roWnNY_u0ZCIHAl54oTG9wPeBbVnEv5O6S5IqStry8wUL3fzes_qInyGm5Q","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/_liquidgalaxy","blog_url":null,"application_instructions":"To apply to the Liquid Galaxy project you can start to browse our web site https://www.liquidgalaxy.eu to see what's the Liquid Galaxy about, the things the system does and the different applications it's used for. After, browse our Ideas Page at https://www.liquidgalaxy.eu/2017/08/gsoc-2019-project-ideas.html  and think if you want to apply for any of those. Also we're willing to listen new ideas for our project !!! When you have an idea connect with us by email, explaining what's the reason you want to apply to us, what do you see of interest in our platform, and what's the project you want to develop for.\nA member of the admin and mentors team will contact you ASAP, initially regarding your email and later to have a hangouts live interview. Later you can be asked for some proof of coding knowledge, like develop some code snipets, and finally a copy of our  standard project proposal will be forwarded to you to fill up. Your final proposal will be the one to upload to the GSoC platform, and will include the description of the project, the technologies to be used and the estimated code deliveries by dates. You will have always a mentor guiding you in the process.","topic_tags":["geo","visualization","cluster","data"],"technology_tags":["python","nodejs","android","maps api"],"proposal_tags":["new library","new application","new platform"],"ideas_list":"https://www.liquidgalaxy.eu/2017/08/gsoc-2019-project-ideas.html","contact_method":"liquidgalaxylab@gmail.com","program_year":2019},{"id":6479649316536320,"name":"LLVM Compiler Infrastructure","slug":"the-llvm-foundation","website_url":"http://llvm.org","category":"languages","contact_email":"llvm-dev@lists.llvm.org","mailing_list":"http://lists.llvm.org/cgi-bin/mailman/listinfo/llvm-dev","irc_channel":"http://llvm.org/docs/#irc","tagline":"LLVM Compiler Infrastructure","precis":"The LLVM Project is a collection of modular and reusable compiler and toolchain technologies","description":"The LLVM Project is a collection of modular and reusable compiler and toolchain technologies. Despite its name, LLVM has little to do with traditional virtual machines. LLVM began as a research project at the University of Illinois, with the goal of providing a modern, SSA-based compilation strategy capable of supporting both static and dynamic compilation of arbitrary programming languages. Since then, LLVM has grown to be an umbrella project consisting of a number of different subprojects, many of which are being used in production by a wide variety of commercial and open source projects as well as being widely used in academic research.\n\nThe primary sub-projects of LLVM are:\n  * The LLVM Core libraries provide a modern source- and target-independent optimizer, along with code generation support for many popular CPUs. These libraries are built around a well specified code representation known as the LLVM intermediate representation (\"LLVM IR\").\n  * Clang is an \"LLVM native\" C/C++/Objective-C compiler, which aims to deliver amazingly fast compiles, extremely useful error and warning messages and to provide a platform for building great source level tools. The Clang Static Analyzer is a clang-based tool that automatically finds bugs in your code.\n  * The LLDB project builds on libraries provided by LLVM and Clang to provide a great native debugger on top of Clang and LLVM libraries.\n  * The libc++ and libc++ ABI projects provide a standard conformant and high-performance implementation of the C++ Standard Library.\n  * The polly project implements a suite of cache-locality optimizations as well as auto-parallelism and vectorization using a polyhedral model.\n  * The lld project aims to be the built-in linker for clang/llvm. Currently, clang must invoke the system linker to produce executables.\n\nIn addition to official subprojects of LLVM, there are a broad variety of other projects that use components of LLVM for various tasks.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/g0i2nAMvLI4cco9zR-cMVHGY3M6yODM2gfquXKrHM_Q4LyNPaovSEqiZArme54-9ZcZAor2UJL2NDVRPKiNa-Lvc69Jp7p4","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"http://blog.llvm.org/","application_instructions":"Welcome prospective GSoC 2019 students for LLVM!\n\nEach prospective GSoC student should prepare a project proposal and discuss its details on the relevant mailing list (e.g. llvm-dev / cfe-dev and so on). Besides the project details and the plan, please also include into your proposal some information about the relevant experience, e.g. whether you taken any compiler courses at the university, what is your LLVM experience, have you contributed any patches to LLVM prior to GSoC and so on.","topic_tags":["programming languages and development tools","compiler","code analysis"],"technology_tags":["llvm","clang"],"proposal_tags":["llvm","clang","lld","codegen","frontend","code analysis"],"ideas_list":"http://llvm.org/OpenProjects.html#gsoc19","contact_method":"llvm-dev@lists.llvm.org","program_year":2019},{"id":4976848319021056,"name":"LuaRocks","slug":"luarocks","website_url":"https://luarocks.org","category":"languages","contact_email":null,"mailing_list":"https://sourceforge.net/p/luarocks/mailman/","irc_channel":"https://gitter.im/luarocks/luarocks","tagline":"The Lua package manager and ecosystem","precis":"The package manager and ecosystem of libraries for the Lua programming language","description":"Lua is a tiny yet powerful programming language, a tiny yet powerful language used anywhere from embedded systems, to AI, to networking, to MMORPGs. The secret to its success is its embeddability: Lua is a tiny portable core than can be adapted to any project.\n\nThe flip-side to this is that Lua itself does not come with many libraries, it features only the bare minimum. Enter LuaRocks: by using it to install additional packages called \"rocks\", LuaRocks turbo-charges Lua, making it a suitable language for any field.\n\n## The ecosystem\n\nIn the luarocks.org repository one can find packages for all sorts of areas. LuaRocks also allows third-party projects to host their own package repositories (either in luarocks.org or in their own servers), so that LuaRocks can work as the plugin manager to their project.\n\n## The build system\n\nLuaRocks also doubles as a portable build system for compiling Lua modules. It abstracts away platform differences and allows module developers using Lua or C to distribute Lua extensions that can build in any modern operating system.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/W7KeDzu_dDfylFw8iPXoDT6_01DUNpp6TvVWOXG547uKdp7q2haCN0H6fAXPX2yQokc7hOTZwcSWuxTW59M5JkQooXNHnQ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/luarocksorg","blog_url":null,"application_instructions":"https://luarocks.github.io/luarocks/gsoc/apply2019.html","topic_tags":["programming languages","package managers","games"],"technology_tags":["lua"],"proposal_tags":["luarocks.org","luarocks cli","luarocks module"],"ideas_list":"https://luarocks.github.io/luarocks/gsoc/ideas2019.html","contact_method":"https://gitter.im/luarocks/luarocks","program_year":2019},{"id":4814249782673408,"name":"MacPorts","slug":"the-macports-project","website_url":"https://www.macports.org/","category":"end_user_applications","contact_email":"umeshksingla@macports.org","mailing_list":"https://www.macports.org/contact.php#Lists","irc_channel":"https://www.macports.org/contact.php#IRC","tagline":"Package manager for macOS","precis":"Package manager for macOS","description":"MacPorts is a port collection and packaging system for macOS. Created in 2002, we have an ever-growing collection of ports, many of which accept multiple configuration variants. We support the largest scope of Macs, OS X 10.4 through macOS 10.14, and many ports support a similar breadth of systems. \n\nAs one of the primary means of building and installing open source software on macOS, MacPorts is an important interface between Mac operating systems and the rest of the open source world, greatly simplifying the task of compiling and installing open-source software on your Mac.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/oCo5ZzRFJsl_2kFLEJDkzvS3a5_i7FBEs-WwntHNQPCM5fkP154UtCZYniB3w0EMbwlmszcxA2VYZbAFXZQjQQRpO8R9kmo","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/macports","blog_url":null,"application_instructions":"_Reach out to us on the mailing list with a project of your interest and we will take it from there._\n\n**Keep it simple**: we don't need a 10-page essay on the project and on you. You just need to be concise and precise.\n\n**Know what you are talking about**: the last thing we need is for students to submit ideas that cannot be accomplished realistically or ideas that aren't even remotely related to MacPorts or the project. If your idea is unusual, be sure to explain why you have chosen MacPorts as the best place for the project.\n\n**Do not leave it all to the last minute**: Make sure you send your application before the final rush. Also, note that the applications submitted very late will get the least attention from mentors, so you may get a low vote because of that.\n\n**Submit your proposal early**: early submissions get more attention from developers for the simple fact that they have more time to dedicate to reading them. The more people see it, the more it'll get known.\n\n**Do I need a Mac?** Owning a macOS system is helpful, but not an absolute necessity. We do have python & web projects in collaboration with other open source communities where access to Linux is sufficient.\n\nOur proposal template: https://trac.macports.org/wiki/SummerOfCodeApplicationTemplate","topic_tags":["package management","macos","operating systems","build tools","libraries"],"technology_tags":["tcl","c","python","scripting","web"],"proposal_tags":["web","bot","new feature","macports-base","build-tool","scripting"],"ideas_list":"https://trac.macports.org/wiki/SummerOfCode","contact_method":"umeshksingla@macports.org","program_year":2019},{"id":5746875825651712,"name":"MariaDB Foundation","slug":"mariadb-foundation","website_url":"https://mariadb.org","category":"data_and_databases","contact_email":"maria-discuss@lists.launchpad.net","mailing_list":"https://mariadb.com/kb/en/mariadb/resources/","irc_channel":"https://mariadb.com/kb/en/meta/irc/","tagline":"One of the most popular databases on the web with many notable users","precis":"MariaDB is a default MySQL replacement in many Linux distributions. It offers many feature enhancements including new storage engines, advanced optimizations, and other features.","description":"MariaDB Server began as a database server that offers drop-in replacement functionality to MySQL and has grown into being a default \"MySQL\" in many Linux distributions. MariaDB Server is built by some of the original authors of MySQL, with assistance from the broader community of free and open source software developers. In addition to the core functionality of MySQL, MariaDB Server offers a rich set of feature enhancements including alternate storage engines, advanced server optimizations, and other features. MariaDB Server is feature enhanced, community developed and backward compatible with MySQL. MariaDB Server ships in all major Linux distributions and is backed by the MariaDB Foundation.\n\nMariaDB offers a fully synchronous replication solution, MariaDB Galera Cluster, an intelligent proxy called MariaDB MaxScale, and a data analytics solution MariaDB ColumnStore. MariaDB Server also has LGPL client libraries for C, Java and ODBC.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/RGiXH9UVWsGhw_iboX2wwRNd5rOsZLJPGwxzP2YtDe322XlKr7Y9dlIdX7aOT8-17mtfqCoGXifcVbjTNDhTeW7c1P0PtdU","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/mariadb_org","blog_url":"https://mariadb.org/blog/","application_instructions":"Consider starting from GSoC FAQ or GSoC Student Manual.\nJoin https://mariadb.zulipchat.com and maria-developers@lists.launchpad.net.\n\nYour proposal should contain at least:\n-----\n* _Who are you?_ Tell something about yourself, like your name, education, email address and IRC / Zulip nickname, GitHub profile, your contributions to Open Source projects, and so on.\n* _What do you want to do?_ Describe the project, as you'd do it to a user. Changes in behaviour, new SQL commands, etc. Do not talk about function names, algorithms or data structures here.\n* _How do you want to do it?_ Here you should describe your project in term of internals, function names, algorithms and data structures. What do you want to change and how. Try to show that you know what you're talking about and not simply copied from the project ideas page.\n* _When do you plan to do what?_ Present the timeline here. What will be ready when? Structure your work so that you could test new code immediately, implement your project in small steps that could be tested incrementally. Reserve at least 40% of the time for testing.\n\nNote, you will almost certainly write a better proposal and will improve your chance of being accepted if you'll discuss your project first on the mailing list or Zulip/IRC.\nAfter you've filed the proposal, you might receive a reply from a mentor with a test assignment. It will be a small task related to MariaDB code base that will allow you to prove your abilities in C/C++ and setting up a development environment.","topic_tags":["databases","sql"],"technology_tags":["mariadb","mysql","c","c++"," java"],"proposal_tags":["plugin","optimizer","replication","server","connector/c","connector/j","connector/odbc","client"],"ideas_list":"https://mariadb.com/kb/en/mariadb/google-summer-of-code-2018/","contact_method":"maria-discuss@lists.launchpad.net","program_year":2019},{"id":6624344617254912,"name":"Matrix.org","slug":"matrixorg","website_url":"https://matrix.org","category":"social_communications","contact_email":"benp@matrix.org","mailing_list":null,"irc_channel":"https://matrix.to/#/#gsoc:matrix.org","tagline":"An open network for secure, decentralised communication","precis":"An open standard for interoperable, decentralised, real-time communication","description":"Matrix is an open standard for interoperable, decentralised, real-time communication over IP. It can be used to power Instant Messaging, VoIP/WebRTC signalling, Internet of Things communication - or anywhere you need a standard HTTP API for publishing and subscribing to data whilst tracking the conversation history.\n\nMatrix defines the standard, and provides open source reference implementations of Matrix-compatible Servers, Clients, Client SDKs and Application Services to help you create new communication solutions or extend the capabilities and reach of existing ones.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/xrnj8PARA2hNWovIHSJctA7L_i7czeSZHJ5bDf4XyRNfJfBukGmQU5pvjBvFeyq8OW4JU6cxOiYO0JJzmev_PbEP67w5XaCA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/matrixdotorg","blog_url":"https://matrix.org/blog/posts","application_instructions":"First make sure understand what Matrix is all about - take a look at https://matrix.org/docs/guides/faq and get a good understanding.\n\nNext, log in and have a go with the federation as it exists today - you can start by going to https://riot.im and creating a new account.\n\nIf you don't already have an account on github.com (!?) make sure you create one.\n\nTake a look at our list of project ideas, and see if you can think of any of them yourself.\n\nFinally:\n\nCome and chat to us (on Matrix) in #gsoc:matrix.org!","topic_tags":["decentralisation","realtime communications","federated","interoperability"],"technology_tags":["python","javascript"," react"," nodejs","postgresql"],"proposal_tags":["riot","client","new feature","encryption"],"ideas_list":"https://matrix-org.github.io/gsoc/","contact_method":"benp@matrix.org","program_year":2019},{"id":6231986274828288,"name":"MBDyn - Multibody Dynamics","slug":"mbdyn-multibody-dynamics","website_url":"https://www.mbdyn.org/","category":"science_and_medicine","contact_email":"mbdyn@aero.polimi.it","mailing_list":"http://lists.mbdyn.org/mailman/listinfo/mbdyn-users","irc_channel":null,"tagline":"Scientific mechanical simulation tool for engineering research and development","precis":"MBDyn is trusted worldwide to simulate the aeroelastic and viscous dynamics of vehicles from helicopters to semitrailers and allows FEM/CFD coupling through a variety of interfaces","description":"# MBDyn (c++)\n**MBDyn** is:\n* the first [free](https://www.gnu.org/philosophy/free-sw.html) general purpose [Multibody Dynamics](http://en.wikipedia.org/wiki/Multibody_system) analysis software\n* a command-line, direct initial-value problem solver with a large versatile multifield element library\n* a research tool developed by the community and used extensively in academia and industry\n\nThe uses of **MBDyn** range from the very simple system simulations to extremely complex models. Some simple examples can be seen and understood from these [online tutorials](http://www.sky-engin.jp/en/MBDynTutorial/) while input files for more advanced problems can be downloaded from the [Applications](http://www.mbdyn.org/?Documentation___Official_Documentation___Examples) section.\n\n**MBDyn** has applications in\n * **aerospace** (aircraft, helicopters, tiltrotors, spacecraft)\n * **wind energy** (wind turbines)\n * **automotive** (cars, trucks)\n * **mechatronics** (industrial robots, parallel robots, micro aerial vehicles (MAV)).\n\nSee [research projects](http://www.mbdyn.org/?Documentation___Miscellanea___Research_related_to_MBDyn)  for which it has been used.\nSome of **MBDyn** features are\n* the integrated multidisciplinary simulation of multibody and multiphysics systems\n* nonlinear mechanics of rigid and flexible bodies such as geometrically exact & composite-ready beam and shell finite elements, component mode synthesis elements, and lumped elements, which are subjected to kinematic constraints\n* simulate [smart materials](http://en.wikipedia.org/wiki/Smart_material), electric networks, active control, hydraulic networks, ground vehicles and tires, and essential fixed-wing and rotorcraft aerodynamics.\n* simulate mechanical and [aeroservoelastic](http://en.wikipedia.org/wiki/Aeroelasticity) systems using first principles equations.\n* couples to [Computational Fluid Dynamics](https://en.wikipedia.org/wiki/Computational_fluid_dynamics) (CFD) and terradynamics software, and to block-diagram solvers like Scicos, Scicoslab and Simulink. To do so it uses a simple C, C++ or Python peer-side API.\nUsers can extend the feature library by loading user-defined modules at run-time. On Linux, real-time execution is possible with [RTAI](http://www.rtai.org) and POSIX tight scheduling.\n\n# Blendyn (Python)\n[**Blendyn**](http://github.com/zanoni-mbdyn/blendyn/wiki) is a **Blender** addon to [visualize in 3D](http://www.youtube.com/watch?v=x5n0OgskIMc&list=PLTtFbiep140gc-f-x14ltv0N7YZNzvioF) the output files of **MBDyn** and is developed in **Python3** by MBDyn developers. Projects focusing only on Blendyn development are fully eligible for GSoC.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/RJw0fa26-dkwBK8I05G3OwS9eo5-6rVexhJNS5lGEigoOIY39qSIXqIHgC2JaOOejDoBNZV6c5m-e03VBblZuQZUM5B__ag","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"# **MBDyn's Google Summer of Code 2018 Application Form**\n**Instructions**\n* this [**entry test**](https://louisgag.github.io/mbdyn-gsoc-projects/#/entry_test) is the most important part of your proposal, get it done before creating an application\n* copy and paste this template into your favorite text editor and edit it appropriately\n* feel free to submit two proposals if two projects interest you, but one entry test is enough\n\n**PART 1 - PERSONAL DETAILS**\n\n**1** - *List your personal web references (ex: Blog, Repositories, Forum profiles, Professional networks, ...)*:\n\n**2** - *Give your contact details (ex: email, telephone number with country code, timezone, ...)*:\n\n**3** - *Provide emergency contact info that we will only use if you suddenly become unresponsive for a week without prior notice (tip: provide one or two phone numbers of people physically close to you)*:\n\n**PART 2 - MBDYN SKILLS**\n\n**1** - *When did you first compile MBDyn*:\n\n**2** - *On what platform(s) have you compiled it*:\n\n**3** - *Which MBDyn addons and \"extra stuff\" have you tried*:\n\n**4** - *Which multibody cases have you run on MBDyn (explain what you modeled and what results you obtained)*:\n\n**PART 3 - PROJECT DETAILS**\n\n**1** - *Title of your project*:\n\n**2** - *Short description (max 100 words)*:\n\n**3** - *Detailed work plan (give the 12 steps that will be carried over the 12 weeks of the project; be careful because this will serve as a reference when the evaluation period comes)*:\n\n**4** - *Other observations*:","topic_tags":["mechanical engineering","aeronautics","multibody dynamics","aerodynamics","linear algebra"],"technology_tags":[" python","c++","scripting"],"proposal_tags":["c++","python","core","user-element","aerodynamics","coupling"],"ideas_list":"https://louisgag.github.io/mbdyn-gsoc-projects/","contact_method":"mbdyn@aero.polimi.it","program_year":2019},{"id":4600264103821312,"name":"MetaBrainz Foundation Inc","slug":"metabrainz-foundation-inc","website_url":"https://metabrainz.org","category":"data_and_databases","contact_email":"support@metabrainz.org","mailing_list":"https://community.metabrainz.org/","irc_channel":"https://metabrainz.org/contact","tagline":"MetaBrainz curates and makes available metadata about music and books.","precis":"MetaBrainz is a non-profit that believes in free, open access to data. It has been set up to build community maintained databases and make them available under open licenses.","description":"The MetaBrainz Foundation is a non-profit that believes in free, open access to data. It has been set up to build community maintained databases and make them available in the public domain or under Creative Commons licenses.\n\nOur data is mostly gathered by volunteers and verified by peer review to ensure it is consistent and correct. All non-commercial use of this data is free, but commercial users are asked to support us in order to help fund the project. We encourage all data users to contribute to the data gathering process so that our data can be as comprehensive as possible.\n\nThe MetaBrainz Foundation believes in transparent finances and is supported by end user donations and a number of sponsors who provide funds in order for the foundation to accomplish its goals. The foundation also has several commercial supporters who make use of our data sets.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/2qj3yumKi8dZ6KE05YYHXq5dLVcj6-LtgIt0rF4l4XSu-B4GORyg8Pkn5Ih2twdzyuInujDaXuSYfjef5OFuE2x7ae2dCIcN","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/metabrainz","blog_url":"https://blog.metabrainz.org","application_instructions":"We require very detailed proposals and we insist that you work with our community to improve your application. Tell us everything about your proposed project. Include diagrams to help us understand your proposal. If you propose anything that requires a database schema you need to show us the proposed schema. The same applies to UI changes/additions -- we need to see mock-ups. If you provide no mock-ups, schemas or supporting diagrams, you won't be accepted.\n\nAs part of applying for SoC we require that you take your idea and propose it to the MusicBrainz developer community. Please propose the idea and then respond to any  questions that may arise. Improve your proposal based on the feedback you receive from the community. If you cannot  get the community to support your idea your chances for getting your proposal accepted are very slim. Finally, in order to have your GSoC application be accepted by MetaBrainz you MUST interact with your potential mentor and submit one bug fix or new feature that is related to your proposal. You will need to create a schedule of how you plan to spend your time. A weekly breakdown with a few milestones is best.\n\nDo you have Github , Twitter or any other public profiles you think we might find interesting?\n\nHave you contributed to other Open Source projects or created projects on your own time? If so, which projects and can we see some of your code?\n\nDo you plan to have a job or study during the summer in conjunction with Summer of Code?","topic_tags":["music","books","open data","metadata","community"],"technology_tags":["python","perl","javascript","postgres","react"],"proposal_tags":["sub-projects","new features","refactoring","rewrite"],"ideas_list":"https://wiki.musicbrainz.org/Development/Summer_of_Code/2019","contact_method":"support@metabrainz.org","program_year":2019},{"id":5685747535839232,"name":"MIT App Inventor","slug":"mit-app-inventor","website_url":"http://appinventor.mit.edu","category":"languages","contact_email":"appinventor@mit.edu","mailing_list":"https://groups.google.com/forum/#!forum/app-inventor-open-source-dev","irc_channel":null,"tagline":"Anyone Can Build Apps That Impact the World","precis":"The MIT App Inventor project seeks to democratize software development by empowering all people, especially young people, to move from technology consumption to technology creation","description":"Empowering anyone to make their world a better place.\n\nThe MIT App Inventor team has **five primary objectives**:\n\n1.  Building capacity - App Inventor diligently strives to expand the compass of formal and informal mobile computing education for adults and youth around the world. We are actively engaged in developing and disseminating resources and training materials to support educators in creating new apps through our program.\n2.  Promoting computer science education - Through our blocks-based programming language, we are committed to promoting an alternative on-ramp to computational thinking education. From a policy perspective, we actively engaged in local and national conversations about standards. From an awareness perspective, we are eager to participate in and support large-scale campaigns reaching new audiences.\n3.  Sustaining and enhancing the tool - We have made a long-term commitment to sustaining and enhancing MIT App Inventor as a cutting-edge free service to users. To this end, we are continuously improving the tool, debugging and enhancing its performance, and adding new features.\n4.  Building enterprise enhancements - We work with public agencies and private corporations to support unique applications by developing custom features of MIT App Inventor in response to partner needs.\n5.  Conducting and supporting community research - MIT undergraduates, graduate students and collaborating institutions are actively engaged in conducting and publishing research while developing, testing and evaluating the use of MIT App Inventor around the world.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/l4-wl4GkYj7ln5m6yHvEvAAd22KWuBmA-F9tjyANn8xMuHjn8u7jvS86X-unimE07dnce_oB7mWqEgVDI0t2302LHggt9AcB","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/mitappinventor","blog_url":"http://appinventor.mit.edu/explore/team-blog.html","application_instructions":"Follow [these instructions](https://docs.google.com/document/d/e/2PACX-1vTqDvkKufyJ22S3ZC95D_NwKxS6fBjTE5u1L2ckl_Iy9QQDxNAkQgFj9JEtBcqY00IRE8A-mb6BRHDH/pub) to apply. Also note that you will have to go through the normal application in the [GSoC 19 website](https://summerofcode.withgoogle.com/get-started/) and register yourself as a student.","topic_tags":["iot"," education","programming languages and development tools","mobile","api"],"technology_tags":[" java"," javascript"," android","google app engine","gwt"],"proposal_tags":["new feature","performance","visible component","data storage","blocks editor","designer","extensions"],"ideas_list":"https://github.com/mit-cml/appinventor-sources/wiki/Projects-GSoC-2019","contact_method":"appinventor@mit.edu","program_year":2019},{"id":5868789747417088,"name":"mlpack","slug":"mlpack-fast-flexible-c-machine-learning-library","website_url":"http://www.mlpack.org","category":"data_and_databases","contact_email":"mlpack@lists.mlpack.org","mailing_list":"http://lists.mlpack.org/mailman/listinfo/mlpack","irc_channel":"http://webchat.freenode.net/?channels=mlpack","tagline":"fast, flexible C++ machine learning library","precis":"mlpack is a fast, flexible machine learning library, written in C++, that aims to provide fast, extensible implementations of cutting-edge machine learning algorithms.","description":"mlpack is an intuitive, fast, and flexible C++ machine learning library with bindings to other languages. It is meant to be a machine learning analog to LAPACK, and aims to implement a wide array of machine learning methods and functions as a \"swiss army knife\" for machine learning researchers. In addition to its powerful C++ interface, mlpack also provides command-line programs and Python bindings.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/ItmHPtIMZg__u51ZDSN6KyTGO6V0Z1ljLwwdai58CgRlCKnslRJ2tI6zPa79qH8T7snAsWlc6TXr2-jjUrh0_93VkJN1uOo","image_bg_color":"000000","gplus_url":null,"twitter_url":null,"blog_url":"http://mlpack.org/blog/","application_instructions":"We keep our application guide on our Github wiki: https://github.com/mlpack/mlpack/wiki/Google-Summer-of-Code-Application-Guide","topic_tags":["machine learning","data science","data mining","fast algorithms"],"technology_tags":["c++"],"proposal_tags":["proposal","new feature","optimization"],"ideas_list":"https://github.com/mlpack/mlpack/wiki/SummerOfCodeIdeas","contact_method":"mlpack@lists.mlpack.org","program_year":2019},{"id":6496161593032704,"name":"Moira","slug":"moira","website_url":"https://moira.readthedocs.io/","category":"languages","contact_email":"opensource@skbkontur.ru","mailing_list":null,"irc_channel":"https://t.me/moira_alert","tagline":"Moira is a realtime alerting system based on Graphite data","precis":"Moira is used by developers and DevOps engineers to monitor production systems in realtime. It is fast, reliable and caring for developers. Works with Graphite and Prometheus.","description":"Moira is used to monitor systems in production.\n\nIt helps developers and DevOps engineers to set up triggers for metrics, subscribe to notifications via various channels, and monitor their systems in realtime. Moira consumes metrics in Graphite format and therefore integrates with Graphite and Prometheus.\n\n**Moira is powerful and caring.** It supports complex expressions in triggers and tag-based subscriptions to notifications. Moira protects developers from [alarm fatigue](https://en.wikipedia.org/wiki/Alarm_fatigue) and helps to have calm on call shifts.\n\n**Moira is designed by SRE practitioners.** It knows that the worst value for metrics is *no data*, supports maintenance mode for triggers, and uses notification scheduling and throttling.\n\n**Moira is written in Go and stores metrics in Redis.** That's why Moira is blazingly performant. Moira also has a well-designed web UI which is written in JavaScript with React.\n\nWe have a number of backend (Go) and frontend (JavaScript) project ideas for this GSoC.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/bhWkLoZ1gvWz4k29q6yru0E-PiS9f3gLWP6tpQwwMLuKqlxYztjQyl5KXmdM84ihu9cqnl5xb8LYnMO3q_EtLrVBTRNedA","image_bg_color":"00BFA5","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"The prerequisites are described on the ideas page. In general, Go skills for backend projects, JavaScript skills for frontend projects.","topic_tags":[" devops","alerting","monitoring","devtools","sre"],"technology_tags":["golang"," javascript","typescript","grafana","graphite"],"proposal_tags":["new feature","code migration","api","integration"],"ideas_list":"https://moira.readthedocs.io/en/latest/gsoc.html","contact_method":"opensource@skbkontur.ru","program_year":2019},{"id":4579595855069184,"name":"Moodle","slug":"moodle","website_url":"https://moodle.org/","category":"social_communications","contact_email":"support@moodle.org","mailing_list":"https://docs.moodle.org/dev/Moodle_dev_mailing_list","irc_channel":"https://telegram.me/moodledev","tagline":"Empowering educators to improve our world","precis":"Moodle is a learning management system used for blended learning, distance education and other e-learning projects in schools, universities, workplaces and other sectors.","description":"Moodle is working to develop the very best tool for online learning. Our software is a Learning Management System written in PHP, designed to help teachers facilitate communities of learners in a variety of interesting ways.\n\nMoodle is widely used around the world by universities, schools, companies, and all manner of organizations and individuals who need to conduct education online. Many of our users take part in the community on moodle.org and contribute with ideas, debate, testing, education, documentation, bug fixing, feature writing and everything else that makes an open source project function.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/JIB75OTcd_zjVg2Bkgv5H56XwasoBAbH5UFBCjxQfydGNfwS0MgN8wrS4AXu9yKneVy60LjHeqsJBKTCVWgYojsbLvwWIcZz","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/@moodle","blog_url":"https://moodle.com/news/","application_instructions":"https://docs.moodle.org/dev/Applying_to_work_with_Moodle_for_GSOC","topic_tags":[" education"," web applications","e-learning","school system","learning management"],"technology_tags":["php"," javascript","sql","angular","ionic"],"proposal_tags":["moodle-core","moodle-mobile","moodle-plugin"],"ideas_list":"https://docs.moodle.org/dev/Projects_for_new_developers","contact_method":"support@moodle.org","program_year":2019},{"id":5899373068681216,"name":"Mozilla","slug":"mozilla-2","website_url":"https://mozilla.org","category":"web","contact_email":"mhoye@mozilla.com","mailing_list":null,"irc_channel":"https://wiki.mozilla.org/IRC","tagline":"The internet for people, not for profit.","precis":"The Mozilla Project is the home of Firefox and Thunderbird and champions of the Open Web. Our mission is to preserve choice, freedom and innovation on the Internet.","description":"The Mozilla Project exists to preserve choice, freedom and innovation on the Internet. We are the creators of the award-winning Firefox web browser, the Thunderbird email client and the champions of open web standards and cutting-edge technologies like WebAssembly, WebVR and Rust.\n\nOur mission is to ensure the Internet is a global public resource, open and accessible to all. An Internet that truly puts people first, where individuals can shape their own experience and are empowered, safe and independent.\n\nAt Mozilla, we’re a global community of technologists, thinkers and builders working together to keep the Internet alive and accessible, so people worldwide can be informed contributors and creators of the Web. We believe this act of human collaboration across an open platform is essential to individual growth and our collective future, and that future belongs to everyone.\n\nYou can learn more about Mozilla's mission at [Mozilla.org](https://mozilla.org)","tags":[],"primary_open_source_license":"Mozilla Public License 2.0 (MPL-2.0)","image_url":"//lh3.googleusercontent.com/a96BfB79atFj6cbJ9PWnuhVLibzs8BwUhAZyb_lvw3RWwOtLnUCrouw11p3jLobr_zP1__oSQYKAtGqPdJKF9OtsasJumUk","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"https://blog.mozilla.org/","application_instructions":"Thank you for your interested in working with [Mozilla](https://mozilla.org) on the [Google Summer of Code](https://summerofcode.withgoogle.com). Our [list of project proposals is available here](https://wiki.mozilla.org/Community:SummerOfCode19), but you do not need to limit yourself to those projects. \n\nFeel free to submit a proposal for your own idea. However, before you do, please look over the [guidelines for good ideas](https://wiki.mozilla.org/Community:SummerOfCode19) on the project page. That said, your idea will have a significantly greater chance of being chosen if you can find an existing member of the Mozilla community who is willing to evaluate or mentor it, and you should name that person in your application.\n\nAs well, when applying, we recommend you do the following:\n\n* Talk to the mentor. Contact details are on this page; if all you have is a nickname, get on  IRC and try to contact them.\n* Read the [GSoC Student Guide](https://google.github.io/gsocguides/student/) and follow its advice.\n* Read our examples of good applications: [1](https://wiki.mozilla.org/SummerOfCode/SampleApplications/1), [2](https://wiki.mozilla.org/SummerOfCode/SampleApplications/2), [3](https://wiki.mozilla.org/SummerOfCode/SampleApplications/3).\n* Apply on [the GSoC site](https://summerofcode.withgoogle.com/) (note that we have an [application template](https://wiki.mozilla.org/SummerOfCode/ApplicationTemplate)).\n\nIt is entirely acceptable to apply for 2 or 3 projects, if more than one catches your eye. However, more than 3 seems like spam. If you want to contact a mentor, discuss your proposal or have any other questions, feel free to ask people in the #introduction channel on IRC: irc://irc.mozilla.org/#introduction.","topic_tags":["internet freedom","web technologies","privacy/security"],"technology_tags":["javascript","python","rust","c++"," react"],"proposal_tags":["javascript","html","css","python","c++","rust","react","cryptography","java","kotlin"],"ideas_list":"https://wiki.mozilla.org/Community:SummerOfCode19#Project_List","contact_method":"mhoye@mozilla.com","program_year":2019},{"id":5248221062889472,"name":"MuseScore","slug":"musescore","website_url":"https://musescore.org/","category":"end_user_applications","contact_email":"anatoly-os@musescore.com","mailing_list":"http://mscore-developer@lists.sourceforge.net","irc_channel":"https://t.me/musescoreeditorchat","tagline":"MuseScore is music notation software used by millions of musicians worldwide","precis":"MuseScore is music notation software used by millions of musicians worldwide to create, play and print beautiful sheet music.","description":"MuseScore is easy to use, yet powerful, and creates professional-looking sheet music.\n\nMuseScore is available for Linux, Windows and Mac OS X, and is available in 50+ languages. It features an easy to use WYSIWYG editor with audio score playback for results that look and sound beautiful. It supports unlimited staves with up to four voices each, dynamics, articulations, lyrics, chords, lead sheet notation, import/export of MIDI and MusicXML, export to PDF and WAV, plus online score sharing. MuseScore is licensed under GNU GPLv2.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/LK6eDFf8fLPxTbMR1LQCJkIG0q7AnkRC4WISwiqdtEhadQE0UstetoXQTNTgez74dgWahN5ppLAYV3wGtj9pmeBkM2zCGA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/musescore","blog_url":null,"application_instructions":"There is the detailed instruction how to successfully apply to MuseScore: https://musescore.org/en/handbook/developers-handbook/google-summer-code/steps-toward-successful-application.\n\n* **Help us get to know you**.\nIf you aren't communicating with us before the application is due, your application will not be accepted.\n    * **Hang out in our [public Telegram chat](https://t.me/musescoreeditorchat)**. Ask questions, show us that you are motivated and well-prepared. There will be more applicants than we can effectively mentor, so do ask for feedback on your application to increase the strength of your proposal!\n\n* **Find something that interests you**.\nIt's critical that you find a project that excites you. You'll be spending most of the summer working on it (we expect you to treat the SoC as a full-time job).\nDon't just tell us how interested you are, show us that you're willing and able to contribute to MuseScore. You can do that by [fixing a bug](https://musescore.org/en/project/issues/musescore) or submitting a [pull request](https://musescore.org/en/developers-handbook/git-workflow) well before the deadline, in addition to regularly interacting with MuseScore developers and users on [the forum](https://musescore.org/en/forum) and Telegram. Our experience shows us that successful GSoC students demonstrate their interest early and often.\n\n* **Prepare your proposal with us**. \nBy working with us to prepare your proposal, you'll be getting to know us and showing us how you approach problems. The best place for this is the Telegram chat.\n\n* **Complete your application**.\nFill out our [application template](https://musescore.org/en/developers-handbook/google-summer-code/application-template).","topic_tags":["music","notation","composing","midi","sheet music"],"technology_tags":["qt","c++","cmake"],"proposal_tags":["new feature","accessibility","ux","music notation"],"ideas_list":"https://musescore.org/en/handbook/developers-handbook/google-summer-code/ideas-2019","contact_method":"anatoly-os@musescore.com","program_year":2019},{"id":6559809451589632,"name":"Named Data Networking Project","slug":"named-data-networking-project","website_url":"http://named-data.net/","category":"other","contact_email":"info@named-data.net","mailing_list":"https://named-data.net/codebase/platform/support/mailing-lists/","irc_channel":"http://minindn.memphis.edu/ndnslack/","tagline":"Named Data Networking","precis":"New Internet Architecture based on data being a first class entity.","description":"While the Internet has far exceeded expectations, it has also stretched initial assumptions, often creating tussles that challenge its underlying communication model. Users and applications operate in terms of content, making it increasingly limiting and difficult to conform to IP’s requirement to communicate by discovering and specifying location. To carry the Internet into the future, a conceptually simple yet transformational architectural shift is required, from today’s focus on where — addresses and hosts — to what — the content that users and applications care about.\n\nThe Named Data Networking (NDN) project aims to develop a new Internet architecture that can capitalize on strengths — and address weaknesses — of the Internet’s current host-based, point-to-point communication architecture in order to naturally accommodate emerging patterns of communication. By naming data instead of their locations, NDN transforms data into a first-class entity. The current Internet secures the data container. NDN secures the contents, a design choice that decouples trust in data from trust in hosts, enabling several radically scalable communication mechanisms such as automatic caching to optimize bandwidth. The project studies the technical challenges that must be addressed to validate NDN as a future Internet architecture: routing scalability, fast forwarding, trust models, network security, content protection and privacy, and fundamental communication theory. The project uses end-to-end testbed deployments, simulation, and theoretical analysis to evaluate the proposed architecture, and is developing specifications and prototype implementations of NDN protocols and applications. NDN Technical Report NDN-0001 “[Named Data Networking (NDN) Project](http://named-data.net/techreport/TR001ndn-proj.pdf)” is a slightly modified version of the NDN project proposal.\n\nThe NDN project was funded by NSF in September 2010 as one of the four projects under NSF’s [Future Internet Architecture Program](http://www.nets-fia.net/).","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/NqCpQt2jEMBtC2alk1Z45vej7EOWYMSqRDMbkT_2vHGiLuiGYGqesEKXsJfkYWtFc1sTwN6FOiBFLbF1W9HzmvRpyxd-pFC2","image_bg_color":null,"gplus_url":null,"twitter_url":"http://twitter.com/nameddata","blog_url":null,"application_instructions":"General information:\nA knowledge of networking and more specifically content/information centric networking is preferred. Language specific requirements depend on project. Applicants are encouraged to think in a decentralized manner. Familiarity with Edge Computing and how NDN can support Edge Computing platforms is a plus.\n\nProposal instructions:\nStudents may contact mentors directly to get feedback on their proposals and if they need any help with gathering more background information about the project. Most publications about NDN are available here and under the Publications header on top right. It is best if the projects are selected from those listed here, but self proposed project are acceptable if student has some previous experience with NDN or ICN (Information Centric Networking) in general.\n\nProject proposals must contain the following information:\n\n- Name, Affiliation, email, and any other relevant contact information\n- Year/classification of study, Timezone\n- Details of availability during the summer\n- Relevant skills, Relevant courses and work\n    - You can share your GitHub profile etc.\n- A short summary of how you plan to work on the proposal, including any background work/research you have done so far. This should also include why you would like to work on this project.\n- A rough timeline of the proposed work based around GSoC’s phases.","topic_tags":["networking","informationc centric networking"],"technology_tags":["java","android","jni"," javascript","c++14"],"proposal_tags":["npchat","mailsync","decentralized-media","self-proposal","birb","ndn-repo"],"ide
