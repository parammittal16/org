,"natural language processing","ide","os","docker"],"ideas_list":"http://gsoc.pharo.org/","contact_method":"https://discordapp.com/invite/QewZMZa","program_year":2019},{"id":5421414203523072,"name":"phpMyAdmin","slug":"phpmyadmin","website_url":"https://www.phpmyadmin.net","category":"data_and_databases","contact_email":"developers@phpmyadmin.net","mailing_list":"https://lists.phpmyadmin.net/mailman/listinfo/developers","irc_channel":null,"tagline":"A web interface for MySQL written in PHP","precis":"We're developing phpMyAdmin, a MySQL web interface. It supports most MySQL features, is widely used by database administrators, and is well supported by hosting providers.","description":"phpMyAdmin is a free and open source tool written in PHP intended to handle the administration of MySQL with the use of a web browser. It can perform various tasks such as creating, modifying or deleting databases, tables, fields or rows; executing SQL statements; or managing users and permissions.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/0cwcxkNp81J_SxUEbtgOEwMpb4u2Ini2wdOi0niICx58-dLjkZ8L2_63xx6PqRSPVjPGXcx0wPKrMQK43BpIHIt6G8WXYQ","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"https://planet.phpmyadmin.net/","application_instructions":"Students are expected to submit some code as part of the application process to show that they have an understanding of the project. Mentors and other project members will help coach students through submitting a proper pull request, for students who are unfamiliar with the Github workflow.\n\nStudents are strongly encouraged to introduce themselves on the [developers mailing list](https://lists.phpmyadmin.net/mailman/listinfo/developers). Nearly all project development discussion is handled through this mailing list, so it's helpful to subscribe and discuss your planned implementation.\n\nFinally, submit your application through the Google site, and keep an eye out for mentor comments or questions. If the mentors have questions, concerns, or need any clarification they will ask through the GSoC site. Please use the application questions from the [student application template](https://github.com/phpmyadmin/phpmyadmin/wiki/GSoC_2018_student_application_template).\n\nFull application instructions are also posted on our [GSoC wiki page](https://github.com/phpmyadmin/phpmyadmin/wiki/GSoC_home)","topic_tags":["mysql","developer","administrator","database","web applications"],"technology_tags":["php","mysql","bootstrap","javascript","cakephp"],"proposal_tags":["twig refactor","error-reporting server","modernizing javascript","general improvements","other","bootstrap ui"],"ideas_list":"https://github.com/phpmyadmin/phpmyadmin/wiki/GSoC_2019_ideas_list","contact_method":"developers@phpmyadmin.net","program_year":2019},{"id":5699264502562816,"name":"Pitivi","slug":"pitivi","website_url":"http://pitivi.org/","category":"graphics","contact_email":"pitivi@pitivi.org","mailing_list":null,"irc_channel":"http://www.pitivi.org/?go=contact","tagline":"Allowing everyone on the planet to express themselves through filmmaking","precis":"Pitivi is a video editor with an elegant UI which suits both the newcomer and the professional, based on the industry-standard GStreamer multimedia framework.","description":"# Pitivi is a truly unique video editor.\n\nWith its \"no downstream hacks\" and \"upstream first\" approach, it acts as a cutting-edge catalyst to push open-source technologies we love forward.\n\nIt champions design and usability research: there is no eternal newbie, and Pitivi's user interface is carefully designed to suit both the newcomer and the professional, to be efficient and intuitive. We adhere to the GNOME Human Interface Guidelines and regularly discuss with artists all around the planet to tackle the hard problems the right way, to make complex tasks easy to accomplish.\n\nIt is a vibrant community-driven project, backed by longstanding contributors with a strong interest and experience in multimedia.\n\n## Ecosystem\n\nPitivi is based on the GStreamer Editing Services library in which we take part. With the GStreamer Editing Services library, we are laying solid foundations for the future based upon over a decade of experience. Built atop the giant shoulders of the industry-standard GStreamer multimedia framework, GES reduces fragmentation and risk while allowing diversity for application writers and adaptability for all kinds of purposes.\n\nThe pipeline-based GStreamer multimedia framework is in use on most of the Linux systems. Not only that, but GStreamer is cross-platform, and is also used on embedded devices. Thus, lots of people benefit when we fix a bug upstream, in GStreamer, or push for new features to cover the demanding video-editing use-case.\n\nIn addition to GStreamer's own codecs and video/audio effects, we can easily use other framework's codecs and effects, such as FFMPEG and Frei0r, through various GStreamer plugins available in the good/bad/ugly collections. You have any multimedia building-block you might want in Pitivi.\n\n## Tooling\n\nThe many dependent libraries make video editing apps very complex. We use Flatpak to build a dev env in which we know exactly what version of the dependencies are. Thus you can easily create a working and stable dev env in no time.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/mMB8AOYPEQEHUKpkOM72HMl7gBkkAKS12TGits7pvqBcacF41BYg35rNF3sshhh_ar4rbsa9c2wQiQn4tvcUx2w1p2fvAkY","image_bg_color":"","gplus_url":null,"twitter_url":"https://twitter.com/pitivi","blog_url":"http://www.pitivi.org/planet/","application_instructions":"## Prerequisites\n\nYou must have experience with Python or C, depending on your project. Knowledge of Git, GStreamer and related technologies is a plus. Familiarity with Test-Driven Development is a plus.\n\nOur policy is to ignore “theoretical” applications — to be eligible, you must have gotten involved early-on and made at least one contribution prior to applying. To get your feet wet, [set up your dev env](http://developer.pitivi.org/HACKING.html), then have a go at one of the [issues for newcomers](https://gitlab.gnome.org/GNOME/pitivi/issues?label_name%5B%5D=4.+Newcomers). Feel free to [ask us on IRC](http://www.pitivi.org/?go=contact) about anything.\n\n## Communication\n\nYou need to be highly communicative. We require to see you in our IRC channel, that's where you can meet the team, where you follow what's going on and that's where we'll communicate. Email is not sufficient. If you're new to IRC, sign up for a free account at [IRCCloud](https://www.irccloud.com/) and join the #pitivi channel on FreeNode. \n\nAs you make progress, you should post details about achieved milestones on a blog which will be aggregrated into the [Pitivi planet](http://www.pitivi.org/planet/).","topic_tags":["filmmaking","video editing","video processing"],"technology_tags":["python 3","gtk","gstreamer","c"],"proposal_tags":["pitivi","ges"],"ideas_list":"http://developer.pitivi.org/GSoC_Ideas.html","contact_method":"pitivi@pitivi.org","program_year":2019},{"id":5840701527425024,"name":"PostgreSQL","slug":"postgresql","website_url":"https://www.postgresql.org","category":"data_and_databases","contact_email":"pgsql-hackers@lists.postgresql.org","mailing_list":"https://lists.postgresql.org","irc_channel":"https://www.postgresql.org/community/irc/","tagline":"The World's Most Advanced Open Source Database","precis":"PostgreSQL is a powerful, open source RDBMS with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.","description":"PostgreSQL is a powerful, open source object-relational database system that uses and extends the SQL language combined with many features that safely store and scale the most complicated data workloads. The origins of PostgreSQL date back to 1986 as part of the POSTGRES project at the University of California at Berkeley and has more than 30 years of active development on the core platform.\n\nPostgreSQL has earned a strong reputation for its proven architecture, reliability, data integrity, robust feature set, extensibility, and the dedication of the open source community behind the software to consistently deliver performant and innovative solutions. PostgreSQL runs on all major operating systems, has been ACID-compliant since 2001, and has powerful add-ons such as the popular PostGIS geospatial database extender. It is no surprise that PostgreSQL has become the open source relational database of choice for many people and organisations.\n\nGetting started with using PostgreSQL has never been easier - pick a project you want to build, and let PostgreSQL safely and robustly store your data.","tags":[],"primary_open_source_license":"The PostgreSQL License (PostgreSQL)","image_url":"//lh3.googleusercontent.com/82DHa9FEJnCiVHpS_etC-weNqvvwtVLnVuN9uJaiMhyJjxxLptrGQM5l4GZ1D2en1Z-mgGo7zwpngWpQz4X8QYhCC-fIuA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/PostgreSQL","blog_url":"https://planet.postgresql.org","application_instructions":"Proposals should be sent to and discussed on the PostgreSQL Hackers mailing list, pgsql-hackers@lists.postgresql.org.  We strongly encourage students to read through the existing project ideas list, but we are willing to accept other proposals.  Be sure to note that the proposal is for GSoC 2019 and to review the guidelines provided by google as to what makes a good proposal.  Expect to get feedback from some of the thousands of individuals subscribed to the PostrgeSQL Hackers mailing list and use this feedback to improve your proposal.","topic_tags":["data","database","big data"],"technology_tags":["postgresql","sql","rdbms","c"],"proposal_tags":["client","monitoring/control","performance","procedural language","replication / recovery","security","server feature","sql command","system administration","other"],"ideas_list":"https://wiki.postgresql.org/wiki/GSoC_2019","contact_method":"pgsql-hackers@lists.postgresql.org","program_year":2019},{"id":5757658877919232,"name":"Project PANOPTES","slug":"project-panoptes","website_url":"https://projectpanoptes.org","category":"science_and_medicine","contact_email":"gsoc@projectpanoptes.org","mailing_list":"http://forum.projectpanoptes.org","irc_channel":null,"tagline":"Discover New Worlds","precis":"Detecting exoplanets by processing sequences of images of the night sky, crowdsourced from low-cost telescopes built by a community of citizen scientists around the globe.","description":"A citizen science project which aims to make it easy for anyone to build a low cost, robotic telescope which can be used to detect transiting exoplanets.\n\nThe PANOPTES community spans the world, from the founding members in Hawaii to designers, builders and scientists in Europe, Australia, and North and South America. We’re looking forward to our members in Africa and Asia! We use a variety of means to communicate, including a Google Group for announcements and a forum for discussions.\n\nPANOPTES occupies a unique niche in the ongoing search for exoplanets. Previous missions, such as Kepler, have focused primarily on one region of the sky, taking deep images in order to discover transiting exoplanets around mostly distant stars, leading to limited opportunities for imaging follow up as the majority of the targets are far away and dim. Current projects aim to fill this gap by targeting relatively bright and near stars, but continue to utilize expensive equipment and optimal site locations in order to ensure success, thus limiting the ability of the project to grow and adapt. \n\nPANOPTES is attractive because it can complement these missions, doing so cheaply and with the involvement of citizen scientists. And while the primary scientific interest of the PANOPTES project is to aid in the discovery of exoplanets via the transit-detection technique, PANOPTES is also a platform. We encourage other groups to come up with projects which use PANOPTES data, hardware or software to address other scientific questions, such as supernovae, near-earth objects (NEO), space debris, and more. It is the hope of the project that schools will come up with novel ways to utilize the unit and the data it gathers.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/LybPy2UZH5atjDLmmQhL-RsymvRMXung8NwdG0Meh4bgxgALBPNiYsrkVHIh41cLnT4_O4REzuTpYe4pfuqGR9hHt9IyxKaK","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Introduce yourself to the team by emailing gsoc@projectpanoptes.org. If you wish, you may also join the project's public discussion (https://forum.projectpanoptes.org), start a discussion in the Software category of the forum.","topic_tags":["astronomy","robotics","exoplanet","image processing"],"technology_tags":["python 3","arduino","cloud"],"proposal_tags":["messaging","scheduling","decoupling","refactoring","new feature","planning","image-processing","cloud"],"ideas_list":"https://projectpanoptes.org/gsoc-2019/","contact_method":"gsoc@projectpanoptes.org","program_year":2019},{"id":5544218626359296,"name":"Public Lab","slug":"public-lab","website_url":"https://publiclab.org","category":"science_and_medicine","contact_email":"web@publiclab.org","mailing_list":"https://publiclab.org/lists","irc_channel":"https://publiclab.org/chat","tagline":"Open hardware and software to help communities measure and analyze pollution","precis":"Open hardware and software to help communities measure and analyze pollution","description":"## Measuring pollution at low cost\n\nPublic Lab is focused on democratizing the tools and techniques of environmental science so that communities who face pollution and other environmental problems can actually use them.\n\nWe believe that low cost, open source, easy to use hardware and software can enable anyone to collect data with which to hold polluters accountable.\n\n\n## Sensor data and open hardware development\n\nPublic Lab software projects focus on two areas: community collaboration and open hardware development (PublicLab.org), and data processing for our sensors and tools (MapKnitter.org and SpectralWorkbench.org, among others).\n\nOur collaboration and development platform PublicLab.org enables thousands of people to publish updates and share designs for emerging environmental open hardware projects. Our browser-based data analysis tools make use of HTML5 features such as CSS 3d transforms for image distortion and the WebRTC webcam API for capturing spectral data, to make advanced features available to users in a powerful cross-platform, user-friendly, database-backed approach to open science tools.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/IgHuLo8rgpjgTE0SktBSUe_E1nxoqCan6_cX0j2wgJY6zIM9jFFYDXNv2UXB2Ca06A4mXXiR94KzL5r4P1EPD3pIFiQBbv8","image_bg_color":"efefef","gplus_url":null,"twitter_url":"https://twitter.com/PublicLab","blog_url":"https://publiclab.org/blog","application_instructions":"https://publiclab.org/wiki/gsoc#How+to+apply","topic_tags":["science","environment","collaboration","community","hardware"],"technology_tags":["ruby on rails","javascript","node.js","raspberry pi"],"proposal_tags":["plots2","mapknitter","image-sequencer","spectral-workbench","publiclab.editor","leaflet","infragram","community-toolbox","other"],"ideas_list":"https://publiclab.org/gsoc-ideas","contact_method":"web@publiclab.org","program_year":2019},{"id":5078817117306880,"name":"Purr Data","slug":"purr-data","website_url":"https://www.purrdata.net/","category":"languages","contact_email":"l2ork-dev@disis.music.vt.edu","mailing_list":"http://disis.music.vt.edu/cgi-bin/mailman/listinfo/l2ork-dev","irc_channel":null,"tagline":"Visual Programming Language for Realtime Multimedia","precis":"Purr data is a visual programming language built for low-latency, realtime DSP synthesis.","description":"Purr data is a visual programming language built for low-latency, realtime DSP synthesis. In addition to core functionality for working with audio and 2d graphics, it ships with a large set of libraries to handle video, 2D/3D graphics, sensors, input devices, and networking.\n\nPurr data has a special emphasis on generating audio and/or video in real time, with low latency. Much of its design focuses on receiving, manipulating, and delivering high-quality audio signals. Specifically, the software addresses the problem of doing this efficiently and reliably on general purpose operating systems like OSX, Windows, Debian, etc.-- i.e., systems designed mainly for multi-tasking.\n\nPurr Data builds on code from several other software projects: Pure Data-- which is the audio and scripting engine, Pd-extended-- which is a now abandoned application that shipped Pure Data with lots of external libraries, and Pd-l2ork-- which added long-needed usability enhancements like infinite-undo and native state-saving mechanisms to Pure Data.\n\nPurr Data uses a GUI based on the nw.js toolkit. This means the entire GUI is built using HTML5 technologies, and any of those-- including thousands of web frameworks, the Gamepad API, WebGL, etc.-- may be leveraged by users and developers.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/bq6TAaV5Ryv1AzT5SAx-gXbTfGZ9c9LPowS9F2NL_-Y30DB4A1w5CwBnd_AezaVF9fX3c2i6KB-TlbqpI4KYWAb4cfCtPLo","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Please include the following in your proposal:\n1. A resume\n2. Links to projects or code examples you've produced, especially any contributions to any FLOSS project\n3. A proposal for your project idea\n\nThe proposal itself should contain the following:\n1. An overview of your project idea\n2. A detailed description of your proposed project with a timeline showing a weekly breakdown of the work involved\n\nHere are some examples of building blocks for creating a detailed description. Use them as a starting point to persuade us that you understand the relevant parts of the current codebase and that you will be able to complete your project idea (and please add any more you can think of):\n* a specification for new behavior provided by the project idea\n* a list of files or classes that will be affected by a proposed change\n* a regex that matches all or most functions affected by your proposed change\n* a mapping that shows which files will be changed during which weeks of GSoC\n* an image or animated gif that elucidates a proposed UI enhancement\n* links to the code of other projects that may be used as a model or starting point\n* results of profiling the code, debugging, testing, fuzzing, etc.\n* an analysis or critique of some part of the current codebase\n* a mockup that elucidates a UX improvement\n* code snippets that suggest how your proposal will be implemented\n* an actual Purr Data program, or a screenshot of one\n* any other creative way you can think of to teach us about your proposal","topic_tags":["real-time system","audio","digital signal processing","video","data visualization"],"technology_tags":["javascript","node.js"," html5"," c/c++"],"proposal_tags":["new feature","optimization","ux improvement","accessibility","compatibility","build enhancement","new api","testing"],"ideas_list":"https://git.purrdata.net/jwilkes/summer-of-code-ideas-list","contact_method":"l2ork-dev@disis.music.vt.edu","program_year":2019},{"id":6017901476184064,"name":"Python Software Foundation","slug":"python-software-foundation-2","website_url":"https://www.python.org/","category":"science_and_medicine","contact_email":"gsoc-general@python.org","mailing_list":"https://mail.python.org/mailman/listinfo/gsoc-general","irc_channel":"http://python-gsoc.org/index.html#contact","tagline":"Python is a programming language used by software developers and scientists.","precis":"Python is a popular high-level programming language used by scientists, developers, and\nmany others who want to work more quickly and integrate systems more effectively.","description":"Python is a popular high-level programming language used by scientists, developers,\nand many others who want to work more quickly and integrate systems more\neffectively. The Python Software Foundation serves as an umbrella organization to a\nvariety of Python-related projects, as well as sponsoring projects related to the\ndevelopment of the Python language.\n\nThis year, our sub-orgs are:\n* **MNE-Python** (processing electroencephalography (EEG) and\nmagnetoencephalography (MEG) data)\n* **PySAL** (quantitative analysis of geographic data)\n* **Python GSoC** (blog management tools)\n* **SciPy** (fundamental routines for scientific computing)\n* **StarKit** (astrophysics inference)\n* **Nuitka** (python compiler)\n* **MSS - Mission Support System** (atmospheric research flight planner)\n* **EOS Design System** (UX, UI design tools)\n* **Scrapy** (web scraping framework)\n* **Statsmodels** (statistics and econometrics)\n* **Buildbot** (automating software build, test, and release processes)\n* **CVE Binary Tool** (scans for a number of common, vulnerable open source components )\n* **Mercurial** (source control management)\n* **TARDIS** (open-source code to explore observations of supernovae)","tags":[],"primary_open_source_license":"Python License (Python-2.0) (overall Python license)","image_url":"//lh3.googleusercontent.com/LXdRpIZZYbR_-mRD7G9sx5Q97IinvUrckgtrM3YDLdm3ZQtdfYsXZt6XZZ3t_iq-lm33t1uTyxtWvWkFL2fPIU7_gCx8ZMY","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/thepsf","blog_url":"http://pyfound.blogspot.com/","application_instructions":"More information on how to apply can be found here: http://python-gsoc.org/index.html#apply\n\nAn ideal application will contain 5 things:\n1. A **descriptive title** including the name of the **sub-org** you want to work with (if this is missing, your application may be rejected!)\n2. **Information about you**, including contact information.\n3. Link to a **code contribution** you have made to your organization. (Usually this is a link to a pull request.)\n4. Information about your **proposed project**. This should be fairly detailed and include a **timeline**.\n5. Information about **other commitments** that might affect your ability to work during the GSoC period. (exams, classes, holidays, other jobs, weddings, etc.) We can work around a lot of things, but it helps to know in advance.\n\nExample:\n# Sub-org name: The thing I want to do this summer\n## About me\n1. Name (and nicknames like your github and irc usernames)\n2. University / program / year / expected graduation date\n3. Contact info (email, phone, etc.)\n4. Time zone \n\n## Code contribution\n* Link to pull request goes here\n\n## Project information\n1. Sub-org name\n2. Project Abstract\n3. Detailed description\n4. Weekly timeline\n\n## Other commitments\n* List of any things that might affect your ability to work this summer","topic_tags":["programming languages","science"],"technology_tags":["python"],"proposal_tags":["mne-python","pysal","scipy","psf","starkit","nuitka","mss","eos design sysem","scrapy","statsmodels"],"ideas_list":"http://python-gsoc.org/","contact_method":"gsoc-general@python.org","program_year":2019},{"id":6129918585339904,"name":"QEMU","slug":"qemu","website_url":"https://www.qemu.org/","category":"cloud","contact_email":"qemu-devel@nongnu.org","mailing_list":"https://wiki.qemu.org/Contribute/MailingLists","irc_channel":"https://webchat.oftc.net/?nick=&channels=%23qemu-gsoc&uio=d4","tagline":"Open source machine emulator and virtualizer","precis":"QEMU is an open source machine emulator and virtualizer","description":"The QEMU Project includes the QEMU open source machine emulator and virtualizer and also acts as an umbrella organization for the KVM Linux kernel module and Jailhouse partitioning hypervisor.\n\nWhen used as a machine emulator, QEMU can run operating systems and programs made for one machine (e.g. an ARM board) on a different machine (e.g. your own PC). By using dynamic translation, it achieves very good performance.\n\nWhen used as a virtualizer, QEMU achieves near native performances by executing the guest code directly on the host CPU. QEMU supports virtualization when executing under the Xen hypervisor or using the KVM kernel module in Linux. When using KVM, QEMU can virtualize x86, ARM, server and embedded PowerPC, and S390 guests.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/xqYb84C-spFiMmqj8RLMgd9CV8sCM3-4j3AJuKJyHhFaRk17XtoghdWTnDVZu6qmAb5uPhVHI-yWduELG20UUHcK5yawPjQ","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"https://www.qemu.org/blog/","application_instructions":"Steps:\n1. Choose a project idea - do you have the necessary technical skills?  If not, choose a different project idea or look at orgs that are a better fit for your skillset.\n2. Do background research on the project idea.  Look at the links in the project description, including browsing code or technical documents.  Get an idea of how to tackle this project.\n3. Contact the mentor(s) via email or IRC to discuss how you intend to tackle the project and ask any questions you may have.\n4. Submit your application form.\n\nApplication form template:\n1. Problem description (explain the problem and how you intend to solve it) [3-4 paragraphs]\n2. Project schedule (break down the project into tasks and propose a 12-week schedule)\n3. Why are you applying? [1 paragraph]\n4. Previous open source contributions\n5. Other relevant experience or links (code for your hobby projects, your website/blog, etc)","topic_tags":["emulator","hypervisor","lowlevel","code generation"],"technology_tags":["linux","kvm","c","virtualization"],"proposal_tags":["2019"],"ideas_list":"https://wiki.qemu.org/Google_Summer_of_Code_2019","contact_method":"qemu-devel@nongnu.org","program_year":2019},{"id":4934391420157952,"name":"R project for statistical computing","slug":"r-project-for-statistical-computing","website_url":"https://www.r-project.org/","category":"languages","contact_email":"gsoc-r@googlegroups.com","mailing_list":"https://github.com/rstats-gsoc/gsoc2019/wiki","irc_channel":null,"tagline":"R is a free software environment for statistical computing and graphics","precis":"R provides a wide variety of statistical and graphical techniques, and is highly extensible. R is often the tool of choice for research in statistical methodology.","description":"R is an integrated suite of software facilities for data manipulation, calculation and graphical display. It includes\n\n- an effective data handling and storage facility,\n- a suite of operators for calculations on arrays, in particular matrices,\n- a large, coherent, integrated collection of intermediate tools for data analysis,\n- graphical facilities for data analysis and display either on-screen or on hardcopy, and\n- a well-developed, simple and effective programming language which includes conditionals, loops, user-defined recursive functions and input and output facilities.\n\nThe term “environment” is intended to characterize it as a fully planned and coherent system, rather than an incremental accretion of very specific and inflexible tools, as is frequently the case with other data analysis software.\n\nR, like S, is designed around a true computer language, and it allows users to add additional functionality by defining new functions. Much of the system is itself written in the R dialect of S, which makes it easy for users to follow the algorithmic choices made. For computationally-intensive tasks, C, C++ and Fortran code can be linked and called at run time. Advanced users can write C code to manipulate R objects directly.\n\nMany users think of R as a statistics system. We prefer to think of it of an environment within which statistical techniques are implemented. R can be extended (easily) via packages. There are about eight packages supplied with the R distribution and many more are available through the CRAN family of Internet sites covering a very wide range of modern statistics.\n\nR has its own LaTeX-like documentation format, which is used to supply comprehensive documentation, both on-line in a number of formats and in hardcopy.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/efylVqozrR7-J7H_y9ddbiOQfHocBUoFh04pOqhs_K84dIdwo6J5P_gjiC-LD7Mk1zC3V8izdki6Oq3woXLGqLxEvJIRv8s2","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"http://www.r-bloggers.com/","application_instructions":"- 1. look for a project that needs a student on\nhttps://github.com/rstats-gsoc/gsoc2019/wiki/table-of-proposed-coding-projects\n- 2. Each project should have \"tests\" students can complete to demonstrate\nrelevant skills. After completing at least one test, please post your\ntest results to a github repo, and add a link to your test results on\nthe wiki.\n- 3. Send an email to the mentors of the project. Include a link to your\ntest results, and explain why you are interested in the project.\n- 4. If the mentors judge that you are capable of the\nproject, then they will respond and help you to write a proposal to\nsubmit to Google. It should include most of the details from the\nproject proposal wiki page, and additionally a detailed timeline that\nexplains your plan for writing code, documentation, and tests.\n- 5. Once your mentors have proof-read your proposal, submit it to google \nhttps://summerofcode.withgoogle.com/","topic_tags":["data science","visualization","statistics","graphics","machine learning"],"technology_tags":["r-project","c","c++","fortran","javascript"],"proposal_tags":["new package","existing package","visualization","machine learning","data cleaning","statistics","finance","optimization","reproducible research","bioinformatics"],"ideas_list":"https://github.com/rstats-gsoc/gsoc2019/wiki/table-of-proposed-coding-projects","contact_method":"gsoc-r@googlegroups.com","program_year":2019},{"id":5144807102480384,"name":"ReactOS","slug":"reactos","website_url":"https://reactos.org","category":"operating_systems","contact_email":null,"mailing_list":"https://reactos.org/mailman/listinfo/ros-dev","irc_channel":"https://chat.reactos.org","tagline":"Open your windows to freedom!","precis":"ReactOS is a free, open source, Windows compatible operating system.","description":"Imagine running your favorite Windows applications and drivers in an open-source environment you can trust. That's ReactOS. A free, open source, Windows compatible operating system.\nIt's written from scratch, not based on Linux, with 9,000,000+ lines of code and growing. More than 100 developers contributed along the years\nIt aims to be lightweight with only 500MB HDD and 96MB RAM as the current minimum requirement.\nDevelopers enjoy a fast, CMake based build system that supports GCC, Clang and MSVC toolchains (including Visual Studio solutions support).","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/maJaXmM40F_JCApzBWCwUgkKtRyJEruj53daeRtPOEn5TdSCAfR1QMnS6-EdvaifAj89qXnMtyGOLtftCQdr2OnVZOp8InRv","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/reactos","blog_url":"https://reactos.org/blog","application_instructions":"https://reactos.org/wiki/Google_Summer_of_Code_2019","topic_tags":["operating systems","drivers","kernel","windows","web services"],"technology_tags":["c","c++","nt","win32","php"],"proposal_tags":["own idea","networking","storage","audio/video","durability","system enhancements","debugging improvements","user-mode apis","win32 subsystem","web services"],"ideas_list":"https://reactos.org/wiki/Google_Summer_of_Code_2019_Ideas","contact_method":"https://chat.reactos.org","program_year":2019},{"id":6158414290354176,"name":"Read the Docs","slug":"read-the-docs","website_url":"https://readthedocs.org","category":"languages","contact_email":"team@readthedocs.org","mailing_list":null,"irc_channel":"https://docs.readthedocs.io/en/latest/contribute.html?highlight=irc#get-in-touch","tagline":"Documentation Simplified","precis":"Read the Docs simplifies software documentation by automating building, versioning, and hosting of your docs for you. Think of it as Continuous Documentation.","description":"Read the Docs simplifies software documentation by automating building, versioning, and hosting of your docs for you. Think of it as Continuous Documentation.\n\nWe are an OSS project written in Python & Django, and host documentation for over 100,000 open source projects.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/RDxE4q73sBao9VJmrd3mjNJ4mTNh3-Bqmb3RKKr9S-N_VKeUldZ-HTnq2WagsVe1AEehfK3bVVLMrtdgVLF76GvnHYO0Jw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/readthedocs","blog_url":"https://blog.readthedocs.com/","application_instructions":"You can find our application guidance here: \n\nhttps://docs.readthedocs.io/en/latest/gsoc.html","topic_tags":["documentation","web"],"technology_tags":["python","django","documentation","sphinx"],"proposal_tags":["python","django","docs","sphinx"],"ideas_list":"https://docs.readthedocs.io/en/latest/gsoc.html","contact_method":"team@readthedocs.org","program_year":2019},{"id":5382084590305280,"name":"Red Hen Lab","slug":"red-hen-lab","website_url":"http://redhenlab.org","category":"science_and_medicine","contact_email":"redhenlab@gmail.com","mailing_list":"","irc_channel":"http://redhen-gsoc.slack.com","tagline":"Research on Multimodal Communication","precis":"Red Hen Lab's mission is theory of multimodal communication; computational, statistical, and technical tools for big data science on multimodal communication; and pedagogy.","description":"Red Hen Lab is an international distributed cooperative of researchers in multimodal communication. We are senior professors at major research universities, senior developers in technology corporations. We also include junior professors, postdoctoral students, graduate students, undergraduate students, and even a few advanced high school students. Red Hen develops code in Natural Language Processing, audio parsing, computer vision, and joint multimodal analysis.\n\nRed Hen's multimodal communication research involves locating, identifying, and characterizing auditory and visual elements in videos and pictures. We may provide annotated clips or images and present the challenge of developing the machine learning tools to find additional instances in a much larger dataset. Some examples are gestures, eye movements, and tone of voice. We favor projects that combine more than one modality, but have a clear communicative function—an example would be floor-holding techniques. Once a feature has been successfully identified in our full dataset of several hundred thousand hours of news videos, cognitive linguists, communication scholars, and political scientists can use this information to study higher-level phenomena in language, culture, and politics and develop a better understanding of the full spectrum of human communication. Our dataset is recorded in a large number of languages, giving Red Hen a global perspective.\n\nFor GSoC 2019, we invite proposals from students for components for a unified multimodal processing pipeline, whose aim is to extract information from text, audio, and video, and to develop integrative cross-modal feature detection tasks. Red Hen Lab is directed jointly by Francis Steen (UCLA) and Mark Turner (Case Western Reserve University).","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/870OAcL1biNPFYMKUH21oulJYcdiL8yIG7fg6Eevo4rwBBhgGsmf8C_P-YJN_cUfhpUPPObZ9lSR75C_MZhFnZvsi4vh3xxn","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/redhenlab","blog_url":null,"application_instructions":"For full particulars, see our Ideas Page. Send pre-proposals to redhenlab@gmail.com. Red Hen Lab is an international consortium of researchers in multimodal communication, with mentors around the globe. To succeed in your collaboration with Red Hen, the first step is to orient yourself carefully in the relevant material at http://redhenlab.org, which p[resents not only introductions and tutorials but also candidate projects. Make sure you have at least an overarching concept of our mission, the nature of our research, our data, and the range of the example tasks we have provided to guide your imagination. Formulate a pre-proposal of of 1-3 pages that outlines your project idea. Spell out in detail what kind of data you need and the broad steps of your process through the summer, including the basic tools you propose to use. Give careful consideration to your input requirements; in some cases, we will be able to provide annotations for the feature you need, but in other cases successful applicants will craft their own metadata, or work with us to recruit help to generate it. If Red Hen Lab is invited to participate in Google Summer of Code 2019, to be announced on 26 February 2019, you may send your pre-proposal to redhenlab@gmail.com. Being able to generate a meaningful pre-proposal is a requirement for joining the team. The deadline for submitting your final proposal directly to Google is 9 April 2019.","topic_tags":["multimedia","communication","big data","cognitive science","ai"],"technology_tags":["nlp","python","asr","opencv","machine learning"],"proposal_tags":["automatic speech recognition","ocr","gesture detection","feature recognition in works of art","framenet","nlp"],"ideas_list":"https://sites.google.com/site/distributedlittleredhen/summer-of-code/google-summer-of-code-2019-ideas-page","contact_method":"redhenlab@gmail.com","program_year":2019},{"id":5371847267319808,"name":"RoboComp","slug":"robocomp","website_url":"http://robocomp.org","category":"other","contact_email":"ljmanso@ljmanso.com","mailing_list":"https://groups.google.com/forum/?hl=en#!forum/robocomp-dev","irc_channel":null,"tagline":"An open-source framework to develop and manage robot components.","precis":"RoboComp is a modern open-source Robotics framework.","description":"RoboComp is an open-source Robotics framework providing the tools to create and modify software components that communicate through public interfaces. Components may require, subscribe, implement or publish interfaces in a seamless way. Building new components is done using two domain-specific languages, IDSL and CDSL. With IDSL you define an interface and with CDSL you specify how the component will communicate with the world. With this information, a code generator creates C++ and/or Python sources, based on CMake, that compile and execute flawlessly. When some of these features have to be changed, the component can be easily regenerated and all the user-specific code is preserved thanks to a simple inheritance mechanism.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/yVzaf3rLXLmwunDHlGNvPiynPZb8VGojYJ_cvS8pymmpaIHjA0yEhR0XvmzZIvavB2lUlBqP7WgCTtHt2i5OZwS6tisVHao","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Before applying, please install RoboComp and go through the tutorials.\n\nIf you have difficulties with the installation or the tutorials you can use the project's Gitter and the robocomp-dev Google group:\nGitter: https://gitter.im/robocomp/home\nrobocomp-dev: https://groups.google.com/forum/?hl=en#!forum/robocomp-dev","topic_tags":[" robotics","computer vision","multi-agent system","component-based development"],"technology_tags":[" python","c++11","component-based development","qt"," opencv"],"proposal_tags":["core technology","human-robot interaction","simulation","natural language processing"],"ideas_list":"https://robocomp.github.io/web/blog/gsoc/ideas2019","contact_method":"ljmanso@ljmanso.com","program_year":2019},{"id":4578154753032192,"name":"Rocket.Chat","slug":"rocketchat","website_url":"https://github.com/RocketChat/Rocket.Chat","category":"social_communications","contact_email":"gsoc@rocket.chat","mailing_list":null,"irc_channel":"https://open.rocket.chat","tagline":"The ultimate open source team chat and collaboration platform","precis":"The ultimate free open source team chat and collaboration platform","description":"Rocket.Chat is one of the largest active open source (permissive MIT source license) nodeJS communications platform communities on GitHub, featuring 700+ global community contributors (across projects) from 30+ countries, 21000+ GitHub stars, 4600 forks, 242+ total releases and 8,500+ issues since inception in 2015.\n\nRocket.Chat is a modern team chat and collaborating platform written in full-stack JavaScript. Rocket.Chat offers a full featured rich team chat experience on modern browsers, comparable to Slack and Microsoft Teams. Mobile and desktop clients run on iOS, Android,  MacOSX, Windows, and Linux. Rocket.Chat server is designed to be scalable from a small family messaging server for 5 users running on a Raspberry Pi 3, to clustered configuration that can support tens of thousands of users.  On-premise deployment of Rocket.Chat can ensure 100% complete security and privacy of your valuable communications/data.\n\nRocket.Chat is now installed on over 180k servers and counts over 10m users worldwide.  Rocket.Chat’s long-term vision is to replace email with a real-time federated communications platform globally.\n\nUsers can set up Rocket.Chat on cloud or by hosting their own servers on-premises.  Thanks to its liberal MIT open source license, Rocket.Chat can be also be forked on Github and becomes a new platform/product altogether.\n\nRocket.Chat has been designed to be totally extensible. Rocket.Chat Apps is a straightforward way to add features to Rocket.Chat.  REST and realtime (websocket) APIs are available to control and customize various aspects of the server.  Chatbot can extend the interactivity of Rocket.Chat and integrate external IT systems.\n\nRocket.Chat has won multiple prizes such as a 2016 Bossie Award for Best Open Source Application and first prize in the 2017 edition of All Things Open’s Startup Competition. \n\nRocket.Chat supports over 59 local languages. Rocket.Chat's community interacts 24 x 7 at the [community Rocket.Chat server](https://open.rocket.chat) since inception in 2015.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/BqOnXu0RsKekyy7Umrcv7PFooPLMUH3_BgNtjsIYcXifF_c4Wukw3JGLb-qAy2-RvzRObpArNVhzEl7vUZs_LMtyye_RMw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/rocketchat","blog_url":"https://rocket.chat/blog/","application_instructions":"Students are encouraged to examine our [project ideas](https://rocket.chat/docs/contributing/google-summer-of-code-2019/#project-ideas) for their proposal.  This list is prepared and updated  by our community and Rocket.Chat core team members.  Not all ideas here are fully developed, and you should always contact the author of the idea for more detailed information and clarification.  This year, we have a wide variety of project ideas spanning nodejs development with React, Android theming,  Siri and Apple watch on iOS, scaling with microservices / serverless framework, DevOps core improvement and more.  If you don't find anything matching what you want to do, feel free to work with members of our community and core team to develop a unique proposal.  \n\nOur GSoC community and mentors team can be reached 24 x 7 on this [community server GSoC channel](https://open.rocket.chat/channel/gsoc2019).   Jump in, introduce yourself, and familiarize yourself with our community as soon as possible. \n\nYour proposal should be submitted as early as possible.  Please see the [official GSoC 2019 timeline](https://developers.google.com/open-source/gsoc/timeline)  for the opening day of proposal submissions.   This year, student application starts on March 25th.  Early submission improves chance of success and gives mentors more time to review and work with you.\n\nWe typically receive many more proposals than there are available placement slots available.  You are well advised to thoroughly research the proposal topic, work with the associated community by submitting pull requests, and  regularly engage your potential mentor(s) to discuss and develop your idea.","topic_tags":["collaboration","chat","chatbot","realtime communications","instant messaging"],"technology_tags":[" javascript","node.js"," react","ios"," android"],"proposal_tags":["new feature","performance","front-end","mobile - android","mobile - ios","livechat","devops","react","testing","apps"],"ideas_list":"https://rocket.chat/docs/contributing/google-summer-of-code-2019/#project-ideas","contact_method":"gsoc@rocket.chat","program_year":2019},{"id":5907269225545728,"name":"RTEMS Project","slug":"rtems-project-2","website_url":"https://www.rtems.org/","category":"operating_systems","contact_email":"gsoc@rtems.org","mailing_list":"https://devel.rtems.org/wiki/RTEMSMailingLists","irc_channel":"https://devel.rtems.org/wiki/Developer/IRC","tagline":"RTEMS is a real-time operating system kernel used around the world and in space.","precis":"RTEMS is an operating system used in satellites, particle accelerators, robots, racing motorcycles, building controls, medical devices, and more.","description":"RTEMS (Real-Time Executive for Multiprocessor Systems) is a free real-time operating system (RTOS) designed for deeply embedded systems such as automobile electronics, robotic controllers, and on-board satellite instruments. \n\nRTEMS is free open source software that supports multi-processor systems for over a dozen CPU architectures and over 150 specific system boards. In addition, RTEMS is designed to support embedded applications with the most stringent real-time requirements while being compatible with open standards such as POSIX. RTEMS includes optional functional features such as TCP/IP and file systems while still offering minimum executable sizes under 20 KB in useful configurations.\n\nThe RTEMS Project is the collection of individuals, companies, universities, and research institutions that collectively maintain and enhance the RTEMS software base. As a community, we are proud to be popular in the space application software and experimental physics communities. RTEMS has been to Venus, circles Mars, is aboard Curiosity, is in the asteroid belt, is on its way to Jupiter, and soon will circle the sun. It is in use in many high energy physics research labs around the world. There are many RTEMS users who do not belong to the space or physics communities, but our small part in contributing to basic scientific knowledge makes us proud.","tags":[],"primary_open_source_license":"BSD 2-Clause \"Simplified\" or \"FreeBSD\" License (BSD-2-Clause)","image_url":"//lh3.googleusercontent.com/UCXXo_UlNGi5yC1-6MNKb5gKvc7_LNP5jl7HkpuHmkuIS1a8quz2Wo8DusopNPMasE7pRn3PoEb7VZgbvs43ptdn1uhiKZ8","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Student information (including a link to an application template) is at: https://devel.rtems.org/wiki/GSoC","topic_tags":["real time"," kernel"," embedded systems"," multicore"," iot cps"],"technology_tags":["c/c++"," python"," assembly"," posix "," bsd unix"],"proposal_tags":["testing","development ecosystem","kernel","runtime statistics","board support package","api layers","rtems-libbsd","languages","libraries and applications","other"],"ideas_list":"https://devel.rtems.org/wiki/Developer/OpenProjects","contact_method":"gsoc@rtems.org","program_year":2019},{"id":5542255322988544,"name":"Ruby","slug":"ruby","website_url":"https://ruby-lang.org","category":"languages","contact_email":null,"mailing_list":null,"irc_channel":"http://slack.bundler.io","tagline":"The Ruby programming language and other libraries","precis":"The Ruby organization collects mentors and students working on the Ruby language (MRI), the Ruby packaging system (Bundler, RubyGems, and RubyGems.org), and other Ruby projects.","description":"The Ruby organization collects mentors and students working on the Ruby language (MRI), the Ruby packaging system (Bundler, RubyGems, and RubyGems.org), and other Ruby projects. Any Ruby OSS project is eligible to be included in the Ruby GSOC organization.","tags":[],"primary_open_source_license":"BSD 2-Clause \"Simplified\" or \"FreeBSD\" License (BSD-2-Clause)","image_url":"//lh3.googleusercontent.com/2ChPj5XJ_BWvB85QjaTLjRGlAqDhWRbJ42XvCCHQa1EY4B0lO3E3qApkUfvxyqXi5NYKq40BmGpvJidozLni7euMltNTjQ","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"You are not required to have programming experience to apply for a Ruby project.\n\nYour proposal must answer all 16 questions from our [Ruby GSoC student application](https://github.com/rubygsoc/rubygsoc/wiki/Student-Application#student-application-for-ruby-gsoc-2018).","topic_tags":["programming languages","developer tools","web servers"],"technology_tags":["ruby","c"],"proposal_tags":["bundler","rubygems","rubygems.org"],"ideas_list":"https://github.com/rubygsoc/rubygsoc/wiki/Ideas-List","contact_method":"http://slack.bundler.io","program_year":2019},{"id":4966066267095040,"name":"Ruby Science Foundation","slug":"ruby-science-foundation","website_url":"http://sciruby.com/","category":"science_and_medicine","contact_email":"sciruby-dev@googlegroups.com","mailing_list":"https://groups.google.com/forum/#!forum/sciruby-dev","irc_channel":"http://sciruby.com","tagline":"Tools for scientific computation in Ruby","precis":"SciRuby's purpose is providing science, numerical, machine learning, and visualization infrastructure for the Ruby Programming Language.","description":"## Scientific Computing tools for Ruby\nnumerical\nThe [SciRuby](http://sciruby.com) project is oriented towards providing computational research infrastructure for the Ruby Programming Language. SciRuby consists of a [fairly large number of gems](https://goo.gl/uWnVub), including statsample, statsample-glm, statsample-timeseries, distribution, minimization, integration, rubyvis, plotrb, Nyaplot, MDArray, Publisci, Ruby-Band, daru, rubex, rbcuda, and NMatrix.\n\nNMatrix has been [awarded grants](https://goo.gl/zSycrJ) by the [Ruby Association](https://goo.gl/C2Cd3T) in 2012 and 2015, and has a goal of supplying Ruby with a robust, versatile linear algebra library with support for both dense and sparse matrices. Statsample and its related packages aim to provide Ruby with statistical analysis packages, while daru, nyaplot and gnuplotrb take care of data analysis and visualization. Nyaplot was awarded the [Ruby Association Grant in 2014](https://goo.gl/usseDY), Rubex and tensorflow.rb [received it in 2016](https://goo.gl/QNiMq9) and RbCUDA in [2017](http://www.ruby.or.jp/en/news/20171206).\n\nWorking on SciRuby is a chance to get involved at the ground floor on a project which is viewed as critical by many Rubyists, including Ruby's creator, Matz. In fact, all the grants issued by the Ruby Association (which is headed by Matz) in 2016 (and most in 2017) have gone to scientific projects.\n\nSince we are first and foremost a science-related project, we expect successful student projects to lead to publications. Better yet, students might get to see their code go into orbit, or used to save lives in biomedical research.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/G5Bn8McHG4y6pNyqU9y23CBR4quOsQgV9TcFpcX5_RF5GOGeLwKgw-iVTvQUNPm1bcOosvHJdRA-wtXGVoPi3Rr7UJoBot8","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/sciruby","blog_url":"http://sciruby.com/blog/","application_instructions":"https://github.com/SciRuby/sciruby/wiki/Google-Summer-of-Code-2019-Ideas#instructions-for-students","topic_tags":["scientific computing"," scientific visualization","data-science","hpc","linear algebra"],"technology_tags":["ruby","c/c++","cuda","ai","machine learning"],"proposal_tags":["nmatrix","rbcuda","rubyplot","dcompute","daru","hpc"],"ideas_list":"https://github.com/SciRuby/sciruby/wiki/Google-Summer-of-Code-2019-Ideas","contact_method":"sciruby-dev@googlegroups.com","program_year":2019},{"id":5607836990570496,"name":"SageMath","slug":"sagemath","website_url":"https://www.sagemath.org/","category":"science_and_medicine","contact_email":"harald+gsoc@schil.ly","mailing_list":"https://groups.google.com/group/sage-gsoc/","irc_channel":null,"tagline":"open-source mathematics software system","precis":"SageMath is a free open-source mathematics software system licensed under the GPL.\nIt’s mission is “creating a viable free alternative to Magma, Maple, Mathematica and Matlab”.","description":"Mathematicians, scientists, researchers, and students need a powerful tool for their work or study. SageMath is a freely available open-source mathematical software system bundling the functionality of many software libraries, exposing their features in a common interface and extending on top of this with its own powerful algorithms. By leveraging the flexibility and universality of the underlying Python interpreter, SageMath is able to accommodate for a vast range of their requirements.\n\nThe mission of SageMath is to create a viable open-source alternative to all major proprietary mathematical software systems.\n\nPython is the main programming language inside the SageMath library and also the language of choice for all interactions with the built-in objects and functions for expressing mathematical concepts and calculations. Besides a command-line and programming-library interface, its primary user interface is a dynamic self-hosted website. From the perspective of a user, the interface language is also Python, but with a thin extension built directly on top of it.\n\nAlmost all areas of mathematics are represented in SageMath, at various levels of sophistication. This includes symbolic calculus, 2D and 3D graphics, polynomials, graph theory, group theory, abstract algebra, combinatorics, cryptography, elliptic curves and modular forms, numerical mathematics, linear algebra and matrix calculations (over various rings), support for parallel computing, and a powerful coercion framework to “mix” elements from different sets for calculations. SageMath’s features also expand into neighboring fields like Statistics and Physics.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/33EfKTuKzrl3TUtURpwycHbMbAi_GfA74hRDXGpJqR0uxMYtLLwVkxMDZ17yhZvJYv3xmZpNmFkkWIqb3C-oIpZAnazyAdw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/sagemath","blog_url":"http://planet.sagemath.org/","application_instructions":"Please see [https://wiki.sagemath.org/GSoC/Students](https://wiki.sagemath.org/GSoC/Students) which includes a few pointers and an application template. **Please follow the template!**","topic_tags":["mathematics","education","research","math"],"technology_tags":["python","cython"],"proposal_tags":["algebra","combinatorics","graph theory","numerical","matroid theory","cython","coding theory","representation theory","geometry","number theory"],"ideas_list":"https://wiki.sagemath.org/GSoC/2019","contact_method":"harald+gsoc@schil.ly","program_year":2019},{"id":6268686696972288,"name":"Salesforce","slug":"salesforce","website_url":"https://opensource.salesforce.com/","category":"cloud","contact_email":"oss-gsoc@salesforce.com","mailing_list":null,"irc_channel":null,"tagline":"From the kernel to the browser, open source projects from Salesforce.","precis":"From the kernel to the browser: Salesforce works with open source in all parts of our product and infrastructure. This year, we're focusing on machine learning, CLIs, and React.","description":"# TransmogrifAI\n\nTransmogrifAI (pronounced trans-mog-ri-phi) is an end-to-end AutoML library for structured data written in Scala that runs on top of Apache Spark. It was developed with a focus on accelerating machine learning developer productivity through machine learning automation, and an API that enforces compile-time type-safety, modularity, and reuse. Through automation, it achieves accuracies close to hand-tuned models with almost 100x reduction in time.\n\n* See more at https://transmogrif.ai\n* Read our [introductory blog](https://engineering.salesforce.com/open-sourcing-transmogrifai-4e5d0e098da2)\n* See how [TransmogrifAI is used in production](https://engineering.salesforce.com/transmogrifai-automl-vs-sparkml-46b225fac8fc)\n\n# Design System React\n\nDesign System React is an implementation of the [Lightning Design System](https://www.lightningdesignsystem.com/) which enables you to build rich, accessible web experiences with quality UX patterns and established UI component best practices in order to achieve user-centered engineering at scale.\n\n* See more at https://react.lightningdesignsystem.com\n* Read our [introductory blog](https://engineering.salesforce.com/open-sourcing-design-system-react-9be45b8bb127)\n\n# oclif\n\noclif is an open source framework for building a command line interface (CLI) in Node.js. Create CLIs with a few flags or advanced CLIs that have subcommands. oclif makes it easy for you to build CLIs for your company, service, or your own development needs. Built with love by Heroku. \n\n* See more at https://oclif.io\n* Read the [introductory blog](https://blog.heroku.com/open-cli-framework)","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/nKsPmEfZERDeeVCpPktoHlEUoLoR1ZPNDYfvFoQ2__zMDpMuUE7wt38oWdk0YGttlshtTjVscj-Km9Kpbcl_ma2bZSuwSJNZ","image_bg_color":"101B28","gplus_url":null,"twitter_url":"https://twitter.com/salesforceeng","blog_url":"https://engineering.salesforce.com/","application_instructions":"You can view a list of suggested projects at https://github.com/salesforce/gsoc. If you see a specific idea that interests you, please include that in your proposal. New ideas are welcome and encouraged, use the suggested projects as a guide on how to think about the scope of your idea.\n\n# TransmogrifAI \nPlease share your artificial intelligence background and experience, why machine learning matters to you, and your familiarity with the ML automation problem space.\n\n# Design System React\nPlease share your UI programming background and experience, why user experience matters to you, and your familiarity with accessibility initiatives.\n\n# oclif\nPlease share your CLI and automation programming background and experience, why automation and productivity matters to you, and your familiarity with command line tooling.","topic_tags":["machine learning","natural language processing"," web applications","user interface","cli"],"technology_tags":["scala"," apache spark","javascript"," nodejs","react"],"proposal_tags":["design-system-react","transmogrifai","oclif","new-suggestion"],"ideas_list":"https://github.com/salesforce/gsoc","contact_method":"oss-gsoc@salesforce.com","program_year":2019},{"id":4586029844004864,"name":"Samba","slug":"samba","website_url":"https://www.samba.org/","category":"data_and_databases","contact_email":"samba-technical@lists.samba.org","mailing_list":"https://lists.samba.org/","irc_channel":"https://www.samba.org/samba/irc.html","tagline":"Samba is the standard Windows interoperability suite of programs for Linux/Unix.","precis":"Samba is the standard Windows interoperability suite of programs for Linux and Unix.","description":"Samba is Free Software licensed under the GNU General Public License, the Samba project is a member of the Software Freedom Conservancy.\n\nSince 1992, Samba has provided secure, stable and fast file and print services for all clients using the SMB/CIFS protocol, such as all versions of DOS and Windows, OS/2, Linux and many others.\n\nSamba is an important component to seamlessly integrate Linux/Unix Servers and Desktops into Active Directory environments. It can function both as a domain controller or as a regular domain member.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/xjG2K8lD00B6DwRrw9lC3MxNkarTkHbPEkcPcDqIli-vSEYaY4Iu3cqDjn1-tA7RRUk190QEvqh3deguNK9lGO7OHY70Urs","image_bg_color":"","gplus_url":null,"twitter_url":null,"blog_url":"https://www.samba.org/samba/latest_news.html","application_instructions":"Hi, there.\n\nThank you for submitting an application to Samba. We look forward to working with you over the next weeks.\n\nIf you haven't already done so, please join the samba-technical mailing list, and/or join us on IRC at irc://chat.freenode.net/#samba-technical and say hi. Feel free to discuss your proposal before sending in the application. In our experience, this always leads to a stronger application.\n\nPlease use the following template when applying:\n\n\nProject Title\n========\n\n(Which project are you proposing?)\n\nAbstract\n======\n\n(A high level overview of what the project is about, in your own words.)\n\n\nBackground\n=========\n\n(The technical details go here. The following sub-headings are suggestions, feel free to come up with your own)\n\nUse case\n------------\n\n(What would the code produced in the project be good for)\n\n\nImplementation plan\n--------------------------\n\n(As many technical details on how you are planning to implement this as possible)\n\nMilestones\n--------------\n\n(Try to come up with a timeline on when you think which features will be ready)\n\n\nChallenges\n--------------\n\n(A list of things you estimate will be challenging during this project)\n\n\nWhy me\n======\n\n(Please explain why you feel that you are a suitable candidate for this project)\n\n\nAbout yourself\n===========\n* Name\n* University\n* Email\n* IRC nick / IM contact\n* Phone #\n* Phone # of a backup contact in case you are unavailable for a longer time","topic_tags":["networking"],"technology_tags":["c","smb"],"proposal_tags":["samba","kernel"],"ideas_list":"https://wiki.samba.org/index.php/SoC/Ideas","contact_method":"samba-technical@lists.samba.org","program_year":2019},{"id":6311825751146496,"name":"SCoRe Lab (Sustainable Computing Research Lab)","slug":"score-lab-sustainable-computing-research-lab","website_url":"http://www.scorelab.org/","category":"security","contact_email":"info@scorelab.org","mailing_list":"https://groups.google.com/forum/#!forum/score-community","irc_channel":"https://gitter.im/scorelab/scorelab","tagline":"SCoRe has conducted research covering various aspects of Security, Mobile & IOT.","precis":"SCoRe is a research lab that seeks sustainable solutions for various problems in developing countries.","description":"The Sustainable Computing Research Lab (SCoRe) has conducted research covering various aspects of mobile, cloud, iot, digital forensic, information security and more. The goal of our research is to generate computing solutions through identifying low-cost methodologies and strategies that lead to sustainability​.\n\nAt present, the SCoRe Lab is at a stage of its evolution in which it has been able to secure high donor confidence as evidenced by no less than 5 simultaneous foreign funded projects underway since 2005. SCoRe Lab has been a pioneer in cooperating with Internet Society (ISOC), Swedish Agency for International Development Cooperation (Sida)/The Department for Research Cooperation (SAREC), The Swedish Program for Information and Communication Technology in Developing Regions (Spider) and Information Society Innovation Fund (ISIF) in the area of computer science by establishing several interesting ICT research projects. These projects are considered to be the benchmarks of such projects in the World.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/DUfU55JpFvQkz2ZWOQzpaL9z4I0g4A4YTMz7rYkdMMkX4epMeA7KbaWI-JnJNxs6Dlc7P5bTSKzgBo4jszx8-ThvdhjVvlw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/scoreucsc","blog_url":"http://www.scorelab.org/blog/index.html","application_instructions":"## Project Introduction\n\nIn this section,\n* The student should first define the problem.\n* Current state of the problem.\n* What issue the student wishes to resolve?\n\n## Project Goals\n\nIn this section,\n* The student should propose a clear list of deliverables, explaining exactly what the student promises to do and what he/she does not plan to do.\n\n## Implementation\n\nIn this section,\n\n* The student should describe what he/she plans to do as a solution to the problem he/she defined earlier.\n\n## Timeline\n\nIn this section,\n\n* The student should define the project milestones(weekly) according to the GSoC timeline.\n\n## SCoRe Contributions\n\nIn this section,\n\n* The student should include his/her past contributions to the SCoRe Community.\nContribution Examples: Bug Reporting, Patchers (Github Pull Requests), Mailing List Activities\n\n## Personal Information\n\n* Contact information (E-mail, IM, IRC)\n* A Few sentences about the student and why he/she thinks is the best person to do it.\n\n## Reference\n\n* List of project reference","topic_tags":["information security","mobile","cloud","web development","machine learning"],"technology_tags":["python","nodejs","android","golang"],"proposal_tags":["project introduction","project goals","implementation","timeline","score contributions"],"ideas_list":"http://www.scorelab.org/gsoc-2019/","contact_method":"info@scorelab.org","program_year":2019},{"id":5028261889835008,"name":"ScummVM","slug":"scummvm","website_url":"http://www.scummvm.org","category":"other","contact_email":"admin@scummvm.org","mailing_list":"http://wiki.scummvm.org/index.php/Summer_of_Code/GSoC_Contact","irc_channel":"http://wiki.scummvm.org/index.php/Summer_of_Code/GSoC_Contact","tagline":"ScummVM is a GSoC umbrella for game preservation projects","precis":"ScummVM is a GSoC umbrella for game preservation projects focused on reliving games by providing a replacement for their executables on modern platforms.","description":"Since 2014, ScummVM acts as a GSoC umbrella for game preservation projects, such as its sister project, ResidualVM. The purpose is only to replace the game executable, not to enhance or replace the game assets.\n\nScummVM is a collection of game engines for playing classic graphical point-and-click adventure games on modern hardware. The project started in 2001 and we recently widened our scope to RPG engines.\n\nResidualVM is a sister project of ScummVM games and was created in 2003. ResidualVM shares large blocks of common code with ScummVM, some developers and even a mentor.\n\n- ScummVM supports classic 2D adventure games such as Monkey Island, Simon the Sorcerer, Space Quest, and many more. We have also started work to support 2D RPG games such as Dungeon Master. To this end, the Virtual Machines (called Engines) are complete reimplementations in C++ of the engines used in the original games. The number of engines is constantly growing thanks to a very agile and diversified development team and ScummVM is currently able to run more than 200 games. The VM approach followed by ScummVM results in efficient code, which has been ported to numerous Operating Systems (over 30). ScummVM has a highly productive team of about 45 currently active developers (out of an all-time pool of over 130), working together on a codebase of 2,800,000 lines of code. In addition ScummVM has many non-developer contributors, and a huge and highly active community.\n\n- ResidualVM is a cross-platform 3D game interpreter which allows you to play some 3D adventure games, such as Cyan's Myst 3 and LucasArts' Lua-based 3D adventures: Grim Fandango and Escape from Monkey Island, provided you already have their data files. Like ScummVM, ResidualVM replaces the executables shipped with the games, allowing you to play them on systems for which they were never designed.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/F0evfum_rgGWvCA_Qfi1B5RMawLVFg-s2pmOgaNBud9Uw7iqVPKxi6uZ_srpThQQSdxM4x6f3xoJiSWOJkz3fmYuIxc8rg","image_bg_color":"FFFFFF","gplus_url":null,"twitter_url":"https://twitter.com/scummvm","blog_url":"http://planet.scummvm.org/","application_instructions":"Your application has two important purposes: It should clearly identify the goals of your project, and it should convince us that you are the right person for this task.\n\nIn particular, your application is your opportunity to show us that you understand what you'll be doing for the task, and to demonstrate that you've spent some time thinking about it, its difficulties, strategies for overcoming these, and have a good estimate of how much time they will take. Based on that, we will ask you a realistic planning for the 12 weeks of GSoC, including the deliverables expected at mid-term and at the end of the GSoC. In order to be complete, we also expect you to make a pull request, for example for a bug fix. The purpose is to ensure you know how to use Git, and that you had a look at our coding conventions.\n\nWe don't expect you to produce a perfect application without any help at all. We strongly encourage you to discuss your plans and your application with us while you're preparing it, to ensure your ideas align well with our own thoughts on the tasks, and that your objectives are achievable. It is also the perfect chance to already get to know your potential mentors and the rest of the team. Don't hesitate to join the IRC channels and ask questions: keep in mind that there are no stupid questions!\n\nIn order to help you structure your application, we summarized our requirements in a template: http://wiki.scummvm.org/index.php/GSoC_Application","topic_tags":["games","game engines","software preservation","software archeology"],"technology_tags":[" c/c++","sdl"," opengl"," assembly","lua"],"proposal_tags":["scummvm","residualvm","game engine","reverse engineering","gui","rendering"],"ideas_list":"https://wiki.scummvm.org/index.php?title=Summer_of_Code/GSoC_Ideas_2019","contact_method":"admin@scummvm.org","program_year":2019},{"id":5252072037941248,"name":"shogun.ml","slug":"shogunml","website_url":"http://shogun.ml/","category":"science_and_medicine","contact_email":"heiko.strathmann@gmail.com","mailing_list":"http://shogun.ml","irc_channel":"http://webchat.freenode.net/?channels=shogun&uio=d4","tagline":"Unified and efficient Machine Learning","precis":"Shogun enables unified and efficient machine learning. Written in C++, with unified interfaces to your favourite computing language.","description":"Shogun implements a wide range of unified and efficient machine learning algorithms. The library allows easy and seamless combination of multiple data representations, algorithm classes, and general purpose tools. This enables both rapid prototyping of data pipelines and quick implementations of new algorithms. Shogun combines modern software architecture in C++ with efficient low-level computing backends and cutting edge algorithm implementations to solve large-scale machine learning problems. The automatically generated interfaces allow to use Shogun from many modern high level languages under a unified API.\nWe value and focus on our community of developers and users, encouraging and catalysing learning experiences in machine learning, scientific computing, software-engineering, and project organisation.\n\nStarting in 1999, the project has come a long way in terms of code-base, developer team, and use-cases. The current project focus is not on adding new ML algorithms but rather on improvement of the existing, in particular\n1. modernization of the framework\n2. algorithm efficiency & benchmarks\n3. applications & user experiences","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/sV1HWZLBuTj-GEzHleU4AWbpVVPF7O1h89ItBYTMV0-gueSBDgnCFpRUg_TkRc4P9pkGW6cj16Bn_Efjr8RH_EtSVSZZ9ScM","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/shoguntoolbox","blog_url":null,"application_instructions":"First of all, please read our [getting involved guide](https://github.com/shogun-toolbox/shogun/wiki/Getting-involved). Your application should contain all the following points:\n\n*You*\n * Name\n * University / current enrollment\n * Short bio / overview of your background\n * Subscribe to the mailing list and introduce yourself\n * Say hello in IRC\n \n*Your skills. Please let us know how familiar you are in (rate 1-5, provide evidence!)*\n   * C/C++\n   * Python\n   * CMake\n   * SWIG\n   * Eigen3/Lapack\n   * Shogun\n   * Linear Algebra\n   * Statistics/Machine Learning\n\n\n *If you apply for a project on our ideas list, what is your experience in the areas listed under \"requirements\"?*\n\n*You and Open-Source*\n * Were you involved in development relevant to Shogun or another open-source project in the past? What was your contribution?\n * We would like our students to stay around after GSoC. Is that likely?\n \n*Your Project*\n * Why have you chosen your project?\n * What makes you suited for it?\n * How much time do you plan to invest before, during and after the Summer of Code (We expect full time 40h/week during GSoC, but better make this explicit)?\n\n*What makes a good application*\n * A few small merged initial patches, preferably project related.\n * A good schedule. What are the most important steps? What are the subtasks? How do you plan to spend each week? We can diverge from a plan, but make sure there *exists* a plan. Structuring is the key to success.\n * Efficient communication. Try to keep your application minimal and concise.\n * We will not consider projects without any of the above (patch, schedule, communication)","topic_tags":["machine learning","scientific computing","software engineering","user experience","data science"],"technology_tags":["c++11","c++17"," python","swig","cmake"],"proposal_tags":["efficiency","modernization","interfaces","user-experience"],"ideas_list":"https://github.com/shogun-toolbox/shogun/wiki/Google-Summer-of-Code-2019-Projects","contact_method":"heiko.strathmann@gmail.com","program_year":2019},{"id":4780274102042624,"name":"Software and Computational Systems Lab at LMU Munich","slug":"software-and-computational-systems-lab-at-lmu-munich","website_url":"https://www.sosy-lab.org/","category":"languages","contact_email":"info@sosy-lab.org","mailing_list":null,"irc_channel":null,"tagline":"Software Analysis, Software Verification, and Benchmarking","precis":"Our project involve several aspects of software development,\nfrom plain theoretical parts like SMT solving to application-related pieces like benchmarking.","description":"# Info\nThe following list contains our projects with the ideas that are (in our opinion) suitable for Google Summer of Code.\nFeel free to suggest your own ideas.\nA more detailed list of ideas (with descriptions) can be found at <https://www.sosy-lab.org/gsoc/gsoc2019.php#ideas> .\n\n# CPAchecker ( [website](https://cpachecker.sosy-lab.org) )\n\nCPAchecker is an [award-winning](https://cpachecker.sosy-lab.org/achieve.php) open-source framework\nfor the verification of software.\nIt is written in Java and based on a highly modular architecture\nthat allows to develop and combine a wide range of different analyses.\nCPAchecker is used for [verification of the Linux kernel](http://linuxtesting.org/ldv)\nand has helped to find [more than 50 bugs in the kernel](http://linuxtesting.org/results/ldv-cpachecker).\n\n## Ideas\n- Eclipse plugin\n- Angular and automated tests for verification report\n- Integrating SymPy into CPAchecker for Invariant Generation\n- DART-like Test-case Generation in CPAchecker\n- Checking Equivalence of Program Semantics Automatically\n\n# JavaSMT ( [website](https://github.com/sosy-lab/java-smt) )\n\nJavaSMT is a common API layer for accessing various SMT solvers.\nIt was created out of our experience integrating and using different SMT solvers in the CPAchecker project.\nJavaSMT can express formulas in the theory of\nintegers, rationals, bitvectors, floating-points, and uninterpreted-functions,\nand supports model generation, interpolation, formula inspection and transformation.\n\n## Ideas\n- Integrate more SMT solvers\n- SMT in the Cloud\n\n# BenchExec ( [website](https://github.com/sosy-lab/benchexec) )\n\nBenchExec is a benchmarking framework for Linux (written in Python)\nthat is aimed at a high reliability of the results.\nIt can measure the CPU-time and peak memory usage of whole groups of processes.\nTo do so, it makes use of modern Linux features such as cgroups and namespaces,\neffectively creating a benchmarking container whose resource usage is measured.\n\n## Ideas\n- Make use of the Intel Cache Allocation Technology\n- Modern architecture and tests for HTML tables","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/Xysr0OgpGdv_8NoJHL-cfiWI96jT5wousLcy4tvRJaE_S5O--Ma5EctG80qMiCXXyMq5mkm1_VVVsmQF3ihcmtlX3X0HOg","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Students wishing to participate in Summer of Code must realise that this is an important professional opportunity.\nYou will be required to produce code for an award-winning tool chain or parts of its infra structure.\nTherefore, we seek students who are committed to helping our tools long-term and \nare willing to both do quality work, and be proactive in communication with their mentors.\n\nYou don't have to be a proven developer - in fact, this whole program is meant to facilitate joining our group and take a look at open source communities.\nHowever, experience in coding is welcome and should be mentioned in your proposal.\n\nYou should take a look at the tools that you plan to work on before the start date.\nThe timeline from Google reserves a lot of time for bonding periods; use that time wisely.\nGood communication is important. The group members are available via mail (or in person, if needed).\nYou should communicate with your mentor, and formally report progress and plans weekly.\n\n## Recommended steps\n- Join the mailing list of a project of your choice, introduce yourself, and meet your fellow developers\n- Read Google's instructions for participating and the GSoC Student Manual\n- Take a look at the list of ideas\n- Come up with project that you're interested in\n- Write a first draft proposal and get someone to review it\n- Submit your proposal using Google's web interface ahead of the deadline\n\nFurther instructions are avaliable [on our website](https://www.sosy-lab.org/gsoc/gsoc2019.php#students \"further instructions\").","topic_tags":["software analysis","benchmarking","result presentation","smt solver","software verification"],"technology_tags":["python","java","javascript"],"proposal_tags":["cpachecker","jav
