as_list":"https://named-data.net/gsoc-2019/#project-ideas","contact_method":"info@named-data.net","program_year":2019},{"id":6020714008674304,"name":"National Resource for Network Biology (NRNB)","slug":"national-resource-for-network-biology-nrnb","website_url":"http://www.nrnb.org/gsoc.html","category":"science_and_medicine","contact_email":"alex.pico@gladstone.ucsf.edu","mailing_list":"https://groups.google.com/forum/#!forum/cytoscape-helpdesk","irc_channel":null,"tagline":"Developing open source software to enable network-based biomedical discovery","precis":"The National Resource for Network Biology (NRNB) organizes the development of free, open source software to enable network-based visualization, analysis, and biomedical discovery.","description":"The [National Resource for Network Biology (NRNB)](http://www.nrnb.org) organizes the development of free, open source software technologies to enable network-based visualization, analysis, and biomedical discovery. Biomedical research is increasingly dependent on knowledge expressed in terms of networks, including gene, protein and drug interactions, cell-cell and viral-host communication, and vast social networks. Our technologies enable researchers to assemble and analyze these networks and to use them to better understand biological systems and, in particular, how they fail in disease. \n\nThe NRNB mentoring organization includes projects such as [Cytoscape](http://cytoscape.org/), [WikiPathways](http://wikipathways.org/), [SBML](http://sbml.org/), and [cBioPortal](http://cbioportal.org/). *This is a great opportunity to work at the intersection of biology and computing!* For example, Cytoscape is downloaded over **18,000 times per month** by researchers. We take mentoring seriously and are proud of our [>90% success rate](http://www.nrnb.org/alumni.html#gsoc-tab) with former students and projects. But don't take our word for it, read testimonials from prior NRNB students [students](http://www.nrnb.org/testimonials.html#student-tab) and [mentors](http://www.nrnb.org/testimonials.html#mentor-tab).\n\nFind out more about the software projects being developed in coordination with NRNB. Also refer to the [NRNB GSoC page](http://www.nrnb.org/gsoc.html) for additional resources and application tips.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/QDRAHixf_EtZ1Z2S8nyECfAmGO3lBEg35a-oigqjEXLEZBRKFCUdomRcPM5USkZvlHRquLzTznUsfwcc98IpT_ivN4Rxf-Y","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/cytoscape","blog_url":"https://nrnb.org/testimonials.html#profile-tab","application_instructions":"Start with [this Google Doc template](https://docs.google.com/document/d/1Zi6L38CHEeq2aL6xzv0Ozhd_Y6D71W3yCBGHplmxr6k). Copy and paste the contents into your own, new Google Doc and begin filling it out. Get in contact with your potential mentors (listed per project) as soon as possible to get input and feedback on your application. Submit your application well before the deadline. Late submissions will NOT be considered.\n\n##Template:\n\n###<Your Proposal Title>\n####Personal Background\n* Name, email, links\n* Education and relevant work experience\n####Relevant Skills\n* What are your languages of choice and how do they relate to the project?\n* Any prior experience with open source development?\n* What do you want to learn this summer?\n* Any prior exposure to biology or bioinformatics?\n####Project Proposal\n* Project overview, expanded from your mentor’s (or your original) idea\n* Project details. Multiple sections describing key aspects of the project. Provide as much detail as possible\n* Strong applicants include an implementation plan and timeline (hint!)\n* Refer to and link to other projects or products that illustrate your ideas\n* Identify possible hurdles and questions that will require more research and planning\n####Your Availability\n* When do your classes and exams finish?\n* Do you have any other school-related activities scheduled during the coding period?\n* Do you have a full- or part-time job or internship planned for this summer?\n* How many hours per week do have available for a summer project?","topic_tags":["network biology","graphics","web application","scientific computing","data science"],"technology_tags":["java"," javascript","python","c++","web"],"proposal_tags":["cytoscape","cytoscape.js","cytoscape app","sbml","sbgn","sbol","wikipathways","graphspace","ndex"],"ideas_list":"https://github.com/nrnb/GoogleSummerOfCode/issues","contact_method":"alex.pico@gladstone.ucsf.edu","program_year":2019},{"id":6095582066638848,"name":"Neovim","slug":"neovim","website_url":"http://neovim.io","category":"languages","contact_email":"justinkz+gsoc@gmail.com","mailing_list":"https://groups.google.com/forum/#!forum/neovim","irc_channel":"https://gitter.im/neovim/neovim","tagline":"Vim-fork focused on extensibility and usability","precis":"Neovim is a refactor of the Vim text editor engineered to encourage new features, advanced UIs, and powerful extensions.","description":"Neovim is a fork of Vim aiming to provide a better \"out of the box\" experience on modern systems, for users but also for plugin developers (\"extensibility and usability\").\n\nGoals\n\n* Provide a flexible, extensible Vim with a first-class, fast scripting alternative (Lua/LuaJit)\n* Provide a consistent user experience across platforms\n* Maintain feature parity with Vim\n* Continue the Vim tradition of backwards compatibility, with few exceptions\n* Target all platforms supported by libuv\n* Delegate to plugins, but preserve the utility of the editor core","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/Tuy5BQTiNH4x4aJTX9_dBP4UxwvFHEBQqfTObitqwGr_4j9uC6pOSGijo2ffeA67KIezoBe1-l51ZOTbBYOZzCa-kgHMLKw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/neovim","blog_url":"https://neovim.io/news/","application_instructions":"View the list of [project ideas](https://github.com/neovim/neovim/wiki/GSoC-2019-Ideas) and contact the mentioned mentor on our [chat channel](https://gitter.im/neovim/neovim). You can also propose your own project and discuss it in chat.\n\nInteractions with the members/project are encouraged. A good way to familiarize oneself with the workflow/codebase is to [port a patch from Vim to Neovim](https://github.com/neovim/neovim/wiki/Merging-patches-from-upstream-Vim).\n\nPrerequisites\n\n* Familiar with Vim or Nvim text editor\n* C programming experience","topic_tags":["editor","text editor","developer tools","system programming","cross-platform"],"technology_tags":["c","lua"],"proposal_tags":["new feature"],"ideas_list":"https://github.com/neovim/neovim/wiki/GSoC-2019-Ideas","contact_method":"justinkz+gsoc@gmail.com","program_year":2019},{"id":4577841696473088,"name":"Netfilter project","slug":"netfilter-project","website_url":"https://www.netfilter.org","category":"operating_systems","contact_email":"","mailing_list":"https://netfilter.org/mailinglists.html","irc_channel":null,"tagline":"Firewalling, NAT and packet mangling for Linux","precis":"Netfilter is the FOSS software community-driven project, launched in 1998, that provides firewalling tools for the GNU/Linux operating system.","description":"netfilter.org is home to the software of the packet filtering framework inside the Linux 2.4.x and later kernel series. Software commonly associated with netfilter.org are iptables and nftables.\n\nSoftware inside this framework enables packet filtering, network address [and port] translation (NA[P]T) and other packet mangling. It is the re-designed and heavily improved successor of the previous Linux 2.2.x ipchains and Linux 2.0.x ipfwadm systems.\n\nnetfilter is a set of hooks inside the Linux kernel that allows kernel modules to register callback functions with the network stack. A registered callback function is then called back for every packet that traverses the respective hook within the network stack.\n\nnftables is a generic table structure for the definition of rulesets. Each rule within an IP table consists of a number of classifiers and one or more actions.\n\nnetfilter, ip_tables, nf_tables, connection tracking (nf_conntrack) and the NAT subsystem together build the major parts of the framework.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/vxl5ked8hjTS9jw3aTqUpFxcRzpATJYuFHwEBnbwnRJVMt7B5heRDBioqiGpu43a7NFWl9wIjqlbcFy05IP6GxC7-mFiQA","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/nftables/","blog_url":null,"application_instructions":"If you want to be selected, go start getting familiarized with the nftables\nsoftware asap. You must be fluent in C programming. Patches for the userspace library libnftnl, the command line utility nft and kernel patches will make you rank higher in the student selection process. Patches for other subsystems in the Netfilter codebase are also welcome. No patches at all mean little chances to be selected. There is a user wiki available at http://wiki.nftables.org as well as the manpages.","topic_tags":["network security","software defined networking","network monitoring"],"technology_tags":["c","linux kernel"],"proposal_tags":["new feature","improvements"],"ideas_list":"http://people.netfilter.org/pablo/nf-ideas-2019.txt","contact_method":"https://netfilter.org/mailinglists.html","program_year":2019},{"id":5447807656263680,"name":"NumFOCUS","slug":"numfocus","website_url":"http://numfocus.org/","category":"science_and_medicine","contact_email":"gsoc@numfocus.org","mailing_list":"https://groups.google.com/a/numfocus.org/forum/#!forum/gsoc","irc_channel":null,"tagline":"NumFOCUS promotes open source scientific software.","precis":"NumFOCUS supports and promotes world-class, innovative, open source scientific software.","description":"NumFOCUS is a 501(c)(3) nonprofit organization that promotes open practices in research, data, and scientific computing. We accomplish this mission by serving as a fiscal sponsor for open source projects and organizing community-driven educational programs. NumFOCUS currently sponsors over two dozen open source projects including well-known and widely used tools such as Project Jupyter, NumPy, Pandas, Matplotlib, and Julia. (https://numfocus.org/sponsored-projects/) We also organize the popular PyData network of educational events and meetups. (https://pydata.org)","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/9MzdPNBOVwY2ibB0sVqlMBuU4kMwB6fXh2UMoJwi3d7SGyBPkapTuabqPiA-sccoEBtXUM_pU11M0lKC3M1UiNX6_ToB2Sk","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/numfocus","blog_url":"http://www.numfocus.org/blog","application_instructions":"https://github.com/numfocus/gsoc/blob/master/CONTRIBUTING-students.md","topic_tags":["scientific computing","numerical computation","graphics","data science","pydata"],"technology_tags":["python"," javascript","c/c++","r"],"proposal_tags":["dask","cantera","fenics","nteract","pymc3","qutip","yellowbrick","chainer","cupy","dash"],"ideas_list":"https://github.com/numfocus/gsoc/blob/master/2019/ideas-list.md","contact_method":"gsoc@numfocus.org","program_year":2019},{"id":5317267756154880,"name":"NV Access","slug":"nv-access","website_url":"https://www.nvaccess.org/","category":"other","contact_email":"info@nvaccess.org","mailing_list":"https://sourceforge.net/p/nvda/lists/nvda-devel/","irc_channel":null,"tagline":"Empowering lives through non-visual access to technology","precis":"NV Access creates NVDA, the free and open source Screen Reading software. NVDA allows blind people independent access to the Windows Operating System through speech and braille.","description":"For blind people to use a computer, they need a screen reader which reads the text on the screen using a synthetic voice or a braille display. However, in many cases, screen reading software costs more than the computer itself. In the past, this has left computers inaccessible to millions of blind people around the world. This is a critical problem, because without computers, access to education and employment is severely limited, not to mention everyday tasks such as online banking, shopping and accessing the news.\n\nIn April 2006, two blind programmers, Michael Curran and James Teh, began to develop a free screen reader called NVDA (NonVisual Desktop Access) for use with computers running Microsoft Windows. They then founded the not-for-profit organisation NV Access to support the development of the NVDA screen reader. \n\nNVDA has been translated by volunteers into more than 50 languages, and used by people in more than 120 countries. It has also won multiple awards.\n\nNVDA allows blind and vision impaired people to access and interact with the Windows operating system and many third party applications.\nMajor highlights include:\n* Support for popular applications including web browsers such as Mozilla Firefox and Google Chrome, email clients, internet chat software, music players, and office programs such as Microsoft Word and Excel\n* A built-in speech synthesizer supporting over 50 languages, plus support for many other 3rd party voices\n* Reporting of textual formatting where available such as font name and size, style and spelling errors\n* Support for many refreshable braille displays, including input of Braille via braille displays that have a braille keyboard\n* Ability to run entirely from a USB flash drive or other portable media without the need for installation\n* Easy to use talking installer\n* Support for modern Windows Operating Systems including both 32 and 64 bit variants\n* Ability to run at Windows logon and other secure screens","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/bU7S_DLSDeEuis6Vra6PxC8ZrJE3_061ELUr1AsLMy-or02VhD6BI0-fSeVEUdndywZe2BxMuLQMN-uH3TqJDGpRrzsviw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/nvAccess","blog_url":"https://www.nvaccess.org/category/in-process/","application_instructions":"Thank you for applying for Google Summer of Code to contribute to the NVDA screen reader project.\nPlease use the following template when submitting your project proposals.\n\n# Project Proposal Template\n## Basic Information\n- Project title:\n- Name:\n- Contact information:\n- Time commitment: Hours/Week\n- Time zone: UTC+?\n\n## Introduction to the proposal:\n\n## Description of the problem being solved:\n\n## Impact for the blind/vision impaired community:\n\n## Deliverables:\n\n## Timeline:\n\n## Implementation:\n\n## Related Work:\n\nFrom <https://github.com/solettaproject/soletta/wiki/Accepted-proposals-for-Google-Summer-of-Code-2016>","topic_tags":["accessibility","blindness","screen reader","braille","text to speech"],"technology_tags":["python","c++","ui automation","iaccessible2","win32 api"],"proposal_tags":["performance","optimization","ux"],"ideas_list":"https://github.com/nvaccess/nvda/wiki/GSOC-2019-Ideas-List","contact_method":"info@nvaccess.org","program_year":2019},{"id":4793907066437632,"name":"Open Astronomy","slug":"open-astronomy","website_url":"http://www.OpenAstronomy.org","category":"science_and_medicine","contact_email":"openastronomy.organization@gmail.com","mailing_list":"http://openastronomy.org","irc_channel":"http://openastronomy.org","tagline":"Opening the eyes of research astronomy software to the whole world.","precis":"OpenAstronomy is an umbrella organisation that includes open source projects used by researchers and engineers around the world to better understand the universe.","description":"OpenAstronomy is a collaboration between open source astronomy and astrophysics projects that are used by researchers and engineers around the world to study our universe either by analysing the data obtained from amazing instruments like the [Hubble Space Telescope](http://www.nasa.gov/hubble), the [Square Kilometer Array](https://www.skatelescope.org/) or the [Solar Dynamic Observatory](http://sdo.gsfc.nasa.gov/), developing very sophisticated numerical models (eg. [FLASH](http://flash.uchicago.edu/)) or designing interplanetary trajectories for human-made spacecraft. The analysis of such data helps multiple types of research from being able to forecast a solar storms to detect planets in other stars, from understanding how galaxies are formed to explain the expansion and the origin of the universe.\n\nOpenAstronomy is currently formed by [15 organisations](http://openastronomy.org/members/) that develop tools for different aspects of astronomy. The range of topics covered by these projects is wide, for example: \n[Astropy](http://astropy.org) is a general Python library for astronomy, providing common tools such as celestial coordinates, image processing, tabular data  reading and writing, units and support for astronomy-specific file formats; \n[SunPy](http://sunpy.org) provides utilities for obtaining and representing solar physics data, with clients for some of the largest online solar physics data archives and solar specific analysis and visualisation code;\n[Glue](http://www.glueviz.org/) is a data visualization application and library to explore relationships within and among related datasets.\n[Julia Astro](http://juliaastro.github.io/) is a set of packages for general astronomy and astrophysics analysis using Julia;\nAnd more!\n\nAs a single organisation, we aim to strengthen collaborations between the different sub-organisations, and at the same time increase the awareness among our users on the capabilities of our \"sister\" projects.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/3HKSIBMcDjElpogmcgN-LdGUrSeW-m6iEomD5O3FVv26KXgFwD2NqFGrZc8wLkpCwsn0Q8xNO2QbTOAOKIPc8gPUN64rQXTT","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/Open_Astronomy","blog_url":"http://openastronomy.org/Universe_OA/","application_instructions":"Do you want to participate with OpenAstronomy as part of the GSoC? First, read carefully the [student application guidelines](http://openastronomy.org/gsoc/student_guidelines.html) and [other guides available](https://google.github.io/gsocguides/student/). Pay close attention to the requirements, as without them we won't consider your application.\nLearn from previous successful students (available in the sub-orgs wikis), and create your own with enough time to get feedback before the deadline.\n\n## Application template\n- Name:\n- Organisation:\n\n## Details\n### Personal Information\n- Time zone\n- Realtime chat handle@protocol:\n- github id:\n- Blog:\n- RSS feed:\n- Link(s) to sample code as pull requests:\n\n### Education\n*Tell us about your background*\n\n### Interest in Open Astronomy\n*Why do you want to work with us?*\n\n## Application\n### Title\n### Summary\n*Explain why this project is attractive to you and why you think you can do it.*\n\n### Description/timeline\n*Break your project in blocks, what do you expect you will do each week?*\n\n### Schedule availability\n*Tell us about your plans for holidays during the time of the programme.*","topic_tags":["visualisation","astronomy","solar physics","high energy astrophysics","orbital mechanics"],"technology_tags":["python","julia","c++","numba"],"proposal_tags":["astropy","sunpy","juliaastro","poliastro"],"ideas_list":"http://openastronomy.org/gsoc/gsoc2019/","contact_method":"openastronomy.organization@gmail.com","program_year":2019},{"id":5857327278718976,"name":"Open Bioinformatics Foundation","slug":"open-bioinformatics-foundation","website_url":"https://www.open-bio.org/wiki/Main_Page","category":"science_and_medicine","contact_email":"gsoc@mailman.open-bio.org","mailing_list":"https://obf.github.io/GSoC/contact/","irc_channel":"https://obf.github.io/GSoC/contact/","tagline":"Promoting practice & philosophy of OSS & Open Science in biological research.","precis":"Promoting practice & philosophy of OSS & Open Science in biological research.","description":"The Open Bioinformatics Foundation (OBF) is a non-profit, volunteer-run group dedicated to promoting the practice and philosophy of Open Source software development and Open Science within the biological research community.\n\nOur main activities are:\n* Running and supporting the BOSC conferences.\n* Organizing and supporting developer-centric \"Hackathon\" events.\n* Participating in the Google Summer of Code program on behalf of our member projects as an umbrella mentoring organization.\n* Managing servers, colocation facilities, bank account, domain names, and other assets for the benefit of our member projects.\n* Public opinion and policy statements about matters related to Open Source and Open Science in bioinformatics.\n\nThe Foundation does not participate directly in the development or structure of the open source work, but as the members of the foundation are drawn from our projects' developer communities, there is clear commonality of direction and purpose.\n\nThe OBF is governed by a Board of Directors. Our bylaws lay out how the Board is elected, holds public meetings, and conducts its business, as well as the scope and role of our membership. OBF is an associated project with Software In The Public Interest, Inc., a fiscal sponsorship organization, and through SPI we can accept tax-exempt charitable donations.\n\nThe OBF is open to anyone who is interested in promoting open source bioinformatics / open science. Please see the [Membership page](https://www.open-bio.org/wiki/Open_Bioinformatics_Foundation:Membership_application) for more information.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/mswSahg2O514xEFqq2HF7jVWArItPORczjDFms6TYzSj-82w6o6dXqS1BK651y5mPU6-oo6wWE4p8_vmNOFFOMXcaYEtHgk","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/obf_news","blog_url":"https://news.open-bio.org/","application_instructions":"Hi.\n\nThank you for submitting an application to the Open Bioinformatics Consortium (OBF). The OBF is acting as an umbrella project for a number of member projects this year, so please make sure to use the appropriate project tag in your application.\n\nBoth the project proposals and the contacts page list contact information for the member projects. We always suggest in contacting the member projects about your proposal before submitting the application, as this tends to lead to writing better applications.\n\nPlease use the following template:\n\nProject Title\n=======\n(Which project are you proposing?)\n\nAbstract\n=====\n(A high level overview of what the project is about, in your own words.)\n\n\nBackground\n========\n(The technical details go here. The following sub-headings are suggestions, feel free to use your own)\n\nUse case\n------------\n(What would the code produced in the project be good for)\n\nImplementation plan\n--------------------------\n(As many technical details on how you are planning to implement this as possible)\n\nMilestones\n--------------\n(Try to come up with a timeline on when you think which features will be ready)\n\n\nChallenges\n--------------\n(A list of things you estimate will be challenging\n\n\nWhy me\n======\n(Please explain why you feel that you are a suitable candidate)\n\n\nAbout yourself\n===========\nName\nUniversity\nEmail\nIRC nick / IM contact\nPhone #\nPhone # of a backup contact in case you are unavailable for a longer time\n\nOther obligations\n----------------------\n(List any other obligations you may have during the program time, like exams, vacation, moving, etc. Please note that GSoC is pretty much a full-time job.)","topic_tags":["computational biology","bioinformatics"],"technology_tags":["python","perl","java","javascript"],"proposal_tags":["biopython","antismash"],"ideas_list":"https://obf.github.io/GSoC/ideas/","contact_method":"gsoc@mailman.open-bio.org","program_year":2019},{"id":5998658210758656,"name":"Open Chemistry","slug":"open-chemistry","website_url":"https://openchemistry.org/","category":"science_and_medicine","contact_email":"","mailing_list":"https://openchemistry.org/mailing-lists/","irc_channel":"https://openchemistry.slack.com/","tagline":"Advancing Open Source and Open Science for Chemistry","precis":"Open Chemistry is a collection of open source chemistry tools for the creation, exploration, analysis, and visualization of chemical data.","description":"The Open Chemistry project is a collection of open source, cross platform libraries and applications for the exploration, analysis and generation of chemical data. The organization is an umbrella of projects developed by long-time collaborators and innovators in open chemistry such as the Avogadro, Open Babel, and cclib projects. These three alone have been downloaded over 1,000,000 times and cited in over 2,000 academic papers. Our goal is to improve the state of the art, and facilitate the open exchange of chemical data and ideas while utilizing the best technologies from quantum chemistry codes, molecular dynamics, informatics, analytics, and visualization.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/-_Attk5_yCFFyKgkG9xH5PSS0vBkYXakU3nDQqyzMRQ_k2OCvSRc20-jdke5EfO2i7meATUIVTBclb_ZogYiDkJ7KMoaWw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/openchem","blog_url":"https://blog.kitware.com/tag/open-chemistry/","application_instructions":"http://wiki.openchemistry.org/Applying_to_GSoC offers some general guidance on putting together a proposal. We ask that students get in touch early, and discuss ideas with prospective mentors. We strongly encourage submission of a patch prior to the application period closing.","topic_tags":["chemistry","graphics"," scientific visualization","data science"],"technology_tags":["c++","python","opengl","javascript","html"],"proposal_tags":["avogadro","openbabel","cclib","3dmol","rdkit","nwchem","deepchem","gnina"],"ideas_list":"http://wiki.openchemistry.org/GSoC_Ideas_2019","contact_method":"https://openchemistry.slack.com/","program_year":2019},{"id":4640843558813696,"name":"Open Data Kit","slug":"open-data-kit","website_url":"https://opendatakit.org","category":"end_user_applications","contact_email":"opendatakit.org@gmail.com","mailing_list":"https://forum.opendatakit.org","irc_channel":"http://slack.opendatakit.org","tagline":"Open Data Kit is used to collect data for social good in difficult environments.","precis":"Open Data Kit replaces paper surveys with smartphones. It has been used to collect millions of data points for social good in challenging environments around the world.","description":"Data collection is a key component of social good efforts ranging from polio elimination to rainforest conservation and Open Data Kit (ODK) helps thousands of organizations collect data quickly, accurately, offline, and at scale. Users of ODK software include Red Cross, World Health Organization, Centers for Disease Control, Jane Goodall Institute, Gates Foundation, the Carter Center, and many others.\n\nThe ODK ecosystem has several interoperable tools that are used to collect data. For GSoC, we will accepting proposals on [ODK JavaRosa](https://github.com/opendatakit/javarosa), [ODK Share](https://github.com/opendatakit/share), and [ODK 2 Notifications](https://github.com/opendatakit/skunkworks-parrot).\n\n**Contribute and make the world a better place!**\n* Hutan Aceh in Indonesia is home to tigers, elephants, orangutans and rhinos. EIA International and local activists protect it by documenting forest crimes with ODK. The geo-tagged forms, rich with photos, provide the evidence needed to save habitat. [Watch video](https://vimeo.com/109241884).\n* Evaluating global health programs involves collecting, organizing, cleaning, and analyzing data. Population Council, Marie Stopes Uganda, and Gobee Group use ODK to streamline the process. [Watch video](https://vimeo.com/38123850).\n* The Jane Goodall Institute uses ODK to empower local communities to better manage and monitor their forests. ODK lets these communities connect directly with the global carbon marketplace and demonstrate the concrete benefits of their efforts to protect the forest. [Watch video](https://youtube.com/watch?v=CNXv8EEs0P8). \n* The Carter Center uses ODK to get the real-time data needed to assess elections. Over the last six years, ODK has been used to monitor elections in Liberia, Egypt, Libya, Kenya, Nepal, the Democratic Republic of Congo, Mozambique, and Tunisia. [Watch video](https://www.youtube.com/watch?v=O-CGzo3m4PA).\n* For governments working to end polio, access to accurate and timely information makes a world of difference. ODK is used in Jordan, Afghanistan, Pakistan, Somalia, and South Sudan as a key tool in mass polio vaccination campaign quality control. [Watch video](https://www.youtube.com/embed/zROyvrvt-zk).","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/QjH4ef-Vep_qDI5WedTWS5ocYJwAGhWkXl-aWgGc4sauou4akVdCFyuNHyNWHzA1PPNIOdCpDsHPuFGP94BBzhPog5HFApft","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/opendatakit","blog_url":"","application_instructions":"Before completing your application, please complete a small feature or bug fix for the [repo](https://github.com/opendatakit/) your proposal relates to. You may want to start by looking at the “quick win” and “contributor friendly” labels in the issue trackers. Be sure to include your GitHub username in your submission.\n\nWe also highly encourage you to introduce yourself and to discuss your project idea in the #internships channel on our [Slack](http://slack.opendatakit.org).","topic_tags":["mobile"," global development"," global health"," social good"],"technology_tags":["android"," java"],"proposal_tags":["javarosa","share","notifications"],"ideas_list":"https://docs.google.com/document/d/1JHbF-ivs8MKe1_V2o_RiO3DnzYoeencMe5unxjGCWH0","contact_method":"opendatakit.org@gmail.com","program_year":2019},{"id":4856641372028928,"name":"Open Roberta","slug":"open-roberta","website_url":"https://lab.open-roberta.org/","category":"languages","contact_email":"roberta-zentrale@iais.fraunhofer.de","mailing_list":null,"irc_channel":"https://github.com/OpenRoberta/robertalab/wiki/Community","tagline":"Open Roberta® Lab is an online IDE introducing kids to program robots with NEPO®","precis":"The Open Roberta® Lab is an online IDE introducing kids to the world of coding, by teaching them how to program robots with NEPO®","description":"Introduction\n==\n\nThe Roberta Initiative “Learning with Robots” was started more than 15 years ago by Fraunhofer IAIS in Germany with the objective to get kids interested in technology and science by constructing and programming robotic kits. The project provides a gender sensitive course concept and materials for teachers to run coding classes. The idea behind the Open Roberta Lab is to provide a simple and easy to use programming environment for everybody.\n\nThe Lab\n==\n\nThe Open Roberta® Lab is an open source programming environment, developed to introduce kids to program robots and microcontrollers. The software is a web application running in the browser. Users program robots using a Blockly-based graphical programming language called NEPO®. A simulation is available for those who don't have a real robot at hand. Since 2014 https://lab.open-roberta.org/ is online and has had more than 225 000 visits in 2018 across more than 100 countries.\n\nThe backend is written in Java. It provides user management and robot support in the shape of an evolving plugin system. Each robot subsystem handles code generation and communication with the robot. As of now the project comes with 10 different robot plugins:\n\n* EV3 LEGO Mindstorms\n* NXT LEGO Mindstorms\n* BBC micro:bit\n* Calliope mini\n* Bot’n Roll, Arduino-based\n* NAO, a humanoide robot\n* Bob3\n* Nepo4Arduino\n* mBot\n* SenseBox\n\nOutlook\n==\n\nWhile the software is stable and widely used, we're looking for new ideas, but also help on existing ideas to develop the project further.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/LDczPGFctNlrJa6o6DB4FICTgXYbnjdQ7dGLBMK2PczWLSKsCUoCSZZsetfCjkiVmGNn7Zi5Kd_RTHwGqnRUXkeozSwDng","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Before you apply, please have a look at what we have already developed. Play around with our lab, fork the robertalab repository, try to install and run it locally. Feel free to ask us for help.\n\nIf you have already committed to an open source project, please provide a link to this in your application. We would love to see your work – please provide us some samples of your programming experience. Also students' projects are welcome.\n\nHave a look at our list of proposals for GSoC. If you have another good idea, do not hesitate to come up with your own project proposal. Maybe you would like to discuss it with us before you apply, please use Gitter.","topic_tags":["education"," web","visual programming","robotics"],"technology_tags":[" java"," javascript"],"proposal_tags":["robot configuration","ev3","expression block","sensor actor block","test programs for bamboo","plugin for controllers"],"ideas_list":"https://github.com/OpenRoberta/robertalab/wiki/Google-Summer-of-Code","contact_method":"roberta-zentrale@iais.fraunhofer.de","program_year":2019},{"id":6099855632498688,"name":"Open Source Robotics Foundation","slug":"open-source-robotics-foundation","website_url":"https://www.openrobotics.org/","category":"languages","contact_email":"gsoc@osrfoundation.org","mailing_list":"http://www.ros.org/contribute/","irc_channel":"http://wiki.ros.org/Get%20Involved","tagline":"Open source software for use in robotics research, education and industry","precis":"Our mission is to support the development, distribution, and adoption of open source software for use in robotics research, education, and product development.","description":"Open Source Robotics Foundation, Inc. (OSRF) is an independent non-profit organization in Mountain View, California.  Our mission is to support the development, distribution, and adoption of open source software for use in robotics research, education, and product development.  Our work is supported by contracts, grants, and donations from government and industry.  At the time of writing, we have a full-time staff of 28, mostly software engineers.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/9YynmqN-IHQDSdhGtabI_U-_V1XYBh5avR7SR77dl6jEn8baa3dvYnbo-hhmCQ0bg76k8BpaLvlnObgxsRJxstpIF0GR7mQ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/OSRFoundation","blog_url":"https://www.openrobotics.org/blog/","application_instructions":"https://github.com/osrf/osrf_wiki/wiki/GSoC#application-template-for-students","topic_tags":["robotics"],"technology_tags":["ros","gazebo","c++","python"],"proposal_tags":["new feature"],"ideas_list":"https://github.com/osrf/osrf_wiki/wiki/GSoC","contact_method":"gsoc@osrfoundation.org","program_year":2019},{"id":5330393987809280,"name":"Open Technologies Aliance - GFOSS","slug":"gfoss-open-technologies-aliance","website_url":"http://www.gfoss.eu","category":"languages","contact_email":"info@eellak.gr","mailing_list":"https://lists.ellak.gr/gsoc-developers/listinfo.html","irc_channel":null,"tagline":"Promote Openness through use and development of Open Standards and Open Source","precis":"Open Technologies Alliance  is a non-profit organization, with 36 Universities and Research Centers as its shareholders. Our main goal is to cooperate with similar organizations.","description":"Open Technologies Alliance(GFOSS)  is a platform for Open Standards, Free Software, Open Content, Open Data & Open Hardware in Greece. The major Greek Universities and Research Centers participate in GFOSS, while leading members of the Greek community of developers play a key role in the implementation of our policies. Through our initiatives we aspire to contribute to coordinating the efforts of groups of volunteers, enabling them to form the backbone of Greek FOSS development and implementation.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 3.0 (LGPL-3.0)","image_url":"//lh3.googleusercontent.com/bWJCc5XCciCZut5a2AoDxGkBHusJ8KEkLreUrORwuY-z_uWbsLS4dN08DSMQuldzpuDTl8tEKNOxfauq2HkYOIGr8xPSV_4z","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/gfoss_en","blog_url":"http://www.gfoss.eu","application_instructions":"The first thing we encourage students to do before composing their application is to read the [Student Manual](http://write.flossmanuals.net/gsocstudentguide/what-is-google-summer-of-code/). As for the application we need all students to include the following information:\n* Full Name\n* Contact Details (email, telephone)\n* Relevant Urls (Github, Social Media, Personal Blog)\n* Short Bio/CV\n* Skills/Programming Languages\n* The title of the project(s) you want to contribute\n* How you want to contribute in the project\n* A paragraph explaining why you are interested in participating in GSoC\n* A paragraph explaining why you believe we should choose you\n\nWe also encourage students to subscribe to our developers mailing list (https://lists.ellak.gr/gsoc-developers/listinfo.html ) and contact the admins or the mentors with any questions they might have regarding their application, their proposed ideas or the project they are interested in contributing.","topic_tags":["open government","robotics","web","programming languages","open education"],"technology_tags":["python"," javascript","gtk","qt","arduino"],"proposal_tags":["clio","java","3gm","git-issue","symplegma","qt","text-extraction","openpm","robotics","fonts"],"ideas_list":"https://ellak.gr/wiki/index.php?title=Google_Summer_of_Code_2019_proposed_ideas","contact_method":"info@eellak.gr","program_year":2019},{"id":5654472617885696,"name":"OpenCV","slug":"opencv","website_url":"https://opencv.org","category":"graphics","contact_email":"garybradski@osvf.org","mailing_list":"https://github.com/opencv/opencv/wiki/GSoC_2019#general-information","irc_channel":"https://github.com/opencv/opencv/wiki/GSoC_2019#general-information","tagline":"Open Source Computer Vision and Deep Learning Library","precis":"OpenCV, the Open Source Computer Vision Library includes state of the art computer vision and deep learning algorithms. It is professionally coded and optimized.","description":"OpenCV, the Open Source Computer Vision Library includes state of the art computer vision and deep learning algorithms (including running deep networks) and apps. It is professionally coded and optimized. It can be used in C++, Python, javascipt, Cuda, OpenCL and Matlab. It runs on: Android, iOS, Windows, Linux and MacOS and many embedded implementations such as Raspberry Pi.\n\n- [**Ideas Page**](https://github.com/opencv/opencv/wiki/GSoC_2019)\n- **Mailing List** <https://groups.google.com/d/forum/opencv-gsoc-2019>\n- **Main web pages**\n   - The user site is at <https://opencv.org/>\n   - The developer site is at: https://github.com/opencv/opencv/wiki\n- Nightly builds of the documentation are at: https://docs.opencv.org/master\n- Code is at:\n    - OpenCV (the core data structures, optimized algorithms, sample and tutorial code): https://github.com/opencv/opencv\n    - opencv_contrib (new algorithms, applications and GSoC contributions and related tutorial and sample code): https://github.com/opencv/opencv_contrib.git\n    - opencv_extra (extra data and code samples):https://github.com/opencv/opencv_extra\n    - downloads for various OS and mobile devices: https://opencv.org/releases.html\n\nIt is also useful to look at the change log: https://github.com/opencv/opencv/wiki/ChangeLog and instructions to install on various platforms: https://docs.opencv.org/3.3.1/df/d65/tutorial_table_of_content_introduction.html\n\nPlease see our videos for the past several years of GSoC contributions: (2017: https://docs.opencv.org/master/da/d9d/tutorial_dnn_yolo.html) (2015: https://youtu.be/OUbUFn71S4s) (2014: https://youtu.be/3f76HCHJJRA) (2013: https://youtu.be/_TTtN4frMEA).\n\nMany books on OpenCV, google: books opencv","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/0LhjtDLK9MGU3mfZefhai7BQrKgL3B1V_EOL8uKvEXZ0jpm747tivQraINrcMlobbjXkKX8weda6VgMBklTtspOgNiqxT5j8","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/opencvlibrary","blog_url":"https://opencv.org","application_instructions":"1.  You **must** already know how to program fluently in C++ (or Python if applicable)\n    - See <https://github.com/opencv/opencv/wiki/GSoC_2019#for-students-interested-in-applying> for details.\n2.  Ask to join the opencv-gsoc mailing list <https://groups.google.com/forum/#!forum/opencv-gsoc-2019>\n    - Discuss project ideas from <https://github.com/opencv/opencv/wiki/GSoC_2019#opencv-project-ideas-list> or your own ideas with OpenCV mentors on the list.\n    - Proposals must follow: <https://google.github.io/gsocguides/mentor/defining-a-project-ideas-list>\n3.  Sign up with GSoC and with OpenCV\n4.  **When** OpenCV is told how many slots we will get **and** you've signed up for a project with us, **Then:**\n    - We will weigh the students and projects against the mentors we gather and the mentor's interests and choose which students/project to pursue.\n    - Accepted students will be posted on the GSoC site  and we will notify the accepted students ourselves afterwards.\n\n* Please only propose projects that you already know how to do. \n     - It is impossible for a mentor to train you in how to do the task while helping you do it. \n     - Mentors exist to keep you on track, and ensure good code, but not to teach you a new area of vision, AI. To improve your coding but not teach you a language.\n     - Documentation, tests and tutorial are as vital as the code. We'd rather have rougher code then miss these items because if these are not in place, your code will be useless to everyone.","topic_tags":["vision","machine learning","robotics","deep learning"],"technology_tags":["c++","python"],"proposal_tags":["computer vision","deep learning","tutorials","user interface","calibration","fiducial tags"],"ideas_list":"https://github.com/opencv/opencv/wiki/GSoC_2019","contact_method":"garybradski@osvf.org","program_year":2019},{"id":5867111354728448,"name":"OpenMRS","slug":"openmrs","website_url":"https://openmrs.org/","category":"science_and_medicine","contact_email":"community@openmrs.org","mailing_list":"https://talk.openmrs.org/","irc_channel":"https://wiki.openmrs.org/display/IRC/Home","tagline":"Write code. Save lives.","precis":"The OpenMRS community globally works together to build the world's leading open source enterprise electronic medical record system platform.","description":"Our world continues to be ravaged by a pandemic of epic proportions, as over 40 million people are infected with or dying from HIV/AIDS -- most (up to 95%) are in developing countries. Prevention and treatment of HIV/AIDS on this scale requires efficient information management, which is critical as HIV/AIDS care must increasingly be entrusted to less skilled providers. Whether for lack of time, developers, or money, most HIV/AIDS programs in developing countries manage their information with simple spreadsheets or small, poorly designed databases...if anything at all. To help them, we need to find a way not only to improve management tools, but also to reduce unnecessary, duplicative efforts. As a response to these challenges, OpenMRS formed in 2004 as an open source medical record system framework for developing countries -- a tide which rises all ships. Over the past decade, OpenMRS has been adapted and used beyond HIV/AIDS for TB, Ebola, maternal-child health, and chronic care. OpenMRS is a multi-institution, nonprofit collaborative led by organizations such as Regenstrief Institute, Inc. (regenstrief.org), a world-renowned leader in medical informatics research, and Partners In Health (pih.org), a Boston-based philanthropic organization with a focus on improving the lives of underprivileged people worldwide through health care service and advocacy. We have also formed a non-profit, OpenMRS, Inc., whose mission is to support the worldwide OpenMRS community. These teams nurture a growing worldwide network of individuals and organizations all focused on creating medical record systems and a corresponding implementation network to allow system development self reliance within resource constrained environments. To date, OpenMRS has been implemented in dozens of developing countries, including South Africa, Kenya, Rwanda, Lesotho, Uganda, Tanzania, Haiti, Mozambique, Sierra Leone, and India.","tags":[],"primary_open_source_license":"Mozilla Public License 2.0 (MPL-2.0)","image_url":"//lh3.googleusercontent.com/6X5LCCgRgvV8fdzCGjiw6bZHLsQs4jC3P4tyOa2V4ybw55jghg-1KAEowy3RpHwZfArMR31gj92uM7-ow6fPlNd8vr724w","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/openmrs","blog_url":"https://blog.openmrs.org","application_instructions":"This proposal must describe in detail how you would plan to approach the project, and must include goals and a draft timeline. In addition to the project proposal, you need to respond to the following questions\n 1.  Who are you? What are you studying?\n 2.  Why are you the right person for this project?\n3.  Describe in detail your software development experience by various technologies. Include all technologies you have used for development projects.\n4.  List any previous experience working with open source projects other than OpenMRS.\n5.  Please provide the URL to your OpenMRS Talk profile page.\n6.  Please include in your proposal all relevant issue numbers, pull requests, commit links, etc. for these contributions. If you don't include this information, your proposal will not be reviewed. It's not necessary for your pull requests to be merged, we just want to see that you've made some effort to learn the basics about OpenMRS development.\n7.  Describe your interactions with our community so far. Include dates of developer forums you have attended, and include any IRC nicknames used when visiting our channel previously.\n8. What is your preferred method of contact and how should we reach you with it? (phone, email, IRC, IM, etc.)\n9.  Do you have any other commitments during the program? (Include any and all holidays, vacations, travel, exams, classes, research projects, other work, job offers, etc.)","topic_tags":["science and medicine","open source","medical record","developing countries"],"technology_tags":[" java"," javascript","spring","mysql"," android"],"proposal_tags":["module development","core development","open web app development","mobile development","machine learning initiatives","openmrs infrastructure and community support"],"ideas_list":"https://wiki.openmrs.org/display/RES/Summer+Of+Code+2019","contact_method":"community@openmrs.org","program_year":2019},{"id":6697178806878208,"name":"OpenStreetMap","slug":"openstreetmap","website_url":"https://www.openstreetmap.org/","category":"data_and_databases","contact_email":null,"mailing_list":"https://lists.openstreetmap.org/listinfo/talk","irc_channel":"https://wiki.openstreetmap.org/wiki/IRC","tagline":"Creating and distributing free geographic data for the world.","precis":"OpenStreetMap was started because most maps you think of as free have restrictions on their use, holding back people from using them in creative, productive, or unexpected ways.","description":"OpenStreetMap is a crowdsourcing project that creates and distributes free geographic data for the world. Our data is collected by volunteers around the globe largely from scratch and released with an open-content license. We allow free access not only to our map images, but all the underlying map data, which powers websites and apps used by billions of people worldwide.\n\nOSM data can be freely used in both open and closed source software, and has attracted many commercial users. Still, the success of OSM wouldn't be possible without open source software and volunteer developers. The database, website and api running on our own servers, the editing tools used by contributors to improve the map, and many of the most popular libraries and end-user applications within the OSM software ecosystem are all open source software, and developed through a community-driven process.\n\nAs our Google Summer of Code participation spans this diverse set of software projects, most of which are maintained as independent efforts under the OSM umbrella, students will encounter a diverse range of programming languages, paradigms and use cases. We hope that we have interesting challenges to offer for any developer, no matter their background!","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/wh39HNQarz2On5T-fYdtZsVJR4Nq0E77I22Tk3Vl0Om1-eR_tFYm9QeJhtExtiEJMv5X2w6oSrybzu4g34qaiMSf2NLCsu0","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/openstreetmap","blog_url":"https://blog.openstreetmap.org/","application_instructions":"We have made good experiences with students who introduced themselves to our community and their respective mentor in advance. It helps to get the student and mentor know to each other, to know if they can work together and to elaborate on the details expected for a specific project. This also improves the timeline that has to be provided by our students. Depending on the project or mentor, we might request a software prototype or to solve a small exercise to estimate the student's experience level and their ambition to work with us. We will publish an application template and instructions on [our GSoC 2019 wiki page](https://wiki.openstreetmap.org/wiki/Google_Summer_of_Code/2019).","topic_tags":["gis","geoinformatics","maps","crowdsourcing","open data"],"technology_tags":[" javascript","ruby"," java"," c/c++"],"proposal_tags":["api","josm","id","3d/indoor","other"],"ideas_list":"https://wiki.openstreetmap.org/wiki/Google_Summer_of_Code/2019/Project_ideas","contact_method":"https://wiki.openstreetmap.org/wiki/IRC","program_year":2019},{"id":4520657361043456,"name":"OpenWISP","slug":"openwisp","website_url":"http://openwisp.org","category":"end_user_applications","contact_email":null,"mailing_list":"https://groups.google.com/d/forum/openwisp/join","irc_channel":"https://gitter.im/openwisp/general","tagline":"A Hackable Network Management System for the 21st Century","precis":"OpenWISP is an open source network management system aimed at low cost networks: from public wifi, to university wifi, mesh networks and IoT.","description":"In the summer of 2008 the [Metropolitan City of Rome](http://www.cittametropolitanaroma.gov.it/) decided to start a **free of charge and public Wi-Fi network** to be spread over its 5352 SQ KM territory including Rome and 120 other cities for a total of about 4.5 million inhabitants. The main objective of the project, called **ProvinciaWiFi** (later renamed [WiFi Metropolitano](http://www.cittametropolitanaroma.gov.it/index.php/wifimetropolitano-english-version)), was to take a decisive step to reduce the existing **digital divide** by fostering and facilitating the use of ICT by citizens.\nFrom the outset it was decided to commit the project to a completely open philosophy. For this reason a clear choice towards open software and operating systems and the availability of every modification, update and improvement to the community was made. The same approach was adopted for the knowledge and the experience acquired within the project. In order to pursue this goals the Province of Rome called the university consortium *CASPUR* (later merged in the [CINECA](https://www.cineca.it/en) consortium) to develop the technical solution. In this context, a research project conducted by the *CINECA* consortium found its perfect application. This project proposed an innovative methodology for the distribution of networks (more precisely Virtual LANs used for Wi-Fi connectivity) between geographically distant sites. \n\nThe methodology adopted made it possible to host public connectivity services on non-dedicated network infrastructures (e.g.: private xDSL) that for technical and legal reasons could not be used as such. \u2028This is not the sole advantage that OpenWISP gave to *WiFi Metropolitano*: embracing the resource-sharing philosophy – typical of open projects – anyone can contribute to the network expansion simply by hosting an access point.\n\n\u2028The software tools and the architectures, including the OpenWISP 2 [wifi controller](http://openwisp.org/whatis.html#wifi-controller) and different [NetJSON](http://netjson.org/) implementations used in OpenWISP,  are released to the public free of charge under open-source licenses, we hope this will allow a broader audience to benefit from this work and improve upon it.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/iBIoNCYUx9k3vMq0MT9nPf07_jWnRb02fI7PIuCdnVpAkAIo5e-6jlytHt0hF0LAKoFuyJWPvHUN9Bdk5TrkuYQEcIlgVjg","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/openwisp","blog_url":null,"application_instructions":"In order to apply with us, you can send us your written application as a PDF document or a link to a  google document.\n\nYour applications should include at least the information below; feel free to add more detail regarding how you intend to implement the solution to the project you are choosing.\n\n**1. Your details **\n\n* Full name\n* Country/Region\n* Email\n* Github/Gitlab profile\n* Phone\n\n**2. Tell us about yourself **\n\nWhat is your background?\n\nHave you ever contributed to open source software projects? If yes how?\n\nDo you have experience with OpenWRT?\n\nDo you have a router at home on which you can flash OpenWRT in order to test OpenWISP?\n\nWhat's your motivation for working on OpenWISP during the Google Summer of Code?\n\n**3. Your GSoC Project**\n\n* Project Title\n* Possible Mentor\n* Measurable outcomes (It is very important to list quantifiable results here)\n* Project Details - how are you going to implement the solution? What technologies do you want to use?\n* Project Schedule -  Can you provide a rough estimate? When can you begin work?\n* Availability - How many hours per week can you spend working on this? What other obligations do you have this summer?\n\n**4. After GSoC**\n\nAre you interested in working with OpenWISP after the GSOC ends?\nWill you mantain your implementation for a while?\nIf we get new business opportunities to build new features, would you be interested in occasional freelance paid work?\nIt's not enough to reply \"YES\", please explain what is your motivation (eg: gaining experience, tech challenges).","topic_tags":["networking","wifi","iot","configu","telecom"],"technology_tags":["python","django","javascript","ansible","openwrt"],"proposal_tags":["new feature","new module","configuration","firmware","javascript"],"ideas_list":"http://openwisp.org/gsoc/ideas-2019.html","contact_method":"https://gitter.im/openwisp/general","program_year":2019},{"id":4651873773027328,"name":"Oppia Foundation","slug":"oppia-foundation","website_url":"https://github.com/oppia/oppia","category":"web","contact_email":"oppia-gsoc-mentors-19@googlegroups.com","mailing_list":"https://github.com/oppia/oppia/wiki/Google-Summer-of-Code-2019#communication","irc_channel":"https://github.com/oppia/oppia/wiki/Google-Summer-of-Code-2019#communication","tagline":"Collaborative tools for creating free, effective and enjoyable online lessons","precis":"By creating tools to enable the creation/distribution of high-quality scalable online lessons, Oppia works to make high-quality education available to those who lack access to it.","description":"# Why Oppia?\nOppia’s aim is to provide personalized tutoring to every single person in the world, especially those whose educational needs are not currently being served well. The Oppia platform allows collaborative creation of interactive learning experiences that simulate a friendly, non-judgmental tutor.\n\n# Interactive learning\nOppia teaches content in small units called _explorations_. _Learners_ (users who visit Oppia to learn something) explore a new topic through an exploration. Explorations can have multiple paths the learner may take depending on their answers (similar to video games). Different answers result in Oppia responding differently.\n\nA user may repeatedly struggle on a certain question. Oppia can detect this and branch away from the current topic, so that learners may practice fundamentals before attempting that question again. Oppia aims to act like a tutor, an educational guide who can help learners practice topics and watch for any mistakes they might make. One of the most important roles of Oppia is to gently show learners where they went wrong and instruct them on a correct approach.\n\n# Community-driven lesson creation\nThe other half of Oppia is a community of _creators_ (users who create explorations). Oppia offers tools for creating new explorations with the goal of allowing anyone to teach just about anything. Creating explorations is very much like creating a video game, and we face some similar challenges. Our exploration editor needs to help creators identify spots in their explorations where users are struggling, or facilitate the creation of targeted responses and branches for certain types of learner answers (such as addressing common misconceptions among learners). Work in this area also includes facilitating the community side of Oppia by encouraging collaborative lesson creation among all topic areas.\n\n# Come join us!\nOppia is a very exciting project to work on and we're really excited for more people to join us!","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/7BfwUKijYgjldzgD5rLkzwh_kWvwWfgRXfxvxEnMocz-xvV76NmXcOC0qvYFa-VGr87wJyXTJqw7beLtH20V04mUBcVnV9k","image_bg_color":null,"gplus_url":null,"twitter_url":"","blog_url":"https://medium.com/oppia-org","application_instructions":"Please see our dedicated GSoC 2019 wiki page [here](https://github.com/oppia/oppia/wiki/Google-Summer-of-Code-2019) for info about project ideas, what we’re looking for in a proposal, a proposal template, and how to apply to Oppia for GSoC. We also strongly recommend taking a look at our [developer wiki](https://github.com/oppia/oppia/wiki) in order to become familiar with our development process.\n\nPlease note that most Oppia work heavily involves AngularJS for frontend development, and Google App Engine with Python 2.7 for backend development. You'll also need a GitHub account!","topic_tags":["education","web development","interactive","tools","community"],"technology_tags":["angularjs","python","javascript","app engine","css"],"proposal_tags":["infrastructure","learner view","creator experience"],"ideas_list":"https://github.com/oppia/oppia/wiki/Google-Summer-of-Code-2019#oppias-project-ideas","contact_method":"oppia-gsoc-mentors-19@googlegroups.com","program_year":2019},{"id":6304079978954752,"name":"OSGeo","slug":"osgeo","website_url":"https://osgeo.org","category":"other","contact_email":"gsoc-admin@osgeo.org","mailing_list":"https://www.osgeo.org/community/communications/","irc_channel":"https://wiki.osgeo.org/wiki/Google_Summer_of_Code_Recommendations_for_Students#How_to_get_in_contact_via_IRC","tagline":"The Open Source Geospatial Foundation","precis":"OSGeo is a non-profit organization serving as an umbrella organization for the Open Source Geospatial community.","description":"OSGeo is a non-profit organization serving as an umbrella organization for the Open Source Geospatial community in general and several code projects in particular:\n\n## *Web Mapping* ##\n\ndeegree, geomajas, GeoMOOSE, GeoServer, Mapbender, MapFish, MapGuide Open Source, MapServer, OpenLayers\n\n## *Desktop Applications* ##\n\nGRASS GIS, gvSIG, Marble, QGIS\n\n## *Geospatial Libraries* ##\n\nFDO, GDAL/OGR, GEOS, GeoTools, OSSIM, PostGIS\n\n## *Metadata Catalogues* ##\n\nGeoNetwork, pycsw\n\n## *Content Management Systems* ##\n\nGeoNode\n\n## *Other Incubating Projects* ##\n\nistSOS, MetaCRS, Opticks, Orfeo ToolBox (OTB), PyWPS, Team Engine, ZOO-Project\n\n## *Other (non-code) Projects* ##\n\nGeoForAll (Education and Curriculum), OSGeo-Live DVD, Public Geospatial Data\n\nWe host regional and international FOSS4G conferences with typical attendance of 500-1100+ geospatial developers, industry and government leaders, and researchers. Our mailing lists collectively go out to ~ 30,000 unique subscribers.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/jZqj_fBDKmAtOUgpn4lbHNCXe5vNCTQEpkWXEd3_VVHGxkNrhpsGcA0leG_TX0G71rUR5Iw0hytdzI_VBROOaX4Xgn9IDLI","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/osgeo","blog_url":"http://planet.osgeo.org","application_instructions":"For more information on how to contact potential OSGeo mentors, including an application template, please see our [Recommendations for Students wiki page](https://wiki.osgeo.org/wiki/Google_Summer_of_Code_Recommendations_for_Students).","topic_tags":["gis","maps","geoinformatics"," geolocation","computer vision"],"technology_tags":[" c/c++"," python","sql","open source databases"," java"],"proposal_tags":["grass gis","pgrouting","qgis","postgis","gvsig"],"ideas_list":"https://wiki.osgeo.org/wiki/Google_Summer_of_Code_2019_Ideas","contact_method":"gsoc-admin@osgeo.org","program_year":2019},{"id":6362925392986112,"name":"OWASP Foundation","slug":"owasp-foundation","website_url":"https://www.owasp.org","category":"security","contact_email":"owasp-gsoc@googlegroups.com","mailing_list":"https://groups.google.com/forum/#!forum/owasp-gsoc","irc_channel":"https://owasp.slack.com/messages/CFJLZNFN1","tagline":"OWASP, The Open Web Application Security Project.","precis":"OWASP is the Open Web Application Security Project. Our goal is to be the global community that drives visibility and evolution in the safety and security of the world’s software.","description":"OWASP is the Open Web Application Security Project. It is an open community dedicated to enabling organizations to develop, purchase, and maintain applications that can be trusted. All of the OWASP tools, documents, forums, and chapters are free and open to anyone interested in improving application security. We advocate approaching application security as a “people, process, and technology” problem, because the most effective approaches to application security include improvements in all of these \nareas.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/XUu1PtXKAPYwEFNc_jWuWW_0ej0gkDahvHf3jzAWbiVUWXNvbTH5tTSBj3W-7UQ4rL4vJt_xE8REgkB9Iiy0owfBxKJgdXvC","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/owasp","blog_url":"http://owasp.blogspot.com/","application_instructions":"Please read the OWASP SAT located at https://www.owasp.org/index.php/GSoC_SAT . Your application should  be according to the template described in the SAT. Moreover, it would be a good idea to follow the getting started steps of the SAT so you become familiar with your preferred project.","topic_tags":["appsec","application security","secure development","sdlc","security"],"technology_tags":["python"," java","javascript","php"],"proposal_tags":["security knowledge framework","defect dojo","honeypot","juice shop","securetea tools","owtf","igoat","seraphimdroid","zap"],"ideas_list":"https://www.owasp.org/index.php/GSoC2019_Ideas","contact_method":"owasp-gsoc@googlegroups.com","program_year":2019},{"id":5925364795179008,"name":"PEcAn Project","slug":"pecan-project","website_url":"http://pecanproject.org","category":"science_and_medicine","contact_email":"pecanproj@gmail.com","mailing_list":null,"irc_channel":"https://join.slack.com/t/pecanproject/shared_invite/enQtMzkyODUyMjQyNTgzLTYyZTZiZWQ4NGE1YWU3YWIyMTVmZjEyYzA3OWJhYTZmOWQwMDkwZGU0Mjc4Nzk0NGYwYTIyM2RiZmMyNjg5MTE","tagline":"Ecosystem science, policy, and management informed by the best  data and models","precis":"PEcAn is an integrated ecoinformatics toolbox that consists of a set of scientific workflows that wrap around ecosystem models and manage flow of information in and out of models","description":"# Why PEcAn? #\n\nClimate change science has witnessed an explosion in the amount and types of data that can be brought to bear on the potential responses of the terrestrial carbon cycle and biodiversity to global change. Many of the most pressing questions about global change are limited by our ability to synthesize existing data. Predictive Ecosystem Analyzer (PEcAn) project specifically seeks to improve this ability. Ultimately, PEcAn aims to make ecosystem modelling and data assimilation routine tools for answering scientific questions and informing policy and management.\n\n# How does PEcAn do that? #\n\nPEcAn consists of **1)** state-of-the-art ecosystem models that themselves are scaffolds for integrating multiple data sources and theory, **2)** a workflow management system to handle the numerous streams of data, and **3)** a data assimilation statistical framework in order to synthesize the data with the model. PEcAn automates analyses aimed at understanding and forecasting ecosystem responses through these models. \n\n# Transparency, repeatability, accessibility # \n\nPEcAn's scientific workflow management fully captures the informatics of where the model inputs came from, how they were processed, how sets of model runs were completed, and how the model output was post-processed and visualized for maximizing transparency and repeatability. PEcAn's intuitive web-based interface allows non-modelers or novices to use models and techniques developed by experts.\n\n# High functionality and performance #\n\nIn addition to making the PEcAn source code open source, the system is also available as a fully functional virtual application that runs on a wide range of operating systems. The system can also interact with remote high-performance computing environments, allowing model runs to be done in parallel on remote clusters. Lastly, we're moving to use software containers to make PEcAn even more light weight and easy to use as well as implementing an API to turn PEcAn into a SaaS product.","tags":[],"primary_open_source_license":"University of Illinois/NCSA Open Source License (NCSA)","image_url":"//lh3.googleusercontent.com/UHX-At-rWAC-M7svbf4T1Gg1kJWyVoQyoWK0v_Pq0eZ3rJcQE7KeuyjTU6rl62vgBNpjHftxFn3KnbDiIxQeIK-fkxNMLHfS","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/pecanproject?lang=en","blog_url":null,"application_instructions":"To apply:\nThere are two parts to the application process. The first part is PEcAn specific and the second will be the official GSoC student proposal application. \n\n1 The PEcAn specific part:\n* A. Choose a project from our [project ideas list](http://pecanproject.github.io/gsoc_ideas.html) or come up with your own. We have listed prerequisites and specific contact information listed there.\n* B. Fill out this [google form](https://goo.gl/forms/dThWipdfBhC4FnTP2). It is a form we have created to facilitate getting to know PEcAn, getting to know us, and writing an effective GSoC student proposal.\n* C. Send a personal statement and a CV to the contact person of your project and contact them or the larger group on our slack channel.\n* D. Join the conversations on github and slack!\n\n2 The GSoC part:\nThe main part of the GSoC application will be your proposal. Read the [student guide](https://google.github.io/gsocguides/student/) that Google provides. By following the steps from before you should be ready to write an effective and focused proposal.","topic_tags":["ecosystem models","ecological forecasting"," scientific visualization","data science"," climate science"],"technology_tags":["r","python","postgresql"," docker","singularity"],"proposal_tags":["rshiny","postgresql","user interface","r","api","docker","visualization","singularity"],"ideas_list":"https://pecanproject.github.io/gsoc_ideas.html","contact_method":"pecanproj@gmail.com","program_year":2019},{"id":5066160681254912,"name":"Percona","slug":"percona","website_url":"http://www.percona.com","category":"data_and_databases","contact_email":"gsoc@percona.com","mailing_list":"https://groups.google.com/forum/#!forum/percona-gsoc","irc_channel":null,"tagline":"Unbiased open source database experts.","precis":"Percona provides best-of-breed enterprise-class support, consulting, managed services and software for MySQL, MariaDB, MongoDB, PostgreSQL and other open source databases.","description":"Percona is an unbiased, trusted database partner that provides open source enterprise-grade database software, including Percona Server for MySQL, Percona Server for MongoDB, Percona XtraDB Cluster and Percona XtraBackup.\n\nWe also build tools for database monitoring and management. Percona Monitoring and Management is a free and open-source platform for managing and monitoring MySQL, MariaDB, MongoDB and PostgreSQL performance on premises and in the cloud. Percona Toolkit and Percona Monitoring Plugins also help DBA's across the globe to automate and simply tedious day-to-day tasks.\n\nPercona's fully open source and free database software choices are drop-in replacements for MySQL and MongoDB, and provide equivalent enterprise-grade features that are normally only available through paid subscriptions.\n\nWe've worked with thousands of customers, many of which are the biggest and most recognizable online names. Our solutions have become productivity and innovation best practices.\n\nPercona can help your enterprise maximize the power, flexibility and cost effectiveness of open source solutions so that you can meet customer expectations and business goals.","tags":[],"primary_open_source_license":"GNU Affero General Public License v3 (AGPL-3.0)","image_url":"//lh3.googleusercontent.com/qF2P80cQplJMoxsRVVqzZH8u_UGZB-oc6SQh8KENIOPylAjG8L_VRTgZg2PetvCar4F4FGmb5WHDx-3zBVd7jSo6eg2moc8","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":"http://www.percona.com/blog","application_instructions":"Before you decide to apply as a contributor to Percona, we suggest you to go over the points below. It may help you with making your proposal much stronger.\n\n+ Read about Percona Project open source software's ([Products](https://www.percona.com/software)).\n+ Go through the list of [Idea's for GSoC 19](https://www.percona.com/googlesummerofcode2019)\n+ Start contributing to the project and engage within the community.\n   \n#### Application Template for students ####\nIf you are planning to send us a proposal, please make sure you have addressed the following elements:\n+ About me (your background, experience, education, hobbies)\n+ Project Background (current state of what exist)\n+ Design / description of work\n+ Benefit of your work to the Project users and developers.\n+ Deliverables\n+ Scheduling\n+ Other commitments (Ex. exams, part time work, holidays, lectures etc)\n+ Community engagement (involvement, sample PR's, forum discussions, other open source involvement)","topic_tags":["database optimization","metrics","testing","monitoring","databases"],"technology_tags":["mysql","postgresql","prometheus","javascript","selenium"],"proposal_tags":["golang","monitoring","mysql","prometheus","selenium","webdriverio","data","metrics","insight","postgresql"],"ideas_list":"https://www.percona.com/googlesummerofcode2019","contact_method":"gsoc@percona.com","program_year":2019},{"id":5173909001863168,"name":"Performance Co-Pilot","slug":"performance-co-pilot","website_url":"https://pcp.io","category":"operating_systems","contact_email":"pcp-mentors@groups.io","mailing_list":"https://groups.io/g/pcp","irc_channel":"https://pcp.io/community.html","tagline":"Performance Co-Pilot - system-level performance analysis toolkit","precis":"Performance Co-Pilot - system-level performance analysis toolkit","description":"The Performance Co-Pilot is a toolkit designed for monitoring and managing system-level performance. These services are distributed and scale to accommodate very complex system configurations and performance problems.\n\nPCP supports many different platforms, including (but not limited to) Linux, Mac OS X, Solaris and Windows. From a high-level PCP can be considered to contain two classes of software utility:\n\nPCP Collectors\nThese are the parts of PCP that collect and extract performance data from various sources, e.g. the operating system kernel.\n\nPCP Monitors\nThese are the parts of PCP that display data collected from hosts (or archives) that have the PCP Collector installed. Many monitor tools are available as part of the core PCP release, while other (typically graphical) monitoring tools are available separately in the PCP GUI or PCP WebApp packages.\n\nThe PCP architecture is distributed in the sense that any PCP tool may be executing remotely. On the host (or hosts) being monitored, each domain of performance metrics, whether the kernel, a service layer, a database management system, a web server, an application, etc. requires a Performance Metrics Domain Agent (PMDA) which is responsible for collecting performance measurements from that domain. All PMDAs are controlled by the Performance Metrics Collector Daemon (PMCD) on the same host.\n\nClient applications (the monitoring tools) connect to PMCD, which acts as a router for requests, by forwarding requests to the appropriate PMDA and returning the responses to the clients. Clients may also access performance data from a PCP archive for retrospective analysis.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/Ym9N-IYLmyxAEJAZEjRKGS9wPfDMu4Bm54otxWCm3_4B_gCZGVK6_zNnYDtY2ROZw39ezrq9uW_eBexAQEmDpwHnf8UepWOS","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/performancepcp","blog_url":null,"application_instructions":"Please read through the potential projects on the [Ideas page](http://pcp.io/gsoc/2019/ideas.html) for the Performance Co-Pilot organization.\n\nEach project has an associated level of difficulty, prerequisite knowledge and mentors.  You are encouraged to contact individual mentors to seek clarification or further detail about individual projects that are of interest to you before you apply.\n\nThe mentors are experts in their fields who are volunteering time to help you.  Make the most of them - they are wonderfully kind and friendly people who want you to learn and succeed!\n\nThere is scope for extending or changing the projects somewhat to suit your goals.  Once you have decided on a general area, using one of the Ideas as a starting point, please put together a project proposal and send it to <pcp-mentors@groups.io>.  The proposal must outline your understanding of the topic, and provide a detailed description of what you aim to achieve.  It should also contain a short bio about yourself, your background and current skills.\n\nHappy hacking!","topic_tags":["high performance computing","kernel","performance","visualization","web development"],"technology_tags":["python","redis","c","linux","javascript"],"proposal_tags":["vector","analysis tools","integration projects","time series","grafana","archives"],"ideas_list":"https://pcp.io/gsoc/2019/ideas.html","contact_method":"pcp-mentors@groups.io","program_year":2019},{"id":6741777344626688,"name":"Pharo Consortium","slug":"pharo-consortium","website_url":"https://pharo.org/","category":"languages","contact_email":"","mailing_list":"http://pharo-dev@lists.pharo.org","irc_channel":"https://discordapp.com/invite/QewZMZa","tagline":"The immersive programming experience","precis":"Pharo is a minimal, elegant, pure, reflective object language. Pharo's goal is to deliver a clean, innovative, free and open-source immersive environment.","description":"Pharo an open source project released under the MIT Licence. Pharo is a minimal, elegant, pure, reflective object language. Everything in Pharo is an object. The entire syntax of Pharo fits on a postcard coding can be done directly in the debugger. Pharo has super cool tools that empower you and make you super efficient. Pharo's goal is to deliver a clean, innovative, free and open-source immersive environment. By providing a stable and small core system, excellent developing tools, and maintained releases, Pharo is an attractive platform to build and deploy mission critical applications. Pharo fosters a healthy ecosystem of both private and commercial contributors who advance and maintain the core system and its external packages.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/JG_C9mI6x_QqgjPgEsu8ThvwyqBq07jarZlFwdaQdTNfHkP1ScQpPU_UfjxI3v_i9L7r9gs56y-7Zu63fMcdKdS1yvA-uQ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/pharoproject","blog_url":"https://pharo.org/news","application_instructions":"The pre-requisites for applying include OOP, Pharo/Smalltalk syntax. As a prospective student, contact for discussions and the interest in the project during the application period should be made pretty evident via Github contributions and interactions. We seek lots of enthusiasm and willingness to learn and grow.\n\n# Proposal Structure:\n- Title: Short, clear & interesting. \n- Introduction: Before offering the solution define the problem. Current State ? Issues ?\n- Goals: Explain what you promise to do & what you do not plan to do. 'Future Work' can be mentioned, but your promise for the three months is what counts.\n- Implementation: Illustrate key technical elements in reasonable length & detail.\n- Timeline: Mentors can easily spot unrealistic timelines. Be upfront about other commitments during the season’s coding period, including exams, travel, etc.\n- Benefits to Community: Why would Google and your organization be proud to sponsor this work? How would open source benefit?\n- Deliverables: Milestones, deadlines. Should include investigation, coding and documentation.\n- Related Work: Research, and explain how the proposed work is different from similar related work.\n- About me: Provide contact info, emails, websites, etc & do not forget open source involvements. If possible, mention why you are the best for this project.\n\n_Submit your proposal early, keep it short but include all the necessary information. Send requests for proposal reviews in the community, keep working hard till the very end !_","topic_tags":["web development","data science","nlp","material design","cli"],"technology_tags":["pharo","squeak","smalltalk","ide","os"],"proposal_tags":["data science","web","cli","object oriented","testing","version control"
