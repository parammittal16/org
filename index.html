ized biomedical and clinical informatics applications to help manage complex translational and clinical research needs and gain insights into various diseases and conditions. \n\nIn the past, we have developed an open source software for online feature extraction and machine learning pipeline for real-time analysis of streaming physiological data. We have also built machine learning and deep learning models to predict fever, sickle cell disease, and sepsis in children and adults.\n\nThrough the Google Summer of Code (GSoC) program, we are specifically interested in creating open-source web application to identify the onset of abnormal conditions using the large-scale real-time sensor data at the bed-side.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/9pntH-bRuDrne6mK_btpgcrONjzuEoPV_cda9GTxrgf1_MKtiRNSf2H1xZaTGyioXwsvqEMQissThH6sesTEj68s06OLYw","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/cbmi_uthsc","blog_url":null,"application_instructions":"https://docs.google.com/document/d/1jbxYQAGBY3CDhimkTVyDomI3OhcIX6r8Ea2CKehBfuI/edit#","topic_tags":["machine learning","deep learning","sepsis prediction","sepsis detection"," web applications"],"technology_tags":["reactjs"," python","flask","javascript","tensorflow"],"proposal_tags":["visualization","python","machine learning","deep learning","web application","flask","javascript","react"],"ideas_list":"https://docs.google.com/document/d/1HQCrOy694zVUnhx7xibheohTeonS1OzEKW22RbEUyvU/edit#","contact_method":"cbmiuthsc@gmail.com","program_year":2019},{"id":5777773679869952,"name":"CCExtractor Development","slug":"ccextractor-development","website_url":"https://www.ccextractor.org/","category":"graphics","contact_email":"gsoc@ccextractor.org","mailing_list":"https://groups.google.com/forum/#!forum/ccextractor-dev","irc_channel":"https://www.ccextractor.org/public:general:support","tagline":"Tools to make the world more accessible, starting with media","precis":"We make media accessible to everyone by generating subtitle tools and get to play with new hardware (such as TV cards, tuners, and so on), cloud, AI, streaming services and more.","description":"CCExtractor Development is the creator of the de-facto captions extraction tool - CCExtractor. It is the one tool that is free, portable, open source and community managed that can take a recording from a TV show and generate an external subtitle file for it.\n\nIf you regularly watch content with subtitles you download from fan sites - you should know that the source file is most likely generated by CCExtractor. If you are a student in a university that uses subtitles for natural language study, you should know that most likely we are involved somehow.\n\nWhile we already support subtitles from North America, Europe, Australia and more, our world map is not yet complete. We are actively looking for students that want to help us fill the gaps. We also want to automate many of the processes that are currently done manually, such as achieving perfect sync, our media file management. \n\nIn addition to continuously evolve our core tool, we have a growing number of new projects: JokerTV integration, YouTube TV/Hulu support, AI, rclone, cloud, and a few more that are starting to take shape.\n\nThe best part is - students have flexibility of choosing projects from a wide range of topics & technologies and even propose their own. We provide exceptional resources for students. Read more about the perks on our website.\n\nWe’re very excited to take part in GSoC for the 7th time. Most of our past students are still involved and are active in the community, which simply goes on to show how friendly and approachable is the environment. If you want to be a part of such community and help achieve our goals, come join our Slack group or mailing list!","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/6c0eg8a6Fzlj8YU8S4_sQM9Y45if1LpBGICeuO8Gk33gJkTnQhIjmSmd1wkfc2ODEreyha3rQfRfZe9I4oLLJ4br8OUWj8w","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Your proposal is the official, formal, document in which you write what you plan to do, and how, after you have discussed it with the community. This is really important. Even if your proposal is fantastic on paper, if we haven't met you online it's unlikely we will give you a shot. Please join us on slack (check out our website for instructions).\n\nWhile we believe in free style proposals, make sure that it includes both the scope of your project and a timeline at the very least. Of course it should also introduce you, your interests and your background. \n\nWe know you're a university student so our expectations are in line with that. There's no need to oversell you.\n\nLinks to anything else you have worked on (source code, articles, etc) are always useful.\n\nIf you have solved, or attempted to solve, any of our currently open issues on github, mention them as well in your proposal.\n\nIf you have participated in code-in or GSoC in the past, or in any other similar thing, including programming competitions of any kind, you can write it, too.","topic_tags":["vision","ai","subtitles","accessibility","tv"],"technology_tags":["ai","c","python","cloud","javascript"],"proposal_tags":["core tool","new project","ai","rclone","sample platform","pipot","streaming"],"ideas_list":"https://www.ccextractor.org/public:gsoc:ideas_page_for_summer_of_code_2019","contact_method":"gsoc@ccextractor.org","program_year":2019},{"id":4813203146539008,"name":"Center for Research in Open Source Software at UC Santa Cruz","slug":"center-for-research-in-open-source-software-at-uc-santa-cruz","website_url":"http://cross.ucsc.edu","category":"other","contact_email":"cross-info@ucsc.edu","mailing_list":"https://cross.ucsc.edu/contact/index.html","irc_channel":"https://gitter.im/uccross/gsoc","tagline":"Bridging Gap Between Student Work and Successful Open Souce Projects","precis":"Partnering with industry, CROSS turns research prototypes into successful open source software projects.","description":"The Center for Research In Open Source Software (CROSS) at the University of California in Santa Cruz (UCSC) aims to bridge the gap between student research and open source software projects. CROSS turns OSS prototypes into successful open source software projects. The Center was created in 2015 inspired by the story of UCSC alumni (and CROSS benefactor) Sage Weil, who turned his research prototype Ceph into a multi-million dollar company. We draw from the expertise of our affiliated experts and industry members to choose projects that will have maximum real world impact. Our projects are mentored and guided by a team of experts chosen specifically to best ensure success.\n\nCROSS uses a combination of teaching, networking, research and incubation of open source projects.  With the support of our industry members, CROSS currently funds six open source software projects-- three research projects and three incubator projects. These projects are:\n\n* Skyhook: Programmable Storage for Databases (https://sites.google.com/view/skyhook-programmable-storage)\n* Tracery2 and Chancery (http://www.tracery.io/)\n* Black Swan: The Popper Reproducibility Platform (http://falsifiable.us/)\n* LGraph: Open Source Multi-Language Synthesis and Simulation Infrastructure (https://github.com/masc-ucsc/lgraph)\n* CAvSAT: A System for Query Answering over Inconsistent Databases (https://github.com/uccross/cavsat)\n* Eusocial Storage Devices: Quantifying the benefits of offloading to smart storage devices (https://www.usenix.org/publications/login/summer2018/kufeldt)","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/0M651EIwQVqBckGq6Kmw2cU0GSm1TyWyrCVhg8CFy8a6Ww1Ud17LP7wvHgPlHPMqStGiVH0e8HLznkZ39aN3OQIl_jXKM0t6","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/@cross_ucsc","blog_url":"https://cross.ucsc.edu/news/index.html","application_instructions":"CROSS is interested in a wide range of topics. If you don't see a specific listed on our ideas page feel free to suggest your own idea. Check out our on-going projects (https://cross.ucsc.edu/projects/index.html) and feel free to reach out to our mentors (https://cross.ucsc.edu/gsoc/mentors.html).  Also keep in touch via Gitter (https://gitter.im/uccross/gsoc)\n\nBelow is a suggested template to follow when applying for a CROSS GSoC project. Remember to follow the application procedures laid out on the GSoC website. Although drafts can be shared with mentors, final submissions must be completed through the GSoC dashboard. \n\nIntroduction \n* Project Title\n* Define the problem you are trying to solve\n* Provide background about the current state of the problem\n* Brief description of your solution\n\nProject goals\n* Project objectives\n* Expected deliverables\n* Future work based on project\n\nImplementation\n* Project methodology\n* Project technical elements\n* Proposed solutions\n\nProject Timeline\n* Project plan and deliverables schedule\n* Commitments outside project that might impact work\n* Areas of project you expect to be most/least challenging\n\nBiographical information\n* Relevant experience \n* Relevant education background\n* Programing interests and strengths\n* Contact information","topic_tags":["cloud databases","reproducibility","ceph","architecture","generative text"],"technology_tags":["python"," javascript"," c/c++","verilog"],"proposal_tags":["popper","skyhook","lgraph","chancery","tracery","cavsat","eusocial"],"ideas_list":"https://github.com/uccross/uccross.github.io/blob/master/gsoc19.md","contact_method":"cross-info@ucsc.edu","program_year":2019},{"id":4639943769456640,"name":"CERN-HSF","slug":"cern-hsf","website_url":"http://hepsoftwarefoundation.org/activities/gsoc.html","category":"science_and_medicine","contact_email":"hep-software-foundation-google-summer-of-code@googlegroups.com","mailing_list":"http://hepsoftwarefoundation.org/activities/gsoc.html","irc_channel":null,"tagline":"Umbrella organization for Particle (High-Energy) Physics-related projects","precis":"CERN-HEP Software Foundation, umbrella organization for particle physics in GSoC","description":"CERN-HSF (High-Energy Physics Software Foundation) is the umbrella organization for high-energy physics-related projects in GSoC. The HEP Software Foundation (http://hepsoftwarefoundation.org/) facilitates the coordination of common international efforts in high-energy physics software and computing.\n\nCERN (European Organization for Nuclear Research, https://home.cern) has participated in GSoC since 2011 as the CERN-SFT group, which provides common software for CERN's experiments. In 2017, the program expanded to include many software projects from the whole field of high-energy physics. The vast majority of our GSoC projects do not require any physics knowledge.\n\nThe experiments at CERN, such as the Large Hadron Collider, the world’s largest and most powerful particle accelerator (http://home.cern/topics/large-hadron-collider) try to answer fundamental questions about the Universe. For example, what is the nature of mass? What are the elementary building blocks of the Universe? What was the early Universe like? What is the nature of dark matter and dark energy? Why is there an asymmetry between matter and antimatter? In 2012, LHC experiments announced the discovery of a new particle, the Higgs Boson, that helps explain how particles obtain mass. Also, CERN is the birthplace of the World Wide Web. Today, particle physicists are working on analyzing the data from the experiments to study the properties of the newly discovered particle and to search for new physics, such as dark matter or extra dimensions. This requires a lot of sophisticated software.\n\nThe open-source high-energy physics projects to which students can contribute during GSoC span many high-energy physics software projects: data analysis, detector and accelerator simulation, event reconstruction, data management and many others. We look forward to your contributions!","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/vICO3ePsG5W10dcRk2PupnBlAMfvtI3QRIJCIKojibV6Trn2HUfb8shEt7cv5Tw7n6FiEXLrANAJFg6IzIM5xiLGlrTAg5l9","image_bg_color":"","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"In order to apply to CERN-HSF, please visit the following website:\n\n<http://hepsoftwarefoundation.org/activities/gsoc.html>\n\nThere you will find a list of proposals for each project, their description and the contact information of their mentors. To see a list of all the project proposals sorted in alphabetical order, please visit:\n\nhttp://hepsoftwarefoundation.org/gsoc/2019/summary.html\n\nOnce you have chosen one or more proposals that you like, please contact the corresponding mentors and they will guide you through the next steps.\n\nMentors will typically ask you to complete a technical test to evaluate if you have the skills required for the project. Please note that the vast majority of our GSoC projects do not require any physics knowledge; in case of doubt, ask the mentors.\n\nIf you do well in the tests, mentors will usually ask you to write a description for your project and help you with the submission.","topic_tags":["physics","particle physics","high-energy physics","big data","machine learning"],"technology_tags":[" c/c++","python","data analysis","parallelization","machine learning"],"proposal_tags":["root","tmva","geant4","geantv","sixtrack","cms","atlas","go-hep","acts"],"ideas_list":"https://hepsoftwarefoundation.org/activities/gsoc.html","contact_method":"hep-software-foundation-google-summer-of-code@googlegroups.com","program_year":2019},{"id":5935622787694592,"name":"CGAL project","slug":"cgal-project","website_url":"https://www.cgal.org","category":"science_and_medicine","contact_email":"gsoc-cgal@inria.fr","mailing_list":"https://www.cgal.org/mailing_list.html","irc_channel":null,"tagline":"C++ library of computational geometry and geometry processing","precis":"CGAL is a software project that provides easy access to efficient and reliable geometric algorithms in the form of a C++ library.","description":"CGAL is a software library that offers a number of reliable geometric data structures and algorithms. CGAL components operate in 2D and 3D, and sometime in arbitrary dimensions. Examples of components include convex hulls, convex decomposition, Delaunay triangulations, Voronoi diagrams, polygonal surface mesh data-structures, mesh generation, Boolean operations, envelope computations, intersection detection, surface reconstruction, and subdivision surfaces.\n\nCGAL is used in a variety of application domains such as CAD/CAM (computer aided design and modeling), GIS (geographic information systems), geophysics, image processing, molecular biology, robotics, motion planning, and graphics.\n\nCGAL is written in C++ and rigorously adheres to the generic-programming paradigm.\n\nCGAL became an Open Source project in 2003. Most of CGAL is under the GPL v3+ license, and some core parts are under the LGPL v3+. The semi-annual releases have currently about 10,000 downloads. CGAL is commercially supported by the spin-off company GeometryFactory.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/lDsGrfRbCSR-0phdUWOekhMWUKG3NqIDwYKW_VkFBdiF1LMjmx74wuAUvfyFxDZ_-Z31CGhh5JtZaNDNWyQACv3w_GdsLic","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Select a project in the list and provide your personal and detailed description. If you wish to work on another idea of your own, we are pretty open as long as this serves the goal of consolidating CGAL as a whole.\nProvide a proposal of a technical solution with your envisioned methodology. The more detailed the better. Explain how the solution will be available to the user, in which form. Do not forget the documentation, unitary tests and cross-platform aspects.   Provide a realistic schedule with objectives (one every two weeks for example) and deadlines. Focus on mid-term objectives as well as on the final evaluation.\n\n\nPersonal data\n- First name, last name, affiliation and geographical location.\n- A brief list of the main studies and programming courses attended, with ranking.\n- List of the most important software projects contributed and success.\n- Which are your best skills in terms of programming and scientific computing?\n- In general what is your taste in terms of programming? language, methodology, team work, etc.\n- Is there anything that prevents you from working full time on the project during the program period?\n- How do you see your involvement after the program ends? Do you see yourself pushing the project further, or do you see yourself contributing to other CGAL projects?\n- Are you more interested in the theory/scientific aspect of CGAL, or do you feel more like a hacker?\n- What are your long-term wishes in terms of job?","topic_tags":["computational geometry","geometry processing","mesh processing","arrangement","point set processing"],"technology_tags":["c++","git","swig","python"],"proposal_tags":["computation geometry","geometry","mesh processing","arrangement","webhook"],"ideas_list":"https://github.com/CGAL/cgal/wiki/Project-Ideas","contact_method":"gsoc-cgal@inria.fr","program_year":2019},{"id":6021327920562176,"name":"CHAOSS","slug":"chaoss","website_url":"https://chaoss.community","category":"social_communications","contact_email":null,"mailing_list":"https://chaoss.community/participate/","irc_channel":null,"tagline":"Aimed at improving our understanding of open source health and sustainability","precis":"CHAOSS is a project focused on creating analytics and metrics to help understand community health.","description":"Our open source ecosystem is growing.  More developers and companies engage in open source every year because it is cost efficient, it enables rapid innovation, and it promotes open standards. Open source is becoming the default for software development.\n\nThe importance of open source software is no longer in question. However, its importance raises important questions about the open source ecosystem. Open source contributors want to know where they should place their efforts and know that they are making an impact. Open source communities want to attract new members, ensure consistent quality, and reward valuable members. Open source companies want to know which communities and software to engage with, communicate the impact the organization has on the community, and evaluate the work of their employees within open source. Open source foundations want to identify and respond to community needs, evaluate the impact of their work, and promote communities.\n\nIn response to these issues, the CHAOSS community is developing metrics, methodologies, and software for expressing open source project health and sustainability. By measuring open source project health and sustainability, CHAOSS seeks to improve the transparency of open source project health and sustainability so that relevant stakeholders can make more informed decisions about open source project engagement.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/rlkTHmP-Kvg1sqWs-oeRXrrQ6Q7DB2HSIm8ZeJ9H57ZO6EtvprK75ydkwq6bwMDjUSw8Dw5ver1gIAE6EY8jE79B5gb3EQ","image_bg_color":"FFFFFF","gplus_url":null,"twitter_url":"https://twitter.com/chaossproj","blog_url":"https://chaoss.community/community/","application_instructions":"Hi potential GSoC students,\n\nA few details regarding the application process specific to the CHAOSS project:\n\n1) You must complete one micro-task related to the idea you are interested in. You can find the micro-tasks on the GSoc Idea Page at: [GSoC-Ideas.md](https://github.com/chaoss/governance/blob/master/GSoC-Ideas.md)\n\n2) Once you completed one micro-task, create a pull request on [GSoC-interest.md](https://github.com/chaoss/governance/blob/master/GSoC-interest.md) to add yourself, your information, and a link to your repository of the completed micro-task.\n\n3) You are welcome to include in your repositories other information that could be of interest, such as open issues or pull requests submitted to the project to which you intend to contribute during GSoC, contributions to other projects, skills, and other related information.\n\nYou must complete these things by April 9, 2019 13:00 CDT. Make sure to also submit the information required by GSoC for applicants (i.e., project proposal), linking to it from your pull request to [GSoC-interest.md](https://github.com/chaoss/governance/blob/master/GSoC-interest.md).\n\nRegards,\nGSoC Mentors","topic_tags":["community","health","sustainability","metrics"],"technology_tags":["python","javascript","jupyter","mysql","elasicsearch"],"proposal_tags":["augur","perceval","graal","kibana"],"ideas_list":"https://github.com/chaoss/governance/blob/master/GSoC-Ideas.md","contact_method":"https://chaoss.community/participate/","program_year":2019},{"id":4892546359099392,"name":"Chapel","slug":"chapel","website_url":"https://chapel-lang.org/","category":"languages","contact_email":"chapel_info@cray.com","mailing_list":"https://chapel-lang.org/users.html","irc_channel":"https://gitter.im/chapel-lang/chapel","tagline":"a Productive Parallel Programming Language","precis":"Chapel is an open-source programming language designed for productive parallel\ncomputing at scale.","description":"Chapel is an [open-source](https://github.com/chapel-lang/chapel) programming language designed for productive parallel computing at scale. Chapel is implemented with portability in mind, permitting Chapel to run on multicore desktops and laptops, commodity clusters, and the cloud, in addition to the high-end supercomputers for which it was designed. Chapel's design and development are being led by Cray Inc. in collaboration with academia, computing centers, and industry. Chapel offers a unique experience for students to work on projects involving high-performance computing, parallel programming, and compiler development.\n\n# Core features\n## Native Parallelism\n\nChapel supports parallelism at the language level. For instance, Chapel provides a \"coforall\" loop, which is similar to a \"for\" loop and creates a separate task per iteration of the loop body. These explicit parallelism features make it easier to reason about the parallelism in your algorithm and program.\n\n## Data and Task Locality\n\nWhen working on a large machine, the location of some data relative to the task which uses it or other data with which it must work plays a key role in performance. Chapel provides features which allow you to control that placement, both within a data structure and outside it.\n\n## Multiresolution Philosophy\n\nChapel is designed around a multiresolution philosophy, permitting users to initially write very abstract code and then incrementally add more detail until they are as close to the machine as their needs require.\n\n## Modern Language Features\n\nChapel supports code reuse and rapid prototyping via object-oriented design, type inference, and features for generic programming.\n\n## Interoperability\n\nExisting code from other languages can be integrated into Chapel programs (or vice-versa) via interoperability features.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/9ZDyifrWzjt9IKsKedHmCIrrcu2O8IqBhQZK6uaQyiVv3QWETz_mPa-6_P-0QmRE_XXXQe0TJ2N4DjG0SqHbHMw6cKNd2tBN","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ChapelLanguage","blog_url":null,"application_instructions":"To apply for Google Summer of Code with Chapel, follow the instructions here: https://chapel-lang.org/gsoc/apply.html","topic_tags":["programming languages","compilers","high performance computing","distributed computing","parallel computing"],"technology_tags":["chapel","python","high performance computing","c","c++"],"proposal_tags":["libraries and applications","infrastructure and tooling","compiler"],"ideas_list":"http://chapel-lang.org/gsoc","contact_method":"chapel_info@cray.com","program_year":2019},{"id":6078625535754240,"name":"Checker Framework","slug":"checker-framework","website_url":"https://checkerframework.org/","category":"languages","contact_email":null,"mailing_list":"https://groups.google.com/forum/#!forum/checker-framework-gsoc","irc_channel":null,"tagline":"Prevent programming errors before they happen, via easy-to-use verification","precis":"We build tools for programmers, to prevent run-time errors at compile time.  These aren't just bug-finding tools.  Our tools give a guarantee, but are easy to use.","description":"We are a group of developers who are passionate about code quality.  We have built an innovative lightweight verification tool called the [Checker Framework](https://checkerframework.org/).\n\nThe Checker Framework helps you prevent bugs at development time, before they escape to production.  It is based on the idea of _pluggable type-checking_.  Pluggable type-checking replaces a programming language's built-in type system with a more powerful, expressive one.\n\nJava's type system prevents some bugs, such as `int count = \"hello\";`.  However, it does not prevent other bugs, such as null pointer dereferences, concurrency errors, disclosure of private information, incorrect internationalization, out-of-bounds indices, etc.\n\nThe Checker Framework enables you to create a more powerful type system and use it in place of Java's.  The more powerful type system is not just a bug-finding tool:  it is a verification tool that gives a guarantee that no errors (of certain types) exist in your program.  Even though it is powerful, it is easy to use.  It follows the standard typing rules that programmers already know, and it fits into their workflow.  We have created around 20 [new type systems](https://checkerframework.org/manual/#introduction), and other people have created [many more](https://checkerframework.org/manual/#third-party-checkers).\n\nThe Checker Framework is popular:  it is successfully used on hundreds of projects at Google, Amazon, Uber, on Wall Street, and in other companies from big to small.  It it attractive to programmers who care about their craft and the quality of their code.  The Checker Framework is the motivation for Java's type annotations feature.  Talks on it have received multiple awards at conferences such as JavaOne.  With this widespread use, there is a need for people to help with the project:  everything from bug fixes, to new features, to case studies, to IDE integration.  We welcome your contribution!\n\nPlease see our [ideas list](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html) for [how to get started](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html#get-started) and [how to ask questions](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html#ask-questions).","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/tgEVfxjDmegbGBx5Odd8UOuPqoje97AOjnSi_PR8eq8MKkIb6nSPXsg84pHYpSe2uu9TyS3bzc-YEvJT0z5CNYUt1CbWBhs","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"We welcome your participation.  Please see our [ideas list](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html), which tells you [how to get started](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html#get-started), [how to ask questions](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html#ask-questions), [how to apply](https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html#apply), and how to be successful.","topic_tags":["pragrammer productivity","software engineering","verification","bug finding","programming languages"],"technology_tags":["java"],"proposal_tags":["new type system","case study","supporting tool","ui or build system support","other"],"ideas_list":"https://rawgit.com/typetools/checker-framework/master/docs/developer/gsoc-ideas.html","contact_method":"https://groups.google.com/forum/#!forum/checker-framework-gsoc","program_year":2019},{"id":6560513423572992,"name":"CircuitVerse.org","slug":"circuitverseorg","website_url":"https://circuitverse.org/","category":"web","contact_email":"support@circuitverse.org","mailing_list":null,"irc_channel":null,"tagline":"Have fun exploring logic circuits for free!","precis":"CircuitVerse is an easy to use digital logic circuit simulator which aims at providing a platform to create, share and learn digital circuits.","description":"CircuitVerse is an easy to use digital logic circuit simulator which aims at providing a platform to create, share and learn digital circuits. It can run on almost any device without the need for installing any software. The platform has been designed for use by students, professionals and hobbyists alike. The vision is to develop a community around the platform which will aid students to self-learn digital logic design. Apart from the simulator, users can create, learn, collaborate and share their work. CircuitVerse is currently used by several universities worldwide since it provides features for teachers to create groups and host assignments on the platform.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/JLukVKdjjbS89lsIw8ergBeaPwO4nCwp5hDo2VhAkAJtC-naj9yXS79w_xhg-pTFl6zZZAGUs7E3_IVBfnZIyo26GpaFFck","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"There are many open issues in the GitHub repository. Interested candidates can pick a basic issue, solve it and send a pull request. It would be great if the candidates could contact the mentors of the project they are interested in, beforehand, to get a better idea of how to write their proposals.\n\n## Requirements\n* At least one pull request (need not be merged)\n* Basic understanding of the codebase related to the chosen project\n* Good understanding of the platform and the knowledge of the simulator","topic_tags":["web","simulations","pedagogy"," education","digital logic design"],"technology_tags":["rails"," javascript","postgresql","bootstrap","html5 canvas"],"proposal_tags":["subcircuit","testbench","search","community","book","testing"],"ideas_list":"https://github.com/CircuitVerse/CircuitVerse/wiki/Project-Ideas","contact_method":"support@circuitverse.org","program_year":2019},{"id":6029102287421440,"name":"CiviCRM","slug":"civicrm","website_url":"https://civicrm.org","category":"data_and_databases","contact_email":"info@civicrm.org","mailing_list":null,"irc_channel":"https://chat.civicrm.org","tagline":"Growing and sustaining relationships","precis":"CiviCRM is an open source CRM built by a community of contributors and supporters. It is the leading open source CRM for nonprofits worldwide.","description":"CiviCRM is an open source CRM built by a community of contributors and supporters, and coordinated by a Core Team. CiviCRM is web-based software used by a diverse range of organisations, particularly not-for-profit organizations (nonprofits and civic sector organizations). CiviCRM offers a complete feature set out of the box and can integrate with your website.\n\nCiviCRM is created and used by a global community of tens of thousands of individuals and organisations. Our vision is that 'all organisations – regardless of their size, budget, or focus – have access to an amazing CRM to engage their contacts and achieve their missions'. Our roadmap outlines the shorter term goals we are implementing to acheive our vision.\n\nAt the center of our community is a Core Team of staff that are employed to co-ordinate and provide leadership for the project, and to serve our users and service providers. Many of the organisations involved with CiviCRM choose to become members and partners with us. By doing so they help to secure our financial stability and their investment in CiviCRM.\n\nThere are many different ways to get involved with CiviCRM. Our community guidelines aim to help people to get involved with our community, understand how we work together, and what we expect of each other.\n\nCiviCRM is released under the GNU Affero General Public License version 3 (GNU AGPL v3).","tags":[],"primary_open_source_license":"GNU Affero General Public License v3 (AGPL-3.0)","image_url":"//lh3.googleusercontent.com/td2-NrgT6gta9AuE2Pmy3tG2baHYeq6jUFK9bi88jk7gqsbkv8vVgqfHbbtn9SdO6hJMG4PUndilA-3diz3vy1nWVmz73sI","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":"https://civicrm.org/blog","application_instructions":"Applying to CiviCRM starts with an email sent to \"info@civicrm.org\" expressing interest. Include a description of the work you wish to undertake, as well as your current knowledge of CiviCRM if any. Applications are evaluated based on alignment with CiviCRM's broad roadmap (https://civicrm.org/roadmap) as well as new features discussed at https://lab.civicrm.org. We encourage applicants to register with https://civicrm.org, which provides access to our community chat (https://chat.civicrm.org). This is an open forum and is great place to start to learn about CiviCRM and the opportunities therein.","topic_tags":["crm"],"technology_tags":["php","mysql"," angularjs","javascript"],"proposal_tags":["new feature","security","optimization"],"ideas_list":"https://lab.civicrm.org","contact_method":"info@civicrm.org","program_year":2019},{"id":4564653657554944,"name":"CLiPS, University of Antwerp","slug":"clips-university-of-antwerp","website_url":"https://www.uantwerpen.be/en/research-groups/clips","category":"data_and_databases","contact_email":"clips.gsoc@gmail.com","mailing_list":null,"irc_channel":"http://www.clips.uantwerpen.be:3001/","tagline":"Computational Psycholinguistics","precis":"CLiPS specializes in statistical and machine learning methods trained on corpus data to develop automatic text analysis systems that are accurate, efficient, and robust.","description":"The Computational Linguistics & Psycholinguistics Research Group of the University of Antwerp (CLiPS, http://www.clips.uantwerpen.be) focuses on applications of statistical and machine learning methods, trained on corpus data, to explain human language acquisition and processing data, and to develop automatic text analysis systems that are accurate, efficient, and robust enough to be used in practical applications.\n\nThere are 3 subgroups to CLiPS: (1) the sociolinguistics group studies language variation in different demographic groups. The (2) psycholinguistics group studies the effect of cochlear implantation on child language acquisition. This description focuses on (3) the computational linguistics group.\n\nCurrent research at CLiPS' Computational Linguistics Group focuses on developing tools that can extract data from social media messages, such as fine-grained sentiment analysis, and the detection of subversive behavior on social network sites (sexually transgressive behavior, hate speech, ...). Furthermore, CLiPS is well known for its work on computational stylometry and has developed state-of-the-art technology for authorship attribution, as well as author profiling, i.e. the detection of personality, age and gender of the author of a text, based on personal writing style. Another line of research at CLiPS focuses on computational psycholinguistics and researches psychologically plausible models of child language acquisition and bilinguality. CLiPS also researches and develops tools for biomedical text mining.\n\nOver the years, CLiPS has established a strong reputation in the application of machine learning methods on a variety of language technology problems for a wide range of languages. To capitalize on this reputation, a spin-off company, Textgain (textgain.com), was founded in 2015 that aims to bring CLiPS technology to the market for commercial purposes.","tags":[],"primary_open_source_license":"BSD 2-Clause \"Simplified\" or \"FreeBSD\" License (BSD-2-Clause)","image_url":"//lh3.googleusercontent.com/J_4FCvH-dJFiO7L5VkbXDbwnyLKuUPiPkRyyZ2IzJGvm-B7lPUWcenqomybb8THGxtYQ7JutndJhoP2wbTh_9ZZbpGH7L_k","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/clipsua","blog_url":"https://newsaudit.net","application_instructions":"We'd love to hear your ideas! Send us a 2-page summary with well-structured paragraphs of concise sentences about you, your education and career, where you see yourself in the future, which of our tasks interests you and why, and how you propose to tackle it, using what methods (e.g., decision trees, deep learning, data annotation, code repositories, papers you've read). Replace any \"could\", \"would\", \"should\" in you text with \"will\". You can include an extra page with your resume. Other information that interests us: any languages besides English that you're fluent in, any papers you've already published, and any experience you have in domains other than computer science (e.g., linguistics, journalism, psychology, sociology, law, ethics, arts, ...). An important decision criteria is your coding skill. We focus on Python and Javascript. Can you write clean, concise, reusable code? If you have any code repositories on (for example) GitHub, be sure to include a link. Keep an eye on our project page, we'll announce a chat session where you can ask questions.","topic_tags":["natural language processing","machine learning","artificial intelligence","text analytics","text generation"],"technology_tags":[" python"," javascript","mongodb"],"proposal_tags":["explainability","pattern3","fake news","hate speech","swipe","node","train","gui","data","code"],"ideas_list":"https://docs.google.com/document/d/1fdsApd42kg7ujq5a1rmS_AViJAFUEWipDLAufc5u2pg","contact_method":"clips.gsoc@gmail.com","program_year":2019},{"id":5638078861934592,"name":"Cloud Native Computing Foundation (CNCF)","slug":"cloud-native-computing-foundation-cncf","website_url":"https://www.cncf.io","category":"cloud","contact_email":"soc@cncf.io","mailing_list":null,"irc_channel":"https://github.com/cncf/soc","tagline":"Sustaining and Integrating Cloud Native Open Source Technologies","precis":"CNCF serves as the vendor-neutral home for many of the fastest-growing projects on GitHub, including Kubernetes, Prometheus and Envoy, fostering collaboration amongst the community","description":"Cloud native technologies empower organizations to build and run scalable applications in modern, dynamic environments such as public, private, and hybrid clouds. Containers, service meshes, microservices, immutable infrastructure, and declarative APIs exemplify this approach.\n\nThese techniques enable loosely coupled systems that are resilient, manageable, and observable. Combined with robust automation, they allow engineers to make high-impact changes frequently and predictably with minimal toil.\n\nThe Cloud Native Computing Foundation seeks to drive adoption of this paradigm by fostering and sustaining an ecosystem of open source, vendor-neutral projects. We democratize state-of-the-art patterns to make these innovations accessible for everyone.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/FElfucAYbGXV2gmvqrbSXDROxXuSPQ8OshVMo1xCxrSC5bkiZJ5fSV6XMPGwxJi_Knn3heaiYnwRRqkmwz11pe4eJPG48cE","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/cloudnativefdn","blog_url":"https://www.cncf.io/newsroom/blog/","application_instructions":"It's as simple as seeing what project ideas are available here: https://github.com/cncf/soc#project-ideas\n\nIf you wish to submit your own project idea, please issue a pull request with this template: https://github.com/cncf/soc/blob/master/PROJECT_IDEA_TEMPLATE.md","topic_tags":["cloud","containers"],"technology_tags":["kubernetes","golang","prometheus","docker"],"proposal_tags":["new feature","optimization","kubernetes"],"ideas_list":"https://github.com/cncf/soc#project-ideas","contact_method":"soc@cncf.io","program_year":2019},{"id":5709446018236416,"name":"CloudCV","slug":"cloudcv","website_url":"https://cloudcv.org","category":"cloud","contact_email":"team@cloudcv.org","mailing_list":"https://groups.google.com/forum/#!forum/cloudcv","irc_channel":"https://gitter.im/Cloud-CV/","tagline":"Building platforms for reproducible AI research","precis":"CloudCV is an open source platform to make AI research reproducible & accessible by making it easy for researchers to build, compare, and share state-of-the-art AI algorithms.","description":"CloudCV is an open source cloud platform led by graduate students and faculty at the Machine Learning and Perception Lab at Georgia Tech, with the aim of building tools that for reproducible and accessible AI research and development. At CloudCV, we are building tools that enable researchers to build, compare, and share start-of-the-algorithms. We believe that one shouldn’t have to be an AI expert to have access to cutting-edge vision algorithms. Likewise, researchers shouldn’t have to worry about building a service around their deep learning models to showcase and share it with others.\n\nWe are building a platform called *EvalAI* as a scalable solution for the research community to fulfill the critical need of evaluating machine learning models. This will help researchers, students, and data scientists to create, collaborate, and participate in AI challenges organized around the globe. By simplifying and standardizing the process of benchmarking these models, we seek to lower the barrier to entry for participating in the global scientific effort to push the frontiers of machine learning and artificial intelligence, thereby increasing the rate of measurable progress in this domain.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/uePtHzw0DTYM56Re47SPBsgl-9XMp0RLN1H-5c9ZC0wGqOPIeffQyDPrK4sKTlQDu0xAHKZVEEBFupIXznRUZEeG9o0AK8U","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/project_cloudcv","blog_url":null,"application_instructions":"Follow these general steps to apply to our organization.\n\n**Join the CloudCV Gitter Channel/Google Groups and introduce yourself.**    \nhttps://gitter.im/Cloud-CV    \nhttps://groups.google.com/forum/#!forum/cloudcv\n\nNot only do we get to know each other, but you can also get feedback on project ideas & get help as you start working with our codebase. Don't hesitate to ask anything & participate in the discussion. This is your go-to destination if you need help with anything – for example, don't be afraid if you don't know GIT. We'll teach you everything that is needed; the only thing required from you is enthusiasm & the willingness to learn new things. Also, feel free to help fellow participants with their doubts.\n\n**Review our ideas page** to see if you find a project that is interesting to you. You can learn about each project, its prerequisites, open issues, & detailed instructions on how to contribute/apply to this project idea here:  \nhttps://gsoc.cloudcv.org     \nhttps://github.com/Cloud-CV/GSoC-Ideas/issues \n\n**Start early with your application!** The student application requires you to write a proposal for a project idea. You should follow the guidelines & application template here:  \nhttps://github.com/Cloud-CV/GSoC-Ideas/wiki/GSOC-2019-Proposal-Template \n\n**We require that you have at least one commit** in one of the CloudCV repositories:\nhttps://github.com/Cloud-CV\n\nDetailed guide about the patch requirement can be found here:  \nhttps://github.com/Cloud-CV/GSoC-Ideas/wiki/Patch-Requirement","topic_tags":["machine learning","artificial intelligence","deep-learning","computer vision"],"technology_tags":["python 3","django","aws","angularjs","docker"],"proposal_tags":["evalai","evaluating submission code","submission worker"],"ideas_list":"https://gsoc.cloudcv.org/","contact_method":"team@cloudcv.org","program_year":2019},{"id":5658367750569984,"name":"coala","slug":"coala","website_url":"https://coala.io","category":"languages","contact_email":null,"mailing_list":"https://github.com/coala/coala/wiki/Mailing-Lists","irc_channel":"http://coala.io/chat","tagline":"Linting and Fixing Code for All Languages","precis":"Linting and Fixing Code for All Languages","description":"coala provides a common command-line interface for linting and fixing all your code, regardless of the programming languages you use. It allows users to analyse projects containing multiple languages with just one tool, using just one configuration and seeing just one user interface.\n\nof existing tools, wrapped by bears, and native analysis routines. This enables users to check their python code for pep8 conformity, calculate complexity for their java code, find code duplicates in the C code and check the documentation for spelling errors, while making sure the commits follow the set guidelines. All controlled via one configuration file, run with one command and served in the same user interface.\nFor Users\n\ncoala offers a unified static code analysis suite. It can be used as a simple standalone testing suite, pre-commit hook and CI tool. Besides the normal user interactive mode, there is a non interactive mode for CI, a html output mode, to view results in the browser, and JSON output if you want to integrate coala into your own system. If implemented, coala even offers to automatically fix problems.\nFor Developers\n\nYou can easily write your own bears. coala is written with ease of extension in mind. That means: no big boilerplate, just write one small object with one routine, add the parameters you like and see how coala automates the organisation of settings, user interaction and execution parallelisation.\nFor Newcomers\n\ncoala offers a great newcomer experience with an in depth step by step guide for your first contribution, extensive documentation of the whole workflow and fast and easy communication over the gitter channel.","tags":[],"primary_open_source_license":"Affero GNU Public License","image_url":"//lh3.googleusercontent.com/DlwkfkPLWdGEfiaAKK5gaTO-dZgeTa6pzY9k-eFETAnhbxNCsEyrzMO3nvThJ8lgfoA7tf68WVTWfq3e0DaNOHdWsJ4KBDia","image_bg_color":null,"gplus_url":null,"twitter_url":"http://twitter.com/coala_io","blog_url":"https://blog.coala.io/","application_instructions":"Guidance for applying to coala can be found in our FAQ and dedicated gsoc gitter room.","topic_tags":["code analysis"," chatops"," devops"],"technology_tags":["python 3"," java"," angularjs"," haskell"," docker"],"proposal_tags":["gitmate, corobo, coala, integration, linter"],"ideas_list":"https://projects.coala.io","contact_method":"http://coala.io/chat","program_year":2019},{"id":6229192392310784,"name":"Computational Biology @ University of Nebraska-Lincoln","slug":"computational-biology-university-of-nebraska-lincoln","website_url":"http://helikarlab.org","category":"science_and_medicine","contact_email":"helikarlab@gmail.com","mailing_list":"https://groups.google.com/forum/#!forum/helikarlab-gsoc","irc_channel":null,"tagline":"Tool development in bioinformatics, computational biology, data visualization","precis":"Our organization develops tools for bioinformatics and computational biology research. Our goal is to further knowledge in health through data visualization and analysis.","description":"Our team works at the interface of computer science, biology, and mathematics by applying computational approaches to the seas of data in life sciences research. One of the main interests of our group is the development of technologies to make large-scale computational approaches accessible and more collaborative to a wider scientific audience. For example, our web-based technology, Cell Collective, enables scientists from across the globe to construct and simulate large-scale computational models of biological systems in a highly collaborative fashion. This software enables biomedical researchers to study the dynamics of biological systems (e.g., cells) under both healthy and diseased conditions. Cell Collective provides a unique environment for real-time, interactive simulations to enable users to analyze and visualize the multitude of effects a disease-related malfunction can have on the rest of the cell. \n\nOur technologies have broad impact in education: Traditional didactic and textbook-based learning formats utilized in many life sciences courses create an environment that limits student ability to develop highly needed technical skills and fully conceptualize the complex and dynamic nature of biology and diseases. To address these challenges, our software technologies enable students ranging from high schools to undergraduate and graduate levels to learn about biology and diseases using by building, simulating, breaking, and re-analyzing computational models of these biological systems.\n\nOther technologies developed by our organization include cost-effective mobile disease monitoring devices, interactive on-line tissue sample analysis, an interactive statistical analysis platform for teaching life sciences students about data analysis, etc.\nOur group consists of computer scientists, biochemists, biologists, bioinformaticians, as well as mathematicians, creating an unique environment of diverse skills, integrated by a single interest point.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/y_Wy6hoVtcuv6pjyvcWcxhu7KkYkm2iMcnYNTrS247vy1UmS6hpYTGuD0D6MrgGgw270V2T4n8lU4NP7Fui-gzo3UuNJn2Q","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"(Also available here: https://goo.gl/sR2tnN)\n\nWe would like to know who you are and how you think. Incorporate the following into your application:\n\n1. Your information\n1a. Name, email, and website (optional)\n\n2. Brief background: education and relevant work experience\n\n3. Your programming interests and strengths\n3a. What are your languages of choice?\n3b. Any prior experience with open source development?\n3c. What do you want to learn this summer?\n\n4. Your interest and background in biology, bioinformatics, or computational biology.\n4a. Any prior exposure to biology or bioinformatics? (Not required but helpful)\n4b. Any interest in learning a bit of biology this summer?\n\n5. Your ideas for a project (an original idea or one expanded from our Ideas Page)\n5a. Provide as much detail as possible\n5b. Strong applicants include an implementation plan and timeline (hint!)\n5c. Refer to and link to other projects or products that illustrate your ideas\n5d. Identify possible hurdles and questions that will require more research/planning\n\n6. Your commitment this summer\n6a. When do your classes and exams finish?\n6b. Do you have any other school-related activities scheduled during the coding period?\n6c. Do you have a full- or part-time job or internship this summer?\n6d. How many hours per week do have available for GSoC?\n\n7. Submit your application through the GSoC Site as explained here: https://developers.google.com/open-source/gsoc/resources/manual","topic_tags":["web application","bioinformatics","computational biology","data science","network biology"],"technology_tags":["javascript","react","postgresql","webgl"],"proposal_tags":["network visualization","data visualization","constraint based models","react","webgl","computation","solvers","network biology","bioinformatics"],"ideas_list":"http://helikarlab.org/GSoC2019.html","contact_method":"helikarlab@gmail.com","program_year":2019},{"id":6707388279685120,"name":"coreboot","slug":"coreboot","website_url":"https://www.coreboot.org/","category":"operating_systems","contact_email":"coreboot@coreboot.org","mailing_list":"https://doc.coreboot.org/community/forums.html","irc_channel":"https://doc.coreboot.org/community/forums.html","tagline":"open source firmware projects","precis":"coreboot is an open source replacement for BIOS / UEFI with a strong focus on boot speed, security and flexibility.","description":"coreboot provides a fast, reliable, secure, and predictable boot-firmware solution for numerous modern and legacy chipsets. There are millions of devices running coreboot, including Google Chromebooks and Chromeboxes, and it runs in many datacenters. In 2018, coreboot.org had over 200 active developers, and over 3500 commits.\n\ncoreboot believes in the principles of Open Source software. It borrows many well known concepts from other Open Source projects: Kconfig, Linux kernel coding style, git repository, and gerrit for code reviews.\n\ncoreboot has numerous advantages over other firmware projects. It comes with SoC support available to all developers. The codebase is shared with developers and companies which are helping improving the SoC and driver-specific implementations.\n\nExtremely fast\n- coreboot is designed to do the minimum amount necessary and get out of the way.\n- Desktop and Notebooks boot up in 400ms - 2.5s.\n- Server boot time can be as low as a quarter of the OEM BIOS boot time.\n\nFlexible and customizable\n- Because coreboot only does hardware init, then jumps to a payload to continue, it is very flexible.\n- GPLv2 licensed core. Payloads can be proprietary and we offer a BSD licensed support library.\ncoreboot provides ready-to-build payloads like UEFI, SeaBIOS, U-Boot, Grub2 and many more..\n- Recovery Mode based on multiple copies of the firmware which can be updated independently.\n- Integrity of stages and binaries in coreboot can be easily verified.\n- Designed for security by default\n- Uses a minimal trusted computing base for each platform which is easily auditable, helping to guarantee security.\nAs coreboot is Open Source, anyone can check the codebase.\n\nDebugging\n- There are multiple ways to extract the boot log, from classic serial to EHCI debug, even over the pc-speaker.\n- GDB Stub support via serial.\n- In memory console log support\n- Tracing functions and other exotic features are supported.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/qOgbbMHTnn_gtfVmkftFKYPkCwDFOqj46-JAdVFSu79I5BgQaR7YBmT5gaFnomJTZk49xsJCE2c6otAIun2CW4NGSx1Yv1o","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/coreboot_org","blog_url":"https://blogs.coreboot.org/","application_instructions":"We have a list of potential projects, but we're more excited to hear about your ideas. When applying to do a project with coreboot, please describe the project in your own words even if you take one of the proposals we collected on our website.\n\nOutline how you would approach the project, with at least two (ideally four) milestones. Such an outline will help you identify pitfalls in your proposal and will also serve as a base for a weekly schedule you'll draft with your mentor.\n\nNote that we typically cannot provide hardware: depending on your project you may have to buy some tools early in the project. The community will gladly help you pick affordable and useful ones.\n\nIt may be best to discuss your project on the community channels, IRC or mailing list, as you prefer. It helps us to get to know you (which is a big plus when selecting students) and helps avoid overlapping projects (where we'd have to select one of multiple applicants, which is a sad situation for everyone involved) and it also helps us help you defining the scope of the project so that it's significant enough for the time frame of Summer of Code without being overwhelming.","topic_tags":["firmware","hardware"],"technology_tags":["c","assembler"],"proposal_tags":["emulation","hardware bringup","payload","linux-as-bios"],"ideas_list":"https://doc.coreboot.org/contributing/project_ideas.html","contact_method":"coreboot@coreboot.org","program_year":2019},{"id":6514859793973248,"name":"Creative Commons","slug":"creative-commons","website_url":"https://creativecommons.org","category":"other","contact_email":"hackers@creativecommons.org","mailing_list":"https://creativecommons.github.io/community/","irc_channel":"https://creativecommons.github.io/community/","tagline":"Nonprofit building tools to promote digital creativity, sharing, and innovation.","precis":"Creative Commons is a nonprofit organization that develops, supports, and stewards legal and technical infrastructure that maximizes digital creativity, sharing, and innovation.","description":"Creative Commons (CC) is a United States-based nonprofit 501(c)3 organization that provides open content copyright licenses, public domain tools, and resources on copyright and information literacy in the digital age. Our free, easy-to-use copyright licenses provide a simple, standardized way for all creators, authors, and producers of knowledge assets and cultural works to give the public permission to share and use their works on conditions of their choice. CC licenses work in tandem with copyright, allowing creators to easily and legally change copyright terms from the default of “all rights reserved” to “some rights reserved” to best suit their needs.\n\nIn addition to the ongoing development and improvement of legal and technical tools for sharing, CC runs programs to put these tools into use in the world, and to mainstream open access, broad sharing, and reuse of creative works and knowledge assets. CC’s programmatic work encompasses outreach, trainings, partnerships, and much more, targeted to achieve measurable impact in improving affordable access to and enhancing reuse of content by anyone, anywhere, towards a more informed, culturally enriched, and productive society. All of CC’s work is amplified by a diverse and global network of volunteer affiliate groups.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/FqJeyN_hBvQlUyxKu7A2cHSPrc-kT_UtZRl18Vv2iTWYi007Q4xkuq0fhp6APSQ8qxyW-dhuXCpNP-JVR7PWHPzV6uxOKqib","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/creativecommons","blog_url":"https://creativecommons.org/blog/","application_instructions":"# Before You Apply\n\n[Join the cc-gsoc channel on the CC Slack or the CC Developers mailing list](https://creativecommons.github.io/community/) as early as possible to introduce yourself and get feedback on your ideas. All our technical mentors will be on Slack and respond to emails on the mailing list and it is better to post there rather than contact them individually. Feel free to ask questions!\n\nTake a look at the Creative Commons website to learn more about what we do. Also look at our GitHub organization and our developer community website to get a sense of the code and projects we work on. Making a successful contribution to one of our projects will help us get a sense of your work and is highly recommended.\n\n# Applying\n\nYour project proposal must be submitted through the [Google Summer of Code website](https://summerofcode.withgoogle.com/dashboard/). It is a good idea to submit drafts and get feedback from CC mentors before you submit your final proposal.\n\n[Full instructions on what we expect from project proposals are located on our website](https://creativecommons.github.io/gsoc-2019/application-instructions/). Please read them thoroughly and let us know if you have any questions.","topic_tags":["copyleft","legal","nonprofit","web","creative commons"],"technology_tags":["javascript","python","postgresql","wordpress","elasticsearch"],"proposal_tags":["search","data visualization","usability","plugin","licenses"],"ideas_list":"https://creativecommons.github.io/gsoc-2019/project-ideas/","contact_method":"hackers@creativecommons.org","program_year":2019},{"id":6333591376625664,"name":"CRIU (Checkpoint/Restore in User-space)","slug":"criu","website_url":"https://criu.org","category":"operating_systems","contact_email":"criu@openvz.org","mailing_list":"https://lists.openvz.org/mailman/listinfo/criu","irc_channel":null,"tagline":"CRIU (Checkpoint/Restore in User-space)","precis":"Checkpoint/Restore In Userspace, or CRIU, is a tool for checkpointing and restoring running applications.","description":"Checkpoint/Restore In Userspace, or CRIU, is a software tool for the Linux operating system. Using this tool, you can freeze a running application (or part of it) and checkpoint it as a collection of files on disk. You can then use the files to restore the application and run it exactly as it was during the time of the freeze. With this feature, application live migration, snapshots, remote debugging, and many other things are possible.\n\nCRIU started as a project of Virtuozzo and grew with tremendous help from the community. It is currently used by (integrated into) OpenVZ, LXC/LXD, Docker, and other software, and packaged for many Linux distributions.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/O-quJZsG8SbzV7Qea0JC4lIeNitd0daCO1gIhIAE6bUhJlGL7bYHFGQsWAFW2HEAyFtovi1-ZwH6hLd7WxQPibMw7THOlg","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/__criu__","blog_url":null,"application_instructions":"The primary way to contact the CRIU community is through the CRIU mailing list criu@openvz.org. Please discuss your application on this list.","topic_tags":["cloud","save/restore","load-balancing","zero-downtime","migration"],"technology_tags":["docker","linux","containers","kernel"],"proposal_tags":["new features","optimization","refactoring"],"ideas_list":"https://criu.org/Google_Summer_of_Code_Ideas","contact_method":"criu@openvz.org","program_year":2019},{"id":4899131718369280,"name":"Cuneiform Digital Library Initiative (CDLI)","slug":"cuneiform-digital-library-intiative","website_url":"https://cdli.ucla.edu","category":"data_and_databases","contact_email":"cdli@ucla.edu","mailing_list":null,"irc_channel":null,"tagline":"International digital library of artifacts inscribed with cuneiform writing","precis":"International digital library of artifacts inscribed with cuneiform writing","description":"The mission of the Cuneiform Digital Library Initiative (CDLI) is to collect, preserve and make available images, text and metadata of all artifacts inscribed with the cuneiform script. It is the sole project with this mission and we estimate that our 334,000 catalogue entries cover some two-thirds of all sources in collections around the world. Our data are available publicly at https://cdli.ucla.edu and our audiences comprise primarily scholars and students, but with growing numbers of informal learners.\n\nAt the heart of cdli is a group of developers, language scientists, machine learning engineers, and cuneiform specialists who develop software infrastructure to process and analyze curated data. To this effect, we are actively developing two projects: Framework Update https://cdli.ucla.edu/?q=news/cdli-core-update and Machine Translation and Automated Analysis of Cuneiform Languages https://cdli-gh.github.io/mtaac/. As part of these projects we are building a natural language processing platform to empower specialists of ancient languages for undertaking automated annotation and translation of Sumerian language texts thus enabling data driven study of languages, culture, history, economy and politics of the ancient Near Eastern civilizations. As part of this platform we are focusing on data standardization using Linked Open Data to foster best practices in data exchange and integration with other digital humanities and computational philology projects.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/wTI-z9Ih4xe1RW1NYLyLChYPA732Z0b8MdgeyrZ300QEUbWkIUiGl8aHDz3SCHHok5hLoBOLwNhhKbn83XpZDY-NkdnIm8Dc","image_bg_color":"000000","gplus_url":null,"twitter_url":"https://twitter.com/cdli_news","blog_url":null,"application_instructions":"Contact us via e-mail at cdli@ucla.edu, don't forget to put GSOC 2019 in the subject line. We will add you to our Slack group so we can discuss ideas together! Do please read the topics list first and inform yourself about our organization before writing. We are looking forward to discuss with you!","topic_tags":["computer vision","nlp","lod","data processing pipeline","data-collection"],"technology_tags":["python","php","mysql"," java","html/css"],"proposal_tags":["computer vision","nlp","data visualisation","other"],"ideas_list":"https://github.com/cdli-gh/Framework/wiki/Google-Summer-of-Code-2019-Ideas-List","contact_method":"cdli@ucla.edu","program_year":2019},{"id":6103365956665344,"name":"D Programming Language","slug":"d-language-foundation","website_url":"https://dlang.org","category":"languages","contact_email":"social@dlang.org","mailing_list":"https://forum.dlang.org","irc_channel":"https://kiwiirc.com/nextclient/#irc://irc.freenode.net/#d","tagline":"Fast code, fast.","precis":"D is a general-purpose programming language with static typing, systems-level access, and C-like syntax.","description":"D is a programming language with an emphasis on powerful metaprogramming facilities on top of a robust, efficient core. Idiomatic D programs are commonly as fast as hand-optimized C code, while being reportedly shorter and easier to write, read, and change. A gradual approach to memory safety allows safe programs to be largely automatically checked, whilst relying on small and fast manually-verified primitives.\n\nMetaprogramming in the D language relies on three core features. First, _compile-time evaluation_ allows user code to evaluate most D code (except calls into opaque functions or certain casts) during compilation. This allows for unparalleled compile-time processing abilities, without the need to learn a different metalanguage. Second, _static introspection_ allows D artifacts (such as modules, types, functions) to be inspected during compilation. This allows for component designs that adapt to one another at assemblage time, eliminating the rigidity of fixed interfaces - a paradigm becoming increasingly known as \"Design by Introspection\". Third, the D language allows strings computed during compilation to be fed back to the compiler. This allows arbitrarily complex code to be built from compact specifications such as regular expressions, EBNF/PEG grammars, SQL, automata, and many other DSLs. Each of these three pillars is enabled by the others, and the absence of any one of them would hamstring the power of the others.\n\nD's rich feature set offers many opportunities to a variety of projects, without them being ostensibly related to advanced metaprogramming facilities. High-performance code can be terse and highly optimized without the tedium of repeated coding patterns or hand-written specializations. Highly dynamic code can combine static and dynamic language features in an expressive whole. The best, most innovative ways to use the D language are yet to be discovered.\n\nYou can learn more about [D's feature set and design at dlang.org](https://dlang.org/overview.html)","tags":[],"primary_open_source_license":"Boost Software License (BSL-1.0)","image_url":"//lh3.googleusercontent.com/-MoQCxUqdIfOdb4nyOtRhTOos-nWwQjXl3T7mG3Ew5R2hu0NVk6HvNFuBtpsU6EMVYfyy4d7q1TyUSxgxZ-WsRIXsoM8PSA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/D_Programming","blog_url":"https://dlang.org/blog","application_instructions":"Your application should include the following:\n\n- Detailed road-map with bi-weekly milestones\n- Your skill set in your project domain (related courses or programming experience)\n- Potential hurdles (be honest, but include how you plan to resolve them)\n- Benefit of your project to the D community\n- Links to Open Source contributions\n- GitHub username + email address\n- Other commitments over the summer (courses, planned vacations)\n\nPlease refer to [our Google Summer of Code 2016 Postmortem](https://dlang.org/blog/2017/01/13/the-d-language-foundation-google-summer-of-code-2016-postmortem/) for details on our selection process.\n\nAdvice:\n- Discuss your project idea on the [D forums](http://forum.dlang.org)\n- Get in touch with your mentors\n- Be active and start to contribute on GitHub\n- Read the [FLOSS guide](http://write.flossmanuals.net/gsocstudentguide/writing-a-proposal/)\nand [Google's excellent FAQ](https://developers.google.com/open-source/gsoc/faq)","topic_tags":["programming languages","object-oriented programming","functional programming","web programming","system programming"],"technology_tags":["dlang","linux","windows","osx","bsd"],"proposal_tags":["language interop","compilers","standard library","data","numerics","machine learning","package manager","graphics","your own proposal"],"ideas_list":"https://wiki.dlang.org/GSOC_2019_Ideas","contact_method":"social@dlang.org","program_year":2019},{"id":4820145699028992,"name":"DBpedia","slug":"dbpedia","website_url":"http://dbpedia.org","category":"data_and_databases","contact_email":"dbpedia@infai.org","mailing_list":"https://wiki.dbpedia.org/join/get-in-touch","irc_channel":"https://wiki.dbpedia.org/join/get-in-touch","tagline":"Global and Unified Access to Knowledge.","precis":"We are a crowd-sourced community effort to extract structured content from various Wikimedia projects. This information is made available for everyone as an open knowledge graph.","description":"DBpedia data is served as Linked Data, which is revolutionizing the way applications interact with the Web. One can navigate this Web of facts with standard Web browsers, automated crawlers or pose complex queries with SQL-like query languages (e.g. SPARQL). \nThe English version of the DBpedia knowledge base describes 4.58 million things. In addition, we provide localized versions of DBpedia in 125 languages.  The full DBpedia data set features 38 million labels and abstracts in 125 different languages, 25.2 million links to images and 29.8 million links to external web pages; 80.9 million links to Wikipedia categories, and 41.2 million links to YAGO categories. DBpedia is connected with other Linked Datasets by around 50 million RDF links\nLinked Data has been revolutionizing the way applications interact with the Web. While the Web2.0 technologies opened up much of the “guts” of websites for third-parties to reuse and repurpose data on the Web, they still require that developers create one client per target API. With Linked Data technologies, all APIs are interconnected via standard Web protocols and languages.\nOne can navigate this Web of facts with standard Web browsers, automated crawlers or pose complex queries with SQL-like query languages (e.g., SPARQL). Have you thought of asking the Web about all cities with low criminality, warm weather and open jobs? \nThis new Web of interlinked databases provides useful knowledge that can complement the textual Web in many ways. See, for example, how bloggers tag their posts or assign them to categories in order to organize and interconnect their posts. This is a simple way to connect unstructured text to a structure (hierarchy of tags). For further examples visit: https://wiki.dbpedia.org/gsoc\nWe are regularly growing our community through GSoC and can deliver more and more opportunities to you.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/tZGjXpudR62jEEKt5dXFMPtWizTQcXh4R0wazVwhrFIF2LQzw5oF8F_BHl8c3dR9zB-J4YkS8Wk_L_3JWv9EujqiRgTOcg","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/dbpedia","blog_url":"http://blog.dbpedia.org/","application_instructions":"Want to work on a DBpedia project during GSoC2019? This is how you apply.\n1] Subscribe to our dedicated mailing list: http://bit.ly/2VYBZf6. All GSoC related questions (ideas, proposals, technical, etc) must go through this list.\n2] Introduce yourself via this list. Tell us who you are and what project you are interested in\n3] Read carefully through our project ideas on https://github.com/dbpedia/GSoC/issues & check if one of them appeals to you. If you want to contribute your own idea, please do so at a very early stage via dbpedia@infai.org. \n4] Be as specific and clear as possible in your proposal. Your ultimate goal is to convince us of how you plan to deal with the project. Have a specific code-plan, have a list of milestones and explain how you want to get there. \n5] Work on some of our suggested warm-up tasks.\n6] Ask or answer questions in our support system: https://wiki.dbpedia.org/support\n7] Write your proposal. Use the template we suggest and be as specific and thorough as possible. Focus on the timeline. \n8] Further information on the application process as well as a template structure is available via https://wiki.dbpedia.org/gsoc-2019\n\nQuestions regarding ideas should always be public, on the mailing list, Slack or our ideas page. However, your application can/will be private.\n\nFor GSoC related queries, check GSoC rules: https://summerofcode.withgoogle.com/rules/","topic_tags":["semantic web"," linked data"," ontologies"," wikipedia","knowledge graph"],"technology_tags":[" apache spark"," python"," javascript","skala","java"],"proposal_tags":["nlp","machine learning","data quality","extraction","optimization"],"ideas_list":"https://github.com/dbpedia/GSoC/issues","contact_method":"dbpedia@infai.org","program_year":2019},{"id":5566947593289728,"name":"Debian","slug":"debian","website_url":"https://www.debian.org/","category":"operating_systems","contact_email":"debian-outreach@lists.debian.org","mailing_list":"https://www.debian.org/MailingLists/","irc_channel":"https://wiki.debian.org/IRC","tagline":"The Universal Operating System","precis":"Debian is a free operating system (OS). It provides more than a pure OS: it comes with over 51000 packages, software bundled in a nice format for easy installation on your machine.","description":"The Debian Project is an association of individuals who have made common cause to create a free operating system -- Debian\n\nAn operating system is the set of basic programs and utilities that make your computer run. At the core of an operating system is the kernel. The kernel is the most fundamental program on the computer and does all the basic housekeeping and lets you start other programs.\n\nDebian systems currently use the Linux kernel or the FreeBSD kernel.\n\nHowever, work is in progress to provide Debian for other kernels, primarily for the Hurd. The Hurd is a collection of servers that run on top of a microkernel (such as Mach) to implement different features. The Hurd is free software produced by the GNU project.\n\nA large part of the basic tools that fill out the operating system come from the GNU project; hence the names: GNU/Linux, GNU/kFreeBSD, and GNU/Hurd. These tools are also free.\n\nOf course, the thing that people want is application software: programs to help them get what they want to do done, from editing documents to running a business to playing games to writing more software. Debian comes with over 51000 packages (precompiled software that is bundled up in a nice format for easy installation on your machine), a package manager (APT), and other utilities that make it possible to manage thousands of packages on thousands of computers as easily as installing a single application. All of it free.\n\nIt's a bit like a tower. At the base is the kernel. On top of that are all the basic tools. Next is all the software that you run on the computer. At the top of the tower is Debian — carefully organizing and fitting everything so it all works together.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/qStiU-8GgDBd6tw9j0StDWrLiRRqbesESQ3w2EotDTebU5IfGblgNtAjdTJdcjy8bZreCZ7vGDaMRdsLg42JbjCTaDMSXA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/debian","blog_url":"https://planet.debian.org/","application_instructions":"Please checkout the [Projects page](https://wiki.debian.org/SummerOfCode2019/Projects) on the Debian wiki. Each project has its own set of application instructions.\nFor general application instruction, please refer to [participate as student](https://wiki.debian.org/SummerOfCode2019#I_want_to_participate_as_student) section of the wiki.","topic_tags":[" operating system","packaging"],"technology_tags":["git","python","javascript"," c/c++","irc"],"proposal_tags":["android","packaging","reproducible builds"],"ideas_list":"https://wiki.debian.org/SummerOfCode2019/Projects","contact_method":"debian-outreach@lists.debian.org","program_year":2019},{"id":5088529877565440,"name":"Developers Italia","slug":"developers-italia","website_url":"https://developers.italia.it/","category":"other","contact_email":"teamdigitale@governo.it","mailing_list":null,"irc_channel":"https://slack.developers.italia.it/","tagline":"An open community of digital public services developers","precis":"Developers Italia is a community dedicated to the development of Open Source Software, created to support the Italian digital public services.","description":"Developers Italia is a community dedicated to the development of Open Source Software, created to support the Italian digital public services.\n\nIt is a radical change in the way the Public Administration operates. In fact, everything we are doing is achieved through open standards and software. We are creating SDKs for the main programming languages and frameworks, we craft publicly documented APIs, we organize public code catalogues. Our mission is to contribute to open projects, and the people we contract to improve the technology become Open Source developers.\n\nMost of the code is deployed within the Italian public institutions, but it is meant to be generic, in the hope that it will be useful to many other people around the world. Around these tools we are engaging a community of developers and innovators, inside and outside Italy, that can participate in all aspects of the creation of the new digital infrastructure.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/3EV_Ha0MBLUPuGL-F-zlH07mIj6LA1XNniAuUwqZ4AAs3qQvWGoPPssUaFhqlZLVERkGQzuLhyev3VjIA3ZotGd2Wr_TqQ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ITdigitalteam","blog_url":"https://medium.com/team-per-la-trasformazione-digitale/english/home","application_instructions":"# Introduction\nFirst of all, welcome!\n\nFollowing this [link](https://developers.italia.it/en/gsoc-ideas) you may find ideas contributed by our developers and users. *Please note how some of them may be incomplete and may require further refinements*. If you wish to submit a proposal based on these ideas, you should contact the developers and find out more about the particular suggestion you’re looking at.\n\nGoogle Summer of Code student is **competitive**. Accepted students typically have thoroughly researched the technologies of their proposed projec
