    <script>
        const res = [{"id":5938771267158016,"name":"52°North Initiative for Geospatial Open Source Software GmbH","slug":"52north-initiative-for-geospatial-open-source-software-gmbh","website_url":"https://52north.org/","category":"science_and_medicine","contact_email":"gsoc@52north.org","mailing_list":"https://wiki.52north.org/Projects/GSoC#Contact","irc_channel":"https://wiki.52north.org/Projects/GSoC#Contact","tagline":"52°North works on innovative ideas and technologies in geoinformatics","precis":"52°North is an open source initiative in the field of geoinformatics. Core topics of our activities are for example sensor web, web-based geoprocessing and earth observation.","description":"[52°North](http://52north.org) is an international research and development partner network with partners from academia, the public sector and industry. Our goal is to foster innovation in the field of geoinformatics by organizing and facilitating a collaborative software development process. The topics we address comprise for example sensor web technologies, the web of things, linked open data, spatial data infrastructures, citizen science, earth observation, and 3D. This selection of topics reflects both the strengths and strategies of the partners involved.\nSome of our software projects are enviroCar, 52°North SOS, 52°North JavaScript Sensor Web Client, ILWIS, and 52°North WPS. Check out our GitHub organization and our Ohloh page to learn more about the wide range of software our communities work on: from mobile apps to standardized web services, from cutting edge research to established products. 52°North open source projects are used in a broad range of domains (e.g. oceanology, air quality, hydrology, traffic planning) and operational as well as research projects (e.g. European Horizon 2020 projects such as NeXOS, FixO3, WaterInnEU, ODIP II).\nAll of the 52°North software is published under an OSI approved open source license.\n52°North GmbH, which is the legal body and service center of the network, acts as a non-profit organization. This means that the shareholders of 52°North do not receive profit shares or payments from company funds. Instead, the profits earned by 52°North are completely re-invested into the innovation and software development process.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/hGeBTeBqNPZh47-BpCAO7OLCg1rrPkHKHaHjoUzSCKoVAfG-uSV5DAuG3EdxRKAZpRJXr0_vwPr1pcKUJvvOGXOtkILyWA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/fivetwon?lang=en","blog_url":"https://blog.52north.org/","application_instructions":"To apply for a GSoC project at 52°North, please have a look at our ideas page. Before submitting an application, please carefully read the project description, clarify and open questions with the mentors listed in the projects descriptions and complete the code challenge which is required for each application.\nYou can find a detailed description how to apply for a 52°North GSoC project in our [Wiki](https://wiki.52north.org/bin/view/Projects/GSoCForStudents)\nWhen submitting your application, please make sure to use the following template:\n* Personal Details\n* Name\n* Contact details (email, personal website, Skype, IRC nick, phone number, location/time zone)\n* University/School name\n* Short bio\n* Project\n* Description: Include a link to the description on the ideas page or make clear if this is your own suggestion. Also include potential mentors in the latter case.\n* Preliminary Schedule (milestones and deliverables, planned working hours, and potential other commitments)\n* Motivation (This might, but does not have to, include answers to questions such as: Why 52°North? Why this project? Why Open Source? Why are you suited to carry the project?)\n* Contribution of project to ongoing studies (if applicable)\n* Experience\n* (Open Source) software development experience (including example applications)\n* Programming level\n* Work experience\n* Academic experience and performance\n* References","topic_tags":["ogc","web processing","sensorweb","floating car data","earth observation"],"technology_tags":["javascript","android","web"," java"],"proposal_tags":["sensorweb","envirocar","web-based geoprocessing","ilwis","web","r"],"ideas_list":"https://wiki.52north.org/Projects/GSoC2019ProjectIdeas","contact_method":"gsoc@52north.org","program_year":2019},{"id":6118953540124672,"name":"AboutCode.org","slug":"aboutcodeorg","website_url":"https://aboutcode.org","category":"other","contact_email":null,"mailing_list":null,"irc_channel":"https://gitter.im/aboutcode-org/discuss","tagline":"Find the origin and license of code","precis":"Tools and data to uncover things about code: provenance, license, packages and more of reused FOSS code","description":"Open Source for Open Source\n\nAboutCode is a set of open source tools to discover and manage important information about your software. Our primary focus is to solve the problem of discovering, identifying, tracking and managing open source and third-party components used in your products, applications and systems. The AboutCode tools are designed to be modular so that a software development team can quickly implement a workflow tailored for its set of languages, technologies and tools.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/kDr46_vsA5h3o2r7sbKtA1bIjL57mQI9y4Y_6rkHQscU1NO4CDRESmfuLWMgA2PnDpOhigJ2X6jZCTmPGVEsxYvjFCJRaW0","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"We expect your application to be in the range of 1000 words. Anything less than\nthat will probably not contain enough information for us to determine whether\nyou are the right person for the job. Your proposal should contain at least the\nfollowing information, plus anything you think is relevant:\n\n* Your name\n* Title of your proposal\n* Abstract of your proposal\n\n* Detailed description of your idea including explanation on why is it innovative and what it will contribute to the project\n\n * hint: explain your data structures and you planned main processing flows in details. \n\n* Description of previous work, existing solutions (links to prototypes, bibliography are more than welcome)\n\n* Mention the details of your academic studies, any previous work, internships\n\n* Relevant skills that will help you to achieve the goal (programming languages, frameworks)?\n\n* Any previous open-source projects (or even previous GSoC) you have contributed to and links.\n\n* Do you plan to have any other commitments during GSoC that may affect your work? Any vacations or holidays plans? Will you be available full time to work on your project? (Hint: do not bother applying if this is not a serious full time commitment during the GSoC timeframe)\n\nJoin the chat online or by IRC at https://gitter.im/aboutcode-org/discuss\nintroduce yourself and start the discussion!\n\nThe best way to demonstrate your capability would be to submit a small patch ahead of the project selection for an existing issue or a new issue.","topic_tags":["license-scan","oss licensing","package managers","copyright","license compliance"],"technology_tags":["python"," javascript","nlp","automaton","search"],"proposal_tags":["scancode","oss-license","copyright","performance"],"ideas_list":"https://github.com/nexB/aboutcode/wiki/GSOC-2019","contact_method":"https://gitter.im/aboutcode-org/discuss","program_year":2019},{"id":5583558956023808,"name":"AerospaceResearch.net","slug":"aerospaceresearchnet","website_url":"http://www.aerospaceresearch.net","category":"science_and_medicine","contact_email":"gsoc2019@aerospaceresearch.net","mailing_list":"https://lists.shackspace.de/mailman/listinfo/constellation","irc_channel":"https://aerospaceresearch.zulipchat.com/","tagline":"making space together","precis":"Making space together","description":"We are AerospaceResearch.net, a small team of space makers solving space problems together with the Small Satellite Student Society University of Stuttgart (KSat e.V.) and the ep2lab of Charles III University of Madrid.\n\nIn 2011, we started as a student group at the University of Stuttgart to provide massive computing power with our distributed computting platform Constellation to everyone needing it for space simulations. Over time, we attracted international young professionals of the space industry and the local maker community and thus becoming a full fletched citizen science project.\n\nWe are a community of several different Teams in Stuttgart and globally working together on space projects. Together with KSat e.V. (the Small Satellite Student Society) from the University of Stuttgart and the Distributed Ground Station Network Team at the Institute for Photogrammetry we are working on the rover mission ROACH crawling for maintenance reasons on the outer hull of a sounding rocket while coasting in near space or tracking cubesats faster than US NORAD. With the Cosmic Dust Team of the Institute for Space Systems at University of Stuttgart we are simulating cometary dust particles for the IMEX project of the European Space Agency (ESA). And now with our newest umbrella team, the ep2lab of Charles III University of Madrid, we are also involved in simulating and building propulsion systems for space applications.\n\nWe are a small organization but having impact within our space community by helping realizing space exploration by creativity and open access. We are open for everybody interested in space for the betterment of everybody. We believe everyone can be involved in space and making space together!","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/xYsOFdBryyUH_zwN_O5RtQ0ISrrUG09-5x39rSln3gHSIUSWATy3o5zpV5Fs6S9uFaO5T910PK2p8t7bVYUAtu8PDugGCg","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ARDNnews","blog_url":"http://aerospaceresearch.net","application_instructions":"Please visit our central GSOC page for application instructions https://aerospaceresearch.net/?page_id=1111","topic_tags":["cubesats","space applications","software defined radio","distributed computing","simulations"],"technology_tags":["python"," c/c++","vhdl","boinc","java"],"proposal_tags":["space","newbies","experts","cubesats","space propulsion"],"ideas_list":"https://aerospaceresearch.net/?page_id=1111","contact_method":"gsoc2019@aerospaceresearch.net","program_year":2019},{"id":5431334980288512,"name":"aimacode","slug":"aimacode","website_url":"https://github.com/aimacode","category":"languages","contact_email":"peter.norvig+gsoc@gmail.com","mailing_list":"http://aima.cs.berkeley.edu/gsoc.html","irc_channel":"http://aima.cs.berkeley.edu/gsoc.html","tagline":"Code for the book \"Artificial Intelligence: A Modern Approach\"","precis":"Code for the book \"Artificial Intelligence: A Modern Approach\"","description":"Python, Java, and Javascript code for the book \"Artificial Intelligence: A Modern Approach.\" Includes implementations of all the algorithms in the book, now switching over to the upcoming 4th edition. Also includes tutorial examples of usage of the algorithms.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/tZ9pPB2IXptxUKdHMICdbEQTU32mNWFmoYSrjWOHTdpuvijiOi3GzcRKCG3x-qukb6u-tSyWbZxNtR-e9YIZzhDcNcdKroA","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"See http://aima.cs.berkeley.edu/gsoc.html for guidelines on applying.","topic_tags":["machine learning","artificial intelligence"," education","open education"],"technology_tags":["python","python 3"," java"," javascript","machine learning"],"proposal_tags":["python","java","javascript","exercises"],"ideas_list":"http://aima.cs.berkeley.edu/gsoc.html","contact_method":"peter.norvig+gsoc@gmail.com","program_year":2019},{"id":4847332097523712,"name":"Amahi","slug":"amahi","website_url":"https://www.amahi.org","category":"end_user_applications","contact_email":"gsoc@amahi.org","mailing_list":"","irc_channel":"https://www.amahi.org/community","tagline":"Making Home Networking and Storage Simple","precis":"Amahi is a home media/storage server with a web interface. It comes with mobile apps for easily accessing your data and streaming your media.","description":"The Amahi Linux Home Server makes your home networking and storage simple. We like to call the Amahi servers HDAs, for \"Home Digital Assistants.\" Each HDA delivers all the functionality you would want in a home server, while being easy to use from a web browser and mobile apps.\n\nAmahi can turn popular Linux distributions into a simple to use networking, storage and app server. The server management is done through a friendly user interface (the \"platform”). The platform allows controlling users login and storage access permissions, managing some network services like DHCP and DNS, as well as providing many apps that the users can install. The platform web interface is implemented in Ruby on Rails and runs in the web server along with other apps.\n\nThe installation process is done by installing the base distribution (Fedora at the moment) and after that, running the Amahi installer at the command line.\n\nOnce the installation is complete, the network services kick in, storage can be used and applications are installed by users. Some applications are Plugins (developed as an RoR \"engine\") and some are very popular open source apps and services.","tags":[],"primary_open_source_license":"Affero GNU Public License","image_url":"//lh3.googleusercontent.com/zxTHXXWiSB_c8CyMDB63H4AURvTYrpcdc5tm5IT58NkTU5YO244L8s4XLkOMwtFAAy63r_oDgwuLJ9Vg8MO3ZwqpUDf_bHA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/amahi","blog_url":"https://blog.amahi.org","application_instructions":"https://goo.gl/forms/GXKAp39pcBCyCOYZ2","topic_tags":["media server","storage server","streaming","backups","web apps"],"technology_tags":["golang","ruby on rails"," android","ios","containers"],"proposal_tags":["new feature","new subsystem","major rewrite","optimization","bug hunting","ui improvements","design improvements"],"ideas_list":"https://wiki.amahi.org/index.php/Google_Summer_of_Code_Ideas","contact_method":"gsoc@amahi.org","program_year":2019},{"id":4761344039976960,"name":"Android Graphics Tools Team","slug":"android-graphics-tools-team","website_url":"https://github.com/google/graphicsfuzz","category":"languages","contact_email":"android-graphics-tools@google.com","mailing_list":null,"irc_channel":null,"tagline":"Providing excellent tools for graphics developers an driver makers","precis":"The Android Graphics Tools team's mission is to design fantastic testing, profiling and debugging tools for graphics developers and driver makers targeting the Android platform","description":"Graphics programming is challenging, as is writing fast and reliable graphics drivers.\n\nThe Android Graphics Tools team is building and maintaining a suite of tools to help driver makers build fast and reliable drivers - including fuzzing tools to help find bugs early, bug capture and triage tools to help diagnose and fix problems that arise in the wild, and performance analysis tools to help get a handle on bottlenecks.\n\nThe team is also focusing on tools to help game developers get to grips with the difficulty of programming modern graphics stacks in Vulkan and OpenGL ES, including debugging and profiling tools.\n\nIn addition, a goal of the team is to deliver tools that make it easier for game developers to communicate driver bugs and performance problems to driver makers, via small reproducible tests that can be added to regression test suites.  The aim here is to avoid the situation today where game developers tolerate and work around driver bugs, due to the difficulty of identifying the root cause of a problem and isolating a stand-alone repro test.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/Axy20PvsexCWLC1fdzLwCfZnclClaY6kNd0-E9b-_4PSd7t8bMZpb18CYTZXRhoB2srTzKpG630ozzoQRUQgP58qUAMvXy0","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"In your proposal, please identify clearly:\n\n- The problem you aim to solve with your project, how this relates to the aims of the Android Graphics Tools team, and the extent to which your idea relates to any of the existing projects that we are proposing.\n\n- A rough overview of the technical steps you believe are required to make progress on solving this problem.\n\n- What you concretely and realistically hope to achieve by the end of the project in relation to solving this problem (phrased in terms of \"as a result of my project, it will now be possible to do X\").\n\n- Stretch goals that you envisage if the project work goes more smoothly than expected.\n\n- The skills you currently have that you believe will be useful in solving the problem you have identified.\n\n- The skill you worry that you may lack, or need further training on, in order to make the project a success.","topic_tags":["2d/3d graphics","developer tools","debugging","testing","bug finding"],"technology_tags":["opengl","vulkan","spir-v","java"," c/c++"],"proposal_tags":["new feature","optimization"],"ideas_list":"https://github.com/google/graphicsfuzz/blob/master/docs/summer-of-code-ideas/2019.md","contact_method":"android-graphics-tools@google.com","program_year":2019},{"id":4765796773920768,"name":"AOSSIE - Australian Open Source Software Innovation and Education","slug":"aossie-australian-open-source-software-innovation-and-education","website_url":"http://aossie.org/","category":"end_user_applications","contact_email":null,"mailing_list":null,"irc_channel":"https://gitter.im/AOSSIE/Lobby","tagline":"Australian Umbrella Org for Open-Source Projects","precis":"The Australian umbrella organization for open-source projects.","description":"We are an Australian not-for-profit umbrella organization for open-source projects. We believe the open-source philosophy provides a resource-efficient channel to transfer knowledge and achieve innovation and education.\n\nIn 2019, we offer the following projects:\n\n* **Agora**: An electronic voting library.\n* **Agora-Web**: An online portal for democratic elections.\n* **Computational Philosophy**: Formalization of philosophical theories and arguments towards computer-assisted metaphysics.\n* **Carbon Assistant**:  Provides conversational access to the CarbonFootprint API.\n* **CarbonFootprint**: A browser extension to track the C02 emissions.\n* **CarbonFootprint API**: A universal API to find the C02 emissions.\n* **CarbonFootprint-Mobile**: A cross-platform app to monitor and track their C02 emissions.\n* **CrowdAlert**: Platform to report and view the incidents around the globe. \n* **Mind the Word**: A browser extension that helps users to learn new languages.\n* **Scavenger**: An automated theorem prover for first-order logic.\n* **Social Street Smart**: An extension that makes the Internet a more productive.\n* **Starcross**: Starcross Android App brings the facility of Night Sky Gazing.\n\nWe have a diverse group of mentors, including GSoC students from previous years who decided to become long-term contributors as well as academics with extensive experience in supervising undergraduate, M.Sc. and Ph.D. students on theses and projects, whose results are often published and presented in the most prestigious conferences of our research fields.\n\nWe are looking for excellent students of any level (undergraduate, M.Sc., or Ph.D.), who are interested in becoming long-term collaborators in our projects and in joining the open-source approach to software development. We will evaluate student applications solely on the basis of programming skills, academic merit and the feasibility of the proposals. \n\nIf you are a prospective student interested in doing your Google Summer of Code (GSoC) project with us, please follow the instructions on our website.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/SlrPVojZgNOJw596zaqsBm819vAAmVW0JiXKhHoXv6FwM8TQF1qlmzCz_04D-mXGwp9DfPYvohXSoWe5qLjFCS5HRZjs","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/aossie_org","blog_url":null,"application_instructions":"Read our website carefully. Pay attention to announcements on our Gitter channel. Visit our repositories and contribute. Submit a proposal using the following template:\n\n*Name:*\n*Email:*\n*Github/LinkedIn:*\n*University:*\n*Degree:*\n*Expected Graduation Date:*\n*How many hours will you work per week?*\n*Other Commitments(GSoC period):* (e.g. exams, jobs. How will you manage them during GSoC?)\n\n*Chosen Idea:*\n\n*Proposal Description:* (it should be more detailed than the chosen idea's description, to ensure that you have understood it.)\n\n*Timeline:* (be concise and realistic)\n\nCommunity Bonding (06/05 - 26/05):\n\nWeek 1 (27/05 - 02/06):\nWeek 2 (03/06 - 09/06):\nWeek 3 (10/06 - 16/06):\nWeek 4 (17/06 - 23/06):\n\nPhase 1 Evaluation\n\nWeek 5 (24/06 - 30/06):\nWeek 6 (01/07 - 07/07):\nWeek 7 (08/07 - 14/07):\nWeek 8 (15/07 - 21/07):\n\nPhase 2 Evaluation\n\nWeek 9 (22/07 - 28/07):\nWeek 10 (29/07 - 04/08):\nWeek 11 (05/08 - 11/08):\nWeek 12 (12/08 - 18/08):\nWeek 13 (19/08 - 25/08):\n\nFinal Evaluation\n\n*Why are you the best person to execute this proposal?* (demonstrate that you satisfy the requirements for the chosen idea.)\n\n*Contributions:* (list and link any pull requests to your chosen project)\n\n*For which projects have you worked?*  (For each project: write a few sentences describing what the project does; mention the programming languages used; describe your contributions; include a link to the project's code repository)\n\n*Which relevant courses have you attended at the University? How was your performance?*\n\n*Any Other Relevant Information:*","topic_tags":["electronic voting","natural language processing","environment","machine learning","philosophy"],"technology_tags":["scala","javascript","isabelle proof assistant","android","ios"],"proposal_tags":["agora","carbonfootprint","philosophy","mind the word","social street smart","starcross"],"ideas_list":"http://aossie.org/#ideas","contact_method":"https://gitter.im/AOSSIE/Lobby","program_year":2019},{"id":5130128118513664,"name":"Apertium","slug":"apertium","website_url":"http://wiki.apertium.org","category":"other","contact_email":"apertium-contact@lists.sourceforge.net","mailing_list":"https://sourceforge.net/projects/apertium/lists/apertium-stuff","irc_channel":"http://wiki.apertium.org/wiki/IRC","tagline":"A free/open-source machine translation platform","precis":"A free/open-source machine translation platform","description":"Apertium is a shallow-transfer machine translation system, which uses finite state transducers for all of its lexical transformations, and hidden Markov models and/or constraint grammars for part-of-speech tagging or word category disambiguation.\n\nExisting machine translation systems available at present are mostly commercial, use proprietary technologies, which makes them very hard to adapt to new usages; furthermore, they use different technologies across language pairs, which makes it very difficult, for instance, to integrate them in a single multilingual content management system. Finally, most of them are not available for most of the languages in the world, as they rely heavily on resources that are not available for them.\n\nApertium uses a language-independent specification, to allow for the ease of contributing to Apertium, more efficient development, and enhancing the project's overall growth.\n\nAt present, Apertium has released more than 40 stable language pairs, delivering fast translation with reasonably intelligible results. Being an open-source project, Apertium provides tools for potential developers to build their own language pair and contribute to the project.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/Gnv2PGigpLrnGTKiOSDUAsW8GEXrH5GqinCw6LD0UJ1-kHDQvcz4BH9LLcAc53AYusK0OkgLxoV4K9ZWwxwVAuM-C8LUHosp","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"http://wiki.apertium.org/wiki/Top_tips_for_GSOC_applications","topic_tags":["machine translation","natural language processing","less-resourced languages"],"technology_tags":["c++","python","xml","bash"],"proposal_tags":["new language pair","improve language pair","engine improvements","evaluation"],"ideas_list":"http://wiki.apertium.org/wiki/Ideas_for_Google_Summer_of_Code","contact_method":"apertium-contact@lists.sourceforge.net","program_year":2019},{"id":6567493276008448,"name":"apertus° Association","slug":"apertus-association","website_url":"http://www.apertus.org","category":"graphics","contact_email":"team@apertus.org","mailing_list":"https://www.apertus.org/mailinglists","irc_channel":"https://www.apertus.org/irc-chat","tagline":"open technology for professional film production","precis":"apertus° is creating free and open technology for todays professional cinema and film production landscape and make all the generated knowledge freely available.","description":"The goal of the award winning apertus° project is to create free and open technology for todays professional cinema and film production landscape and make all the generated knowledge freely available. It all started with creating an open modular camera system consisting of several hardware and software parts using Elphel hardware. Now with the efforts to build the very first open digital cinema camera AXIOM from scratch the apertus° project has evolved to the next level: into a platform for film-makers, creative industry professionals, artists and enthusiasts. apertus° is more than just a software/hardware collection, it's a knowledge library, an ecosystem of people supporting each other and advocating freedom.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/xSd54E19Zijok6TBGkKjIkVCLtw0cuvRvPUlOJTN26OpwtLrTgl_GNeWAuiCYe7XDR5iSh5tOPiwIYBVXKiwXp8u3LCfDbDc","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ApertusOSCinema","blog_url":null,"application_instructions":"Please provide a brief CV. \n\nIn your application please include answers to the following questions:\n\n-) What interests you most about the apertus° AXIOM project?\n\n-) As mentors and project coordinators, how can we get the best out of you?\n\n-) Is there anything that you’ll be studying or working on whilst working alongside us?\n\n-) Are there any techniques and tools which you use to keep yourself organized?\n\nOnce you’ve selected a project assignment from the ideas page, please include a well-defined, weekly schedule with clear milestones and deliverables around it. Alternatively, if you want to propose your own idea then please include outline, goals, and a well-defined weekly schedule with clear milestones and deliverables.\n\nPlease complete a matching mandatory qualification task on the idea page (also linked to with every idea/task on the idea page) when you apply. When applying with your own idea please check with the mentors/org admins beforehand to see which qualification task would be a good match. Applications without completed qualification task will not be considered.","topic_tags":["image processing","camera","vision","fpga","embedded systems"],"technology_tags":["fpga","embedded","vhdl","c","linux"],"proposal_tags":["fpga","linux","axiom remote","c/c++","kernel"],"ideas_list":"https://lab.apertus.org/project/board/20/","contact_method":"team@apertus.org","program_year":2019},{"id":4625085732749312,"name":"API Client Tools at Google","slug":"api-client-tools-at-google","website_url":"https://googleapis.github.io","category":"languages","contact_email":"actools-info@google.com","mailing_list":null,"irc_channel":null,"tagline":"Industry-leading user experiences for networked APIs.","precis":"We make open source tools that use standard API description formats to make API consumption easy by producing client libraries, sample code, and CLIs in a variety of languages.","description":"As much as we'd like, we can't provide every developer using every language with the kind of shrink-wrapped experience that we'd like! So we work with standard API formats and have standardized our own practices to make it easier for contributors anywhere to make great API consumption experiences for users of any idiom in any language. We're especially interested in supporting projects that build on the Protocol Buffers and OpenAPI description formats.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/L-358tepm1lbn6EwuU4GRMdnnJ71jZZj0xwNMWGHKcFIz5y4GFM8Ogo7xXNyRJKVmHDKZZKn0gBMy1yd2mEhk3TxpYr9YFs","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/googleapis","blog_url":null,"application_instructions":"We want to simplify the way the world uses networked APIs, and one way to do that is to build APIs and API clients with standard API description formats. In short, how can we make it as easy to use cloud services as it is to write `print(\"hello, world!\")`? Any ideas that you have for this are welcome! Some of our ideas include:\n- Writing API client generators in new languages.\n- Writing API client generators that produce alternate idiomatic experiences to ones we currently support (futures, async-await, etc).\n- Writing generators that create command line interfaces for networked APIs.\n- Writing dynamic API clients that use gRPC reflection or OpenAPI descriptions to call remote APIs.\n- Writing documentation generators based on Protocol Buffers or OpenAPI.","topic_tags":["apis","automation","code generation","api description"],"technology_tags":["openapi","grpc","protocol buffers","rpc","rest"],"proposal_tags":["protocol buffers","grpc","openapi","client libraries","apis"],"ideas_list":"https://github.com/googleapis/googleapis.github.io/wiki/Project-Ideas","contact_method":"actools-info@google.com","program_year":2019},{"id":4754270631493632,"name":"appleseedhq","slug":"appleseedhq","website_url":"https://appleseedhq.net/","category":"graphics","contact_email":"contact@appleseedhq.net","mailing_list":null,"irc_channel":"https://discord.gg/dNCE5J8","tagline":"A modern open source rendering engine for animation and visual effects","precis":"appleseed is a modern, open source, physically-based global illumination rendering engine primarily designed for animation and visual effects.","description":"# Overview\n\nappleseed is an open source, physically-based global illumination rendering engine primarily designed for animation and visual effects.\n\nappleseed is actively developed by a small, international team of talented volunteers from the animation and VFX industry. Its core mission is to provide individuals and small studios with a complete, reliable, fully open rendering package.\n\nOver the years appleseed has been used on several projects including [TV documentaries](https://vimeo.com/81199785), ads, promotional videos and [an animation short](http://www.fetchaveryshortfilm.com/).\n\n# Paradigm\n\nappleseed implements a modern workflow based on path tracing that enables artifact-free, single pass rendering with very little technical tuning. It is simultaneously capable of strictly unbiased rendering when total accuracy matters, and biased rendering when artistic freedom and shorter rendering time are paramount.\n\n# Features\n\nappleseed supports fully programmable shading via [Sony Pictures Imageworks' Open Shading Language](https://github.com/imageworks/OpenShadingLanguage) (OSL), RGB/spectral/mixed rendering, fast and robust transformation and deformation motion blur, state-of-the-art ray traced subsurface scattering, exhaustive Python and C++ APIs and many other production-oriented features.\n\n# Ecosystem\n\nAlong with the core renderer, the team is actively developing high quality integrations into Autodesk Maya and Autodesk 3ds Max. appleseed is also the default rendering engine of [Image Engine’s Gaffer](http://www.gafferhq.org/).\n\n# Timeline\n\nappleseed was founded in May 2009 by François Beaune, a former rendering engineer from the core R&D team at mental images (now NVIDIA).\n\nIn October 2011, the development of appleseed benefited from a technology sharing agreement with Jupiter Jazz Limited and received funding for one year. Since October 2012, appleseed relies on the continued effort of talented volunteers.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/twdYPOiJ677B81Fy4riyNYfoDfkQGD7vfZOtKpJeFNf9s_9gh55SvIyDb45AP5X6hfD_csypH2_ztexk6jKa-nnuZ5rtNy0","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/appleseedhq","blog_url":null,"application_instructions":"# Skills\n\nappleseed is a large project that spans a variety of disciplines such as graphics and system programming. You can make meaningful contributions without being a rendering expert.\n\nHowever, appleseed and related applications are all written primarily in portable C++, consequently **fluency with C++ is a requirement for all projects**.\n\n# How to apply\n\n1.  [Join our Discord server](https://discord.gg/dNCE5J8) and present yourself in the \n#gsoc-general channel. Tell us about projects you have been working on in your spare time (if any; **not school assignments please**), your past involvement with open source communities (if any), why you chose appleseed, and the project you would be interested in tackling.\n2.  Fork appleseed’s repository and build appleseed on your machine. Please follow our detailed [build instructions](https://github.com/appleseedhq/appleseed/wiki/Building-appleseed). If you need help, please ask in the #compiling channel of our Discord server and we’ll be happy to get you going.\n3.  Submit a small patch to appleseed or choose and complete a small development task from our [issue tracker](https://github.com/appleseedhq/appleseed/issues), preferably one tagged as Good First Issue. Please reach out to us in #gsoc-general if you need help to find the right task. The goal is to get a feeling for how collaboration would work between you and the rest of the team.\n\n# Community\n\nSince participating in an open source project is all about engagement with the community, we will value curious and highly motivated students.\n\nOur community is a safe, welcoming place to **everyone**. Please be polite, respectful and relaxed :)","topic_tags":["computer graphics","image synthesis","rendering","animation","simulation"],"technology_tags":["c++11","python","opengl"],"proposal_tags":["appleseed core","appleseed.studio","appleseed-max","appleseed-maya","blenderseed","rendering","user interface"],"ideas_list":"https://github.com/appleseedhq/appleseed/wiki/List-of-Project-Ideas-for-GSoC-2019","contact_method":"contact@appleseedhq.net","program_year":2019},{"id":5883027960365056,"name":"Ardupilot.org","slug":"ardupilotorg","website_url":"http://ardupilot.org","category":"other","contact_email":"ardupilot.devel@gmail.com","mailing_list":"https://discuss.ardupilot.org/c/google-summer-of-code","irc_channel":"https://gitter.im/ArduPilot/GSoC","tagline":"The worlds most advanced open source autopilot","precis":"ArduPilot is the most advanced, full-featured and reliable open source autopilot software available.","description":"ArduPilot is the most advanced, full-featured and reliable open source autopilot software available. It is the only autopilot software capable of controlling any vehicle system imaginable, from conventional airplanes, multirotors, and helicopters, to rovers and boats and even submarines. Most recently it has been expanded to support new emerging vehicle types including quad-planes, compound helicopters, tilt-rotors and tilt wings VTOLs.\n\nArduPilot runs natively on a wide variety of hardware platforms from the very popular Pixhawk flight controller (32bit ARM) to the advanced Intel Aero linux flight controller (see full list here: http://ardupilot.org/copter/docs/common-autopilots.html).\n\nThe ArduPilot team is lead by an experienced group of passionate and world class developers from all over the world with expertise in Extended Kalman Filters, control theory, embedded programming, Linux and much more.\n\nA welcoming and friendly group of developers that is happy to share their knowledge with you but also with too many interesting projects to complete on their own. An engaged group of partner companies provides the hardware and financial support for the group. They could use your help!","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/_KRPWrSdnuRB161Iafm-86qHU5owVlV1TVyY-AiJi8Xezl4m4w_cTmPnyDo847HnrEqaJms6mXtIxKC-d8pXYleZTjPC_Q","image_bg_color":"000000","gplus_url":null,"twitter_url":"https://twitter.com/ArduPilotTeam","blog_url":"https://discuss.ardupilot.org/c/blog","application_instructions":"**General Instructions**\n\nFirst we strongly encourage you to thoroughly read the GSOC’s [student manual](https://google.github.io/gsocguides/student/), to become familiar with all details of the program. \n\nNext you should start to become familiar with Ardupilot as a developer, if you are not already. Read through the [developer section](http://ardupilot.org/dev/index.html) of the [wiki](http://ardupilot.org/ardupilot/index.html), browse through [“Learning the code base”](http://ardupilot.org/dev/docs/learning-the-ardupilot-codebase.html), and take a look at the [code repository](https://github.com/ArduPilot/ardupilot) hosted on github.\n\nRead through the suggested list of [proposed GSOC projects](http://ardupilot.org/dev/docs/gsoc-ideas-list.html). Remember you can also propose your own project.\n\nThen engage with the Ardupilot community. There are several ways you can do this:\n\nThrough our chat [GSOC gitter channel](https://gitter.im/ArduPilot/GSoC)\nThrough our Google Group [mailing list](https://groups.google.com/forum/#!forum/ardupilot-gsoc). (You will need to first request membership there; Shortly thereafter you will be able to send mail or post.)\nThrough our [discussion forum](http://discuss.ardupilot.org/c/google-summer-of-code): As with the mailing list you can start a topic introducing yourself, your background and ideas to participate for further discussion.\nAlso feel free to join our [mumble server](http://ardupilot.org/dev/docs/ardupilot-mumble-server.html) to discuss projects, once you have a good idea of what you would like to work on.\n\n**Student requirements**\n\n* Be familiar working with Git and Github \n* Know the programing language and programing concepts. (This is not a \"how to code course\")\n* Be able to build Ardupilot SITL on your local machine, and successfully execute a mission.\n\n**Example Proposals**\n\nHere are two winning proposals from two of our past students, who graciously made their proposal available online. You can find them [here](https://discuss.ardupilot.org/t/congratulations-gsoc-2017-ardupilot-students/17150/2), and [here](https://discuss.ardupilot.org/t/congratulations-gsoc-2017-ardupilot-students/17150/5).","topic_tags":["vison","robotics","embedded systems","real-time os","drones"],"technology_tags":["drones","python","linux","robotics","c/c++"],"proposal_tags":["ros","computer vision","robotics","drones","flight control","obstacle avoidance","embedded systems","machine learning","computer simulation","matlab"],"ideas_list":"http://ardupilot.org/dev/docs/gsoc-ideas-list.html","contact_method":"ardupilot.devel@gmail.com","program_year":2019},{"id":4998384560111616,"name":"Bazel","slug":"bazel","website_url":"https://bazel.build/","category":"languages","contact_email":"bazel-dev@googlegroups.com","mailing_list":null,"irc_channel":null,"tagline":"Build and test software of any size, quickly and reliably","precis":"Fast and correct build system for Google scale","description":"Bazel is the build tool behind Google's own builds, publicly available on GitHub since 2015. Bazel is a multi-language and multi-platform build tool that runs Linux, macOS, and Windows, and has built-in support for C++, Java, Android, iOS, and more. Bazel provides a simple but powerful extension model that you can use to develop your own build and test rules.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/LKmcPNJPRAeZwiGO1kwBDrkR2cL6l_fNjONm-L6lfgKk3BmnU7REWJ3KeUhM1R4GJ0XFBhBkQ31UpYH8Sx2rNTAWRsc5YlI","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/bazelbuild","blog_url":"https://blog.bazel.build/","application_instructions":"To apply, please send an email to bazel-dev@googlegroups.com with the subject \"GSoC 2019 application\". (Note: this is a public email list.) In the email, describe what project(s) you are interested to work on. You can pick projects from the \"Ideas List\", or you can suggest your own ideas. We are mainly looking at improving Bazel on Windows, but we are open to other ideas too.\n\nRequirements:\n- confidence developing in C/C++ and Java\n- ability to work independently\n- some familiarity using Bazel\n\nAdvantages:\n- prior contributions to Bazel\n- experience with the Windows API","topic_tags":["build tools","developer tools"],"technology_tags":["windows"," c/c++"," java","bazel"],"proposal_tags":["new feature","optimization","usability","other"],"ideas_list":"https://github.com/bazelbuild/bazel/wiki/Project-Ideas","contact_method":"bazel-dev@googlegroups.com","program_year":2019},{"id":6043674239041536,"name":"BeagleBoard.org","slug":"beagleboardorg","website_url":"https://beagleboard.org","category":"other","contact_email":"gsoc@beagleboard.org","mailing_list":"https://beagleboard.org/gsocml","irc_channel":"https://beagleboard.org/gsocchat","tagline":"Open hardware computing from kindergarten to kickstarter","precis":"BeagleBoard.org community collaborates on open source software and hardware used for embedded Linux electronics with a focus on education and enabling rapid low-cost automation.","description":"BeagleBoard.org is an open source community of experienced hackers, hobbyists and engineers who are enthusiastic about building powerful, open ARM-based systems completely programmable through your web browser. BeagleBoard.org’s vision is to improve access to small, low-power computing platforms that can be embedded into new creations using easy to use development tools, such as its self-hosted, web-based IDE. The hardware designs of all Beagle boards are open source with all schematics, bills-of-materials, layouts, etc. shared for building other devices. The software is also open source and is generated by the community. Compiler tools are free and the board is available at a low cost. Boards will be provided for free to any student participating in a BeagleBoard.org-related GSoC project.\n\nTexas Instruments sponsors a number of BeagleBoard.org-related activities and the first members of the community were TI employees, however, the collaboration base is now stronger than ever with over 10,000 members on the mailing list, over 100,000 individual developers worldwide who have purchased Beagle hardware and over 150 developers who actively participate on the live chat (IRC channel) at any given time. Existing projects are often for the purpose of building robots, autonomous flying drones, automotive entertainment and navigation systems, home media centers, digital signs, wearable computers, gaming consoles and even 3d printers! (over 380 projects registered at http://beagleboard.org/project/) Existing software compatibility includes various versions of Android, Ubuntu, Angstrom, Gentoo, FFmpeg, XBMC, ROS, OpenCV and much more.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/MSu7efHlQlrvaLOjunftxlZlr1ALSGKu_11zVquhzUNrFbBAquPO7T4cSJ4t1ZhtQsFDf95i5Br2vb_qeFo_deRFuofLWgF_","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/beagleboardorg","blog_url":"https://beagleboard.org/blog","application_instructions":"See https://elinux.org/BeagleBoard/GSoC/Ideas#General_requirements for the basic requirements.\n\nPut your proposal on eLinux as outlined in the general requirements. https://elinux.org/BeagleBoard/GSoC/ProposalTemplate provides a template. Time stamps let us know who's entries were first, so we know who is copying whom.\n\nDon't miss your official entry deadline to Google! No exceptions.","topic_tags":["real time"," robotics","hardware","machine learning","privacy/security"],"technology_tags":["raspberry pi","linux kernel","javascript","python","hardware acceleration"],"proposal_tags":["deep learning","pru","gpu","wide area networking","kernel","industrial automation","security/privacy"],"ideas_list":"https://beagleboard.org/gsocideas","contact_method":"gsoc@beagleboard.org","program_year":2019},{"id":5825827049046016,"name":"Berkman Klein Center for Internet and Society","slug":"berkman-klein-center-for-internet-and-society","website_url":"https://cyber.harvard.edu","category":"other","contact_email":"gsoc@cyber.harvard.edu","mailing_list":"https://cyber.harvard.edu/getinvolved","irc_channel":"https://cyber.harvard.edu/gsoc/Main_Page#Contact_Us","tagline":"Exploring cyberspace, sharing in its study, & helping to pioneer its development","precis":"The Berkman Klein Center is a multidisciplinary research center based at Harvard University exploring cyberspace, sharing in its study, and helping to pioneer its development.","description":"Exploring cyberspace, sharing in its study, and helping pioneer its development.\n\nThe Berkman Klein Center for Internet & Society at Harvard University was founded to explore cyberspace, share in its study, and help pioneer its development. We represent a network of faculty, students, fellows, entrepreneurs, lawyers, and virtual architects working to identify and engage with the challenges and opportunities of cyberspace.\n\nWe investigate the real and possible boundaries in cyberspace between open and closed systems of code, of commerce, of governance, and of education, and the relationship of law to each. We do this through active rather than passive research, believing that the best way to understand cyberspace is to actually build out into it.\n\nOur faculty, fellows, students, and affiliates engage with a wide spectrum of Net issues, including governance, privacy, intellectual property, antitrust, content control, and electronic commerce. Our diverse research interests cohere in a common understanding of the Internet as a social and political space where constraints upon inhabitants are determined not only through the traditional application of law, but, more subtly, through technical architecture (\"code\").\n\nAs part of our active research mission, we build, use, and freely share open software platforms for free online lectures and discussions. We also sponsor gatherings, ranging from informal lunches to international conferences, that bring together members of our diverse network of participants to swap insights – and sometimes barbs – as they stake out their respective visions for what the Net can become. We also teach, seeking out online and global opportunities, as well as supporting the traditional Harvard Law School curriculum, often in conjunction with other Harvard schools and MIT.\n\nRead more about the Berkman Klein Center at our homepage.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/6W1ac6cqRXIzagbZ_Z6fnHkOABigq3ztleBlv-j1uyt7R9pxt_MbbL7mbycsbSJbD77I5tXtubWPfDm6oKNOjQTYvVP8TNA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/BKCHarvard","blog_url":"https://blogs.harvard.edu/geeks/","application_instructions":"Please follow the provided application template found at https://cyber.harvard.edu/gsoc/Application_Template.","topic_tags":["web","research","education","internet freedom","internet censorship"],"technology_tags":["ruby on rails","meteor.js","elasicsearch","javascript"],"proposal_tags":["lumen datrabase","question tool"],"ideas_list":"https://cyber.harvard.edu/gsoc","contact_method":"gsoc@cyber.harvard.edu","program_year":2019},{"id":6338471594033152,"name":"Biomedical Informatics, Emory University","slug":"biomedical-informatics-emory-university","website_url":"https://github.com/sharmalab/Emory-BMI-GSoC-2019","category":"science_and_medicine","contact_email":"pradeeban.kathiravelu@emory.edu","mailing_list":"https://gsoc2019-bmi.slack.com","irc_channel":"https://github.com/sharmalab/Emory-BMI-GSoC-2019#communicating-with-the-mentors","tagline":"Department of Biomedical Informatics (BMI), Emory University School of Medicine","precis":"Big Data for Healthcare and Biomedical Research","description":"Biomedical Informatics (BMI) is a multidisciplinary field that is motivated by our desire to improve diagnosis, clinical care, and human health, through novel computational approaches to use (and learn from) biomedical and clinical data. We use our expertise in computer science and informatics by developing various enabling tools, technologies, and algorithms to solve specific biomedical and clinical applications. And in doing so help advance our understanding of disease and treatment, and also develop useful software and applications. Members of the department work in a variety of areas that range from machine learning, healthcare middleware that leverages cloud computing, clinical information systems, clinically oriented image analysis, and biomedical knowledge modeling. The driving applications for the various ongoing projects include cancer research, organ transplant, HIV, medical imaging, radiation therapy, and clinical data analytics. All development work that is undertaken is free and open-source. \n\nWe have had a diverse set of successful GSoC projects in the past. In previous years, GSoC students have worked on diverse projects such as: geospatial systems for exploring microscopy environments that leveraged Hadoop; GPU accelerated pipelines for computational analysis of digitized biopsies; interactive visualization platforms for viewing massive images (>1GB); systems for data agnostic sharing of biomedical research datasets; Apache Drill based data integration platform; CNN based high throughput analysis of digitized biopsies; and information visualization of heterogeneous medical data. Many of these projects have been published in reputable journals and presented at major conferences. Some of the projects proved to be so successful that they were adopted in major national/international biomedical research initiatives.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/hikvnnQ3qCrC4M-asKvjSp51e_70u2xk-qsP5CB7LFxF3M36CK5ZUQzhYyl2bA2nOmI_RQnt8mURvR1SEFNBNlpIPAMaOiE","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/emorybmi","blog_url":null,"application_instructions":"Students are encouraged to propose their project ideas, following/adopting the below template.\n\nTitle: [Select one among the proposed project ideas. Feel free to suggest your own project idea to the mentors. Make sure there is at least a mentor from the Emory BMI list of mentors interested in mentoring you. A project idea that does not have an interested mentor will not be accepted.]\n\nAbstract: [A summary of the project idea, in your own words.]\n\nStudent Name:\n\nStudent Email: [This is the email address that you will communicate with the mentors, and you will receive an invitation to the gsoc2019-bmi.slack.com channel in this email address].\n\nPotential Mentors: [Make sure you have interacted with the proposed mentors].\n\nBackground: [A summary of your profile].\n\nProject Goals: [List of goals that you would like to achieve as part of the GSoC].\n\nProject Description: [A detailed description of your approach to the project. It is expected that your final approach will evolve with time over the GSoC period. However, elaborate in detail, how do you foresee to work on this project as you see now].\n\nProject Schedule: [A detailed breakdown of the timeline. Mention in detail, how do you plan to complete the tasks. Break the project into smaller task items, and match them against time intervals of 3 - 7 days. Make sure to indicate any planned/foreseen absence].\n\nCV: [Highlight your previous work experience. Include pointers to your open source contributions, GitHub profiles, and other links].","topic_tags":["data integration","distributed systems","cloud","precision medicine","science and medicine"],"technology_tags":["python","java","matlab","deep learning","medical imaging"],"proposal_tags":["optimization","new feature","research and development","implementation"],"ideas_list":"https://github.com/sharmalab/Emory-BMI-GSoC-2019#list-of-ideas","contact_method":"pradeeban.kathiravelu@emory.edu","program_year":2019},{"id":6617016799068160,"name":"Blender Foundation","slug":"blender-foundation","website_url":"http://www.blender.org","category":"graphics","contact_email":"foundation@blender.org","mailing_list":"http://projects.blender.org/mailman/listinfo/bf-committers","irc_channel":"https://www.blender.org/get-involved/developers/","tagline":"Free and open source 3D creation for everyone, forever.","precis":"Blender is the free/open source 3D creation software for everyone, providing individuals and small teams a complete pipeline for 3D graphics, modeling, animation and games.","description":"Blender is the free/open source 3D creation software for everyone, providing individuals and small teams a complete pipeline for 3D graphics, modeling, animation and games.\n\nBlender is being made by 100s of active volunteers from all around the world; by studios and individual artists, professionals and hobbyists, scientists and students, vfx experts and animators, and so on.\n\nAll of them are united by an interest to have access to a fully free/open source 3D creation pipeline. Blender Foundation supports and facilitates these goals - even employs a small staff for that - but fully depends on the online community to achieve it.\n\nSince 2005, Blender has organized a dozen short open films and a game project, which helped Blender tremendously to get more accepted by professionals in their daily work.\n\nWe invite students to think of ways to help us with this further. If your passion is with 3D coding, creativity tools, scientific simulation, or anything related to Computer Graphics in general, feel welcome to join us!","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/vETuXLEsXyPJfTyx-8rHi3ZCxr6H9e8ds7xWxl2CCmDgsaydtdECGiuyVuEkUEsDE-qxvMzf4JOw5-mXSQlwAnXmtVWosoY","image_bg_color":"000000","gplus_url":null,"twitter_url":"https://twitter.com/@blender_org","blog_url":"https://code.blender.org","application_instructions":"Students who wish to apply should firstly read carefully the instructions on the Google website to check if all the conditions to participate are met.\n\nIf you are new to Blender, take some time to connect with the community, the mentors and ask more about the ideas you are interested in. Then, the next step would be to get familiar with the development environment by compiling Blender on your computer and experimenting with the areas you are interested in.\nNone of these steps are a hard requirement, but it helps to get your proposal accepted if you show interest beforehand and that you understand your task and can make changes in Blender's code.\n\nWe especially invite students to contribute based on their past experience and competencies, or based on their current research, so that they can efficiently bring a new development direction for Blender.\n\nNearly all projects will require a strong working knowledge of C/C++, in addition we use Python for much of our interface code (anyone skilled in C/C++ can trivially learn enough Python to make the needed interface code changes). While C++ is present in many of the libraries we use, all of them use a C interface when accessed from within the Blender core code.\n\nFor more information, including ideas lists and an application template, check on our website:\nhttps://wiki.blender.org/wiki/GSoC","topic_tags":["3d","modeling","rendering","animation","vfx"],"technology_tags":["c","c++","python","opengl"],"proposal_tags":["new feature","physics simulation","optimization","module maintenance","animation and rigging","real-time rendering","modeling techniques","usability"],"ideas_list":"https://wiki.blender.org/wiki/GSoC/Ideas_Suggestions","contact_method":"foundation@blender.org","program_year":2019},{"id":5061224421654528,"name":"Boost C++","slug":"boost-c","website_url":"https://www.boost.org/","category":"languages","contact_email":"david.bellot@gmail.com","mailing_list":"https://www.boost.org/community/groups.html","irc_channel":"https://www.boost.org/community/irc.html","tagline":"Boost provides free peer-reviewed portable C++ source libraries","precis":"Boost provides free peer-reviewed portable C++ source libraries that work well with the C++ Standard Library. Many of them are included in the C++ Standards from C++11 to C++20.","description":"**Boost** provides free peer-reviewed portable C++ source libraries.\n\nWe emphasize libraries that work well with the C++ Standard Library. Boost libraries are intended to be widely useful, and usable across a broad spectrum of applications. The Boost license encourages both commercial and non-commercial use.\n\nWe aim to establish _existing practice_ and provide reference implementations so that Boost libraries are suitable for eventual standardization. Many Boost libraries are included in the **C++ Standards** Committee's Library Technical Report (TR1), in the C++11, C++14 and C++17 standard. More Boost libraries are proposed for standardization in C++20.\n\nSince 2006 an intimate week long annual conference related to Boost called **C++ Now** has been held in Aspen, Colorado each May. Boost has been a participant in the annual Google Summer of Code since 2007.","tags":[],"primary_open_source_license":"Boost Software License (BSL-1.0)","image_url":"//lh3.googleusercontent.com/CXIXaYTAOvSCLTYO66GDOSTJbRYzRmWqk1OMw5w_QtydAWWpSfP1rhZNoP5RVwyUsTaV6qF6UZ97Xwrv-1Ob02pwjvn44A","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/boost_libraries?lang=en","blog_url":null,"application_instructions":"You are strongly encouraged to choose one of the prepared project proposals from the [Boost GSoC page](https://github.com/boostorg/boost/wiki/Google-Summer-of-Code:-2019) or from the ideas' pages of previous GSoCs in year's past. You are free to propose your own ideas rather\nthan choose one of the prepared project proposals on that page. You will have to first propose it on the Boost mailing list and find by yourself a mentor who can support your proposal.\n\nYou can find a **mentor** by asking on the [Boost developers mailing list](https://www.boost.org/community/groups.html) or approaching potential mentors directly and persuading them to mentor you.\n\nTo succeed in that persuasion, you almost certainly will need:\n\n* proof you can write high quality C++ library code. By proof, you need to supply at least 1,000 lines of non-­coursework library code previously contributed to open source, preferably written in C++, and\npreferably to a recognised well known open source location.\n\nNote that to be preferentially ranked, you\nalways need to supply either the answers to a programming competency test (there is one per project\nidea on the ideas page) or some equivalent proof of programming competency. Preferentially ranked\ncandidates will always be ranked before non­preferentially ranked students.\n\nYou can still submit your idea without a prearranged mentor and without evidence of your programming\nability, however your chances of being recommended to Google for selection by the Boost community\nare low.","topic_tags":["c++ libraries c++ standard"],"technology_tags":["c++ libraries c++11 c++14 c++17 c++20"],"proposal_tags":["c++","c++11","c++14","c++17","c++20","metaprogramming","template","library"],"ideas_list":"https://github.com/boostorg/boost/wiki/Google-Summer-of-Code:-2019","contact_method":"david.bellot@gmail.com","program_year":2019},{"id":5998740693843968,"name":"BRL-CAD","slug":"brl-cad","website_url":"https://brlcad.org","category":"graphics","contact_email":"devs@brlcad.org","mailing_list":"http://brlcad.org/wiki/Mailing_Lists","irc_channel":"https://brlcad.zulipchat.com","tagline":"Solid geometry, computer graphics, 3D printing, modeling, CAD, CAM, & other CAx!","precis":"We are an association of open source projects that work on graphics, 2D/3D modeling, ray tracing, 3D printing, geometry, & more: Slic3r, OpenSCAD, LibreCAD, FreeCAD, BRL-CAD!","description":"This is the place to be if you love or want to learn more about computer graphics.  We do 2D/3D modeling, 3D printing, solid geometry, ray tracing, and more.  Depending on the project, you'll work with C/C++, Python, OpenGL, OpenCL, Qt, Tcl/Tk, Javascript/Node.js, and so much more...  Help us make  computer-aided technologies (CAx) to be freely used around the world!\n\nBRL-CAD operates under an umbrella organization with several other computer-aided technologies (CAx) including:\n\n* OpenSCAD is a solid 3D modeler with a rich syntax for programmable geometry.\n* Slic3r is a 3D model processor for generating printing instructions for 3D printers.\n* LibreCAD is a 2D modeling system specializing in blueprint-style drawings and draftings.\n* FreeCAD provides parametric 3D modeling with engineering functionality like FEM and CAM.\n\nWe want to select at least one student for each, so feel free to ask us where to start.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/QuCft5511g-VEBhYqzxMAtijHm6ZzxRGBWNFOQMrTMy_tET6-hZhqYC2k0lyEfvjo1T4_z8mmTJYVCG1YRdRCYE5fxXaZ4A","image_bg_color":"000000","gplus_url":null,"twitter_url":"https://twitter.com/BRL_CAD","blog_url":"http://fb.me/brlcad","application_instructions":"There is intentionally no template.  Don't just copy-paste our ideas.  Be creative.  Don't be shy.  Come talk with us.\n\nThat said, we make it REALLY simple for you to [GET STARTED HERE!](http://brlcad.org/wiki/Google_Summer_of_Code/Checklist)!","topic_tags":["ray tracing","solid geometry","2d/3d graphics","cad/cam/cae","performance"],"technology_tags":["c/c++","opengl","opencl","python","node.js"],"proposal_tags":["performance","gui","core infrastructure","website","other","brl-cad","freecad","slic3r","openscad","librecad"],"ideas_list":"http://brlcad.org/wiki/Google_Summer_of_Code/Project_Ideas","contact_method":"devs@brlcad.org","program_year":2019},{"id":4790790335758336,"name":"Buildroot","slug":"buildroot","website_url":"http://www.buildroot.org","category":"languages","contact_email":"buildroot-association@buildroot.org","mailing_list":"http://lists.buildroot.org/mailman/listinfo/buildroot","irc_channel":"https://buildroot.org/support.html","tagline":"Making Embedded Linux easy","precis":"Buildroot is a simple, efficient and easy-to-use tool to generate embedded Linux systems through cross-compilation.","description":"Buildroot is used by thousands of companies and individuals around the world to build from source highly customized and optimized embedded Linux systems. Companies as famous as GoPro, Tesla or Google use Buildroot for various products.\n\nBased on the standard technologies GNU Make and Kconfig, Buildroot is easy to learn and understand, and quickly allows to build an embedded Linux system, including a cross-compilation toolchain, a root filesystem with numerous applications and libraries, a Linux kernel image, and one or several bootloader/firmware images. It offers more than 2400 packages for a wide variety of open-source software, such as Qt5, X.org, Wayland, Kodi, Python, PHP, Go, Gtk and many more.\n\nBy working on Buildroot, students will learn a lot about how a Linux system works and how it is built. They will enjoy working in a friendly community of embedded Linux experts, and will learn using a tool that is used by thousands of companies in the embedded industry around the world.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/oRdAcRqEzkiMrcP93M-LIVNoGCJ4l6N5-u6om0KWeaQ1MpAOynNX1yijWvPAGlNvkL8zjLodLaSzgAsapR3XEEy0PQSuWG8","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/buildrootorg","blog_url":null,"application_instructions":"Students interested by the topics proposed by the Buildroot project should subscribe to the project mailing list, and send to it a motivation letter that details: who they are, which proposed topic they are interested in and why, what other projects they have already participated to, and why they believe they are relevant for the topic the have chosen.","topic_tags":["embedded systems","linux","build tools","compilation"],"technology_tags":["gnu make","kconfig","python","shell"],"proposal_tags":["buildroot"],"ideas_list":"https://elinux.org/Buildroot:GSoC2019Ideas","contact_method":"buildroot-association@buildroot.org","program_year":2019},{"id":5303751997390848,"name":"Canadian Center for Computational Genomics","slug":"canadian-center-for-computational-genomics","website_url":"http://computationalgenomics.ca/","category":"science_and_medicine","contact_email":"info@computationalgenomics.ca","mailing_list":null,"irc_channel":null,"tagline":"Analytical solutions for Next-Generation Sequencing data","precis":"The Canadian Centre for Computational Genomics provides bioinformatics analysis and High Performance Computing services for the life science research community","description":"The Montreal [C3G](http://computationalgenomics.ca/) node is hosted at the McGill University and Genome Quebec Innovation Centre (MUGQIC).\nThe Montreal node is strongly involved with [GenAP](https://genap.ca/) and has developed several genomic data analysis pipelines.\nOur teams have significant experience in personalized medicine applications.\nSince 2011, we have completed more than 400 bioinformatics analysis projects with over 290 distinct groups of researchers across Canada. These have included genome analysis and interpretation of personal genomes, technology and services to record patient presentations, RNA- and ChIP-seq data analysis, and analysis of complete human epigenomes, in both germline disorders and cancers.\nEach year C3G co-organizes several international workshops about next-generation sequencing data analysis.\n\nThe Montreal C3G node develops the [GenPipes](https://bitbucket.org/mugqic/genpipes) pipelines which consist of Python scripts which create a list of jobs running Bash commands to analyze NGS data.\nThose scripts support dependencies between jobs and a smart restart mechanism if some jobs fail during pipeline execution.\nJob commands and parameters can be modified through several configuration files.\nWe currently maintain 7 pipelines and are developing 3 others.\n\nThe Montreal C3G node also develops several bioinformatics tools:\n \n * [BVAtools](https://bitbucket.org/mugqic/bvatools)\n * [POPsv](https://github.com/jmonlong/PopSV)\n * [SCoNEs](https://bitbucket.org/mugqic/scones)","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/529W_bsDyUhzmh3-NXmcrurQ7cZR12UAFCQ0l0_YrbaNgdX_qDZo7c0JK6oaorWUrFnscqrpOEwWEG6kc4fmQiyPCcTwxXk","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/C3Genomics","blog_url":"https://groups.google.com/forum/#!forum/genpipes","application_instructions":"How to apply to our projects:   \n\n    1 Look for a project that needs a student on https://bitbucket.org/mugqic/gsoc_2019/overview\n    2 Each project should have **tests** students can complete to demonstrate relevant skills. After completing at least one test, please post your test results to a github/bitbucket repo, and add a link to your test results on the google group.\n    3 Send an email to the mentors of the project. Include a link to your test results, and explain why you are interested in the project.\n    4 **Do NOT submit any applications to google without getting approval from the mentors.** If the mentors judge that you are suitable for the project, then they will respond and help you write a proposal to submit to Google. It should include most of the details from the project proposal wiki page, and additionally a detailed timeline that explains your plan for writing code, documentation, and tests.\n    5 Once your mentors have proof-read your proposal, submit it to google: https://summerofcode.withgoogle.com/","topic_tags":["bioinformatics"," science"," visualization"," statistics"," web"],"technology_tags":["python"," r-project"," javascript"," react"," nodejs"],"proposal_tags":["bioinformatics, pipeline development, science data, visualization, statistics, genomics, genetics, web development"],"ideas_list":"https://bitbucket.org/mugqic/gsoc_2019","contact_method":"info@computationalgenomics.ca","program_year":2019},{"id":5392874548494336,"name":"Catrobat","slug":"catrobat","website_url":"https://catrobat.org","category":"languages","contact_email":"contact@catrobat.org","mailing_list":"https://catrob.at/mailinglist","irc_channel":null,"tagline":"Computational Thinking for All with Free Visual Coding Apps","precis":"We want to enable especially teenagers to learn how to code and how to create their own games, animations or apps in a user-friendly framework by sticking together simple blocks.","description":"The Catrobat project develops useful frameworks to create games, animations, or apps easily within a short time. This set of creativity tools for smartphones, tablets, and browsers is inspired by the well-known Scratch framework by the Lifelong Kindergarten Group at the MIT Media Lab. The motivation behind the project is that programming is an important cultural technique on the same level as mathematics and physics, from a practical as well as from a philosophical point of view. Our aim thus is to popularize the skills needed to program from an early age on in a fun and engaging way that will facilitate the spread of its adoption among young people all over the world. Our awarded Android app “Pocket Code” is currently the most famous outcome of the project. Without the need of any further devices, users have the possibility to create their first program directly on their mobile device in a “Lego-like” style with blocks in just a few steps. Pocket Code supports all common device sensors, provides special bricks for different robotic devices (Lego Mindstorms, Robotix Phiro,...) as well as for hardware devices such as the Arduino board or the Raspberry Pi, and of course offers elements of programming languages such as variables, if-statements, concurrency, etc. We also work on frameworks for other OS and on making it available on browsers. That’s why developers of different fields help us to keep our products up to date to the current needs of the users. Motivated by prizes (such as the Lovie Award, the Austrian National Innovation Award or the Re-Imagine Education Award) and being featured by different programs (like Google Play for Education or code.org) our team is working on many different subprojects and extensions which will be released in the coming years. Over 500 developers already contributed to our project on different topics such as App-Development, Web-Technologies, Graphics, Usability, Internationalization, or Design.","tags":[],"primary_open_source_license":"GNU Affero General Public License v3 (AGPL-3.0)","image_url":"//lh3.googleusercontent.com/Yzl91sb7Gzv8CEw2z0qze41A_xbZD3qDiEZsNHOdOt93baIwqlHRioiXHbFUvey0I140-MPTkhlouW1tYP6kReqnXMDjtw","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"To apply for GSoC at Catrobat you have to use our template, provided on:\nhttps://docs.google.com/document/d/1Eg3vzs46LEEkEeX9D_KFI7TPyaDhaCFdORSvJ4_Qv88/edit?usp=sharing\n\nPlease copy the template in a new document an follow the instructions within it.\nJust applications that get submitted via the official GSoC website will be considered (so please do not mail it to us).","topic_tags":["visual programming","app development","gaming","web"],"technology_tags":["java","android","swift","symfony"],"proposal_tags":["features","testing","game devleopment","refactoring","ios","android","catrobat"],"ideas_list":"http://developer.catrobat.org/gsoc_2019_ideas_page.html","contact_method":"contact@catrobat.org","program_year":2019},{"id":5351601731010560,"name":"cBioPortal for Cancer Genomics","slug":"cbioportal-for-cancer-genomics","website_url":"http://www.cbioportal.org/","category":"data_and_databases","contact_email":"","mailing_list":null,"irc_channel":"https://slack.cbioportal.org/","tagline":"Developing open source solutions for discovery from complex cancer data","precis":"The cBioPortal for Cancer Genomics is one of the most popular online resources for integrative analysis and visualization of cancer genomics data.","description":"## About the cBioPortal\n\nThe cBioPortal for Cancer Genomics is a resource designed to provide broad community access to cancer genomic data. It provides a unique user­-friendly and \"biology­-centric computational user interface\", with the goal of making genomic data more easily accessible to translational scientists, biologists, and clinicians. The interface was explicitly built and continues to evolve with careful usability studies involving multiple biological and clinical users, and an active and engaged user base.\n\nThe [public cBioPortal](http://www.cbioportal.org/) is now one of the most popular resources for cancer genomics data and attracts more than 3,000 cancer researchers and clinicians per day. The cBioPortal paper ([Cerami et al. Cancer Discov. 2012](http://cancerdiscovery.aacrjournals.org/content/2/5/401.abstract) has been cited more than 4,000 times since its publication. \n\nThe cBioPortal project has become an [open source project](https://github.com/cBioPortal/) under the Affero General Public License (AGPL), due to the high demand for local installations and contribution requests. There are more than 40 actively used cBioPortal instances in hospitals, universities, pharmaceutical companies, and other institutes all over the globe. \n\n## About us\nWe are a group of software engineers, bioinformaticians, and cancer biologists building software solutions for precision medicine for cancer patients. Our overall goal is to build infrastructure to support clinical decisions for personalized cancer treatment by utilizing “big data” of cancer genomics and patient clinical profiles. Our multi-institutional team currently has more than 30 active members, primarily from [Memorial Sloan Kettering Cancer Center](https://www.mskcc.org/) in New York, [the Dana-Farber Cancer Institute](http://www.dana-farber.org/) in Boston, [Princess Margaret Cancer Centre](http://www.theprincessmargaret.ca/) in Toronto, [Children's Hospital of Philadelphia](http://www.chop.edu/), and [The Hyve, a bioinformatics company from the Netherlands](http://thehyve.nl/).","tags":[],"primary_open_source_license":"Affero GNU Public License","image_url":"//lh3.googleusercontent.com/SDM_dcTWKGu2D0LEOSoAb5--KEZvUr4cclLKgJihsVYfQK3z1cq1AvVrWBxvFBpGMMQfQQXzbfQ1BV-y5v4c0cPaujMMczY","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/cbioportal","blog_url":null,"application_instructions":"* Develop your project proposal based on one of [the ideas](https://github.com/cBioPortal/GSoC/issues). Please feel free to come up with your own project idea.\n* If you have any questions about any of the ideas, please comment on GitHub issues or ask us on the [cBioPortal Public Slack](https://slack.cbioportal.org).\n* Start with the [proposal template](https://github.com/cBioPortal/GSoC/wiki/template). \n* **Submit your proposal early**. We will start to provide feedbacks to proposals once they are submitted.","topic_tags":["genomics","bioinformatics","big data","data visualization","cancer research"],"technology_tags":["java","javascript","reactjs","database","web apps"],"proposal_tags":["cbioportal","genome nexus","java","javascript","web api","pipeline"],"ideas_list":"https://github.com/cBioPortal/GSoC/wiki/ideas","contact_method":"https://slack.cbioportal.org/","program_year":2019},{"id":5759105409482752,"name":"CBMI@UTHSC","slug":"cbmiuthsc","website_url":"https://cbmi.lab.uthsc.edu/people-2/people/","category":"science_and_medicine","contact_email":"cbmiuthsc@gmail.com","mailing_list":"https://groups.google.com/forum/#!forum/cbmiuthsc-gsoc/new","irc_channel":"","tagline":"We develop Biomedical and Clinical informatics applications","precis":"CBMI@UTHSC provide the researchers, and clinicians with software technologies to help manage their research needs and gain insights into various diseases and conditions.","description":"CBMI@UTHSC provide the researchers, and clinicians with custom
