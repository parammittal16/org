t and have been in frequent contact with potential mentors. Simply copying and pasting an idea here will **not work**. On the other hand, creating a completely new idea without first consulting potential mentors is unlikely to work out.\nWhen writing your proposal or asking for help from the general community of Developers Italia don’t be shy, join the #welcome channel, introduce yourself and ask for clarifications: one of the admins will point you to the right channel in order to further refine your idea! To enter our Slack channel, you can get an invite [here](https://slack.developers.italia.it/). \n# Open ideas\nWell prepared proposals from capable students have an outstanding chance of getting selected. Introduce yourself, and we’ll help you plan one right for you.\nEach project on the “Ideas list” should include:\n\n1. a project title/description;\n2. more detailed description of the project (2-5 sentences);\n3. expected outcomes;\n4. skills required/preferred;\n5. possible mentors;\n6. an easy, medium or hard rating of each project.","topic_tags":["open government","public code"," open source"," web applications","open data"],"technology_tags":["python","go","scala","node.js","html/css/js"],"proposal_tags":["daf","designers","api","io","developers","docs","wai"],"ideas_list":"https://developers.italia.it/en/gsoc-ideas","contact_method":"teamdigitale@governo.it","program_year":2019},{"id":5394263439835136,"name":"Digital Impact Alliance","slug":"digital-impact-alliance-at-united-nations-foundation","website_url":"http://digitalimpactalliance.org/","category":"other","contact_email":"osc@dial.community","mailing_list":"https://forum.osc.dial.community","irc_channel":"https://dial.zulipchat.com/#narrow/stream/110501-OSC-Summer.20of.20Codel","tagline":"Supporting open source projects for a digital society that serves everyone.","precis":"Supporting open source projects for a digital society that serves everyone.","description":"The **Digital Impact Alliance (DIAL) at United Nations Foundation** has launched its **Open Source Center** to provide a collaborative space for (and professional technical assistance to) open source projects focusing on international development and humanitarian response.\n\n**We are a Google Summer of Code umbrella organization that works with many of the leading projects in this area,** including Ushahidi, Humanitarian Open Street Map Team, OpenLMIS, SUMSarizer, LibreHealth, and Open Data Kit.\n\nOur Center assists in the establishment of effective governance, software project management, and contribution models for member projects. It also provides technical, architectural, and programming support for projects; and assists those projects in support, engagement, management of their communities of contributors and implementers. More information about the DIAL Open Source Center is available at http://osc.dial.community/.\n\nThis year, our sub-organizations include:\n(final list of sub-orgs pending list of which orgs will participate independently) \n\nRead more about these projects and other humanitarian & international development projects participating in Google Summer of Code at: http://gsoc.dial.community/","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/nR_D7l4Nlr4LI70ihPxdjMhbDLyw7RQtfkrk4Jn3cq2P5FXZ5tjoPDM0Fz7Hsb8lUP41hmvlA6wE3webPUA07qMTxPpQzA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/DIAL_Community","blog_url":"https://digitalimpactalliance.org/blog/","application_instructions":"**Important:** Please make sure you’ve reviewed our overall Summer of Code @ DIAL Open Source Center documentation **AND** your specific sub-org’s ideas page (and any other documentation!) before starting your application.\n\nThen please read http://docs.osc.dial.community/en/latest/soc-template-student.html and include *ALL* of the sections listed there in your proposal.\n\nRemember, unless otherwise indicated, all fields listed on the above link are required. Please contact your project mentor(s) if you have any questions, and to make sure that your application is complete before it is submitted. Ideally, a GSoC application is a collaborative process, so please adjust based on any feedback you are given, and start early so you can get that feedback!","topic_tags":["end user application","humanitarian","international","social good","charity"],"technology_tags":[" android","java","php","python","javascript"],"proposal_tags":["ushahidi","muzima","humanitarian openstreetmap team","librehealth","open data kit","mifos","public lab"],"ideas_list":"http://gsoc.dial.community/","contact_method":"osc@dial.community","program_year":2019},{"id":5465143218012160,"name":"Django Software Foundation","slug":"django-project","website_url":"https://www.djangoproject.com/","category":"web","contact_email":null,"mailing_list":"https://groups.google.com/forum/#!topic/django-developers/","irc_channel":"https://docs.djangoproject.com/en/dev/internals/contributing/new-contributors/","tagline":"The web framework for perfectionists with deadlines.","precis":"Django is a high-level Python Web framework originally designed to build high-performing, elegant Web applications quickly.","description":"Django is a high-level Python Web framework originally developed at the Lawrence-Journal World. Django was designed to handle two challenges: the intensive deadlines of a newsroom and the stringent requirements of the experienced Web developers who wrote it. It lets you build high-performing, elegant Web applications quickly.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/iWVV2fTH3-EGsVOuIGsoQpm0vjMWT1WtzAStybfJRm2Zx3G_OtvLsi2P0fQkO7ubATjws8Umaw0B0km0eDiAZt8PKXT9IFx8","image_bg_color":"092e20","gplus_url":null,"twitter_url":"https://twitter.com/djangoproject/","blog_url":"https://www.djangoproject.com/weblog/","application_instructions":"We'll be looking for a few things in your application:.\n\n    You'll need to have a concrete task in mind along with a solid idea of what will constitute \"success\" (you tell us).\n    If your proposal is a single large feature, library or site, you'll need to present a detailed design specification. This proposal should be posted to ​django-developers, where it can be refined until it is accepted by the developer community.\n    We'll want to know a bit about you -- links to previous work are great, if any. If you're proposing something ambitious, you'll need to convince us that you're up to the task.\n    You'll also need to provide us with a schedule, including a detailed work breakdown and major milestones so your mentor can know if and when to nag you :)\n\nHere's an example of an accepted proposal from a previous year:\n\n​https://gist.github.com/chrismedrela/82cbda8d2a78a280a129 \n\nWhen you contribute code, you will be expected to adhere to the same contribution guidelines as any other code contributor. This means you will be expected to provide extensive tests and documentation for any feature you add, you will be expected to participate in discussion on ​django-developers when your topic of interest is raised. If you're not already familiar with ​Django's contribution guidelines, now would be a good time to read them - even if you're not applying to work on Django core directly, we'll still want the same level of contribution.","topic_tags":["web development"],"technology_tags":["python","django"],"proposal_tags":["web","python","django"],"ideas_list":"https://code.djangoproject.com/wiki/SummerOfCode2019","contact_method":"https://docs.djangoproject.com/en/dev/internals/contributing/new-contributors/","program_year":2019},{"id":5729071435087872,"name":"Drupal","slug":"drupal","website_url":"https://www.drupal.org","category":"web","contact_email":"lechleider.matthew@gmail.com","mailing_list":"https://groups.drupal.org/google-summer-code","irc_channel":"http://drupal.org/irc#drupal-google","tagline":"Drupal is a Free, Open, Modular CMS written in PHP. Let's make something amazing","precis":"Drupal is an open source content mgmt platform powering millions of sites and app. It’s built, used, and supported by an active and diverse community of people around the world.","description":"Drupal is content management software. It's used to make many of the websites and applications you use every day. Drupal has great standard features, like easy content authoring, reliable performance, and excellent security. But what sets it apart is its flexibility; modularity is one of its core principles. Its tools help you build the versatile, structured content that dynamic web experiences need. It's also a great choice for creating integrated digital frameworks. You can extend it with any one, or many, of thousands of add-ons. Modules expand Drupal's functionality. Themes let you customize your content's presentation. Distributions are packaged Drupal bundles you can use as starter-kits. Mix and match these components to enhance Drupal's core abilities. Or, integrate Drupal with external services and other applications in your infrastructure. No other content management software is this powerful and scalable. The Drupal project is open source software. Anyone can download, use, work on, and share it with others. It's built on principles like collaboration, globalism, and innovation. It's distributed under the terms of the GNU (GPL). There are no licensing fees, ever. Drupal will always be free. The Drupal community is one of the largest open source communities in the world. We're more than 1,000,000 passionate developers, designers, trainers, strategists, coordinators, editors, and sponsors working together. We build Drupal, provide support, create documentation, share networking opportunities, and more. Our shared commitment to the open source spirit pushes the Drupal project forward. New members are always welcome. Drupal 8 is the biggest update in Drupal's history. Creating content is easier. Every built-in theme is responsively designed. It's available in 100 languages, and its integration tools make it a great hub for complex ecosystems. More than 4,500 people, companies, and organizations contributed their time, experience, and imagination.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/E8r5TBS_nYyG-k5fqDRxYNCn0c1cLTUbmFHz35DZnM_Z_Ww9pbHWrvSH5P0ePh2t50WHjC2V32ak7ustNnOg1jUazUX_GRo","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/drupal","blog_url":"https://www.drupal.org/planet","application_instructions":"Step #1: Review GSoC 2019 project idea list ( https://groups.drupal.org/node/534703 )\n\nStep #2: Join Drupal's GSoC Group ( https://groups.drupal.org/google-summer-code )\n\nStep #3: Read and accomplish all steps in all documentation for Drupal's GSoC students ( https://www.drupal.org/node/2415225 )\n\nStep #4: Chat with us on IRC at Freenode in #drupal-google (details about IRC @ https://drupal.org/irc )\n\nStep #5: Contact mentor of project with ideas for project proposal to review via drupal.org (if no mentor, contact Slurpee. gvso, or skyredwang on irc or drupal.org)\n\nStep #6: Contribute to Drupal via reviewing and testing patches ( https://www.drupal.org/patch )\n\nStep #7: Contribute to Drupal via writing patches for contributed modules/themes ( https://www.drupal.org/contribute/development )\n\nStep #8: Contribute to Drupal via writing patches for core and become a \"core contributor\" ( https://www.drupal.org/contribute/core )\n\nStep #9: Clone Drupal's GSoC proposal template into your own project ( https://groups.drupal.org/node/411293 )\n\nStep #10: Review previously accepted proposals ( https://groups.drupal.org/node/459223 )\n\nStep #11: Create project plan with details via proposal based on your project ideas with feedback from mentor/s\n\nStep #12: Request available mentors on IRC to review proposal as many times as possible prior to submission deadline (utilize Google Docs with comment for proposal review)","topic_tags":["web development","content management","web application","martech","backend"],"technology_tags":["php","symfony","sql","javascript","drupal 8"],"proposal_tags":["module port","upgrade version of module","new features","back-end web development","web applications","mobile applications","web development","php","javascript","sql"],"ideas_list":"https://groups.drupal.org/node/534703","contact_method":"lechleider.matthew@gmail.com","program_year":2019},{"id":6519463462043648,"name":"Earth Science Information Partners","slug":"earth-science-information-partners","website_url":"http://esipfed.org","category":"science_and_medicine","contact_email":"lab@esipfed.org","mailing_list":null,"irc_channel":"https://esip-slack-invite.herokuapp.com/","tagline":"Supporting community development of visionary Earth science data technology.","precis":"ESIP is a non-profit supported by NASA, NOAA, and USGS that develops, supports, and provides backbone infrastructure to a diverse community of science, data, & IT practitioners.","description":"Earth Science Information Partners (ESIP) is a community of Earth science data and information technology practitioners who steward Earth science data, ensuring discovery, access and use of the data to decision makers, researchers and the public. ESIP’s strength comes from the depth of its partner organizations, which now number 110. Among these are all NOAA, NASA and USGS Earth observing data facilities, as well as government research laboratories, research universities, modelers, education resource providers, technology developers, nonprofits and commercial enterprises.\n\nThe Earth Science Information Partners was founded in 1998 by NASA in response to a National Research Council (NRC) review of the Earth Observation System Data and Information System (EOSDIS). The NRC called on NASA to develop a new, distributed structure that would be operated and managed by the Earth science community that would include those responsible for all elements of Earth observation, including observation and research, application and education. In 2003, ESIP incorporated as a 501(c)3.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/6KQlrwM2NbUBGVB8kKFsHSTHRI70ZnfYN4ldCJnrki6BSzNGpIwUaXCHRX2-sVBSXNRuBNC921c70V6Vfndyf0kc8aGlCtQ","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/esipfed","blog_url":null,"application_instructions":"Student contribution guide is: https://github.com/ESIPFed/gsoc/blob/master/STUDENT-contribution-guide.md \n\nSpecific application template here: https://github.com/ESIPFed/gsoc/blob/master/STUDENT-proposal-template.md","topic_tags":["earth observation","cloud databases"," data visualisation","semantic web","data-science"],"technology_tags":["python","kubernetes","jupyter","deep learning","gdal"],"proposal_tags":["semantic technology","data management","cloud computing","data visualization","scientific computing"],"ideas_list":"https://github.com/ESIPFed/gsoc/issues","contact_method":"lab@esipfed.org","program_year":2019},{"id":6538934702571520,"name":"Fedora Project","slug":"fedora-project","website_url":"https://getfedora.org/","category":"operating_systems","contact_email":"summer-coding@lists.fedoraproject.org","mailing_list":"https://lists.fedoraproject.org/admin/lists/summer-coding@lists.fedoraproject.org","irc_channel":"https://webchat.freenode.net/?channels=#fedora-summer-coding","tagline":"Fedora Linux is built on the foundations of Freedom, Friends, Features, & First","precis":"Advance Free/Open Source Software/Content. Fedora is more than just one technology or concept it is a larger collaborative community.","description":"The Fedora Project's core values, or Foundations, are Freedom, Friends, Features, & First. Read more about them here: https://fedoraproject.org/wiki/Foundations\n\nA key component of this is our **Community**. This community, which you will join as an participant in Google Summer of Code, is creating a platform that supports the work of a diverse audience. Your contributions can affect people you've never met in situations you've never dreamed of. The Fedora community includes software engineers, artists, system administrators, web designers, writers, speakers, and translators -- all of whom will be happy to help you get started.\n\nFull project description available here: https://fedoraproject.org/wiki/Overview\n\nWe believe that all contributors should expect and be part of a safe and friendly environment for constructive contribution. We can more effectively and successfully compare and challenge different ideas to find the best solutions for advancement, while building the size, diversity, and strength of our community.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/8GVoXYT8plECrvxL9ONBP7YYLyxushEvVaDjfI1MY5EaLS3_MbkhdBqo4_QJTWF3r_0mYmEzXd2b0B-N6GCYP-nUKjPM_qFe","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/fedora","blog_url":"https://communityblog.fedoraproject.org","application_instructions":"Our application process is described completely here: https://docs.fedoraproject.org/en-US/mentored-projects/gsoc/2019/application/\n\nIn general, we are looking for students to describe both their understanding of the project they are choosing (or their complete project if they are proposing one) and to help us understand why they are the be  st candidate for the project. This also includes helping us understand their availability and level of commitment. While prior experience with Fedora is ideal, it is not a selection requirement.","topic_tags":["containers","linux","distribution","mobile","web development"],"technology_tags":[" python","html/css/js","rest","angular","golang"],"proposal_tags":["centos","continuous integration/deployment (ci/cd)","development:python","development:web / app development","containers","mobile","propose your own idea"],"ideas_list":"https://docs.fedoraproject.org/en-US/mentored-projects/gsoc/2019/ideas/","contact_method":"summer-coding@lists.fedoraproject.org","program_year":2019},{"id":5798508641124352,"name":"FFmpeg","slug":"ffmpeg","website_url":"https://ffmpeg.org/","category":"graphics","contact_email":"thilo.borgmann@googlemail.com","mailing_list":"https://ffmpeg.org/contact.html#MailingLists","irc_channel":"https://ffmpeg.org/contact.html#IRCChannels","tagline":"A complete, cross-platform solution to record, convert and stream multimedia.","precis":"FFmpeg is the leading multimedia framework, able to decode, encode, transcode, mux, demux, stream, filter and play pretty much anything that humans and machines have created.","description":"# What FFmpeg is\n\nFFmpeg is the leading multimedia framework, able to decode, encode, transcode, mux, demux, stream, filter and play pretty much anything that humans and machines have created.\nIt supports the most obscure ancient formats up to the cutting edge, no matter if these formats were designed by some standards committee, the community or a corporation.\nFFmpeg compiles, runs, and passes our testing infrastructure FATE across Linux, macOS, Microsoft Windows, Android, the BSDs, Solaris, etc. under a wide variety of build environments, platforms and configurations.\nFFmpeg provides the libraries libavcodec, libavutil, libavformat, libavfilter, libavdevice, libswscale and libswresample to be used by applications as well as the command line tools ffmpeg, ffplay and ffprobe for direct use.\n\n# Who the users of FFmpeg are\n\nThe FFmpeg libraries are utilized by various applications and services affecting the daily multimedia experience of countless end-users.\nAmong these are media players like VLC and MPlayer, browsers including Chromium and Firefox, social media services from Facebook and Twitter to YouTube and Vimeo.\nAlso a large user base uses the provided command line tools to directly record, manipulate and play media in all the many ways FFmpeg has to offer.\nIf digital multimedia is part of your daily life chances are high that you are already part of the huge group of people who benefit from the FFmpeg project.\n\n# How your contribution might fit in\n\nAs an interested student you will have the chance to dive into a highly technical environment and demonstrate the skills to develop software at a high level in terms of code quality, maintainability and security.\nHaving a mentor on your side reduces the burden to get you on speed working in a yet unknown codebase and community.\nYou will be able to improve your skills, gain a lot of experience in a very interesting field and possibly contribute your own piece of a software that might have an impact on millions of users.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/rHTT7fbd3ngqNbFeRSleBRrxBR41L4S1Y86DWauX3ezMJekEE64dZh1k8ZrQrHWBlbJk_f7CHtR1o08L2348kTubw93bYIE","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"# Requirements\n\nWe welcome students interested in audio, video and multimedia technology in general. Good knowledge of the C programming language or assembler and a basic understanding of the git revision control system are required.\n\nWe require students to pass a qualification task to get accepted. Passing this task will prove that you know how to program in C (or assembler), that you can handle git and - most importantly - that you are able to communicate with us on the mailing list and understand our sometimes complex review process.\n\nTherefore, it is important to get in touch with us as early as possible. Your qualification task is object to the very same review process like every other patch. Usually, many iterations are needed to make a patch acceptable which will take time.\n\n# Apply\n\nGet to know our community and communication channels, subscribe to our development mailing list and join #ffmpeg-devel on the freenode IRC network. You will already be able to gain a lot of insight about us, our rules and procedures by just following discussions on these channels.\n\nNext, write your potential mentor an initial mail to actually dive into your application. Be elaborative about yourself and your interest in the project so that your mentor can adapt to your capabilities in the best possible way. Your mentor will guide you through your qualification task and possibly through all the rest of a successful Summer of Code.\n\nSee also https://trac.ffmpeg.org/wiki/SponsoringPrograms/GSoC/2019","topic_tags":["video","audio","multimedia","image processing"],"technology_tags":["c99","assembler"],"proposal_tags":["predefined project","my own project idea","video","audio","subtitles","codec","filter","documentation"],"ideas_list":"https://trac.ffmpeg.org/wiki/SponsoringPrograms/GSoC/2019","contact_method":"thilo.borgmann@googlemail.com","program_year":2019},{"id":5959199513640960,"name":"FOSDEM","slug":"fosdem","website_url":"https://fosdem.org","category":"languages","contact_email":"info@fosdem.org","mailing_list":"","irc_channel":"http://webchat.freenode.net/?channels=fosdem-gsoc","tagline":"The organization that handles all aspects of the FOSDEM conference","precis":"FOSDEM is a free event for open source software developers to meet, share ideas and collaborate. Every year thousands developers gather at the event in Brussels.","description":"FOSDEM is a two-day event organised by volunteers to promote the widespread use of free and open source software. Taking place in the beautiful city of Brussels (Belgium), FOSDEM is widely recognised as the best such conference in Europe. Participation and attendance is totally free.\n\nFOSDEM is a free and non-commercial event organised by the community for the community. The goal is to provide free and open source software developers and communities a place to meet and:\n\n* get in touch with other developers and projects;\n* be informed about the latest developments in the free software world;\n* be informed about the latest developments in the open source world;\n* attend interesting talks and presentations on various topics by project leaders and committers;\n* promote the development and benefits of free software and open source solutions.\n\nThe FOSDEM team feels it is very important for free and open source software developers around the world to be able to meet in “real life”.\n\nTo this end, we have set up developer rooms (devrooms) with network/internet connectivity and projectors where teams can meet and showcase their projects. Devrooms are a place for teams to discuss, hack and publicly present latest directions, lightning talks, news and discussions. We believe developers can benefit a lot from these meetings.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/9TRT5_Hs-uMHb3w6bRwOfxLEn8b4J-ZnviBivfVvlRdXC296Duwm5q_NO7qmrliXVo3YQjRcEUtuUNb8E7UtOnc7m3HWVxo","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/fosdem","blog_url":null,"application_instructions":"There are plenty of blog articles out there how to write a good GSoC proposal. \nContact the mentor(s) to discuss the details of the project you are interested in. It is very important that you understand what is expected from you, so that you can present a concrete approach in your application.You will also need to gain a general understanding about FOSDEM workflows, as well as how the tools works.\n\nWe would like to know how you plan on implementing your project and what is your timeline for doing so.\n\nLast but not least, for the OSEM project, you are expected to have worked on issues and to have submitted a Pull Request with your solution (you can get started with the ones marked as junior jobs, https://github.com/openSUSE/osem/issues).","topic_tags":["conference","web development","rails application","video processing"],"technology_tags":["javascript","grafana","voctomix","influxdb","rubyonrails"],"proposal_tags":["osem","conference","rubyonrails","video streaming","grafana"],"ideas_list":"https://docs.google.com/document/d/1NfUqP5nWyCnImszcpBnwKQ-YGzwclv3D0mYe8YuldJg/edit?usp=sharing","contact_method":"info@fosdem.org","program_year":2019},{"id":6623088137994240,"name":"FOSSASIA","slug":"fossasia-2","website_url":"https://fossasia.org","category":"other","contact_email":"fossasia@googlegroups.com","mailing_list":"https://groups.google.com/d/forum/fossasia","irc_channel":"https://gitter.im/fossasia/fossasia","tagline":"Improving People's live with Open Tech","precis":"FOSSASIA develops Open Tech with a global developer community from its base in Asia with the mission to improve people's lives by sharing technologies and building a FOSS ecosystem","description":"[FOSSASIA](https://fossasia.org) develops Open Source software and hardware for [conversational AIs](https://susi.ai), [science](https://pslab.io) and [event management](https://eventyay.com) with a global [developer community](https://github.com/fossasia) from its base in Asia and organizes Open Tech events. The mission of FOSSASIA is to improve people's lives by sharing open technologies, knowledge and resources and building a sustainable FOSS ecosystem. The organization supports its successful projects as a [business incubator](http://fossasia.com) and runs coding programs and development contests like [Codeheat](https://codeheat.org) to grow the developer community. FOSSASIA's annual [OpenTechSummit](http://fossasia.sg) in Singapore is the premier Open Technology event in Asia for developers, tech companies, and contributors.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/KTHTsKNPXIslwmjmBMuG_aW0Wa9keIpa8DnMR72MGmBAU7NblpbfDscnZGZ4syVghNybl_6pKub8GwnofN3iDzUS2yK1gSU","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/fossasia","blog_url":"https://blog.fossasia.org","application_instructions":"A detailed guide about [FOSSASIA Coding programs is here](https://docs.google.com/document/d/1E4kNgrOSw64R2IAG45JSIgQL9Yxia-mG2dqlRcrUo-U/edit#).\n```\nPlease don't submit a proposal with more than 3 pages. \n```\nPlease tell us about your project. Keep it simple. Include the following:\n\n1. **Yourself**: Tell us about yourself.\n2.  **Project title and mentors**\n3.  **Abstract**: What is the project? \n4.  **Previously Solved Issues**: Which relevant pull requests, real features and bugs in the project repository did you solve already? (This is one of the most important points)\n5.  **List of Features/Bugs you plan solve**: What needs to be done for the project?\n6.  **Design Samples**: If relevant include designs that help us to understand your idea. If you have samples, please add them below the proposal.\n7.  **Timeline Table/List**: Create a timeline for your work. Which features are most important - put them first.\n8.  **Test Cases**: Outline test cases and add information on unit tests.\n9.  **Documentation** is important and part of the development process.\n10.  **Communication**: To keep communication flowing in the project we require people to be a member of FOSSASIA and all project channels. Which ones did you join?\n11.  **Daily Scrum** need to be submitted. What are the questions?\n12. Other **Expectations**: During the program please submit a weekly technical blog article with screenshots, media and share it on social media, provide three webcasts, provide two presentations and organize a small outreach meetup each month. What is your plan?\n13. **Availability**: We want to avoid disappointments. Students who are not available full time for the program will be failed, ok?","topic_tags":["artificial intelligence","event management","open science","voice assistants","search"],"technology_tags":["javascript","python","java","reactjs","c"],"proposal_tags":["artificial intelligence","event management","open science","open hardware","susi.ai","python","java","web technologies","firmware"],"ideas_list":"https://labs.fossasia.org/ideas.html","contact_method":"fossasia@googlegroups.com","program_year":2019},{"id":6190195571949568,"name":"FOSSology Project","slug":"fossology-project","website_url":"https://www.fossology.org/","category":"other","contact_email":"fossology@fossology.org","mailing_list":"https://lists.fossology.org/g/fossology-devel","irc_channel":"https://fossology.slack.com","tagline":"FOSSology is an open source license compliance software system and toolkit.","precis":"FOSSology is a open source license compliance software system. You can run license, copyright and export control scans from the command line or form the Web browser.","description":"FOSSology is an industry standard tool for the end-to-end analysis of software components in a single web server application. It lets organizations scan source code for:\n\n•License information,\n•Copyright notices,\n•Export control relevant information.\n\nIt makes software clearing teams more efficient by offering high precision with few false positives, greatly reducing overhead costs.\n\nFOSSology let users auto-generate compliance documentation according to the organization's needs, in a variety of data formats (DOCX, SPDX, XML, debian-copyright, text files, etc.). It keeps confidential product development information within the organization.\n\nFOSSology is an Open Source Software tool licensed under GPL-2.0  and a Linux Foundation collaboration project. Like any other OSS project FOSSology can be used free of charge (no license fees have to be paid). \n\nAs a long-running Open Source project, FOSSology can easily accommodate evolving user needs, and offers unrivalled opportunities for adaptation.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/wofDsMKh1eSMrV5M50PjE9QJgjhkjLk5nOXCEJcZ173uOzfnM2V5B2DcrNoYQiAau31mtSp23pcxZOuwSBstAjYEmEgBLYI","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"https://github.com/fossology/fossology/wiki/New-at-FOSSology%2C-You-Could-...","topic_tags":["compliance","license-scan","oss licensing","spdx","oss compliance"],"technology_tags":["postgresql","php"," c/c++","jquery","bash"],"proposal_tags":["feature","atarashi","rest","oss licensing","scan agent"],"ideas_list":"https://github.com/fossology/fossology/issues/1266","contact_method":"fossology@fossology.org","program_year":2019},{"id":5997470994137088,"name":"FrameNet Brasil at the Federal University of Juiz de Fora","slug":"framenet-brasil-at-the-federal-university-of-juiz-de-fora","website_url":"http://www.ufjf.br/framenetbr-eng/","category":"data_and_databases","contact_email":"projeto.framenetbr@ufjf.edu.br","mailing_list":null,"irc_channel":"https://framenetbrgsoc.slack.com","tagline":"Natural Language Understanding with structured computational semantics","precis":"FrameNet Brasil brings together statistical methods and computational models of human-inspired linguistic cognition to provide solutions in Natural Language Understanding.","description":"[FrameNet Brasil](http://www.ufjf.br/framenetbr-eng/ \"FrameNet Brasil\") (FN-BR) is a Computational Linguistics lab of the Graduate Programs in Linguistics and Computer Sciences at the [Federal University of Juiz de Fora](https://www2.ufjf.br/international/ \"Federal University of Juiz de Fora\"), Brazil. It is also the Brazilian branch of the [FrameNet](https://framenet.icsi.berkeley.edu/fndrupal/ \"FrameNet\") initiative, a global effort to build language resources based on Frame Semantics and Construction Grammar started in 1997 by Charles Fillmore, in the International Computer Science Institute, in Berkeley California. FN-Br builds lexical and grammatical language resources and apply them to address issues in Natural Language Understanding. \nFrame Semantics takes a cognitive approach to study the meaning of words and expressions. Instead of using formal logics (a common view in computational semantics field), the meaning is structured considering how the language users understand and use the words in a given context. FrameNet is  the computational implementation of this idea, building a lexical resource cognitively motivated. \n# The Database #\nFN-Br implements a [relational database](http://www.ufjf.br/framenetbr-eng/data/ \"FN-Br database\") storing a set of frames - or scenes -, the elements structuring these frames, the language specific material (words, MWEs and grammatical constructions), and several typed relations between all those items. Such a database provides a model and a structure for semantic representation of the knowledge about a given language. Currently, FN-Br includes data about Brazilian Portuguese, English and Spanish. \n# The Applications #\nFN-Br database is the base for the development of different software: a frame-based annotation tool [Webtool]( http://webtool.framenetbr.ufjf.br \"Webtool\"), a domain-specific dictionary - the [FrameNet Brasil World Cup Dictionary](http://www.ufjf.br/framenetbr-eng/software/world-cup-dictionary/ \"FrameNet Brasil World Cup Dictionary\"); a system for recommending tourist attractions - [m.knob](http://www.ufjf.br/framenetbr-eng/software/m-knob/ \"m.knob\"); a semantically enhanced sentence translator and a constructional parser - [CARMA](http://www.ufjf.br/framenetbr-eng/software/carma/ \"CARMA\").","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/3zYiuJllGl31bPM9R0iezsFr5nTjHUYLlEbswvNplTHMCfobyve1LLpKzuoeqjsChhFi9EtwuZMVVfEHHAy7c6xhM5cJIG4","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Successful applicants will turn in projects to address the issues listed in the ideas list, bringing together the kind of structured data FN-Br has been developing through the past decade with the computational techniques they find more suited for achieving the proposed goals. Please note that FN-Br is not only about big data, machine learning and whichever purely statistical approach to language is out there. The kinds of issues prompting the mentoring process that will take place if FN-Br is accepted for GSoC 2019 are not to be solved by solely training some algorithm from a ton of raw data. With that in mind, applicants should follow the steps below to submit their applications:  \n\n1. Read the papers listed in section 1 of the [Summer of Code page](http://www.ufjf.br/framenetbr-eng/summer-of-code/ \"Summer of Code page\") in the FN-Br website;\n\n2. Look at the [data reports](http://www.ufjf.br/framenetbr-eng/data/ \"data reports\") available at the FN-Br website and familiarize yourself with the kind of structure FN-Br builds;\n\n3. Read carefully the ideas list, paying close attention to the definition of the problem and, most importantly, to the expected outcome of the project;\n\n4. If you have questions and/or need further clarification on any of the ideas, feel free to email us at projeto.framenetbr@ufjf.edu.br;\n\n5. Write a 1-3 pages pre-project and submit it to projeto.framenetbr@ufjf.edu.br, by March 10th, if you'd like to get feedback from FN-Br before the official submission;\n\n6. Use the feedback provided by our team to improve your proposal and submit it to GSoC through their [web page](http://summerofcode.withgoogle.com/ \"web page\").","topic_tags":["natural language processing","multimodality","natural language understanding","image processing","machine translation"],"technology_tags":["php","mysql","javascript"," python"],"proposal_tags":["multimodal annotation","machine translation metrics"],"ideas_list":"http://www.ufjf.br/framenetbr-eng/summer-of-code/","contact_method":"projeto.framenetbr@ufjf.edu.br","program_year":2019},{"id":4914571964317696,"name":"Free and Open Source Silicon Foundation","slug":"free-and-open-source-silicon-foundation","website_url":"https://www.fossi-foundation.org","category":"other","contact_email":"gsoc@fossi-foundation.org","mailing_list":"https://lists.librecores.org/listinfo/discussion","irc_channel":"https://gitter.im/librecores/Lobby","tagline":"Working together to improve the Free and Open Source Silicon ecosystem","precis":"FOSSi Foundation is a non-profit serving as umbrella for projects around silicon hardware design, electronic design tools and the related ecosystem.","description":"The Free and Open Source Silicon (FOSSi) Foundation is a not-for-profit organization with the support the growing community of open source silicon hardware. We do this with a variety of activities and through Google Summer of Code we bring together enthusiastic students and outstanding projects. Under our umbrella are open source silicon hardware projects, operating systems and compilers for such projects, tools for electronic design automation and the related ecosystem.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/b1kgU6mnGOuGBeqZwJFkn1ae8o0L9LtyIP1A-RulduncDnnHAnLYQV0tV0sC7tmL9yH39WxUR0EUx0w6FcvBHx97GFI9KQ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/fossifoundation","blog_url":"https://fossi-foundation.org/archive","application_instructions":"The individual projects have different prerequisites and requirements for the proposed ideas. Please carefully study the ideas with respect to your own interests and expertise. You must engage with the mentors as early as possible. Most projects have their own mailing lists where you should introduce yourself there and discuss your question with respect to an idea or your own proposal. Otherwise please get in touch with us on our own mailing list and the FOSSi community will help you with any questions.\n\nYour proposal must make clear what you want to achieve during GSoC and how you want to achieve it. For us it is way more important that you set realistic goals with proper milestones, than promising too much. Make sure you set aside sufficient time for proper documentation and blog posts etc.","topic_tags":["hardware","web services","debug","simulation","electronic design tools"],"technology_tags":["verilog","compiler","risc-v","web development","jenkins"],"proposal_tags":["hardware","compilers","eda tools","openpiton","opensocdebug","optimsoc","tl-x","warp-v","basejump","fpga-webserver"],"ideas_list":"https://fossi-foundation.org/gsoc19-ideas","contact_method":"gsoc@fossi-foundation.org","program_year":2019},{"id":6583387272249344,"name":"FreeBSD","slug":"freebsd","website_url":"https://www.FreeBSD.org/","category":"operating_systems","contact_email":"soc-admins@FreeBSD.org","mailing_list":"https://lists.freebsd.org/mailman/listinfo/freebsd-hackers","irc_channel":"https://wiki.freebsd.org/SummerOfCode/IRC","tagline":"FreeBSD: The Foundation of the Internet","precis":"FreeBSD is an advanced operating system for modern server, desktop, and embedded computer platforms.","description":"FreeBSD is an advanced operating system for modern server, desktop, and embedded computer platforms. FreeBSD provides advanced networking, impressive security features, and world class performance, and is used by some of the world's busiest web sites and most pervasive embedded networking and storage devices. From providing the foundation to the PlayStation 4 operating system, to Juniper's routers making up the backbone of the Internet, to being at the core of Apple's OSX and powering the servers Netflix use to stream terabits of video every second, chances are you are using FreeBSD right now without even realizing it.\n\nThe FreeBSD Project began 25 years ago in 1993, but is based on the work of Berkeley CSRG with a history going back to 1978. Over those years the code base has gone through continuous development, improvement, and optimization. The FreeBSD Project is a large, mature, and yet relatively tightly knit organization, developed and maintained by a large team of individuals.\n\nThere are currently over 300 developers with write access to the main revision control system, and hundreds more with access to our Subversion servers for experimental and third party development. This is also where our Summer of Code students have worked in previous years. We have an active mentoring program to bring all new developers into our community, not just those that we introduce to FreeBSD through the GSoC. There are hundreds of mailing lists, forums, blogs, IRC channels, and user groups all detailed on our main website. FreeBSD offers a complete operating system in which students can work, not just a kernel or specific userland stack. This allows for interesting work that spans the userland/kernel boundary.\n\nIn addition to producing an operating system, FreeBSD has incubated the development of key pieces of infrastructure which are used by other open source projects including bsnmp, jemalloc, libarchive, and OpenPAM.","tags":[],"primary_open_source_license":"BSD 2-Clause \"Simplified\" or \"FreeBSD\" License (BSD-2-Clause)","image_url":"//lh3.googleusercontent.com/mw0rO8YpIPTSRIhO0xqRZxXA7HrmsqJ9DJsx9xohg_R3amweM_bQtf2keSNB_PBBnXMCHneA8j6nO6evhlkJrjPjyVMzoq4","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/freebsd","blog_url":null,"application_instructions":"As an applicant, your first two jobs are to find a project and a mentor for that project.\n\n*Project Ideas*\n\nWe solicit your ideas for ways to improve FreeBSD. You can submit your own ideas, pick from our [main ideas list](https://wiki.freebsd.org/SummerOfCodeIdeas), or possibly pick an appropriate subset of something on our [general ideas page](https://wiki.freebsd.org/IdeasPage).\n\n*Finding a mentor*\n\nWhere a project lists a mentor, reach out to them by email or on [IRC](https://wiki.freebsd.org/SummerOfCode/IRC) to discuss the project. If a project doesn't already have an associated mentor, we encourage you to reach out to the <freebsd-hackers@freebsd.org> mailing list or IRC. Don't despair if you have a good idea, but don't immediately find a mentor. We can often find a mentor to match a good proposal even if they haven't signed up at the beginning.\n\n*Improving your prospects*\n\nWe don't have specific requirements for community involvement, but we encourage you to demonstrate that you have started working with FreeBSD before the end of the application period. If you're new to FreeBSD, you can help the project by installing it, configuring your development environment, and writing bug reports or blog posts about things that didn't work or were confusing. If you find something you can fix, even better! If you've previously submitted patches or filed bugs, please link to them in your application.","topic_tags":["virtualization"," kernel","cloud"," embedded systems","security"],"technology_tags":[" c/c++","llvm","shell script"," assembly","make"],"proposal_tags":["ports","src","kernel"],"ideas_list":"https://wiki.freebsd.org/SummerOfCodeIdeas","contact_method":"soc-admins@FreeBSD.org","program_year":2019},{"id":6062712681922560,"name":"FreeType","slug":"freetype","website_url":"https://freetype.org","category":"graphics","contact_email":null,"mailing_list":"https://lists.nongnu.org/mailman/listinfo/freetype-devel","irc_channel":null,"tagline":"FreeType font rendering library","precis":"A software library to render fonts.","description":"*FreeType font rendering library*\n\nFreeType is a freely available software library to render fonts.\n\nIt is written in C, designed to be small, efficient, highly customizable, and portable while capable of producing high-quality output (glyph images) of most vector and bitmap font formats.\n\nSome products that use FreeType for rendering fonts on screen or on paper, either exclusively or partially:\n\n* GNU/Linux and other free Unix operating system derivates like FreeBSD or NetBSD;\n* iOS, Apple's mobile operating system for iPhones and iPads;\n* Android, Google's operating system for smartphones and tablet computers;\n* ChromeOS, Google's operating system for laptop computers;\n* ReactOS, a free open source operating system based on the best design principles found in the Windows NT architecture;\n* Ghostscript, a PostScript interpreter used in many printers.\n\nCounting the above products only, you get more than a _billion_ devices that contain FreeType.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/Sc7GZhUXW0tWzkCuL0M3IhRCwhVAhbMqi4twlUEMazYnjweKWdP4mcfyCT3IFmxD2sBsKsZyaEbV02W59Vd3uKdIrN1zWYM","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"For application, please read our GSoC page and contact our e-mail list.","topic_tags":["fonts","truetype","opentype","rendering","graphics"],"technology_tags":["c","gnu make","gnu autotools","python","fonts"],"proposal_tags":["quality testing","new feature","optimizations"],"ideas_list":"https://www.freetype.org/gsoc.html","contact_method":"https://lists.nongnu.org/mailman/listinfo/freetype-devel","program_year":2019},{"id":5787425444462592,"name":"freifunk","slug":"freifunk","website_url":"https://freifunk.net","category":"social_communications","contact_email":"gsoc-org-admins@freifunk.net","mailing_list":"https://lists.freifunk.net/mailman/listinfo/wlanware-freifunk.net","irc_channel":"http://irc.freifunk.net","tagline":"Freifunk is a non-commercial initiative for free and open wireless networks.","precis":"freifunk is part of a global movement for free infrastructure. Our vision is the democratization of media with free networks. Wireless communities implement this idea worldwide.","description":"More and more people are single-handedly installing and maintaining free networks. Every user in the free wireless network provides his or her wireless LAN router for data transfer to other participants. In return, they can also transmit data, such as text, music and movies through a free internal network or use services setup by participants to chat, call or play online games. We use mesh networks.\n\n## Umbrella Organisation\n\nWe act as umbrella organisation for other wireless communities like [Ninux](http://ninux.org), [qaul.net](https://qaul.net), [Guifi.net](https://guifi.net) or [WLAN Slovenija](https://wlan-si.net) and communites developing software we extensivly use like [OpenWRT](http://www.openwrt.org), [OLSR](https://olsr.org), [BATMAN](https://www.open-mesh.org), [libremesh](https://libremesh.org) or [retroshare](https://retroshare.cc).\n\nLocal communities provide software adapted to their own needs on their websites. There are more and more free wireless groups that meet regularly access in villages and cities.\n\n## Hardware and Software\n\nMost devices in our networks are routers for home use. They should run with OpenWRT. In our local communities there are a lot of different approaches for different routing protocols, monitoring systems and map solutions. OpenWRT as OS for routers and OLSR, BATMAN and Babel as routing daemons are only a few examples of software developed together with freifunk. You can find a great variety of topics where you can go on with wireless communities. We're looking for people working on new hardware drivers, improving routing protocols, developing network monitoring tools and user interface topics on the web interfaces, helping us with new features and tools to organize decentralized communities.\n\n## Common freifunk goals\n\n* Educating and creating awareness on the subject of communication and freedom of information\n* Reducing the digital divide\n* Unhindered distribution of knowledge and resources\n* Empowering people to build and operate their own networks\n* Promote and support existing and new social structures\n*As we are decentralized there are some challenges, e.g. to get and show information about communities, working together with all those communties.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/0st-EVTt5I8ukn-DGtOLT5K3OxvmnStNcCMbT-KIRubIKuG0TzqHWvpuIGi9fwmvV-RNhWTIcwFEDVc5yZFSy0c7UONZeDLL","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/freifunk","blog_url":"https://blog.freifunk.net","application_instructions":"First steps\n===\n\nPlease take a look on our [ideas page](https://projects.freifunk.net) and select the idea you like. If you miss any information like documentation or repositories, please ask the mentors connected to the ideas. We invite you to subscribe to forums or mailinglists to introduce yourself and clarify your questions.\n\nApplication Template\n===\n\nAbout you\n---\n\n * Name:\n * Email:\n * Blog:\n * Github/Bitbucket/Gitlab etc. profile:\n * Phone:\n * Country/Region:\n\nYour biography\n----\n\nWho are you? What's the focus of your studies? What makes you the best person to work on this project?\n\n Experiences in Free Open Source Software\n --\n\nWhat free and/or open source projects have you participated in? Please describe your contributions, provide us links to your contributions to open source projects.\n\nYour GSoC Project\n----\n\n* Project Title:\n* Possible Mentor:\n* Description:\n\n  Benefits to community networks, who would gain from your project?\n\n  * Deliverables - It is very important to list quantifiable results here e.g.\n    * \"Improve X modules in ways Y and Z.\"\n    * \"Add documentation for feature X\"\n    * \"Improve test coverage by writing X more unit/regression tests.\"\n    * \"Improve performance in FOO by X%.\"\n * Project Details - more detailed description.\n * Project Schedule - Please provide a rough timetable with milestones every 2 weeks.\n * Availability - How many hours per week can you spend working on this? What other obligations do you have this summer?\n\nAfter GSoC\n-----\n\nDo you have plans to continue with your project within the freifunk community after GSoC?","topic_tags":["network","embedded systems","web apps","wireless communications","software defined networking"],"technology_tags":["c","python","ruby","openwrt","html/css/js"],"proposal_tags":["ninux","retroshare","openwrt","qaul.net","voctoweb","wlan slowenija","routing","kernel","monitoring"],"ideas_list":"https://projects.freifunk.net","contact_method":"gsoc-org-admins@freifunk.net","program_year":2019},{"id":6339185571528704,"name":"Genes, Genomes and Variation","slug":"genes-genomes-and-variation","website_url":"http://www.ensembl.org","category":"science_and_medicine","contact_email":"helpdesk@ensembl.org","mailing_list":"http://lists.ensembl.org/mailman/listinfo/dev","irc_channel":"","tagline":"Authoritative databases of genome sequences and their function","precis":"The Ensembl project maintains and updates databases that annotate a wide number of genome sequences and distributes them freely to the worldwide research community.","description":"Ensembl was created alongside the publication of the first draft of the human genome in 2001 to distribute this goldmine of information to scientists across the world. It quickly became and remains one of the most important reference databases in genomics, following the rapid development of the field. Its initial mission included finding all of the genes in the human genome. A year later, the mouse genome was published and we developed tools to directly compare genomes across species. Over the following decade, sequencing capacity increased exponentially (faster that Moore's Law in fact) and large surveys started examining more species and more individuals within each species. Our mission therefore expanded to store these datasets and statistics efficiently. Finally, in recent years, sequencing has been used to study the biochemical activity of the DNA molecule within the different tissues of an individual, prompting us to extend yet again our remit.\n\nAt the same time, Ensembl is an evolving software development project. Over 15 years, we moved from a central relational MySQL database with a Perl API and static web pages, to an array of storage technologies with a RESTful interface and an interactive front-end. We have dedicated portals for the large clades on the tree of life (known as Ensembl Genomes). Our annotations are produced through centuries of CPU time, coordinated by our powerful eHive analysis workflow manager.\n\nToday, we are a team of nearly 90 full time staff, housed at the European Bioinformatics Institute, and we collaborate with many external contributors around the world, in particular via our Github repositories where you can see us work day-to-day. We are at the intersection of two exciting and rapidly expanding fields, and there is no lack of interesting directions to push the project.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/nKLWZuHlX3QVnvdOoC-TwFfkhmL3rNTxAg-Cxgdx1jl0dOS2eoYjNYixt-qrdH-ytIMCYhUO43f7b1JvTiudAoeHWEo2IJY","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ensembl","blog_url":"http://www.ensembl.info/","application_instructions":"Start early and pay attention to Google's student manual and the timeline. Student application submission date is March 27th so do not get bitten by timezones or random internet outages.\n\nTake some time to learn more about us: you can click around the Ensembl Genome Browser, check out all our repositories on Github, listen to us chatter on our public developers' mailing list, or drop us an e-mail. Look at the project ideas below to get an idea of the kind of projects you could get involved in.\n\nAre you ready, excited and committed? The ball is now in your court! You will need to apply via Google Summer of Code's portal and design a proposal. Below are some ideas to get you started. Once again, these are only suggestions, all creative ideas are welcome.","topic_tags":["genomics","data analysis","databases"," scientific visualization"],"technology_tags":["perl","mysql"," javascript"," python","rest"],"proposal_tags":["bioinformatics","workflows"],"ideas_list":"http://www.ensembl.info/about/student-projects/","contact_method":"helpdesk@ensembl.org","program_year":2019},{"id":4729943064313856,"name":"GENIVI Alliance","slug":"genivi-alliance","website_url":"https://www.genivi.org","category":"other","contact_email":"gandersson@genivi.org","mailing_list":"https://lists.genivi.org/mailman/listinfo/genivi-projects_lists.genivi.org","irc_channel":"","tagline":"Developing open software for IVI and the connected car.","precis":"GENIVI® is a nonprofit industry alliance committed to driving the broad adoption of open source and open standards in the Automotive Industry.","description":"GENIVI® is a nonprofit industry alliance committed to driving the broad adoption of open source, In-Vehicle Infotainment (IVI) software and providing open technology for the connected car.\n\nGENIVI Alliance, the organization, responsible for introducing Linux and open source software into the in-vehicle, infotainment domain, has successfully delivered several assets through its vehicle domain interaction strategy and is evolving into an alliance integrating multiple, in-vehicle operating systems\nrequired for a fully integrated vehicle cockpit.\n\nIn recent years GENIVI has focused on the integration challenges in the vehicle and outside, which include in particular cross-domain challenges (safety critical vs. non-critical domains), which brings with it diverse operating systems (Linux, Android, AUTOSAR Adaptive(tm) platform, plus a small handful of remaining proprietary and real-time operating systems).\n\nAs the industry moves toward combining multiple vehicle cockpit domains (IVI, cluster,\nconnected devices) into a single silicon solution, often with multiple operating systems,\nautomakers are exploring the concept of a central compute platform, coined by some in the\nmarket as cockpit computing.  \n\nThe alliance provides its members with a global networking community of over 100 companies, joining connected car stakeholders with world-class developers in a collaborative environment, resulting in free, open source middleware as well as open standards for interoperability in diverse systems.\n\nOur work is informed by automotive trends and results in standard interfaces and software that shorten development cycles, speed time to market, and reduce costs for companies adopting and producing automotive solutions.","tags":[],"primary_open_source_license":"Mozilla Public License 2.0 (MPL-2.0)","image_url":"//lh3.googleusercontent.com/Iwl9_sZUnRjrrJ2Tijuhk6jaBAO81Rq8hkFVj9O990a_FqhTrsZJuF23omWArk-BYcg6IM7Kx2LEvCeqiKPL2LjgKuGA3EF6","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Templates suitable for proposals\nWhile we have a list of suggestions below, we don't want to limit anyone should they have a great idea. We're posting links here to templates suitable for GSoC that a student might use if they have an idea they'd like to submit.\n\nhttps://google.github.io/gsocguides/student/proposal-example-1\nhttps://google.github.io/gsocguides/student/proposal-example-2\n\nTo apply, or ask questions, you should initially email GENIVI's development lead at this address:\n\ngandersson \n(at) \ngenivi.org\n\nYou should also report your interest to the genivi-projects mailing list which you can subscribe to here:\nhttps://lists.genivi.org/mailman/listinfo/genivi-projects_lists.genivi.org","topic_tags":["automotive","graphics","communication","bigdata"," embedded systems"],"technology_tags":["yocto","embedded","automotive","some/ip"],"proposal_tags":["interfaces","graphics"],"ideas_list":"https://at.projects.genivi.org/wiki/x/2QDe","contact_method":"gandersson@genivi.org","program_year":2019},{"id":6416323580526592,"name":"Gentoo Foundation","slug":"gentoo-foundation","website_url":"http://www.gentoo.org","category":"operating_systems","contact_email":"gentoo-soc@lists.gentoo.org","mailing_list":"https://wiki.gentoo.org/wiki/Google_Summer_of_Code/2019/Application_Guidelines","irc_channel":"https://wiki.gentoo.org/wiki/Google_Summer_of_Code/2019/Application_Guidelines","tagline":"A flexible, source-based Linux distribution.","precis":"Flexible, source-based Linux distribution which becomes just about any system you need — and much more.","description":"Every user has work they need to do. The goal of Gentoo is to design tools and systems that allow a user to do that work as pleasantly and efficiently as possible, as they see fit. Our tools should be a joy to use, and should help the user to appreciate the richness of the Linux and free software community, and the flexibility of free software. This is only possible when the tool is designed to reflect and transmit the will of the user, and leave the possibilities open as to the final form of the raw materials (the source code.) If the tool forces the user to do things a particular way, then the tool is working against, rather than for, the user. We have all experienced situations where tools seem to be imposing their respective wills on us. This is backwards, and contrary to the Gentoo philosophy.\n\nPut another way, the Gentoo philosophy is to create better tools. When a tool is doing its job perfectly, you might not even be very aware of its presence, because it does not interfere and make its presence known, nor does it force you to interact with it when you don’t want it to. The tool serves the user rather than the user serving the tool.\n\nThe goal of Gentoo is to strive to create near-ideal tools. Tools that can accommodate the needs of many different users all with divergent goals. Don’t you love it when you find a tool that does exactly what you want to do? Doesn’t it feel great? Our mission is to give that sensation to as many people as possible.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/W5eUMIOPvvOUGGChcjWDbCroAN3WydfUUUqqgpKHHaVBavanSjc7GQpmyfESMZ2BVSwOvHD5sYsFLjiWFMiAn5GDpJn-rA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/gentoo","blog_url":"http://planet.gentoo.org/","application_instructions":"Students interested in applying to do a project for Gentoo should join #gentoo-soc on the Freenode IRC network and the gentoo-soc@lists.gentoo.org mailing list. Announcements related to Gentoo's Summer of Code effort will be relayed to both places.\n\nYou can choose among our project ideas or come up with your own. The gentoo-soc mailing list, the gentoo-soc IRC channel or any of the listed mentors can provide feedback.\n\nWrite a proposal attempting to convince us why your project should be chosen. A few sentences is not sufficient in most cases to sway anyone.\n\nAbstract. Try to keep this section to one paragraph. It should not be an in depth analysis.\n\nObjective. What problem does the project solve? This does not need to be a long section.\n\nDeliverables. What will the project consist of when it is finished? Source code, documentation, a build system, libraries, binaries. These should all be enumerated and described in details in your proposal.\n\nTimeline. When will the deliverables be done? This section needs to be chronologically and technically detailed.\n\nBiography. Tell us about yourself.\n\nWe highly recommend having some initial discussion with one of the mentors about your proposal before you submit it.\n\nMore information at: https://wiki.gentoo.org/wiki/Google_Summer_of_Code/2019/Application_Guidelines","topic_tags":["operating systems","package management"," embedded systems","application security","init systems"],"technology_tags":["shell script","bash"," c/c++"," python","linux kernel"],"proposal_tags":["operating systems","virtualization","security","linux","embedded","new feature","improvement","ovirt","openrc"],"ideas_list":"https://wiki.gentoo.org/wiki/Google_Summer_of_Code/2019/Ideas","contact_method":"gentoo-soc@lists.gentoo.org","program_year":2019},{"id":6104737735245824,"name":"Git","slug":"git","website_url":"http://git-scm.com","category":"languages","contact_email":"git@vger.kernel.org","mailing_list":"http://git-scm.com/community","irc_channel":"http://git-scm.com/community","tagline":"fast, scalable, distributed revision control system","precis":"Git is the most widely-used revision control system in Open Source. It\nis a distributed system with an emphasis on speed, data integrity, and\nsupport for many workflows.","description":"Git is the most widely-used revision control system in Open Source. It\nis a distributed system with an emphasis on speed, data integrity, and\nsupport for distributed, non-linear workflows.\n\nMany large and successful projects use Git, including the Linux\nKernel, Perl, Eclipse, Gnome, KDE, Qt, Ruby on Rails, Android,\nPostgreSQL, Debian, and X.org.\n\nThis organization covers projects for\n[Git](https://github.com/git/git) itself. Other git-based software or\nservices are not covered by this organization.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/ZlF_j33J70rikth_49Dvhph0tcPoh5lGiPw5YcryuRlg3ZYgKj5wJqa2_CO___KqqWBE-sWLA2JIDV2Um7yYj_Ny_0GhVy0","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Please read the \"About applying for SoC with the Git project\" section\nin the ideas page: https://git.github.io/SoC-2019-Ideas/\n\nThe primary way to contact the Git community is through the Git\nmailing list git@vger.kernel.org. Please discuss your application on\nthis list.","topic_tags":["version-control","dvcs"],"technology_tags":["c","shell","git"],"proposal_tags":["new feature","refactoring","bug fix"],"ideas_list":"https://git.github.io/SoC-2019-Ideas/","contact_method":"git@vger.kernel.org","program_year":2019},{"id":6643588285333504,"name":"Global Alliance for Genomics and Health","slug":"global-alliance-for-genomics-and-health","website_url":"https://www.ga4gh.org/","category":"science_and_medicine","contact_email":"gsoc@genomicsandhealth.org","mailing_list":"","irc_channel":null,"tagline":"We develop open standards and tools for genomics to benefit human health","precis":"We develop open standards and tools for genomics to benefit human health","description":"The Global Alliance for Genomics and Health (GA4GH) was formed to help accelerate the potential of genomic medicine to advance human health. It brings together over 400 leading genome institutes and centers with IT industry leaders to create global standards and tools for the secure, privacy respecting and inter-operable sharing of Genomic data.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/9s6RWRtDhbZr0JFOI-AtWVbq4wAwjjD1nVocWDvc5Zp2-WQPiWYzfjzwR4ZDQr8V2CmMQfVxnzQIbK7YFXEKdpptfjRUb3c","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/ga4gh","blog_url":"https://www.ga4gh.org/news/","application_instructions":"You can get in touch with us in two different ways: if you are interested in a particular project, you can simply contact the mentors directly; for more general information about the organization, please contact the mailing list. You can also use the mailing list if you haven't received any answer from the mentors after 3 days.\n\nPlease check the technical requirements before submitting an application, as basic understanding of a language's ecosystem is needed. For instance, if you aim to contribute in a Java-based project, some knowledge about build tools (Maven and/or Gradle) is expected.\n\nSome mentors may suggest a small coding task as part of the application, e.g. fixes for bugs listed in their GitHub repositories. This will help you to get familiarized with OSS contribution workflow with a small scale task.\n\nThe final stage will be writing the proposal document. Make sure you understand the project goals; proposals must include some details about how you would address the problem. This may require a bit of research on your side, but don't be shy about asking questions! Mentors are here to help you to write it :)\nA timeline needs to be included in the document. This timeline will probably be reviewed as the program progresses, but it should be realistic. You should provide some level of detail for each milestone (more than \"coding and testing task 1\"). Please let the mentors know if you are finding it hard to decompose the project in tasks.","topic_tags":["genomics","genetics","bioinformatics","web","standards"],"technology_tags":[" java","mongodb","spring"],"proposal_tags":["api","rest","testing","optimization","mongodb","java","python","rdbms","framework","pipeline"],"ideas_list":"https://docs.google.com/document/d/1Aw413LFR6ILqjXJoNpbZ-51f52oN8mEvp0MPvxWVXRE/edit?usp=sharing","contact_method":"gsoc@genomicsandhealth.org","program_year":2019},{"id":5461759991742464,"name":"GNOME","slug":"gnome","website_url":"https://www.gnome.org/","category":"operating_systems","contact_email":null,"mailing_list":"https://mail.gnome.org/mailman/listinfo/desktop-devel-list","irc_channel":"https://wiki.gnome.org/Community/GettingInTouch/IRC","tagline":"The elegant and ethical desktop experience","precis":"GNOME is the most popular Linux Free/Libre desktop environment with cutting edge apps. Together we are a diverse and friendly community who support each other in reaching our goal.","description":"The GNOME project builds the technologies, platform, middle-ware, applications and environment to create a free software solution for using your personal computer. As part of your GSoC internship, you will have an opportunity to attend GNOME's biggest annual conference in Thessaloniki, Greece, at the end of August.\n\nThe GNOME project is:\n\nIndependent\n-------------------\nOur board is democratically elected, and technical decisions are made by the engineers doing the work. We are supported by many organisations; employees from over a hundred companies have contributed since the project began.\n\nFree\n------------\nWe believe that software should be developed in the open. Our development infrastructure and communication channels are public, and our code can be freely downloaded, modified and shared with others. All our contributors have the same rights.\n\nConnected\n------------\nOur project is an important part of the Free Software ecosystem. We work with other free projects to create high-quality solutions that span the entire software stack.\n\nPeople-focused\n----------------------\nOur software is translated into many languages and comes with built in accessibility features. This means that it can be used by anyone, regardless of the language they speak or their physical abilities.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/g1qut42OTvP0fPw0wDIZBG1q2XfuLfiuP0g0s9mxTJdZoiU4NFoI0eUG9rCLYX8iBOZCYeU5evLr6uBH3FhuVlqGs-TGpVIJ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/gnome","blog_url":"https://planet.gnome.org","application_instructions":"For full information about how to apply, please see https://wiki.gnome.org/Outreach/SummerOfCode/Students\n\nYou can start by reviewing GNOME's GSoC project ideas on ideas page or by selecting a GNOME project that has a mentor listed for it and talking to the mentor about what would be a suitable GSoC project for you. You should research the needs of specific modules and make sure there is a mentor interested in guiding you in implementing your idea before using it in your application.\n\nThe following things can help you select a project and prepare your idea:\n * Read the project's wiki page on the GNOME wiki\n * Lurk on the project's IRC channel\n * Build and run the project code following the [newcomer tutorial](https://wiki.gnome.org/Newcomers)\n * Look at the recent changes in the project's Git repository\n * Read [Planet GNOME](http://planet.gnome.org/)\n\nTo prepare a strong proposal, you need to learn as many things as you can about what would be involved in implementing it and display that knowledge in your proposal.\n\nSome general GNOME IRC channels you can hang out on are #gnome-hackers, #newcomers, and #soc. If you have any questions related to applying for Google Summer of Code in GNOME, you can ask them in the #soc channel or contact GNOME GSoC administrators. However, please avoid questions like \"do you think my proposal will be accepted?\".\n\nYou will need to make a small contribution and use GNOME's application template.","topic_tags":["desktop","design","operating system","end user application","application"],"technology_tags":["c","javascript","gtk+","python","rust"],"proposal_tags":["application","shell","feature","fix"],"ideas_list":"https://wiki.gnome.org/Outreach/SummerOfCode/2019/Ideas","contact_method":"https://wiki.gnome.org/Community/GettingInTouch/IRC","program_year":2019},{"id":5772865612283904,"name":"GNSS-SDR","slug":"gnss-sdr","website_url":"https://gnss-sdr.org/","category":"science_and_medicine","contact_email":null,"mailing_list":"http://lists.sourceforge.net/lists/listinfo/gnss-sdr-developers","irc_channel":null,"tagline":"An open source Global Navigation Satellite Systems software-defined receiver","precis":"GNSS-SDR is a GNSS software receiver, written in C++, that is able to work from raw signal samples and performs all the signal processing until the Position-Velocity-Time solution.","description":"GNSS-SDR is an open source Global Navigation Satellite Systems software receiver, written in C++, that is able to work either from raw signal samples stored in a file, or in real-time with a radio-frequency front-end as signal source, and performs all the signal processing until the observable computation and Position-Velocity-Time solution. Its modularity allows users to populate the framework with their own algorithms, allowing to put the focus on the signal processing implementation without worrying about how to embed that algorithm in a whole GNSS receiver. It also makes possible fair performance benchmarks using real GNSS signals, and its open source license allows free downloading, use and code inspection.\nThe proposed software receiver targets multi-constellation/multi-frequency architectures, pursuing the goals of efficiency, modularity, interoperability, and flexibility demanded by user domains that require non-standard features, such as earth observers or geodesists, and allowing applications such as the observation of the ionosphere, GNSS reflectometry, signal quality monitoring, space weather, and high-accuracy positioning based on carrier-phase navigation techniques. In this project, we focus on signal processing, understood as the process between the ADC and the computation of code and phase observables, including the demodulation of the navigation message. We purposely omit data processing, understood as the computation of the navigation solution from the observables and the navigation message, since there are a number of well-established libraries and applications for that (also in the open source side, such as GPSTk or RTKLIB).","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/lTs5cv5Wz2pmAZDf0OU9LwADsHGHC_Nqd9YcSYtnPxe1EAU549VGKBSW_bke6xVjbTDf1eENVPfoKvH42x5KTB1b99S51k4","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"If you are an eligible and interested student, read through the list and note the projects you are interested in. Then submit a proposal to Google, using the GSoC 2019 website. We recommend you to submit your application early. By doing so, it will be given a greater share of attention than is possible for applications submitted at the last minute.\nYou might submit a proposal following the guidelines below, or you might want to adapt it. Changes to the proposal could include:\n- You think the project as suggested is too large and you can only feasibly complete part of it; if so, make sure your proposal covers a reasonable subset of the functionality.\n- You think the project as suggested is too small; in this case you might want to extend the idea, combine projects, etc.\n- You like the basic idea of the project but it is not such a good fit for the skills that you have; in this case please feel free to suggest an alternative.\nYour proposal should include the following: your project proposal, why you would like to execute on this particular project, and the reason you are the best individual to do so. Your proposal should also include details of your academic, industry, and/or open source development experience, and other details as you see fit. An explanation of your development methodology and schedule is a good idea, as well. It is always helpful to include your contact information, as it will not be automatically shared with your would-be mentors as part of the proposal process.","topic_tags":["gnss"," geolocation"," navigation"," software defined radio"," communications"],"technology_tags":[" c/c++","c++ libraries c++11 c++14 c++17 c++20","c++17","gnss","sdr"],"proposal_tags":["reflectometry","beidou","galileo","kalman filter","frame synchronization","glonass"],"ideas_list":"https://gnss-sdr.org/google-summer-code-2019-ideas-list/","contact_method":"http://lists.sourceforge.net/lists/listinfo/gnss-sdr-developers","program_year":2019},{"id":5712783778250752,"name":"GNU Compiler Collection","slug":"gnu-compiler-collection","website_url":"https://gcc.gnu.org/","category":"languages","contact_email":"gcc@gcc.gnu.org","mailing_list":"https://gcc.gnu.org/lists.html","irc_channel":"https://gcc.gnu.org/wiki/GCConIRC","tagline":"A set of compilers produced by the GNU project","precis":"The GNU Compiler Collection (GCC) is a compiler system produced by the GNU Project supporting various programming languages and a variety of native and cross targets.","description":"The GNU Compiler Collection includes front ends for C, C++, Objective-C, Fortran, Ada, and Go, as well as libraries for these languages (libstdc++,...). GCC was originally written as the compiler for the GNU operating system. The GNU system was developed to be 100% free software, free in the sense that it respects the user's freedom.\n\nWe strive to provide regular, high quality releases, which we want to work well on a variety of native and cross targets (including GNU/Linux), and encourage everyone to contribute changes or help testing GCC. Our sources are readily and freely available via SVN and weekly snapshots.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/xiqxgRsObBuzYHlvZ3SuQT9IBfLCfojMvCTrSuieDbWO-a6KppMCk3LEc23qkszhZ_4IXgFrayjDT8W2BqH_BOr13lA3eu0","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/gnutools","blog_url":null,"application_instructions":"Students applying for a GCC Google Summer of Code (GSoC) project need to have experience with C/C++ and should have at least some theoretical background in the area of compilers and compiler optimizations.\n\nFirst, you need to select a project. If you have been following GCC development, you might have an idea of your own. Otherwise, you can go to https://gcc.gnu.org/wiki/SummerOfCode and pick an idea there.  Do not hesitate to ask questions or request more details from the community by email
