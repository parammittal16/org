asmt","benchexec"],"ideas_list":"https://www.sosy-lab.org/gsoc/gsoc2019.php#ideas","contact_method":"info@sosy-lab.org","program_year":2019},{"id":6344576017629184,"name":"Software Heritage","slug":"software-heritage","website_url":"https://www.softwareheritage.org","category":"data_and_databases","contact_email":"info@softwareheritage.org","mailing_list":"https://www.softwareheritage.org/community/developers/","irc_channel":"https://www.softwareheritage.org/community/developers/","tagline":"The Great Library of Source Code","precis":"Software Heritage collect, preserve, and share the entire body of publicly available free and open source software source code, together with its full development history.","description":"[Software Heritage](https://www.softwareheritage.org) is an archival project for source code and its development history. Its long-term mission is to collect, preserve, and share our entire Software Commons, that is the body of knowledge expressed as publicly available software source code.\n\nSoftware Heritage archive both source code and the associated development history, as it is captured by modern version control system. The data model is a Merkle DAG, where all source code artifacts—file contents, directories, commits, etc.—are thoroughly deduplicated, reducing storage requirements.\n\nThe [Software Heritage archive](https://archive.softwareheritage.org) is already the largest of its kind, having archive more than 5 billion unique source code files and more than 1 billion unique commits coming from more than 80 million software projects. The archive crawls periodically forges like GitHub and GitLab.com, distributions like Debian, and package managers like PyPI. The archive is accessible via a [Web UI](https://archive.softwareheritage.org) as well as a [Web API](https://archive.softwareheritage.org/api/).\n\nThe archive serves various different use cases, ranging from preservation of our cultural heritage for posterity to scientific research on \"big code\" analysis, from business needs of tracking software provenance to educational purposes in computer science curricula.\n\nSoftware Heritage is a non-profit endeavor committed to transparency; all the source code developed for the needs of the project itself is [free software](https://www.softwareheritage.org/community/developers/) available from the [project forge](https://forge.softwareheritage.org).","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/FeUvlLkFbDAPpxQpgTGe3TWshtc2bZBb6sHG-6ZZkWDG9GMXvuaVVNkWbb-8GK8_BWVc3jnYqHGpRuVoFFRZ75S-AsQgfA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/swheritage","blog_url":"https://www.softwareheritage.org/blog/","application_instructions":"Detailed application instruction are available on the Software Heritage [wiki page dedicated to GSoC 2019](https://wiki.softwareheritage.org/wiki/Google_Summer_of_Code_2019). A quick summary is:\n\n- prerequisites: python, git\n- before applying: go through our tutorial and submit a patch for any component in the Software Heritage stack\n- in the application: detail your project, include a workplan, provide a reference to the patch you submitted","topic_tags":["digital preservation","source code archive","free and open source software","big data","big code"],"technology_tags":[" python"," javascript","postgres","django","git"],"proposal_tags":["archive coverage","information mining","web ui improvements"],"ideas_list":"https://wiki.softwareheritage.org/wiki/Google_Summer_of_Code_2019","contact_method":"info@softwareheritage.org","program_year":2019},{"id":4532099550281728,"name":"SPDX (Software Product Data Exchange)","slug":"spdx","website_url":"https://spdx.org/","category":"languages","contact_email":"spdx-tech@lists.spdx.org","mailing_list":"https://spdx.org/participate","irc_channel":"https://gitter.im/spdx-org","tagline":"Promoting open source compliance through standard communication of SW licenses.","precis":"SPDX is an open standard for communicating software bill of material information (including components, licenses, copyrights and security references).","description":"Develop and promote adoption of a specification to enable any party in a software supply chain, from the original author to the final end user, to accurately communicate the licensing information for any piece of copyrightable material that such party may create, alter, combine, pass on, or receive, and to make such information available in a consistent, understandable, and re-usable fashion, with the aim of facilitating license and other policy compliance.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/PpzzyoAQ1NAKVbRmwJduhjtk2IVk0uYLfQjQ5bicsLeSMQwTZ0NkguxIqjIArYbzM9A17JEEDJ-QUhJl8Zb2EoLJ1LM_aKfw","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"After reviewing the [SPDX project ideas page](https://wiki.spdx.org/view/GSOC/GSOC_ProjectIdeas), Contact the SPDX technical team with any proposal idea through the tech team [email list](mailto:spdx-tech@lists.spdx.org) at through the [SPDX gitter channel](https://gitter.im/spdx-org).  \n\nSee the [SPDX Proposal page](https://rtgdk.github.io/spdx-gsoc-proposal.html) for specific suggestions and information on the application itself.","topic_tags":["open source","compliance","licensing"],"technology_tags":[" python"," java","golang","xml"],"proposal_tags":["spdx"],"ideas_list":"https://wiki.spdx.org/view/GSOC/GSOC_ProjectIdeas","contact_method":"spdx-tech@lists.spdx.org","program_year":2019},{"id":5778659590275072,"name":"strace","slug":"strace","website_url":"https://strace.io","category":"operating_systems","contact_email":"strace-devel@lists.strace.io","mailing_list":"https://lists.strace.io/mailman/listinfo/strace-devel","irc_channel":"https://strace.io","tagline":"linux syscall tracer","precis":"strace is a diagnostic, debugging and instructional userspace utility for Linux.  It is used to monitor and tamper with interactions between processes and the Linux kernel.","description":"strace is a diagnostic, debugging and instructional userspace utility with a traditional command-line interface for Linux.  It is used to monitor and tamper with interactions between processes and the Linux kernel, which include system calls, signal deliveries, and changes of process state.  The operation of strace is made possible by the kernel feature known as ptrace.\n\nstrace is one of the longest running free software projects and started even before Linux started.\n\nstrace is an important tool for debugging and tracing deployed on most Linux distributions with a small community of active contributors.","tags":[],"primary_open_source_license":"GNU Library or \"Lesser\" General Public License version 2.1 (LGPL-2.1)","image_url":"//lh3.googleusercontent.com/OPdS7vRyxLOfPkC41y1YcFWReGLLAfaABy-mhDK82Gqn04GGvM-822U-lBeqnjxw1CnFBzsUEKdZLFWLDgbPPQRP0FySrNH4","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Please read the \"General Proposal Requirements\" section in the ideas page.  The primary way to contact the strace community is through the mailing list strace-devel@lists.strace.io.  Please discuss your application on this list.","topic_tags":["diagnostic","debugging","tracing"],"technology_tags":["linux","c","shell script","make","awk"],"proposal_tags":["new feature"],"ideas_list":"https://strace.io/wiki/GoogleSummerOfCode2019","contact_method":"strace-devel@lists.strace.io","program_year":2019},{"id":4676716138594304,"name":"Submitty","slug":"submitty","website_url":"http://submitty.org","category":"other","contact_email":"submitty-admin@googlegroups.com","mailing_list":"https://submitty.org/developer","irc_channel":"https://join.slack.com/t/submitty/shared_invite/enQtMzE1NzgyMzUzNzI5LWNkNjUzYmZjOWJkNzdlM2QzNTM3MGYwNmQwMzQ3NjAwODUwYjI4MTRlZDNjZTFlMTk4ZjUzN2MxNzRjNDIwZTU","tagline":"Programming assignment submission with automated grading and manual TA grading","precis":"Submitty is an open source programming assignment submission system with secure and automated testing, automated grading, and efficient manual TA/instructor grading.","description":"Submitty is an open source programming assignment submission system with secure and automated testing, automated grading, and efficient manual TA/instructor grading & additional tools for overall course management. Submitty was launched by the Rensselaer Center for Open Source Software (RCOS) in 2014.\n\nThe Submitty project is hosted on GitHub. https://github.com/Submitty/\n\nKey Features\n\n* Secure testing of many languages: Python, C/C++, Java, Scheme, Prolog, SPIM, and anything available on GNU / Linux!\n\n* Customizable automated grading with immediate feedback to students\n\n* Advanced grading tools: static analysis, JUnit, code coverage, memory debuggers, graphics screenshots and image difference tools, etc.\n\n* Student upload by drag-and-drop, zip upload, or version control\n\n* Correct mistakes through multiple submissions, flexible ``late day’’ policy, hidden tests\n\n* Interface for complementary instructor/TA manual grading, regrade requests, overall grade summaries\n\n* Instructors have full access to logs for debugging, and to launch batch regrading\n\n* Scales to multiple courses with thousands of students\n\n* Supports multiple instructors and TAs per course\n\n* Open-source, free to use, install on your own hardware, or VPS\n\n* Discussion forum, integrated notifications, and email alerts\n\n* Plagiarism detection\n\nIn the Fall 2018 term, Submitty was used by 2000+ students in 15 courses in the RPI Computer Science department. The largest class, Computer Science I, had more than 780 students, and 14 TAs. The courses using Submitty cover the full spectrum of the undergraduate and graduate curriculum from introductory programming courses, intermediate and advanced theory courses, popular junior/senior electives with team projects and written reports, and specialized advanced topics graduate courses.\n\nThe Submitty team will again present our work at the ACM SIGCSE conference in February/March 2019.  Submitty has been used at a half dozen other universities and we aim to grow to more users and developers.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/Hlgo34CSx5L_Nscz1vdrEa7iVGNBE0x7ed7IYAQu-LJIzfezMVoMBi4PKaeeYyifzFLSXDeRb80pTw40Wb5HpD6o-GV_","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"1. Students interested in joining the Submitty development team should follow the developer instructions to install the system in a virtual machine on their computer:\nhttps://submitty.org/developer\nOnce installed, the developer can access a sample Submitty course site from the different roles of user, grader, instructor, and administrator.   Documentation for the wide variety of Submitty features are available on:\nhttps://submitty.org/\n\n2. We encourage prospective developers to review the project ideas list:\nhttps://submitty.org/developer/project_ideas\nAnd our full list of open issues (bugs and feature requests):\nhttps://github.com/Submitty/Submitty/issues\nNew developers should focus on issues labeled \"Good First Issue\". To understand the existing functionality/bug, reproduce and test this feature on your development VM.  Inspect the relevant system files and database contents.\n\n3. Submit a pull request to solve an open issue:\nhttps://submitty.org/developer/how_to_contribute\n\n4. Prepare your application.   We recommend students focus on one of our larger suggested projects from the project ideas list above.  Successful applicants will be able to expand and enhance the proposed project idea with a timeline of design and implementation details, and will demonstrate curiosity and motivation for the topic.  Be sure to document your skills, relevant coursework, non-course experience, and future career goals that qualify you to work on this project.","topic_tags":["education","privacy/security","web","data visualization","communication"],"technology_tags":["php","python","postgresql","c++","javascript"],"proposal_tags":["peer grading","security/testing","docker autograding","plagiarism detection","mobile-friendly website","instructional materials/documentation","discussion forum","instructor ui","static program analysis","other"],"ideas_list":"https://submitty.org/developer/project_ideas","contact_method":"submitty-admin@googlegroups.com","program_year":2019},{"id":5447754969513984,"name":"Sugar Labs","slug":"sugar-labs","website_url":"https://sugarlabs.org","category":"end_user_applications","contact_email":"walter@sugarlabs.org","mailing_list":"http://lists.sugarlabs.org/listinfo/sugar-devel","irc_channel":"https://github.com/sugarlabs/GSoC#how-to-talk-to-us-","tagline":"Sugar is an activity-focused, open-source learning platform for children.","precis":"Sugar Labs contributes to and helps maintain the award-winning Sugar Learning Platform, which promotes collaborative learning through Sugar Activities.","description":"Sugar is an activity-focused, open-source learning platform for children. Collaboration, reflection, and discovery are integrated directly into the user interface. Through Sugar's clarity of design, children and teachers have the opportunity to use computers on their own terms. Students can reshape, reinvent, and reapply both software and content into powerful learning activities. Sugar's focus on sharing, criticism, and exploration is grounded in the culture of free software (FLOSS).\n\nAt Sugar Labs, we make a collection of tools that learners use to explore, discover, create, and reflect. We are non-profit and led by volunteers. We distribute these tools freely and encourage our users to appropriate them, taking ownership and responsibility for their learning. Sugar Labs, a volunteer-driven, non-profit organization, had its origins in the One Laptop per Child project and is now a member project of the Software Freedom Conservancy. The mission of Sugar Labs is to support the Sugar community of users and developers and establish regional, autonomous “Sugar Labs” around the world to help learners “learn how to learn” by tailoring Sugar to local languages and curricula.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/NHBR579U5sdz33c7LLXJNo9NicKhkWoWz-T4vS3uHYl5ToNUvNQN1VqAOfQJmfbyH3xM4YubtFKiBmTa01Z6mJ5LABHUEw","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"# Proposal Template:\nA good proposal is structured, complete and backed by your code contributions ;-). We want you to be honest and realistic while writing your proposal.<br>\nYou should also see [Google's guide to Writing a Proposal](https://google.github.io/gsocguides/student/writing-a-proposal)\n\nIt's good to have a well spaced timeline with doable goals for each week and buffers for each task. If you end up not being able to complete what you proposed, then we might consider failing your project.\n\nFinish writing your proposal early so that you can get it reviewed by your mentors and the community, before the deadline. They can give you valuable suggestions on your timeline and project details.\n\nThe template can be found at https://github.com/sugarlabs/GSoC/blob/master/Template.md","topic_tags":["education"],"technology_tags":["python","javascript"],"proposal_tags":["optimization","performance","platforms","new directions"],"ideas_list":"https://github.com/sugarlabs/GSoC/blob/master/Ideas-2019.md","contact_method":"walter@sugarlabs.org","program_year":2019},{"id":6034155243044864,"name":"Swift","slug":"swift","website_url":"https://swift.org","category":"languages","contact_email":null,"mailing_list":"https://swift.org/community/#forums","irc_channel":"","tagline":"Swift is a high-performance application and system programming language.","precis":"Swift is a cross-platform and cross-domain programming language intended to scale from low-level to high-level programming.  It is built on LLVM, and works on various platforms.","description":"Swift is a cross-platform and cross-domain programming language that has quickly become one of the fastest growing languages in history.  The goals for Swift are ambitious: we want to make programming simple things easy, and difficult things possible.\n\nSwift is built on LLVM, with the entire compiler stack being open source.  Further, all changes to the language part of an open evolution process with the community.\n\nThe Swift project also encompasses a variety of tooling initiatives to accompany the language, including a package manager and IDE integration facilities.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/p6zYGX2oYitOELnujwYUSpkSJkq1WsyQ8b8u3ubqsxYVBRftUkamZkmWVwtjZkarNte9-RCULU015ZO5rnMYC80_UJsvmQY","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/swiftlang","blog_url":"https://swift.org/blog/","application_instructions":"Prior to applying, prospective GSoC participants are encouraged to socialize their ideas on the **GSoC 2019** section of the [Swift forums](https://forums.swift.org).  There they can connect with potential mentors and get feedback on their proposal ideas.\n\nWhen conceiving a project, prospective GSoC participants are encouraged to consider how the work can be broken into smaller milestones, with work landing directly and incrementally in the open source project (instead of landing in one big piece at the end) — potentially under a \"feature gate\".\n\nProspective GSoC participants are also encouraged to think how the work will be qualified and tested, either as part of landing the work or as part of the sustained health of feature going forward.  For example, if the project is performance related, how will the benefits of the work be evaluated and tested — and not regress in the future?  If students are unclear of what to do or are not certain how specific things can be tested, they are encouraged to ask questions on the forums!\n\nThe final application should clearly state:\n\n- The goals for the project, both in terms of the specific technical work but what it is trying to achieve in terms of user-impact.\n- Clearly stated incremental milestones whose code contributions can land prior to the entire project being completed.\n- A rough idea of how the work will be evaluated and tested.","topic_tags":["programming"],"technology_tags":["swift","programming languages","compilers","ios","server"],"proposal_tags":["standard library","compiler","package manager","ide/sourcekit/lsp","os ports","documentation","testing"],"ideas_list":"https://swift.org/gsoc2019","contact_method":"https://swift.org/community/#forums","program_year":2019},{"id":4517422304854016,"name":"SymbiFlow","slug":"symbiflow","website_url":"https://symbiflow.github.io","category":"languages","contact_email":null,"mailing_list":"https://lists.librecores.org/listinfo","irc_channel":"https://webchat.freenode.net/?channels=symbiflow","tagline":"A completely FOSS toolchain for FPGAs.","precis":"End-to-end, vendor neutral and interoperable FOSS FPGA synthesis flow, currently targeting Xilinx 7-Series, Lattice iCE40 and ECP5 FPGAs. Think of it as the GCC of FPGAs.","description":"[**SymbiFlow**](http://symbiflow.github.io) is a group of projects aiming to dramatically broaden the outreach of FPGA platforms and lower entry barriers into FPGA development for both professional engineers and hobbyists by providing a completely FOSS flow for developing FPGA IP. \n\nWe believe FPGAs are an exciting and versatile development platform that could be used for addressing a variety of complex tasks, from flexible parallel I/O, through camera interfacing, low-latency machine learning, hardware glue logic to general hardware-accelerated parallel processing, in a much broader number of scenarios than today. A big roadblock to wider adoption are the specific tools that need to be learned on a per-vendor basis and their proprietary licensing.\n\nBy working to implement a **vendor neutral** and **modular** flow that is **easy to integrate** with various types of other tools, and more closely corresponds to a development experience known to the wider software development community ever since GCC was created, SymbiFlow is meant to drastically accelerate software-driven innovation in FPGA development.\n\nSymbiFlow is already enabling new tools, development platforms and communities that build around the end-to-end open flow that is already working for some platforms. But there is still a lot of work ahead!\n\nTo achieve SymbiFlow's goal of a complete FOSS FPGA toolchain, a number of tools and projects are necessary to provide all the needed components of an end-to-end flow. Thus, SymbiFlow serves as an umbrella project for several activities, the central of which pertains to the creation of so-called [FPGA \"architecture definitions\"](https://github.com/SymbiFlow/symbiflow-arch-defs), i.e. documentation of how specific FPGAs work internally.\n\nThose definitions and serve as input to open source backend tools like nextpnr and Verilog to Routing, and frontend tools like Yosys. They are created within separate collaborating projects targeting different FPGAs - [Project X-Ray](https://github.com/SymbiFlow/prjxray) for Xilinx 7-Series, [Project IceStorm](https://github.com/cliffordwolf/icestorm) for Lattice iCE40 and [Project Trellis](https://github.com/SymbiFlow/prjtrellis) for Lattice ECP5 FPGAs.","tags":[],"primary_open_source_license":"ISC License (ISC)","image_url":"//lh3.googleusercontent.com/7Garox_-4qR2y8CBjYtcrzaiC6TROTTy7gtvLAt6EgJpF8kt3YrLyMyLM5l4TSXKI4wlBfY-oIJ_W7SVr0OpgjFDJv_fJg","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"First, **please start by reading our [GSoC advice page](https://symbiflow.github.io/summer-of-code/)** which includes a lot of important information on how to ask for help and writing a good proposal.\n\nOnce you have read the [GSoC advice page](https://symbiflow.github.io/summer-of-code/) you can go to the [ideas page](https://github.com/SymbiFlow/ideas/issues) to look through a list of ideas that might help you define an interesting project - many of these should be suitable for GSoC.\n\nWe encourage students to figure out which idea excites them the most, as this makes it more likely for them to write a good proposal and get accepted. As selecting a project or understanding an idea can be hard, we recommend you come join us [on IRC](https://webchat.freenode.net/?channels=symbiflow) and talk to us about them - this will make it much easier for you both before you submit your project and later. Good students are engaged with the community before GSoC even starts! \n\nOnce you have found a project you are interested in working on, you can go to the issue tracker for one of the projects in [the SymbiFlow GitHub organization](https://github.com/SymbiFlow) and look for tasks marked \"good first issue\". These issues are simple enough that you should with some help be able try to tackle them. Submitting an improvement shows that you have understood the project enough to get things set up and while **not** required is a strong positive signal we will use when assessing your application.\n\nAs mentioned in the [GSoC advice page](https://symbiflow.github.io/summer-of-code/) page, mentors and the community are happy to review applications and give feedback. This will drastically improve the quality of your application and give you a better chance of being accepted.","topic_tags":["electronic design tools","programming languages and development tools"],"technology_tags":["verilog","fpga","xilinx"],"proposal_tags":["documentation","ide","parsing/format conversion","packaging/interop"],"ideas_list":"https://github.com/SymbiFlow/ideas/issues","contact_method":"https://webchat.freenode.net/?channels=symbiflow","program_year":2019},{"id":5755458304868352,"name":"SymPy","slug":"sympy","website_url":"https://www.sympy.org/","category":"science_and_medicine","contact_email":null,"mailing_list":"https://groups.google.com/forum/#!forum/sympy","irc_channel":"https://gitter.im/sympy/sympy","tagline":"SymPy is a Python library for symbolic mathematics.","precis":"SymPy is a Python library for symbolic mathematics.","description":"SymPy is a Python library for symbolic mathematics. It aims to become a full-featured computer algebra system (CAS) while keeping the code as simple as possible in order to be comprehensible and easily extensible. SymPy is written entirely in Python.","tags":[],"primary_open_source_license":"BSD 3-Clause \"New\" or \"Revised\" License (BSD-3-Clause)","image_url":"//lh3.googleusercontent.com/7iOcfnLDX82dYQnQ3tihqM6xnQ_Jkv8lzciEbE-hzJezb-82Zu3DIppqtRBVWwZ2NeiEai9XiYkZjkeclHu9eGs5XKpRybY","image_bg_color":"81B953","gplus_url":null,"twitter_url":"https://twitter.com/sympy","blog_url":"https://planet.sympy.org","application_instructions":"Please read the [student instructions](https://github.com/sympy/sympy/wiki/GSoC-2019-Student-Instructions) on how to apply. In particular, please make note of our patch requirement. Applications without a pull request will be ignored. All applications should follow our [application template](https://github.com/sympy/sympy/wiki/GSoC-2019-Application-Template).","topic_tags":["math","computer algebra"],"technology_tags":["python"],"proposal_tags":["sympy","symengine"],"ideas_list":"https://github.com/sympy/sympy/wiki/GSoC-2019-Ideas","contact_method":"https://gitter.im/sympy/sympy","program_year":2019},{"id":6502365465673728,"name":"Synfig","slug":"synfig","website_url":"https://www.synfig.org/","category":"graphics","contact_email":"contact@synfig.org","mailing_list":"https://forums.synfig.org/c/development","irc_channel":null,"tagline":"Open-source 2D animation software","precis":"Synfig is a 2D open-source animation software which allows to create motion graphics and cut-out animations for product explanation videos, tutorial videos, etc.","description":"About\n=====\nSynfig is a 2D open-source animation software. It is capable to produce vector artwork and also can work with bitmap images. \n\nThe main concept of Synfig is \"tweening\" - you can define object positions or shapes of vector objects at certain points of time and program will interpolate in-between frames automatically. You can also use bones to control your animation on higher level.\n\nWith Synfig you can easily create motion graphics and cut-out animations for product explanation videos, tutorial videos, and more.\n\nMain features\n===========\n\n**- Vector tweening**\nTransform any vector shape into another! Synfig gives you powerful tools to control every vertex of your vector artwork. Just set the key positions and inbetween frames will be calculated automatically.\n\n**- Layers and Filters**\nSynfig provides 50+ layers to create artwork and animation of any complexity. Choose from various layer types: geometric, gradients, filters, distortions, transformations, fractals and others. \n\n**- Bones**\nA bone system allows to create cutout animation using bitmap images or control your vector artwork. With an additional Skeleton Distortion layer it is possible to apply complex deformations to bitmap artwork.\n\n**- Linking elements**\nYou can link parameters of various layers – directly or through mathematical expressions. This allows you to create advanced character puppets and other dynamic structures.\n\nExamples of works created with Synfig\n==============================\n\n* [Morevna Episode 3](https://www.youtube.com/watch?v=ecVv2IB7f5k)\n* [Polar Detective](https://www.youtube.com/watch?v=lSL-NdoOLQc)\n* [Synfig Promo Video](https://www.youtube.com/watch?v=N8SF_-gJ0_w)\n* [Demo Reel by VanChatto](https://www.youtube.com/watch?v=fWAxFc9FPwA)\n* [The Deadline](https://www.youtube.com/watch?v=3dVamedBYq8)\n* [Pluto takes life](https://www.youtube.com/watch?v=cgSI3IcyXhs)","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/8GsgPSjxrmStwKhE54QcPE8NVRcjW3BFT-5u8xMQkw8n4RLp06l6qCucw2OuDvsvjtJFkoL33Yj4J9ZWsENRteROrk6rQg","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/Synfig/","blog_url":"https://www.synfig.org/news/","application_instructions":"Before applying, please make sure to read [getting started page](https://synfig-docs-dev.readthedocs.io/en/latest/gsoc/2019/getting-started.html). \n\nApplication Template\n====================\n\n**Name**\n\nPlease provide your full name\n\n**Email / Social / Web**\n\nWhere can we contact you? If you have a web page you'd like us to know about, please include it. Make sure to mention your Facebook, Twitter or other identities.\n\n**Synopsis**\n\nA short description of your planned GSoC project.\n\n**Benefits**\n\nDescribe how your project will benefit Synfig. Will it benefit artists using Synfig? Will it be an aid for future Synfig development?\n\n**Deliverables**\n\nProvide a user-level summary of the final output or results of your project. How does it integrate in Synfig, and how does it cooperate with the rest of Synfig's features? Note that end-user documentation should be one of the deliverables as well.\n\n**Project Details**\n\nA more detailed description.\n\n**Project Schedule**\n\nHow long will the project take? When can you begin work? \nInclude an estimated timeline of the project with mini-milestones.\nDo you have any possible school or work conflicts with your schedule?\n\n** Short Bio**\n\nPlease let us know who are you, what are you studying (and where), and what activities do you enjoy? What is your experience using Synfig or animation or other computer graphics programs? What code development projects you've participated in? What makes you the best person to work on this project? If you have any history submitting bug fixes or patches to our issue tracker at GitHub, please indicate what you have done.","topic_tags":["animation","vector graphics"],"technology_tags":["c++","gtk","gtkmm"],"proposal_tags":["feature","improvement","infrastructure","bugfix"],"ideas_list":"https://synfig-docs-dev.readthedocs.io/en/latest/gsoc/2019/ideas.html#projects-ideas","contact_method":"contact@synfig.org","program_year":2019},{"id":5106638808154112,"name":"syslog-ng","slug":"syslog-ng","website_url":"https://www.syslog-ng.com/","category":"other","contact_email":"syslog-ng@lists.balabit.hu","mailing_list":"https://lists.balabit.hu/mailman/listinfo/syslog-ng","irc_channel":"https://gitter.im/balabit/syslog-ng","tagline":"Open source log management solution with over a million users worldwide.","precis":"syslog-ng is an enhanced log daemon, supporting a wide range of input and output methods: syslog, unstructured text, queueing, SQL & NoSQL, HTTP/REST, Kafka, Hadoop.","description":"Open source log management solution with over a million users worldwide.\nWhy syslog-ng?\n\nWith syslog-ng, you can collect logs from wide range of sources, process them in near real-time and deliver them to a wide variety of destinations.\n\nsyslog-ng allows you to flexibly collect, parse, classify, and correlate logs from across your infrastructure (even from routers, embedded systems) and store or route them to log analysis tools.\n\nBy integrating with big data tools it is possible to deliver log messages to kafka and elasticsearch, even store logs in hdfs.\n\nSupport for common inputs\n\nsyslog-ng not only supports legacy BSD syslog (RFC3164) and the enhanced RFC5424 protocols but also JavaScript Object Notation (JSON) and journald message formats.\n\nFlexible data extraction\n\nWorking with unstructured data? That's not a problem: syslog-ng comes with a set of built-in parsers, which you can combine to build very complex things.\n\nSimplify complex log data\n\nEven if you need to collect logs from a diverse range of sources, syslog-ng's patterndb allows you to correlate events together and transform them into a unified format.\n\nDatabases destinations\n\nIf you need to store your log messages in a database, you don't need to look any further! We have SQL (MySQL, PostgreSQL,Oracle), MongoDB. We also support inserting messages into Redis.\n\nMessage queue support\n\nsyslog-ng supports the Advanced Message Queuing Protocol (AMQP) and the Simple Text Oriented Messaging Protocol (STOMP) too, with more in the pipeline.\n\nHTTP/REST support\nsyslog-ng supports sending messages to HTTP/REST services natively\n\nSupport language bindings\n\nWant to deliver log messages to new system, that is not supported by any of the log management systems, then you can easily integrate it with syslog-ng by few lines of Python code implementing new destination. Not only destinations could be implement, but other items of the processing pipeline (e.g.: filter, parser, etc) and not only in Python language but also in Java.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/oNbPQmXzt6LrXCKmcRkichA1Gak3VBGtPFiEIfb0CUDX7XXjo_OM4v9BHtVU_Il3OshhicjUjjFsOoxwB3fS5lYPSa1ZF1c","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/sngose","blog_url":"https://www.syslog-ng.com/community/","application_instructions":"https://github.com/balabit/syslog-ng/wiki/GSoC-2019-Proposals","topic_tags":["log management","high performance data processing","build tools","data processing pipeline","reliable log transfer"],"technology_tags":["c","python","rest","json","elasticsearch"],"proposal_tags":["json","log management","qemu","gitbook","debug bundle","vim plugin","vscode plugin"],"ideas_list":"https://github.com/balabit/syslog-ng/wiki/GSoC2019-Idea-&-Project-list","contact_method":"syslog-ng@lists.balabit.hu","program_year":2019},{"id":6137730124218368,"name":"TensorFlow","slug":"tensorflow","website_url":"http://www.tensorflow.org","category":"other","contact_email":"webpaige@google.com","mailing_list":"https://github.com/tensorflow/community","irc_channel":"https://github.com/tensorflow/community","tagline":"An open-source machine learning framework for everyone.","precis":"TensorFlow is an ecosystem of open-source software for high-performance numerical computation on a variety of platforms (CPUs, GPUs, TPUs + mobile, desktops, clusters, more).","description":"TensorFlow™ is an open source software library for high performance numerical computation. Its flexible architecture allows easy deployment of computation across a variety of platforms (CPUs, GPUs, TPUs), and from desktops to clusters of servers to mobile and edge devices. Originally developed by researchers and engineers from the Google Brain team within Google’s AI organization, it comes with strong support for machine learning and deep learning and the flexible numerical computation core is used across many other scientific domains.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/AgitaiEors7ZLYMk97adG5wscYNZFe8l_SGwMegTC6DMj2PpKZVIGPaZAIpMYfz_2GiauDCEIQ6Squh6RcI24u5HXsckVsE","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/TensorFlow","blog_url":"https://medium.com/tensorflow","application_instructions":"Please send answers to any (or all!) of the following questions to webpaige@google.com:\n\n- What open-source projects have you worked on before, if any?\n- Have you used TensorFlow, or any other machine learning framework?\n- What TensorFlow product are you most excited about? Why?\n- Why are you excited about open-source technology? About machine learning?\n- What is your major in school? Why did you select it?\n- What kind of music have you been listening to lately?\n- Imagine a box. Fill it with something interesting.\n- Links to project you’ve made (preferably using TensorFlow, but not necessarily).\n- Is there anything else that you think the project team should know?\n\nIf you are active on social media (Twitter, Reddit, LinkedIn, etc.) or if you have a technical blog, personal website, or YouTube channel and feel comfortable sharing the links, please also feel free to add those in your email.","topic_tags":["deep learning","machine learning","python","data","data science"],"technology_tags":["machine learning","deep learning"," python","c/c++","data analysis"],"proposal_tags":["machine learning","deep learning","data science","artificial intelligence","python","data analysis","predictive modeling","ai fairness","data visualization"],"ideas_list":"https://goo.gl/SHFKbb","contact_method":"webpaige@google.com","program_year":2019},{"id":6614885824200704,"name":"The Apache Software Foundation","slug":"the-apache-software-foundation","website_url":"https://www.apache.org","category":"other","contact_email":"mentors@community.apache.org","mailing_list":"http://apache.org/foundation/mailinglists.html","irc_channel":"https://wiki.apache.org/general/IRC","tagline":"Providing open source software to the public free of charge","precis":"Providing open source software to the public free of charge","description":"The Foundation provides an established framework for intellectual property and financial contributions that simultaneously limits contributors potential legal exposure. Through a collaborative and meritocratic development process, Apache projects deliver enterprise-grade, freely available software products that attract large communities of users. The pragmatic Apache License makes it easy for all users, commercial and individual, to deploy Apache products.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/MvoCeEe533pEDMKU1Ubc9gDXJarKKYXP0g2nzWhCFdnhzxRESw8mKk--eBEIj_GrHIdN47h1qYwog4gH7AGY-XD-4lKdDKKJ","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/TheASF","blog_url":"https://blogs.apache.org/","application_instructions":"http://community.apache.org/gsoc.html#students-read-this","topic_tags":["cloud","libraries","big data"],"technology_tags":[" java"," c/c++"],"proposal_tags":["gsoc2019"],"ideas_list":"https://s.apache.org/gsoc2019ideas","contact_method":"mentors@community.apache.org","program_year":2019},{"id":6160673308934144,"name":"The Center for Connected Learning and Computer-Based Modeling","slug":"the-center-for-connected-learning-and-computer-based-modeling","website_url":"http://ccl.northwestern.edu/netlogo","category":"languages","contact_email":null,"mailing_list":null,"irc_channel":"https://gitter.im/NetLogo/GSoC","tagline":"NetLogo: A language and IDE for programming and scientific simulations","precis":"NetLogo: A language and IDE for programming, learning, and scientific simulations","description":"## What Is It?\n\nNetLogo is a programming environment that helps everyday people to do science and programming. NetLogo has found a variety of uses around the world, from being used as a tool for helping to teach science in classrooms, to being an introductory programming environment, to enabling researchers worldwide to build computational models without needing extensive programming knowledge.\n\nToday there are two major versions of NetLogo, the desktop version which is built in Scala and runs on the JVM, and NetLogo Web, which is built in Scala and CoffeeScript and runs in any modern web browser.\n\n## Who Made It?\n\nNetLogo is authored by Prof. Uri Wilensky, who heads Northwestern University's Center for Connected Learning and Computer-Based Modeling (CCL). The CCL includes software engineers, educational researchers, curriculum developers, and students at Northwestern University all working together to design and develop creative technologies that deepen learning.\n\nThe CCL is funded by Northwestern University, the National Science Foundation, and a few commercial sponsors.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/sJit6i_kdr0gdb5PQod--z7GXQkBq64ZOwvVYDZhaqPOOIomICGAToBcXnjUZwD2QjlrSWLjA1qrOwxdPEIEQXdt0oZNavo","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"To apply, please first visit our Google Summer of Code Gitter channel to introduce yourself.  We'll assist you with getting your development environment setup for NetLogo or NetLogo Web depending on which project you are interested in.  After that you can try out finishing a full fix or small feature to start familiarizing yourself with the code.","topic_tags":[" education","simulation","research","programming languages"],"technology_tags":[" javascript","scala"],"proposal_tags":["netlogo desktop","netlogo web"],"ideas_list":"https://github.com/NetLogo/NetLogo/wiki/Google-Summer-of-Code-Ideas-List","contact_method":"https://gitter.im/NetLogo/GSoC","program_year":2019},{"id":5248358227116032,"name":"The Eclipse Foundation","slug":"the-eclipse-foundation","website_url":"http://www.eclipse.org","category":"languages","contact_email":"emo@eclipse.org","mailing_list":"https://accounts.eclipse.org/mailing-list/soc-dev","irc_channel":"https://wiki.eclipse.org/IRC","tagline":"The Platform for Open Innovation and Collaboration","precis":"The Eclipse Foundation hosts more than 350 open source projects covering a diverse field of technology.","description":"Eclipse is an open source community that's focused around key principles of transparency, openness, and vendor neutrality. Transparency is a relatively easy concept to understand: the work that we do is done in a manner that can be observed by anybody with an interest. While many open source organizations regard openness as a synonym for transparency, the Eclipse community defines openness as a project team being open to new ideas, and inviting others to participate. Vendor neutrality ensures that no single vendor can dominate a project and that everybody plays by the same set of rules (a so-called \"level playing field\").\n\nNaturally, Eclipse projects are also all about the code. With over 350 [open source projects](https://projects.eclipse.org/) covering a diverse set of of technologies, there's something here for everybody.\n\nEclipse projects build technology in areas such as [Internet of Things](https://projects.eclipse.org/technology-type/internet-things), [Programming Languages and IDE](https://projects.eclipse.org/technology-type/language), and [Runtimes](https://projects.eclipse.org/technology-type/runtime) and [Jakarta EE](https://projects.eclipse.org/projects/ee4j).\n\nFor those students interested in research, we have an entire working group focused on [Science](https://projects.eclipse.org/projects/science) where researchers from some of the world's most prestigious labs do open source development to support their research areas.\n\nYou've probably heard about our market-leading software development tools; we have that, and so much more...","tags":[],"primary_open_source_license":"Eclipse Public License 1.0 (EPL-1.0)","image_url":"//lh3.googleusercontent.com/VuPZSOVpONBrAzAwuks89AFObx4sqwXc6rkWscHLEshw7huHCjpoaFXwTwTarrCSrWjGwroQNsB-SmwVMpL9pK86ybfvznA","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/EclipseFdn","blog_url":"https://planet.eclipse.org","application_instructions":"Your project proposal should include the following.\n\n**Abstract** Provide a short description of your proposal. Thing of this as your \"elevator pitch\"; how would you describe your project during a 15 second elevator ride?\n\n**Detailed Information** Provide information about your proposal: background information, possible existing Eclipse projects that may provide a home for your work, technology you will leverage, resources that you require to be successful\n\n**Experience** What existing work have you already done in this area? Where possible, provide pointers to contributions that you've already made to related work. \n\n**Background** What work do you expect to do in the time leading up to the start of the GSoC programme? What background information will you need to get started and what do you plan to do to gather that information?\n\n**Deliverables** What do you expect to deliver? Be as specific as possible.\n\n**Schedule** List a series of at least three milestones and what you expect to have accomplished for each.\n\n**Expectations** What do you expect from your mentor? What help are you going to need?\n\n**Contact Information** Tell us a bit about yourself. A paragraph that states your work and education experience should suffice. We don't want your resume. Let us know why you are a worthwhile investment of our time. Please provide an email address that we can use to contact you.","topic_tags":["ide","cloud","iot"],"technology_tags":["java","jakarta"," javascript","openj9"],"proposal_tags":["iot","ide","che","openj9","theia"],"ideas_list":"https://wiki.eclipse.org/Google_Summer_of_Code_2019_Ideas","contact_method":"emo@eclipse.org","program_year":2019},{"id":5326513753292800,"name":"The GNU Project","slug":"the-gnu-project-2","website_url":"http://www.gnu.org","category":"operating_systems","contact_email":"","mailing_list":"https://lists.gnu.org/mailman/listinfo/summer-of-code","irc_channel":null,"tagline":"GNU is an operating system that is free software and respects users' freedom","precis":"GNU is an operating system that is free software—that is, it respects users' freedom.","description":"GNU is an operating system that is free software—that is, it respects users' freedom. The GNU operating system consists of GNU packages (programs specifically released by the GNU Project) as well as free software released by third parties. The development of GNU made it possible to use a computer without software that would trample your freedom.","tags":[],"primary_open_source_license":"GNU General Public License version 3.0 (GPL-3.0)","image_url":"//lh3.googleusercontent.com/IsxR4xPZbCg1Zs386xCIYO3XbmEWyFFe_L_cVZj3HQBK8RFVlpU6eMJG13pbAsJy1SO3rlQOLbun72BQfhipXljsv2lwCBo","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Please contact the mentor assigned to each project","topic_tags":["gnu","free software"],"technology_tags":["operating systems"],"proposal_tags":["new features","bug fixing"],"ideas_list":"https://www.gnu.org/software/soc-projects/ideas.html","contact_method":"https://lists.gnu.org/mailman/listinfo/summer-of-code","program_year":2019},{"id":5715905145733120,"name":"The Honeynet Project","slug":"the-honeynet-project","website_url":"https://honeynet.org/","category":"security","contact_email":"project@honeynet.org","mailing_list":null,"irc_channel":"https://gsoc-slack.honeynet.org/","tagline":"The Honeynet Project - R&D for Honeypot/Honeynet Technology and InfoSec Research","precis":"The Honeynet Project is a non-profit research organization dedicated to improving the security of the Internet at no cost to the public. Focus is on honeypots and threat analysis.","description":"Founded in 1999, The Honeynet Project is an international, non-profit (501c3) research organization dedicated to improving the security of the Internet at no cost to the public.\n\nOur achievements are based on the principles of open source and volunteer efforts, with all software or papers created being licensed as open source and made freely available to the community.\n\nWe help coordinate the development, deployment, advancement and analyze the findings of honeypot and anti-malware related technologies. With over 45 international chapters, 350 members and 30 open source research projects around around the world, we are a mature, highly diverse and international organization.\n\nSimply put, our goal is to make a difference. We accomplish this via:\n\nAwareness - We raise awareness of the threats and vulnerabilities that exist in the Internet today. Many individuals & organizations do not realize they are a target, nor understand who is attacking them, how, or why. We provide this information, so people can better understand that they are a target, and understand the basic measures they can take to mitigate these threats. This is provided through our Know Your Enemy series of papers.\n\nTools - For organizations interested in continuing their own research about cyber threats, we provide the tools and techniques we have developed. All tools are specifically licensed open source. Organizations all over the world use our tools.\n\nInformation - In addition to raising awareness, we provide details to better secure assets. Historically, information about attackers has been limited to the tools they use. We provide critical additional intelligence, such as their motives in attacking, how they communicate, when they attack systems and their actions after compromising a system. We provide this service through our Know Your Enemy whitepapers and our periodic Scan of the Month challenges.\n\nThe Honeynet Project uses GSoC as a incubator for new R&D projects, and to recruit active new members.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/l4D5bAwiJzO6uSD6Lt0_NqXM-R8nCb6SJeC_uUG7cPjPH6741YhbXsJ0ZD6GuatpeApW2skJgRZRt9X3VfPzmgIdL2nVxw","image_bg_color":"000000","gplus_url":null,"twitter_url":"https://twitter.com/ProjectHoneynet","blog_url":"https://honeynet.org/blog","application_instructions":"Every year we have a wide range of project ideas and are also interested in hearing your ideas too. Our projects cover a wide range of programming languages and technologies. Project idea difficulty can range from fairly challenging, low level systems type projects that are likely to appeal to pretty confident programmers, through interesting data analysis, to data presentation projects building more effective user interfaces. We are always interested in discussing a student's own project ideas, and actively aim to mentor high quality student ideas too. If you are unsure, we can help you form your ideas during the student proposal submission period. If you want to find out more, take a look at our project ideas web page, subscribe to our blog and public GSoC slack channel. There you will find a mix of org-admins, project mentors, past successful GSoC students, general Honeynet Project members and prospective students, so please don’t be nervous - feel free to ask questions and we will always try and get back to you (although we may be idle for an hour or two when we sleep :) ). If you prefer email, use project@honeynet.org, but we STRONGLY encourage you to use Slack to connect with the full workforce of our organization. We are looking forward to hearing from you and hopefully collaborating on something awesome together this summer and the days to come!","topic_tags":["honeynets","honeypots","deception","research","malware"],"technology_tags":["python","go"," c/c++","linux","data analysis"],"proposal_tags":["sandbox","fuzzing","hypervisor","mitmproxy","conpot","glutton","cuckoo","infection monkey","heralding","droidbot"],"ideas_list":"https://gsoc.honeynet.org","contact_method":"project@honeynet.org","program_year":2019},{"id":5816940459720704,"name":"The Java Pathfinder Team","slug":"the-java-pathfinder-group","website_url":"https://github.com/javapathfinder","category":"languages","contact_email":null,"mailing_list":"https://groups.google.com/forum/#!forum/java-pathfinder","irc_channel":null,"tagline":"An extensible software analysis framework for Java bytecode","precis":"JPF is a highly extensible Java virtual machine which is written in Java, and is used to create a variety of verification tools ranging from model checkers to test case generators.","description":"The Java Pathfinder project (JPF) was initially conceived and developed at NASA Ames Research Center in 1999. JPF was open sourced in April 2005 as one of the first ongoing NASA development projects to date, and it is now released under the Apache license, 2.0. JPF is a highly extensible Java virtual machine written in Java itself. It is used to create a variety of verification tools ranging from concurrency software model checkers to test case generators using symbolic execution. JPF is a research platform and a production tool at the same time. Although JPF has major contributions from companies and government agencies, our main user community is academic - there are ongoing collaborations with more than 20 universities worldwide. The JPF team for GSoC 2018 includes researchers from NASA Ames Research Center, Fujitsu Labs. of America, KTH Royal Institute of Technology - Sweden, Carnegie Mellon University , University of Minnesota, Stellenbosch University - ZA, Charles University - CZ, Teesside University - UK, University of Nebraska–Lincoln.\n\nJPF is designed to be extensible. There are well-defined extension mechanisms, directory structures and build procedures, which keep the core relatively stable and provide suitable, well separated testbeds for new ideas and alternative implementations. As a consequence we host a number of such extension projects on our own, public JPF server, together with a Wiki that provides a central location for learning about, obtaining, and contributing to JPF.\n\nJPF has been used for a variety of application domains and research topics such as verification of multi-threaded applications, graphical user interfaces, networking, and distributed applications. In addition to its continued presence in academia, JPF has matured enough to support verification of production code and frameworks such as Android. JPF is constantly being extended with support for verification of new types of properties and for new types of application domains.","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/ZJIaT5UJ2iXgAlR5bZgFKnUYr1i_8FM3BYloBcS6IG8ta7gnTQ8PFk21jy5H8F_o_AkoPD8qYq_vnWqgOc36Dd06BWsqvA","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"JPF is written in Java, and it analyzes Java bytecode. The minimum required skill is to be familiar with the Java programming language. Note that not all projects require a deep understanding of Java or JPF. Please look at the project descriptions to determine which skills are most important.\n\nJPF is a software verification tool. It is a customizable virtual machine that enables the development of various verification algorithms. It will be to your advantage if you are familiar with formal methods, software testing, or model checking. However, JPF is where research meets development, so for many projects not being familiar with formal methods is not a show stopper. We are looking for students who are highly motivated, bright, willing to learn, and love to code.\n\nYou can find some project ideas on our [project ideas](https://github.com/javapathfinder/jpf-core/wiki/GSoC-2019-Project-Ideas) page. Please note that this list is not exclusive. If you are interested in a project that is not listed here, and it is relevant to JPF, we would love to hear about it. You can either email it to us or share your idea in our mailing list. If you have any questions or suggestions regarding JPF and the GSoC program do not hesitate to email us. Join our IRC channel #jpf on freenode to engage in a discussion about JPF.\n\nIn order to apply to our organization, you need to submit a proposal to Google during the student application phase (03/12 - 03/27). Check out the [GSoC FAQ](https://developers.google.com/open-source/gsoc/faq) page for more information.","topic_tags":["testing","software model checking","program analysis","concurrency","virtual machine"],"technology_tags":["java","jvm","bytecode","android","distributed systems"],"proposal_tags":["beginner topics","jpf infrastructure","jpf application domains","symbolic execution","concolic execution","program repair","test input generation","program synthesis","formal verification","smart contracts"],"ideas_list":"https://github.com/javapathfinder/jpf-core/wiki/GSoC-2019-Project-Ideas","contact_method":"https://groups.google.com/forum/#!forum/java-pathfinder","program_year":2019},{"id":5131561161195520,"name":"The Julia Language","slug":"the-julia-language","website_url":"http://www.julialang.org","category":"science_and_medicine","contact_email":"summerofcode@julialang.org","mailing_list":"https://discourse.julialang.org/","irc_channel":"https://julialang.org/community/","tagline":"A fresh approach to Technical Computing","precis":"Julia covers machine learning, data science, numerical mathematics, and making scientific simulations fast. Together, this is a unique opportunity for a budding scientist.","description":"Julia is a programming language for ease of use and performance, which is rapidly gaining momentum in all kinds of technical and scientific computing. Our community of users (including many past GSoC students!) have built state of the art packages for differential equations, machine learning, differentiable programming, mathematical optimization, physical modelling and probabilistic programming. A Summer of Code project in Julia is an opportunity to work at the bleeding edge of any of these exciting fields.\n\nWork on the core language is welcome, but we are also acting as an umbrella organisation for several packages in the Julia ecosystem. The major ones are:\n\n[Flux](https://fluxml.ai/), for machine learning;\n[CuArrays.jl](https://github.com/JuliaGPU/CuArrays.jl) and the GPU programming stack;\n[DifferentialEquations.jl](docs.juliadiffeq.org), for solving differential equations;\n[Turing.jl](http://turing.ml/) for probabilistic programming.\n\nAs well contributions to packages, we welcome self-contained projects that use these tools to do something interesting. For example, previous students have written speech recognition and reinforcement learning (e.g. AlphaGo) models for Flux’s model zoo, or [been involved in our Neural ODEs work](https://julialang.org/blog/2019/01/fluxdiffeq).","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/QEcuQDQTk2xaiso7dzVCZXnGWtmZFxQYjHlcc3vb2HxMPGePwmU8rYmIECE5M1cpvtkX-0gLwKuTe4S6A7OsRLkzlEfF9DG4","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/JuliaLanguage","blog_url":"https://julialang.org/blog/","application_instructions":"Please find our application guidelines on [Julia's Google Summer of Code website.](https://julialang.org/soc/guidelines/)","topic_tags":["technical computing","scientific computing","data science","machine learning","numerical computing"],"technology_tags":["julia"],"proposal_tags":["diffeq","optimization","machine-learning","compilers","numerics","images","bayes","science","audio","data"],"ideas_list":"https://julialang.org/soc/ideas-page","contact_method":"summerofcode@julialang.org","program_year":2019},{"id":5977016346607616,"name":"The Libreswan Project","slug":"the-libreswan-project","website_url":"https://libreswan.org/","category":"security","contact_email":"gsoc@libreswan.org","mailing_list":"http://lists.libreswan.org","irc_channel":"https://libreswan.org/wiki/IRC","tagline":"Encrypting the Internet with IKE and IPsec.","precis":"Encrypting the Internet with IKEv2 and IPsec","description":"Libreswan implements the IKE and IPsec standards for VPN. These standards have been created and are still maintained at the Internet Engineering Task Force (IETF) in the IPsecME Working Group. Libreswan is used as a remote access VPN as well as cloud encryption. It is known for its goal of Opportunistic Encryption which aims to encrypt the entire internet by default.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/WPFPx5aKjKwCFONl-dtAyM5dVVat2t3TcJmOZSG8tnoVjyBgkMKe0urDV8dLJXyd9fOpgw4MGauUd_Rc1HwFQm_7KsoDDMI","image_bg_color":"eeeeee","gplus_url":null,"twitter_url":"https://twitter.com/libreswan/","blog_url":null,"application_instructions":"Check out the Ideas page and describe what you would like to do with libreswan for GSoC. If you have an idea that is not on the list, feel free to contact us to chat about it. If the idea involves an RFC, go read the RFC and let us know if you have any questions. If the idea is a non-RFC idea, describe what the deliverable will be.","topic_tags":["vpn","ipsec","ikev2","encryption"],"technology_tags":["c","nss","virtualization","python","web"],"proposal_tags":["testing","raw ecdsa","dbus","groupkey","ipv6addresspool","hotspot+vpn namespaces","rfc5723","rfc6290","website"],"ideas_list":"https://libreswan.org/wiki/GSoC","contact_method":"gsoc@libreswan.org","program_year":2019},{"id":4748702676156416,"name":"The Linux Foundation","slug":"the-linux-foundation","website_url":"http://www.linuxfoundation.org/","category":"operating_systems","contact_email":"till@linux.com","mailing_list":"https://wiki.linuxfoundation.org/gsoc/google-summer-code-2019#if_you_have_questions","irc_channel":"https://wiki.linuxfoundation.org/gsoc/google-summer-code-2019#if_you_have_questions","tagline":"A non-profit consortium dedicated to fostering the growth of Linux","precis":"The Linux Foundation is a non-profit consortium dedicated to fostering the growth of Linux. Hosting the Linux Kernel. OpenPrinting, Linux Standards Base, SPDX, ...","description":"The Linux Foundation is a non-profit consortium dedicated to fostering the growth of Linux. Founded in 2007 as a merger of the former Free Standards Group (FSG) and the former Open Source Developer Lab (OSDL), the LF sponsors the work of Linux creator Linus Torvalds and is supported by leading Linux and open source companies and developers from around the world. The Linux Foundation promotes, protects and standardizes Linux by providing unified resources and services needed for open source to successfully compete with closed platforms. For more see our [About page](https://www.linuxfoundation.org/about/). All software produced by us is free software published under OSI-approved licenses. See project ideas page for the license used by each project.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/vZeHxkHmc4J3UgL12Oho2Mv-9lkyKtTmveAkq5jME5woTDe0JqSfe2evfSSVejEJRPwh1DdsOdkKvONQ9ZSnmz7z5Gh3rLN2","image_bg_color":"ffffff","gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"See our [applications template](https://wiki.linuxfoundation.org/gsoc/google-summer-code-student-application-template) page and the general hints on our [project ideas page](https://wiki.linuxfoundation.org/gsoc/google-summer-code-2019).","topic_tags":["printing","wireless","automotive","lsb","spdx"],"technology_tags":["c","c++","cups","ipp"],"proposal_tags":["printing","automotive","lsb","spdx","llvmlinux","wireless","sil2linuxmp","others"],"ideas_list":"https://wiki.linuxfoundation.org/gsoc/google-summer-code-2019","contact_method":"till@linux.com","program_year":2019},{"id":5032096557432832,"name":"The Mifos Initiative","slug":"the-mifos-initiative","website_url":"https://mifos.org","category":"end_user_applications","contact_email":"info@mifos.org","mailing_list":"https://mifos.org/resources/community/communications/","irc_channel":"https://gitter.im/openMF/mifos","tagline":"End Poverty One Line of Code at a Time","precis":"FinTech non-profit leveraging the cloud, mobile, and open source community to deliver digital financial services to the world’s 3 billion poor and underbanked.","description":"The Mifos Initiative is a US-based 501(c)3 non-profit whose mission is to speed the elimination of poverty by leading a global community that builds, supports, and uses Mifos, a free and open source platform transforming delivery of responsible financial services to the world’s 3 billion poor and unbanked. Our project sits at the exciting confluence of open banking, fintech, mobile and financial inclusion. Our approach to technology-enabled financial inclusion unites financial institutions, local technology partners, and volunteer developers to collectively advance open source banking infrastructure so the sector can sustainably build impactful innovations in digital financial services. \n\nMore than 10 million clients are being reached by 325 financial institutions & fintech innovators who use the Mifos software to power their operations across 40+ countries. They are supported by a global community of 100 deployment partners & hundreds of volunteers.\n\nFor the past decade, we’ve been at the forefront of transformative technology for financial services to the poor. Our technology stack provides complete banking infrastructure that is cloud-native, mobile-enabled, and scalable to the billions in need. Our projects center around web & mobile apps that leverage APIs from the Apache Fineract platform & Apache Fineract CN, our latest evolution and the world's only open source application framework for digital financial services.  \n\nYou'll work with a global community of brilliant minds guided by our shared vision of creating a world of 3 Billion Maries. You'll be mentored by leading fintech developers to build innovation to respond directly to the needs of the Base of the Pyramid:\n* Mobile Wallets & Mobile Banking Apps via USSD & Android\n* Apps leveraging artificial intelligence & machine learning \n* AngularJS based web apps for managing back office of a financial institution\n* Cutting edge web apps for self-service banking for the poor\n* Cloud-native, enterprise banking architecture","tags":[],"primary_open_source_license":"Apache License 2.0 (Apache-2.0)","image_url":"//lh3.googleusercontent.com/fh4ifXw1rf1rX4K2fE4H5hpW41IMUBuj3eVrwGh0MdznXhSBwxhOXeSYnOnvq4qjXfmzdP3EE1_LmVNYePAOMEK6WvD0BRRV","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/mifos","blog_url":"https://mifos.org/blog","application_instructions":"1. Project idea:\n2. Briefly cover what you expect to complete in this project and when including a detailed description of the project and a project plan. \n3. Why are you the right person for this project?\n4. If in college, current area of study:\n5. Contact information and preferred method of contact (email, Gitter ID, Skype id, telephone number, time zone):\n6. Career goals:\n7. Please share any links to source code you have written or websites you have built. \n8. If you have visited our Gitter channel, what nickname did you use?\n9. Have you contributed to other open source projects? If so, which?\n10. Have you any previous experience with AngularJS/Java/Spring/Hibernate/MySQL/Android?\n11. What other commitments do you have this summer? (working on this project is a full-time job and must be your primary commitment!)\n12. Have you deployed and run the Apache Fineract platform (https://github.com/apache/fineract) and the reference user interface (https://github.com/openMF/community-app)?\n13. Have you submitted any patches or source code to Mifos X or Apache yet? Please provides links to the commit in GitHub or the JIRA ticket (students looking to be seriously considered should make at least one submission)\n14. What motivates you the most about working with the Mifos Initiative for Google Summer of Code? \n15. Have you previously participated in the Google Summer of Code?\n16. Are you applying to multiple organizations this year?\n17. If you answered \"yes\" to the last question, which is your first choice?","topic_tags":["fintech","ai","mobile banking","cloud","web"],"technology_tags":["android","spring","java","angular","mysql"],"proposal_tags":["web","mobile","mifos x","fineract cn","module","new feature","integration"],"ideas_list":"https://mifosforge.jira.com/wiki/spaces/RES/pages/812810251/Google+Summer+of+Code+2019+Ideas","contact_method":"info@mifos.org","program_year":2019},{"id":5919342647050240,"name":"The NetBSD Foundation","slug":"the-netbsd-foundation","website_url":"https://www.NetBSD.org/","category":"operating_systems","contact_email":"gsoc-admin@NetBSD.org","mailing_list":"https://www.netbsd.org/mailinglists/","irc_channel":"https://wiki.netbsd.org/community/","tagline":"Of course it runs NetBSD","precis":"A free portable operating system","description":"NetBSD is a free, fast, secure, and highly portable Unix-like Open Source operating system. It is available for a wide range of platforms, from large-scale servers and powerful desktop systems to handheld and embedded devices. Its clean design and advanced features make it excellent for use in both production and research environments, and the source code is freely available under a business-friendly license. NetBSD is developed and supported by a large and vivid international community. Many applications are readily available through pkgsrc, the NetBSD Packages Collection.","tags":[],"primary_open_source_license":"BSD 2-Clause \"Simplified\" or \"FreeBSD\" License (BSD-2-Clause)","image_url":"//lh3.googleusercontent.com/RBscPf65l17BVMv20M1Gkzy1zGPDiBORAGyF4vPSrG6SpvmuqLDa6YtAD1fzrAPCEmi1A6Kc5gs76pAkBEqatdkA7OLKn3Q","image_bg_color":"ffffff","gplus_url":null,"twitter_url":"https://twitter.com/netbsd","blog_url":"https://blog.NetBSD.org/","application_instructions":"https://wiki.netbsd.org/projects/gsoc/","topic_tags":["kernel","userland","unix","packaging","bsd"],"technology_tags":["c","bsd","make"],"proposal_tags":["kernel","userland","pkgsrc"],"ideas_list":"https://wiki.netbsd.org/projects/gsoc/","contact_method":"gsoc-admin@NetBSD.org","program_year":2019},{"id":4845767460651008,"name":"The ns-3 Network Simulator Project","slug":"the-ns-3-network-simulator-project","website_url":"https://www.nsnam.org","category":"other","contact_email":"consortium@nsnam.org","mailing_list":"https://www.nsnam.org/support/mailing-lists/","irc_channel":"https://ns-3.zulipchat.com","tagline":"ns-3 is a packet-level network simulator for research and education.","precis":"ns-3 is a simulation tool for performance evaluation of computer networks and protocols.  ns-3 users build models and scenarios of networks to conduct simulation experiments.","description":"Are you interested in contributing to a widely-used performance evaluation tool for computer networking research? [ns-3](https://www.nsnam.org) is a *discrete-event, packet-level network simulator* with an emphasis on networking research and education. Users of ns-3 can construct simulations of computer networks using models of traffic generators, protocols such as TCP/IP, and devices and channels such as Wi-Fi and LTE, and analyze or visualize the results. Simulation plays a vital role in the research and education process, because of the ability for simulations to obtain reproducible results (particularly for wireless protocol design), scale to large networks, and study systems that have not yet been implemented. A particular emphasis in ns-3 is the high degree of realism in the models (including frameworks for using real application and kernel code) and integration of the tool with virtual machine environments and testbeds. Very large scale simulations are possible; simulations of hundreds of millions of nodes have been published.  ns-3 has been in development since 2005 and has been making regular releases since June 2008 (our last release was ns-3.27 in October 2017). The tool is in wide use; we provide statistics about the project on our web site (under the [About/Statistics page](https://www.nsnam.org/about/statistics/)), but in summary, we have a users mailing list ([Google Groups forum](https://groups.google.com/forum/#!forum/ns-3-users)) of over 8000 members as of January 2018, averaging roughly 700 posts per month. Our developers' list has over 1500 subscribers, and the code base has a total of 220 authors and around 10 active maintainers. ns-3 is operated as an open source project, originally funded with financial backing from three NSF grants and from the French government (and via help from Google Summer of Code), but with most current contributions coming from interested researchers and students worldwide. We use a GPLv2 licensing model and heavily use mailing lists, and chat for code springs, but typically not other social media.","tags":[],"primary_open_source_license":"GNU General Public License version 2.0 (GPL-2.0)","image_url":"//lh3.googleusercontent.com/PaWqHpYRgKse4vyqr-D4O4o1wCFCmmfqFcPiIsLOqq4SjIwEHH2azL1xh8V6aIkmpPGA1zrMwn6cVTBTZtA8fhsFmW-FwmLz","image_bg_color":null,"gplus_url":null,"twitter_url":null,"blog_url":null,"application_instructions":"Students interested in ns-3 should read our [student guide](https://www.nsnam.org/wiki/GSOC2019StudentGuide) with a pointer to instructions on how to apply.","topic_tags":["networking","research and development"],"technology_tags":[" c/c++"," python"],"proposal_tags":["new feature","usability","testing","visualization","data analysis","integration"],"ideas_list":"https://www.nsnam.org/wiki/GSOC2019Projects","contact_method":"consortium@nsnam.org","program_year":2019},{"id":4713351599357952,"name":"The Perl Foundation","slug":"the-perl-foundation","website_url":"https://perlfoundation.org","category":"languages","contact_email":"mdk@perlfoundation.org","mailing_list":"https://lists.perl.org/","irc_channel":"https://www.irc.perl.org/","tagline":"Devoted to the advancement of the Perl languages through discussion and code","precis":"The Perl Foundation coordinates the efforts of grass-roots groups including International Perl Conferences, infrastructure, members organisations, projects, workshops and meetups.","description":"The Perl Foundation was founded as Yet Another Society to coordinate the efforts of numerous grass-roots Perl-based groups including International Perl Conferences (TPC/YAPC/EPC/PerlCon), the many Perl members organisations, projects, workshops and meetups. The Perl Foundation carries the legal responsibility Perl languages and websites.\n\nOur desire is to further enhance learning of programmers of the Perl and the understanding of the Perl ecosystem and community. \n\nPerl is an established family of languages (Perl 5 and Perl 6) that is part of almost every Linux/UNIX distribution and prevalent on may others.\n\nWe have a long history of participation in the Google Summer of Code and Google Code-in which has resulted in very successful applications and experiences. Almost all of the GSoC students have become well known Perl programmers and some have gone on to help organise international conferences in the Perl community along with developing projects, libraries and modules.\nThe main remit of the Perl Foundation is to:\n\nCultivate a collaborative open source community and an ecosystem of computer language implementations collectively known as \"Perl\"\n* Foster the creation of complementary tools, libraries, extensions, and applications around Perl\n* Promoting Perl to members of the general public through the use of open source licensing\n* Educating members of the general public in the application of Perl\n* Advancing Perl through scientific research and development\n* Receiving and administering funds to aid, support and assist by gifts, grants, contributions or otherwise other persons or organizations of any kind, provided that such activities are consistent with the foregoing purposes.\n\n\nThe Perl Foundation supports a large number of online, and offline, resources and meetings to further enhance Perl as a valuable language in the modern programmer's toolbox.","tags":[],"primary_open_source_license":"Artistic license 2.0 (Artistic-2.0)","image_url":"//lh3.googleusercontent.com/-_sSjwhRLNd4cBpYW9wkEUOt-8JWAiMMZCoYGI2dlB66jWLmJ0Zs8w0FJfR2LZnfzcxkh_dPQSzbg9gTg41GfkUCVcMdRgM","image_bg_color":null,"gplus_url":null,"twitter_url":"https://twitter.com/@perlfoundation","blog_url":"http://news.perlfoundation.org/","application_instructions":"# How to be a Student\nA basic knowledge, of any of the Perl versions would be advantageous but not an absolute requirement for our applications. We would rather you bring a willingness to learn. Students should possess a working knowledge of any programming language (a comparable high level scripting language or a knowledge of C would be helpful but not essential) and a basic understanding of modern web development and software environments.\n\nThere are a number of resources to help students. such as perldoc.org and docs.perl6.org.\n\n# Ideas\nBefore becoming a student for the Perl Foundation in the Google Summer of Code please take a read of our existing ideas page at: https://perl-gsoc-2019.github.io/ideas/. If an idea is to your liking; or if you have a proposal that you would like to discuss; or if you would like any further information to develop an idea; you can either propose your idea as an issue in the ideas page or contact us and we will put you in touch with a relevant mentor.\n\n# Application Contact\nStudents can contact to the Perl Foundation in a number of ways. We will be happy to answer your queries and point you in the right direction:\n\n* Contact via email to Mark Keating (mdk@perlfoundation.org) or Makoto Nozaki (makoto@perlfoundation.org).\n* Contact via Twitter to Mark Keating (@shadowcat_mdk) or JJ Merelo (@jjmerelo).\n* Contact via irc on irc.freenode.org at #perl6 (mdk_ or jjmerelo) or on irc.perl.org at #perl (mdk)\n* Contact via Facebook at https://www.facebook.com/tpf.perl/","topic_tags":["web services","natural language understanding","functional programming","concurrency","programming languages and development tools"],"technology_tags":["c","perl","regular expressions","perl6","perl5"],"proposal_tags":["perl5","perl6","documentation","optimization","new feature","javascript","java","web","database","unicode"],"ideas_list":"https://perl-gsoc-2019.github.io/ideas/","contact_method":"mdk@perlfoundation.org","program_year":2019},{"id":5429926902104064,"name":"The Postgres Operator","slug":"zalando-postgres-operator","website_url":"https://github.com/zalando-incubator/postgres-operator","category":"data_and_databases","contact_email":"team-acid@zalando.de","mailing_list":null,"irc_channel":"https://postgresteam.slack.com/messages/CFYAXFT7D/","tagline":"A project to create an open-sourced managed Postgresql service for Kubernetes","precis":"The Postgres operator is the core component of the Database-as-a-Service solution for Kubernetes that manages Postgresql databases in a cloud-native fashion.","description":"The Postgres operator manages PostgreSQL clusters on Kubernetes::\n\nThe operator watches additions, updates, and deletions of PostgreSQL cluster\nmanifests and changes the running clusters accordingly. For example, when a\nuser submits a new manifest, the operator fetches that manifest and spawns a\nnew Postgres cluster along with all necessary entities such as Kubernetes\nStatefulSets and Postgres roles.\n\nThe operator also watches updates to its own configuration\nand alters running Postgres clusters if necessary. For instance, if a pod\ndocker image is changed, the operator carries out the rolling update. That\nis, the operator re-spawns one-by-one pods of each Postgres cluster it manages\nwith the new Docker image.\n\nFinally, the operator periodically synchronizes the actual state of each\nPostgres cluster with the desired state defined in the cluster's manifest.","tags":[],"primary_open_source_license":"MIT license (MIT)","image_url":"//lh3.googleusercontent.com/HQDSb-BHTmz-IbE41Y0jfKSdGy8rphd254rGO8_ZdLH7Yl0Eris-pJFf8BMn1OgzwS3bFqT_Srxzx0CdWHsx-1-gHcIJoSo","image_bg_color":null,"gplus_url":null,"twitter_url":nul
